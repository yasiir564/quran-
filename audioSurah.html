<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Audio Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #abbaab;
            background: -webkit-linear-gradient(to right, #ffffff, #abbaab);
            background: linear-gradient(to right, #ffffff, #abbaab);
            font-family: 'Amiri', serif;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            color: #000;
        }
        .audio-container {
            margin-top: 20px;
            text-align: center;
        }
        .sheikh-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .sheikh-item {
            padding: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .sheikh-item:hover {
            transform: scale(1.1);
            background-color: #f0f0f0;
        }
        .sheikh-item img {
            width: 80%;
            height: 80%;
            border-radius: 50%;
        }
        .sheikh-item.active {
            border: 2px solid #3498db;
            background-color: #e6f7ff;
        }
        .audio-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .audio-overlay.active {
            display: flex;
        }
        .audio-player {
            position: relative;
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .audio-player img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .audio-player button {
            background: none;
            border: none;
            font-size: 1.5em;
            margin: 10px;
            cursor: pointer;
        }
        .audio-player button:hover {
            color: #2980b9;
        }
        .audio-player select {
            padding: 5px;
            margin: 10px;
        }
        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .audio-controls button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #2980b9;
        }
        .audio-controls button:hover {
            color: #3498db;
        }
        .close-button {
            cursor: pointer;
            color: #ff0000;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }
        #dark-mode-toggle {
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        @media (max-width: 600px) {
            .audio-player {
                width: 100%;
                padding: 10px;
            }
        }
        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }
        body.dark-mode .container {
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }
        body.dark-mode h1 {
            color: #fff;
        }
        body.dark-mode .sheikh-item {
            border-color: #555;
        }
        body.dark-mode .sheikh-item:hover {
            background-color: #555;
        }
    </style>
</head>
