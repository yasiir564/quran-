<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
     <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Nunito:wght@300;400;600&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
        @import url('https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css');

        :root {
            --bg-color: #ffffff;
            --text-color: #333;
            --container-bg: rgba(255, 255, 255, 0.9);
            --prayer-time-bg: #f0f0f0;
            --prayer-time-hover: #f0f8ff;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to right, var(--bg-color), #abbaab);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 0.3s, color 0.3s;
            color: var(--text-color);
        }

        .container {
            background: var(--container-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 95%;
            max-width: 400px;
            position: relative;
        }

        .clock {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #007BFF, #00BFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .prayer-time {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin: 0.75rem 0;
            border-radius: 10px;
            background-color: var(--prayer-time-bg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .prayer-time:hover {
            background-color: var(--prayer-time-hover);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .prayer-time span:first-child {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .prayer-time span:last-child {
            font-size: 1.1rem;
            color: #007BFF;
        }

        #location {
            margin-bottom: 1.5rem;
            font-style: italic;
            color: #777;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 3rem;
            height: 1.5rem;
            background-color: #ccc;
            border-radius: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dark-mode-toggle::after {
            content: '';
            position: absolute;
            top: 0.15rem;
            left: 0.15rem;
            width: 1.2rem;
            height: 1.2rem;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        body.dark-mode {
            --bg-color: #0f0f0f;
            --text-color: #ddd;
            --container-bg: rgba(50, 50, 50, 0.9);
            --prayer-time-bg: #333;
            --prayer-time-hover: #444;
        }

        body.dark-mode .dark-mode-toggle {
            background-color: #007BFF;
        }

        body.dark-mode .dark-mode-toggle::after {
            transform: translateX(1.5rem);
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1001;
            top: 0;
            left: -250px;
            background: linear-gradient(to top, #a8edea, #fed6e3);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #111;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #fff;
            background-color: #2575fc;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #2575fc;
            color: white;
            padding: 10px 15px;
            border: none;
            position: fixed;
            top: 30px;
            left: 10px;
            z-index: 1000;
        }

        .openbtn:hover {
            background-color: #0056b3;
        }

        .country-search {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .country-search input {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex-grow: 1;
            margin-right: 0.75rem;
            font-family: 'Montserrat', sans-serif;
        }

        .country-search button {
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .country-search button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .clock {
                font-size: 2.5rem;
            }

            .container {
                width: 90%;
                padding: 1.5rem;
            }

            .prayer-time {
                padding: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" id="closeSidebarBtn">&times;</a>
        <a href="index.html">
            <lord-icon src="https://cdn.lordicon.com/jvucoldz.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Read Quran
        </a>
        <a href="juzz.html">
            <lord-icon src="https://cdn.lordicon.com/hpivxauj.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Read in Juzz
        </a>
        <a href="audio.html">
            <lord-icon src="https://cdn.lordicon.com/wxnxiano.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Listen to Quran
        </a>
        <a href="prayer.html">
            <lord-icon src="https://cdn.lordicon.com/tftaqjwp.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Prayer Time
        </a>
        <a href="donate.html">
            <lord-icon src="https://cdn.lordicon.com/rjzlnunf.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Donate with Love
        </a>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776; Quran Pro</button>
    </div>
    <div class="container">
        <div class="dark-mode-toggle"></div>
        <div class="clock" id="clock"></div>
        <h1>Prayer Times</h1>
        <div id="location"></div>
        <div class="country-search">
            <input type="text" id="country-search-input" placeholder="Search for a country...">
            <button id="search-button"><i class="fas fa-search"></i> Search</button>
        </div>
        <div id="country-list" class="country-list"></div>
        <div id="prayer-times">
            <div class="prayer-time">
                <span>Fajr:</span> <span id="fajr"></span>
            </div>
            <div class="prayer-time">
                <span>Dhuhr:</span> <span id="dhuhr"></span>
            </div>
            <div class="prayer-time">
                <span>Asr:</span> <span id="asr"></span>
            </div>
            <div class="prayer-time">
                <span>Maghrib:</span> <span id="maghrib"></span>
            </div>
            <div class="prayer-time">
                <span>Isha:</span> <span id="isha"></span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
         function openNav() {
            document.getElementById("mySidebar").style.left = "0";
        }

        document.getElementById("closeSidebarBtn").addEventListener("click", function () {
            document.getElementById("mySidebar").style.left = "-250px";
        });
        document.addEventListener("DOMContentLoaded", function() {
            // Clock functionality
            function updateClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                const timeString = `${hours}:${minutes}:${seconds}`;
                document.getElementById('clock').textContent = timeString;
            }
            setInterval(updateClock, 1000);
            updateClock();

            // Get user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                Swal.fire("Error", "Geolocation is not supported by this browser.", "error");
            }

            function showPosition(position) {
                let lat = position.coords.latitude;
                let lon = position.coords.longitude;
                fetchPrayerTimes(lat, lon);
            }

            function promptForLocationSettings() {
                Swal.fire({
                    title: 'Enable Location Services',
                    text: 'Please enable location services on your device.',
                    icon: 'info',
                    confirmButtonText: 'Go to Settings'
                }).then((result) => {
                    if (result.isConfirmed) {
                        if (navigator.userAgent.match(/Android/i)) {
                            window.location.href = 'intent://settings#Intent;action=android.settings.LOCATION_SOURCE_SETTINGS;end';
                        } else if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                            Swal.fire('Go to your device settings and enable Location Services for your browser.');
                        }
                    }
                });
            }

            function showError(error) {
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        promptForLocationSettings();
                        break;
                    case error.POSITION_UNAVAILABLE:
                        Swal.fire("Error", "Location information is unavailable.", "error");
                        break;
                    case error.TIMEOUT:
                        Swal.fire("Error", "The request to get user location timed out.", "error");
                        break;
                    case error.UNKNOWN_ERROR:
                        Swal.fire("Error", "An unknown error occurred.", "error");
                        break;
                }
            }

            // Fetch prayer times
            function fetchPrayerTimes(lat, lon, country = null) {
                let url = `https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=2`;
                if (country) {
                    url = `https://api.aladhan.com/v1/timingsByCity?city=${country.city}&country=${country.name}&method=2`;
                }
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const timings = data.data.timings;
                        document.getElementById("fajr").textContent = timings.Fajr;
                        document.getElementById("dhuhr").textContent = timings.Dhuhr;
                        document.getElementById("asr").textContent = timings.Asr;
                        document.getElementById("maghrib").textContent = timings.Maghrib;
                        document.getElementById("isha").textContent = timings.Isha;

                        if (data.data.meta.timezone) {
                            document.getElementById("location").textContent = `Timezone: ${data.data.meta.timezone}`;
                        }

                        displayNextPrayer(timings);
                    })
                    .catch(error => {
                        Swal.fire("Error", "Failed to fetch prayer times.", "error");
                    });
            }

            // Display next prayer time
            function displayNextPrayer(timings) {
                const now = new Date();
                const prayerTimes = {
                    Fajr: new Date(`${now.toDateString()} ${timings.Fajr}`),
                    Dhuhr: new Date(`${now.toDateString()} ${timings.Dhuhr}`),
                    Asr: new Date(`${now.toDateString()} ${timings.Asr}`),
                    Maghrib: new Date(`${now.toDateString()} ${timings.Maghrib}`),
                    Isha: new Date(`${now.toDateString()} ${timings.Isha}`)
                };
                let nextPrayer = null;
                for (let [prayer, time] of Object.entries(prayerTimes)) {
                    if (now < time) {
                        nextPrayer = prayer;
                        break;
                    }
                }
                if (!nextPrayer) {
                    nextPrayer = "Fajr";
                }
                document.querySelector('.prayer-time span').textContent = `${nextPrayer}:`;
            }

            // Search country functionality
            document.getElementById("search-button").addEventListener("click", function() {
                const country = document.getElementById("country-search-input").value.trim();
                if (country) {
                    fetch(`https://restcountries.com/v3.1/name/${country}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Country not found');
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (data && data[0]) {
                                fetchPrayerTimes(null, null, {
                                    name: data[0].name.common,
                                    city: data[0].capital ? data[0].capital[0] : country
                                });
                            } else {
                                throw new Error('Country not found');
                            }
                        })
                        .catch(error => {
                            Swal.fire("Error", error.message, "error");
                        });
                }
            });

            // Dark mode toggle
            document.querySelector(".dark-mode-toggle").addEventListener("click", function() {
                document.body.classList.toggle("dark-mode");
            });
        });
    </script>
</body>

</html>
