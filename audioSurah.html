<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Audio Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: 'Amiri', serif;
            background: url('photo-1587617425953-9075d28b8c46.avif') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #000;
        }

        .audio-container {
            margin-top: 20px;
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
            text-align: center;
        }

        .buttons button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #3498db;
        }

        .buttons i {
            margin-right: 5px;
        }

        .sheikh-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .sheikh-item {
            background-color: transparent;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .sheikh-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .sheikh-item img:hover {
            transform: scale(1.1);
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .audio-controls button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #2980b9;
        }

        .audio-controls button:hover {
            color: #3498db;
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode h1 {
            color: #ddd;
        }

        body.dark-mode button {
            background-color: #444;
        }

        body.dark-mode button:hover {
            background-color: #555;
        }

        .close-button {
            cursor: pointer;
            color: #ff0000;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }

        #dark-mode-toggle {
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            position: relative;
        }

        .overlay-content h2 {
            margin-bottom: 20px;
        }

        .overlay .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quran Audio Player</h1>
            <i id="dark-mode-toggle" class="fas fa-moon"></i>
            <span class="close-button" onclick="window.location.href='index.html'">×</span>
        </header>
        <div class="sheikh-list" id="sheikh-list"></div>
    </div>
    <div class="overlay" id="overlay" style="display: none;">
        <div class="overlay-content">
            <span class="close-button" onclick="closeOverlay()">×</span>
            <div class="audio-container" id="audio-container"></div>
            <div class="audio-controls" id="audio-controls" style="display: none;">
                <button id="playPauseButton"><i class="fas fa-play"></i></button>
                <button id="stopButton"><i class="fas fa-stop"></i></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audioContainer = document.getElementById('audio-container');
            const playPauseButton = document.getElementById('playPauseButton');
            const stopButton = document.getElementById('stopButton');
            const audioControls = document.getElementById('audio-controls');
            const sheikhList = document.getElementById('sheikh-list');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const overlay = document.getElementById('overlay');
            let audioElement;

            const urlParams = new URLSearchParams(window.location.search);
            const surahId = urlParams.get('surah');

            const sheikhs = [
                { id: '1', name: 'AbdulBaset AbdulSamad', imageUrl: 'qmkxyvfiawea1.jpg' },
                { id: '2', name: 'Maher Al-Muaiqly', imageUrl: 'images (6).jpeg' },
                { id: '3', name: 'ABDUR RAHMAN AS-SUDAIS', imageUrl: 'Abdul-Rahman-Al-Sudais.jpg' }
            ];

            function closeOverlay() {
                overlay.style.display = 'none';
                if (audioElement) {
                    audioElement.pause();
                    audioElement.currentTime = 0;
                }
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }

            function stopAudio() {
                if (audioElement) {
                    audioElement.pause();
                    audioElement.currentTime = 0;
                }
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }

            function playAudio() {
                if (audioElement.paused) {
                    audioElement.play();
                    playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    audioElement.pause();
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                }
            }

            async function loadSurahAudio(surahId, sheikhId) {
                audioControls.style.display = 'none';
                if (audioElement) {
                    audioElement.pause();
                }

                try {
                    const response = await fetch(`https://api.quran.com/api/v4/chapter_recitations/${sheikhId}/${surahId}`);
                    const data = await response.json();
                    if (data.audio_file.audio_url) {
                        audioElement = new Audio(data.audio_file.audio_url);
                        audioElement.controls = false;
                        audioContainer.innerHTML = '';
                        audioContainer.appendChild(audioElement);
                        audioControls.style.display = 'flex';
                        audioElement.addEventListener('play', () => {
                            playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
                        });
                        audioElement.addEventListener('pause', () => {
                            playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                        });
                        audioElement.addEventListener('ended', () => {
                            playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                            setTimeout(playNextSurah, 3000); // 3 seconds delay before playing the next surah
                        });
                        overlay.style.display = 'flex';
                        audioElement.play();
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Audio URL not found!',
                        });
                    }
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Failed to load the audio!',
                    });
                }
            }

            function renderSheikhs() {
                sheikhs.forEach(sheikh => {
                    const sheikhItem = document.createElement('div');
                    sheikhItem.classList.add('sheikh-item');
                    sheikhItem.innerHTML = `
                        <img src="${sheikh.imageUrl}" alt="${sheikh.name}">
                    `;
                    sheikhItem.addEventListener('click', () => {
                        document.querySelectorAll('.sheikh-item').forEach(item => item.classList.remove('active'));
                        sheikhItem.classList.add('active');
                        loadSurahAudio(surahId, sheikh.id);
                    });
                    sheikhList.appendChild(sheikhItem);
                });
            }

            function playNextSurah() {
                const currentSurahId = parseInt(surahId);
                const nextSurahId = currentSurahId < 114 ? currentSurahId + 1 : 1;
                window.location.href = `audio.surah.html?surah=${nextSurahId}`;
            }

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    darkModeToggle.classList.remove('fa-moon');
                    darkModeToggle.classList.add('fa-sun');
                } else {
                    darkModeToggle.classList.remove('fa-sun');
                    darkModeToggle.classList.add('fa-moon');
                }
            });

            playPauseButton.addEventListener('click', playAudio);
            stopButton.addEventListener('click', stopAudio);

            renderSheikhs();
        });
    </script>
</body>
</html>
