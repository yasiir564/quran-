        .mosque-card:hover, .service-card:hover {

        .prayer-time-card {

        #map {
            height: 450px;

            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .notification-toggle {

            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .ai-recommendation {
            background-color: #e8f4f8;
            border-radius: 10px;
            padding: 15px;

        }

        .halal-restaurant-card {
            border-left: 5px solid #2ecc71;
        }

        .event-card {
            border-left: 5px solid #f39c12;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse-animation {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>

    <script>
    class QuranProCommunityFinder {
        constructor(config) {
            this.config = config;
            this.map = null;
            this.userLocation = null;
            this.geocoder = new google.maps.Geocoder();
            this.notificationsEnabled = false;
        }

        async initMap(location) {
            this.map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: location.lat, lng: location.lng },
                zoom: 13,
                mapTypeControl: false,
                streetViewControl: false
            });
        }

        async fetchPrayerTimes(location) {
            // Mock implementation - replace with actual API
            const response = await fetch(`https://api.aladhan.com/v1/timingsByAddress?address=${location.formattedAddress}&method=2`);
            const data = await response.json();
            return data.data.timings;
        }

        renderPrayerTimes(times) {
            const container = document.getElementById('prayerTimesContainer');
            container.innerHTML = `
                <div class="col-md-12">
                    <div class="prayer-time-card p-3">
                        <h4>Today's Prayer Times</h4>
                        <div class="row">
                            <div class="col">Fajr: ${times.Fajr}</div>
                            <div class="col">Dhuhr: ${times.Dhuhr}</div>
                            <div class="col">Asr: ${times.Asr}</div>
                            <div class="col">Maghrib: ${times.Maghrib}</div>
                            <div class="col">Isha: ${times.Isha}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        async findNearbyMosques(location) {
            // Implement Google Places API search for mosques
            return new Promise((resolve, reject) => {
                const service = new google.maps.places.PlacesService(this.map);
                service.nearbySearch({
                    location: location,
                    radius: 5000,
                    type: ['mosque']
                }, (results, status) => {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        resolve(results);
                    } else {
                        reject(status);
                    }
                });
            });
        }

        renderMosques(mosques) {
            const container = document.getElementById('mosquesContainer');
            container.innerHTML = '<div class="col-12"><h3>Nearby Mosques</h3></div>';
            
            mosques.forEach(mosque => {
                const card = document.createElement('div');
                card.className = 'col-md-4 mb-3';
                card.innerHTML = `
                    <div class="mosque-card p-3">
                        <h5>${mosque.name}</h5>
                        <p>${mosque.vicinity}</p>
                        <span class="badge bg-primary">Open Now: ${mosque.opening_hours?.open_now ? 'Yes' : 'No'}</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        async findHalalRestaurants(location) {
            // Mock implementation - replace with actual API
            const container = document.getElementById('halalRestaurantsContainer');
            container.innerHTML = '<h3>Halal Restaurants</h3>';

            const mockRestaurants = [
                { name: 'Halal Delights', cuisine: 'Middle Eastern', rating: 4.5 },
                { name: 'Spice Route', cuisine: 'Indian', rating: 4.2 },
                { name: 'Mediterranean Flavors', cuisine: 'Mediterranean', rating: 4.7 }
            ];

            mockRestaurants.forEach(restaurant => {
                const card = document.createElement('div');
                card.className = 'halal-restaurant-card p-3 mb-3';
                card.innerHTML = `
                    <h5>${restaurant.name}</h5>
                    <p>Cuisine: ${restaurant.cuisine}</p>
                    <span class="badge bg-success">Rating: ${restaurant.rating}/5</span>

        async findCommunityEvents(location) {
            // Mock implementation - replace with actual API
            const container = document.getElementById('communityEventsContainer');
            container.innerHTML = '<h3>Community Events</h3>';

            const mockEvents = [
                { name: 'Ramadan Iftar Gathering', date: 'Next Saturday', time: '7:30 PM' },
                { name: 'Islamic History Lecture', date: 'Next Sunday', time: '4:00 PM' },
                { name: 'Youth Community Service', date: 'Next Month', time: 'TBA' }
            ];

            mockEvents.forEach(event => {
                const card = document.createElement('div');
                card.className = 'event-card p-3 mb-3';
                card.innerHTML = `
                    <h5>${event.name}</h5>
                    <p>Date: ${event.date}</p>
                    <p>Time: ${event.time}</p>
                `;
                container.appendChild(card);
            });
        }

        async generateAIRecommendations(location) {
            const container = document.getElementById('aiRecommendationsContainer');
            container.innerHTML = `
                <div class="ai-recommendation">
                    <h4>ðŸ¤– AI Community Insights</h4>
                    <p>Based on your location and nearby mosques, here are some personalized recommendations:</p>
                    <ul>
                        <li>Consider joining the community Quran study group at [Nearby Mosque Name]</li>
                        <li>Upcoming youth program at [Another Mosque] might interest you</li>
                        <li>Best time to visit mosques: Early mornings or just before Maghrib prayer</li>
                    </ul>
                </div>
            `;
        }

        setupNotifications() {
            const notificationToggle = document.getElementById('notificationToggle');
            
            notificationToggle.addEventListener('click', async () => {
                if (!this.notificationsEnabled) {
                    try {
                        const permission = await Notification.requestPermission();
                        if (permission === 'granted') {
                            this.notificationsEnabled = true;
                            notificationToggle.classList.remove('btn-warning');
                            notificationToggle.classList.add('btn-success');
                            notificationToggle.innerHTML = '<i class="bi bi-bell-fill"></i> Prayer Alerts Enabled';
                            
                            // Mock notification scheduling
                            this.schedulePrayerNotifications();
                        }
                    } catch (error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Notification Error',
                            text: 'Could not enable notifications'
                        });
                    }
                }
            });
        }

        schedulePrayerNotifications() {
            // Placeholder for actual prayer time notifications
            if (this.notificationsEnabled) {
                // You would typically implement this with precise prayer times
                setTimeout(() => {
                    new Notification('Prayer Time', {
                        body: 'Maghrib prayer starts in 15 minutes',
                        icon: 'ðŸ•Œ'
                    });
                }, 5000);
            }
        }

        async init(location = null) {
            try {
                Swal.fire({
                    title: 'Loading Community Insights',
                    text: 'Fetching local mosque and community information...',
                    didOpen: () => Swal.showLoading()
                });

                // Determine location
                const selectedLocation = location || await this.getCurrentLocation();
                
                // Initialize map
                await this.initMap(selectedLocation);
                
                // Fetch and render prayer times
                const prayerTimes = await this.fetchPrayerTimes(selectedLocation);
                this.renderPrayerTimes(prayerTimes);

                // Find and render mosques
                const mosques = await this.findNearbyMosques(selectedLocation);
                this.renderMosques(mosques);

                // Find additional community services
                await this.findHalalRestaurants(selectedLocation);
                await this.findCommunityEvents(selectedLocation);

                // Generate AI recommendations
                await this.generateAIRecommendations(selectedLocation);

                // Setup notifications
                this.setupNotifications();

                Swal.close();
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message || 'Something went wrong'
                });
            }
        }

        async getCurrentLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const location = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        resolve(location);
                    },
                    (error) => reject(error)
                );
            });
        }
    }

    // Configuration
    const CONFIG = {

        const location = locationInput.value.trim();
        
        if (location) {
            const finder = new QuranProCommunityFinder(CONFIG);
            finder.init({ formattedAddress: location });
        } else {

                icon: 'warning',

            }
        });

        // Allow search on Enter key
        document.getElementById('locationSearch').addEventListener('keypress', (e) => {
