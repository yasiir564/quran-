* {

/* Particles background */

h2 {

.search-container {

    padding: 25px;

    transition: all 0.3s ease;
    background: transparent;
    border-bottom: 1px solid rgba(110, 69, 226, 0.1);
}

.ayah-number {
    position: absolute;
    top: 10px;
    left: 10px;
    background: var(--primary-gradient);
    color: var(--light-text);
    width: 30px;
    height: 30px;
    border-radius: 50%;

    align-items: center;
    justify-content: center;

    font-size: 0.8rem;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.ayah.playing {

    box-shadow: 0 5px 15px rgba(110, 69, 226, 0.2);
}

.translation {

    line-height: 1.6em;
    text-align: left;
    color: #555;
    padding: 20px 25px;
    background: var(--translation-bg);
    border-radius: 0 0 var(--border-radius) var(--border-radius);
}

.audio-controls {
    padding: 0 25px 20px;
    background: var(--translation-bg);
}

.audio {
    display: block;
    width: 100%;
    margin: 0;
    border-radius: 30px;
    height: 40px;
}

.audio.loading::after {
    content: ' Loading...';
    font-size: 1em;
    color: #6e45e2;
    animation: blink 1s linear infinite;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

.separator {
    display: inline-block;
    margin-left: 10px;
    color: #6e45e2;
    font-size: 1.2em;
}

.buttons {
    margin-top: 40px;
    text-align: center;
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.buttons button {
    background: var(--secondary-gradient);
    color: var(--light-text);
    border: none;
    padding: 15px 30px;
    font-size: 1em;
    font-weight: 500;
    cursor: pointer;
    border-radius: 30px;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.buttons button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
}

.buttons i {
    font-size: 1.2em;
}

.loader {

    border-radius: 50%;
    border-top: 5px solid #6e45e2;
    width: 60px;

}

@keyframes spin {

    100% { transform: rotate(360deg); }

    let lastScrollTop = 0;

    const sidebar = document.getElementById('mySidebar');
    let scrollTimeout;

    function applyScrollEffects() {
        const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;

        if (currentScrollTop > lastScrollTop) {
            header.classList.remove('header-visible');
            header.classList.add('header-hidden');
            sidebar.classList.add('blur-effect');
        } else {
            header.classList.remove('header-hidden');
            header.classList.add('header-visible');
            sidebar.classList.remove('blur-effect');
        }

        lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop;

        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
            header.classList.remove('header-hidden');
            header.classList.add('header-visible');
            sidebar.classList.remove('blur-effect');
        }, 200);
    }

    window.addEventListener('scroll', applyScrollEffects);
});

// Main Quran app functionality
function initializeQuranApp() {
    // DOM elements
    const elements = {
        surahContent: document.getElementById('surah-content'),
        loader: document.getElementById('loader'),
        searchInput: document.getElementById('search-input'),
        searchButton: document.getElementById('search-button'),
        darkModeToggle: document.getElementById('dark-mode-toggle')
    };
    
    // Variables
    let wakeLock = null;
    
    // Wake lock functionality to keep screen on
    initializeWakeLock();
    
    // Dark mode initialization
    initializeDarkMode(elements.darkModeToggle);
    
    // Load Surah Yaseen
    loadSurahYaseen(elements);
    
    // Event listeners
    elements.searchButton.addEventListener('click', () => performSearch(elements));
    elements.searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            performSearch(elements);
        }
    });
    
    elements.darkModeToggle.addEventListener('click', () => toggleDarkMode(elements.darkModeToggle));
    
    // Wake lock functions
    function initializeWakeLock() {
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake lock is active');
                } catch (err) {
                    console.error(`Wake lock error: ${err.name}, ${err.message}`);
                }
            }
        }
        
        function releaseWakeLock() {
            if (wakeLock) {
                wakeLock.release().then(() => {
                    wakeLock = null;
                    console.log('Wake lock released');
                });
            }
        }
        
        function handleVisibilityChange() {
            if (document.visibilityState === 'visible') {
                requestWakeLock();
            } else {
                releaseWakeLock();
            }
        }
        
        document.addEventListener('visibilitychange', handleVisibilityChange);
        requestWakeLock();
    }
}

// Load Surah Yaseen function
function loadSurahYaseen(elements) {
    elements.surahContent.style.display = 'none';
    elements.loader.style.display = 'block';
    
    showLoadingAlert();
    
    // Fixed Surah Yaseen (36) for this application
    const surahNumber = 36;
    
    Promise.all([
        fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}`),
        fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/en.sahih`),
        fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/ar.alafasy`)
    ])
    .then(responses => Promise.all(responses.map(response => response.json())))
    .then(([surahData, translationData, audioData]) => {
        elements.loader.style.display = 'none';
        Swal.close();
        elements.surahContent.style.display = 'block';
        
        renderSurahContent(elements.surahContent, surahData, translationData, audioData);
        setupAudioPlayers();
    })
    .catch(error => {
        handleFetchError(error);
    });
}

// Render Surah content
function renderSurahContent(contentElement, surahData, translationData, audioData) {
    contentElement.innerHTML = `
        <div class="surah-header">
            <h2>${surahData.data.englishName} (${surahData.data.name})</h2>
            <p class="surah-translation">${surahData.data.englishNameTranslation}</p>
        </div>
        <div class="surah-body">
            ${surahData.data.ayahs.map((ayah, index) => `
                <div class="ayah-container">
                    <div class="ayah" id="ayah-${index}">
                        ${ayah.text}<span class="ayah-number">(${index + 1})</span>
                    </div>
                    <div class="translation" id="translation-${index}">
                        ${translationData.data.ayahs[index].text}
                    </div>
                    <div class="audio-container">
                        <audio class="audio" id="audio-${index}" controls>
                            <source src="${audioData.data.ayahs[index].audio}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            `).join('')}
        </div>
    `;
}

// Setup audio players
function setupAudioPlayers() {
    const audios = document.querySelectorAll('.audio');
    const ayahs = document.querySelectorAll('.ayah');
    
    audios.forEach((audio, index) => {
        audio.addEventListener('play', () => {
            // Remove playing class from all ayahs
            ayahs.forEach(ayah => ayah.classList.remove('playing'));
            
            // Add playing class to current ayah
            document.getElementById('ayah-' + index).classList.add('playing');
            
            // Scroll to current ayah
            scrollToAyah(index);
        });
        
        audio.addEventListener('waiting', () => {
            audio.classList.add('loading');
        });
        
        audio.addEventListener('playing', () => {
            audio.classList.remove('loading');
        });
        
        audio.addEventListener('ended', () => {
            // Play next ayah if available
            if (index < audios.length - 1) {
                audios[index + 1].play();
            }
        });
    });
    
    // Auto-play the first ayah
    audios[0].play().catch(error => {
        console.warn('Auto-play failed:', error);
        // Modern browsers require user interaction before audio can play
        showAutoplayMessage();
    });
}

// Scroll to specific ayah
function scrollToAyah(index) {
    const ayahElement = document.getElementById(`ayah-${index}`);
    if (ayahElement) {
        ayahElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
}

// Show loading alert using SweetAlert
function showLoadingAlert() {
    Swal.fire({
        title: 'Loading Surah Yaseen',
        html: 'Please wait while we fetch the Surah...',
        allowOutsideClick: false,
        didOpen: () => {
            Swal.showLoading();
        },
        background: document.body.classList.contains('dark-mode') ? '#2d2d3a' : '#ffffff',
        color: document.body.classList.contains('dark-mode') ? '#e0e0e0' : '#333333'
    });
}

// Handle fetch errors
function handleFetchError(error) {
    Swal.close();
    console.error('Error fetching surah:', error);
    Swal.fire({
        icon: 'error',
        title: 'Connection Error',
        text: 'Unable to load Surah Yaseen. Please check your connection and try again.',
        confirmButtonText: 'Retry',
        background: document.body.classList.contains('dark-mode') ? '#2d2d3a' : '#ffffff',
        color: document.body.classList.contains('dark-mode') ? '#e0e0e0' : '#333333'
    }).then((result) => {
        if (result.isConfirmed) {
            window.location.reload();
        }
    });
}

// Show message when autoplay is blocked
function showAutoplayMessage() {
    Swal.fire({
        icon: 'info',
        title: 'Playback Ready',
        text: 'Click play to start listening to Surah Yaseen',
        timer: 3000,
        timerProgressBar: true,
        showConfirmButton: false,
        background: document.body.classList.contains('dark-mode') ? '#2d2d3a' : '#ffffff',
        color: document.body.classList.contains('dark-mode') ? '#e0e0e0' : '#333333'
    });
}

// Search functionality
function performSearch(elements) {
    const searchTerm = elements.searchInput.value.toLowerCase().trim();
    if (!searchTerm) return;
    
    const translations = document.querySelectorAll('.translation');
    const ayahContainers = document.querySelectorAll('.ayah-container');
    
    let found = false;
    let foundIndex = -1;
    
    translations.forEach((translation, index) => {
        const translationText = translation.innerText.toLowerCase();
        const ayahContainer = ayahContainers[index];
        
        if (translationText.includes(searchTerm)) {
            ayahContainer.style.display = 'block';
            
            // Record the first match
            if (!found) {
                found = true;
                foundIndex = index;
            }
        } else {
            ayahContainer.style.display = 'none';
        }
    });
    
    if (found) {
        // Highlight and scroll to the first match
        const firstMatchElement = ayahContainers[foundIndex];
        firstMatchElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        // Add a temporary highlight effect
        firstMatchElement.classList.add('search-highlight');
        setTimeout(() => {
            firstMatchElement.classList.remove('search-highlight');
        }, 3000);
        
        // Show result count
        const matches = Array.from(ayahContainers).filter(container => 
            container.style.display !== 'none'
        ).length;
        
        Swal.fire({
            icon: 'success',
            title: 'Search Results',
            text: `Found ${matches} ${matches === 1 ? 'ayah' : 'ayahs'} containing "${searchTerm}"`,
            timer: 2000,
            showConfirmButton: false,
            background: document.body.classList.contains('dark-mode') ? '#2d2d3a' : '#ffffff',
            color: document.body.classList.contains('dark-mode') ? '#e0e0e0' : '#333333'
        });
    } else {
        // No results found
        Swal.fire({
            title: 'No Results',
            text: `No matches found for "${searchTerm}"`,
            icon: 'info',
            confirmButtonText: 'OK',
            background: document.body.classList.contains('dark-mode') ? '#2d2d3a' : '#ffffff',
            color: document.body.classList.contains('dark-mode') ? '#e0e0e0' : '#333333'
        }).then(() => {
            // Reset search display
            ayahContainers.forEach(container => {
                container.style.display = 'block';
            });
            elements.searchInput.value = '';
        });
    }
}

// Initialize dark mode
function initializeDarkMode(darkModeToggle) {
    // Check for saved theme preference
    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        updateDarkModeIcon(darkModeToggle, true);
    }
}

// Toggle dark mode
function toggleDarkMode(darkModeToggle) {
    const isDarkMode = document.body.classList.toggle('dark-mode');
    updateDarkModeIcon(darkModeToggle, isDarkMode);
    localStorage.setItem('darkMode', isDarkMode.toString());
}

// Update dark mode icon
function updateDarkModeIcon(darkModeToggle, isDarkMode) {
    if (isDarkMode) {
        darkModeToggle.classList.remove('fa-moon');
        darkModeToggle.classList.add('fa-sun');
    } else {
        darkModeToggle.classList.remove('fa-sun');
        darkModeToggle.classList.add('fa-moon');
    }
}
