<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quranic Juzz Navigator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-gradient-light: linear-gradient(135deg, #6a11cb, #2575fc);
            --primary-gradient-dark: linear-gradient(135deg, #1a1a2e, #16213e);
            --text-light: #ffffff;
            --text-dark: #333333;
            --card-bg-light: rgba(255,255,255,0.9);
            --card-bg-dark: rgba(30,30,50,0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            background: var(--primary-gradient-light);
            color: var(--text-light);
            overflow-x: hidden;
        }

        body.dark-mode {
            background: var(--primary-gradient-dark);
            color: var(--text-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.2);
            border-radius: 30px;
            padding: 10px 15px;
        }

        .search-container input {
            background: transparent;
            border: none;
            color: var(--text-light);
            width: 300px;
            outline: none;
        }

        .theme-toggle {
            background: rgba(255,255,255,0.2);
            border: none;
            color: var(--text-light);
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
        }

        .juzz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .juzz-card {
            background: var(--card-bg-light);
            border-radius: 15px;
            padding: 20px;
            color: var(--text-dark);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .dark-mode .juzz-card {
            background: var(--card-bg-dark);
            color: var(--text-light);
        }

        .juzz-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
        }

        .juzz-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: var(--primary-gradient-light);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dark-mode .juzz-number {
            background: var(--primary-gradient-dark);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .surah-list {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient-light);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .search-container {
                width: 100%;
                margin-bottom: 15px;
            }

            .search-container input {
                width: 100%;
            }

            .juzz-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">Quranic Juzz Navigator</h1>
            <div class="flex items-center space-x-4">
                <div class="search-container">
                    <i class="fas fa-search mr-2"></i>
                    <input type="text" placeholder="Search Juzz or Surahs..." id="search-input">
                </div>
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div id="juzz-grid" class="juzz-grid"></div>
    </div>

    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const juzzGrid = document.getElementById('juzz-grid');
            const searchInput = document.getElementById('search-input');
            const themeToggle = document.getElementById('theme-toggle');
            const loader = document.getElementById('loader');

            // Theme Management
            function applyTheme(isDark) {
                document.body.classList.toggle('dark-mode', isDark);
                const themeIcon = themeToggle.querySelector('i');
                themeIcon.classList.toggle('fa-moon', !isDark);
                themeIcon.classList.toggle('fa-sun', isDark);
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }

            // Check Saved Theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                applyTheme(true);
            }

            // Theme Toggle
            themeToggle.addEventListener('click', () => {
                applyTheme(!document.body.classList.contains('dark-mode'));
            });

            // Fetch Juzz Data
            async function fetchJuzzData() {
                try {
                    const response = await fetch('https://api.alquran.cloud/v1/juz');
                    const data = await response.json();
                    return data.data;
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Network Error',
                        text: 'Unable to fetch Quranic data. Please check your connection.'
                    });
                    return [];
                }
            }

            // Render Juzz Cards
            async function renderJuzzCards(data) {
                juzzGrid.innerHTML = '';
                data.forEach((juzz, index) => {
                    const juzzCard = document.createElement('div');
                    juzzCard.classList.add('juzz-card');
                    
                    const surahs = juzz.surahs.map(surah => 
                        `<div>${surah.number}: ${surah.name} (${surah.englishName})</div>`
                    ).join('');

                    juzzCard.innerHTML = `
                        <div class="juzz-number">Juzz ${index + 1}</div>
                        <div class="surah-list">${surahs}</div>
                    `;

                    juzzCard.addEventListener('click', () => {
                        Swal.fire({
                            title: `Juzz ${index + 1} Details`,
                            html: surahs,
                            icon: 'info'
                        });
                    });

                    juzzGrid.appendChild(juzzCard);
                });
                loader.style.display = 'none';
            }

            // Search Functionality
            searchInput.addEventListener('input', async (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const juzzData = await fetchJuzzData();
                const filteredJuzz = juzzData.filter(juzz => 
                    juzz.surahs.some(surah => 
                        surah.name.toLowerCase().includes(searchTerm) || 
                        surah.englishName.toLowerCase().includes(searchTerm)
                    )
                );
                renderJuzzCards(filteredJuzz);
            });

            // Initial Load
            async function initApp() {
                const juzzData = await fetchJuzzData();
                renderJuzzCards(juzzData);
            }

            initApp();
        });
    </script>
</body>
</html>
