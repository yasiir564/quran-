        body {
            font-family: 'Amiri', serif;
            background: #abbaab;
            background: linear-gradient(to right, #ffffff, #abbaab);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .clock {
            font-family: 'Lobster', cursive;
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }

        .prayer-time {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 10px 0;
            border-bottom: 1px solid #ccc;
            width: 100%;
        }

        .prayer-time span:first-child {
            font-weight: bold;
            color: #555;
        }

        .prayer-time span:last-child {
            color: #007BFF;
        }

        #location {
            margin-bottom: 20px;
            font-style: italic;
            color: #777;
        }

        .close-button {
            cursor: pointer;
            color: #ff0000;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }

        .dark-mode-toggle {
            cursor: pointer;
            font-size: 1.5em;
            color: #333;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode .container {
            background: rgba(50, 50, 50, 0.8);
            color: #ddd;
        }

        body.dark-mode .prayer-time {
            border-bottom: 1px solid #555;
        }

        body.dark-mode .prayer-time span:first-child {
            color: #ccc;
        }

        body.dark-mode .prayer-time span:last-child {
            color: #4a90e2;
        }

        body.dark-mode #location {
            color: #aaa;
        }

        .country-search {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .country-search input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex-grow: 1;
            margin-right: 10px;
        }

        .country-search button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        .country-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .country-list-item {
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .country-list-item img {
            width: 30px;
            height: 20px;
            margin-right: 10px;
        }

        .country-list-item:hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 600px) {
            .clock {
                font-size: 2.5em;
            }

            .container {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>

        document.addEventListener("DOMContentLoaded", function() {
            // Clock functionality
            function updateClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                const timeString = `${hours}:${minutes}:${seconds}`;
                document.getElementById('clock').textContent = timeString;
            }
            setInterval(updateClock, 1000);
            updateClock();

            // Get user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                Swal.fire("Error", "Geolocation is not supported by this browser.", "error");
            }

            function showPosition(position) {
                let lat = position.coords.latitude;
                let lon = position.coords.longitude;
                fetchPrayerTimes(lat, lon);
            }

            function showError(error) {
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        Swal.fire("Error", "User denied the request for Geolocation.", "error");
                        break;
                    case error.POSITION_UNAVAILABLE:
                        Swal.fire("Error", "Location information is unavailable.", "error");
                        break;
                    case error.TIMEOUT:
                        Swal.fire("Error", "The request to get user location timed out.", "error");
                        break;
                    case error.UNKNOWN_ERROR:
                        Swal.fire("Error", "An unknown error occurred.", "error");
                        break;
                }
            }

            // Fetch prayer times
            function fetchPrayerTimes(lat, lon, country = null) {
                let url = `https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=2`;
                if (country) {
                    url = `https://api.aladhan.com/v1/timingsByCity?city=${country.city}&country=${country.name}&method=2`;
                }
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        let timings = data.data.timings;
                        document.getElementById("fajr").textContent = timings.Fajr;
                        document.getElementById("dhuhr").textContent = timings.Dhuhr;
                        document.getElementById("asr").textContent = timings.Asr;
                        document.getElementById("maghrib").textContent = timings.Maghrib;
                        document.getElementById("isha").textContent = timings.Isha;

                        let location = data.data.meta.timezone;
                        document.getElementById("location").textContent = `Location: ${location}`;
                        displayNextPrayer(timings);
                    })
                    .catch(error => Swal.fire("Error", "Error fetching prayer times.", "error"));
            }

            // Display next prayer time
            function displayNextPrayer(timings) {
                const now = new Date();
                const prayerTimes = {
                    Fajr: new Date(`${now.toDateString()} ${timings.Fajr}`),
                    Dhuhr: new Date(`${now.toDateString()} ${timings.Dhuhr}`),
                    Asr: new Date(`${now.toDateString()} ${timings.Asr}`),
                    Maghrib: new Date(`${now.toDateString()} ${timings.Maghrib}`),
                    Isha: new Date(`${now.toDateString()} ${timings.Isha}`)
                };
                let nextPrayer = null;
                for (let [prayer, time] of Object.entries(prayerTimes)) {
                    if (now < time) {
                        nextPrayer = prayer;
                        break;
                    }
                }
                if (!nextPrayer) {
                    nextPrayer = "Fajr";
                }
                document.querySelector('.prayer-time span').textContent = `${nextPrayer}:`;
            }

            // Country search functionality
            document.getElementById("search-button").addEventListener("click", function() {
                let searchInput = document.getElementById("country-search-input").value.trim();
                if (searchInput) {
                    searchCountry(searchInput);
                } else {
                    Swal.fire("Error", "Please enter a country name.", "error");
                }
            });
