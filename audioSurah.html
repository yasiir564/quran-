        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #000;
        }

        .audio-container {
            margin-top: 20px;
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
            text-align: center;
        }

        .buttons button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #3498db;
        }

        .buttons i {
            margin-right: 5px;
        }

        .sheikh-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .sheikh-item {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            text-align: center;
        }

        .sheikh-item:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        .sheikh-item img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .sheikh-item.active {
            border: 2px solid #3498db;
            background-color: #e6f7ff;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .audio-controls button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #2980b9;
        }

        .audio-controls button:hover {
            color: #3498db;
        }

        .close-button {
            cursor: pointer;
            color: #ff0000;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }

        #dark-mode-toggle {
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quran Audio Player</h1>
            <i id="dark-mode-toggle" class="fas fa-moon"></i>
            <span class="close-button" onclick="window.location.href='index.html'">×</span>
        </header>
        <div class="audio-container" id="audio-container"></div>
        <div class="sheikh-list" id="sheikh-list"></div>
        <div class="audio-controls" id="audio-controls" style="display: none;">
            <button id="playPauseButton"><i class="fas fa-play"></i></button>
            <button id="stopButton"><i class="fas fa-stop"></i></button>
            <label for="speedControl">Speed: </label>
            <select id="speedControl">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audioContainer = document.getElementById('audio-container');
            const playPauseButton = document.getElementById('playPauseButton');
            const stopButton = document.getElementById('stopButton');
            const speedControl = document.getElementById('speedControl');
            const audioControls = document.getElementById('audio-controls');
            const sheikhList = document.getElementById('sheikh-list');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            let audioElement;

            const urlParams = new URLSearchParams(window.location.search);
            const surahId = urlParams.get('surah');

            const sheikhs = [
                { id: '1', name: 'AbdulBaset AbdulSamad', imageUrl: 'qmkxyvfiawea1.jpg' },
                { id: '2', name: 'Maher Al-Muaiqly', imageUrl: 'images (6).jpeg' },
                { id: '3', name: 'Abdur-Rahman As-Sudais', imageUrl: 'Abdul-Rahman-Al-Sudais.jpg' },
                { id: '4', name: 'Saud Al-Shuraim', imageUrl: 'transparent-saud-al-shuraim.webp' },
                { id: '5', name: 'Mishary Rashid Alafasy', imageUrl: 'download (10).jpeg' },
                { id: '6', name: 'Ali Jaber', imageUrl: 'ali-jaber.webp' },
                { id: '7', name: 'Yasser Al-Dosari', imageUrl: 'download (11).jpeg' },
                { id: '8', name: 'Salah Al-Budair', imageUrl: 'download (12).jpeg' },
                { id: '9', name: 'Ahmad Al-Ajmi', imageUrl: 'download (13).jpeg' },
                { id: '10', name: 'Khalil Al-Husary', imageUrl: 'download (14).jpeg' },
                { id: '11', name: 'Muhammad Siddiq Al-Minshawi', imageUrl: 'download (15).jpeg' },
                { id: '12', name: 'Saad Al-Ghamdi', imageUrl: 'download (16).jpeg' },
                { id: '13', name: 'Abu Bakr Al-Shatri', imageUrl: 'download (17).jpeg' },
                { id: '14', name: 'Hani Rifai', imageUrl: 'download (18).jpeg' },
                { id: '15', name: 'Abdullah Basfar', imageUrl: 'download (19).jpeg' }
            ];

            function stopAudio() {
                if (audioElement) {
                    audioElement.pause();
                    audioElement.currentTime = 0;
                }
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }

            function playAudio() {
                if (audioElement.paused) {
                    audioElement.play();
                    playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    audioElement.pause();
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                }
            }

            async function loadSurahAudio(surahId, sheikhId) {
                audioControls.style.display = 'none';
                if (audioElement) {
                    audioElement.pause();
                }

                try {
                    const response = await fetch(`https://api.quran.com/api/v4/chapter_recitations/${sheikhId}/${surahId}`);
                    const data = await response.json();
                    const audioUrl = data.audio_file.audio_url;

                    audioElement = new Audio(audioUrl);
                    audioElement.addEventListener('ended', () => {
                        playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                    });

                    audioElement.addEventListener('canplaythrough', () => {
                        audioControls.style.display = 'flex';
                        audioElement.play();
                        playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
                    });

                    audioContainer.innerHTML = `<audio src="${audioUrl}" controls></audio>`;
                } catch (error) {
                    console.error('Error loading audio:', error);
                }
            }

            playPauseButton.addEventListener('click', playAudio);
            stopButton.addEventListener('click', stopAudio);
            speedControl.addEventListener('change', (event) => {
                if (audioElement) {
                    audioElement.playbackRate = parseFloat(event.target.value);
                }
            });

            sheikhs.forEach((sheikh) => {
                const sheikhItem = document.createElement('div');
                sheikhItem.className = 'sheikh-item';
                sheikhItem.innerHTML = `<img src="${sheikh.imageUrl}" alt="${sheikh.name}">`;
                sheikhItem.addEventListener('click', () => {
                    document.querySelectorAll('.sheikh-item').forEach(item => item.classList.remove('active'));
                    sheikhItem.classList.add('active');
                    loadSurahAudio(surahId, sheikh.id);
                });
                sheikhList.appendChild(sheikhItem);
            });

            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                darkModeToggle.classList.toggle('fa-sun');
                darkModeToggle.classList.toggle('fa-moon');
            }

            darkModeToggle.addEventListener('click', toggleDarkMode);

            // Spin feature
            Swal.fire({
                title: 'Are you confused in finding a good reciter? Try your luck!',
                showCancelButton: true,
                confirmButtonText: 'Spin!',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    let currentIndex = 0;
                    const spinDuration = 3000; // Spin for 3 seconds

                    const intervalId = setInterval(() => {
                        const sheikh = sheikhs[currentIndex];
                        Swal.update({
                            title: 'Spinning...',
                            html: `Selected Sheikh: ${sheikh.name}`,
                            showConfirmButton: false
                        });

                        currentIndex = (currentIndex + 1) % sheikhs.length;
                    }, 100);

                    setTimeout(() => {
                        clearInterval(intervalId);
                        const selectedSheikh = sheikhs[Math.floor(Math.random() * sheikhs.length)];
                        Swal.fire({
                            title: 'Selected Sheikh!',
                            text: `${selectedSheikh.name}`,
                            icon: 'success'
                        }).then(() => {
                            loadSurahAudio(surahId, selectedSheikh.id);
                        });
                    }, spinDuration);
                }
            });
        });
    </script>
</body>
</html>
