<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Pro Login Form</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #abbaab;
            background: -webkit-linear-gradient(to right, #ffffff, #abbaab);
            background: linear-gradient(to right, #ffffff, #abbaab);
            font-family: 'Amiri', serif;
        }

        .login-page {
            width: 90%;
            max-width: 360px;
            padding: 8% 0 0;
            margin: auto;
        }

        .form {
            position: relative;
            z-index: 1;
            background: #48c9b0;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        .form input {
            outline: 0;
            background: #f2f2f2;
            width: calc(100% - 40px);
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
            border-radius: 10px;
        }

        .form button {
            font-family: 'Titillium Web', sans-serif;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: .1em;
            outline: 0;
            background: #17a589;
            width: 100%;
            border: 0;
            border-radius: 30px;
            margin: 0 0 8px;
            padding: 15px;
            color: #fff;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
            transition: all 0.2s;
        }

        .form button:hover,
        .form button:focus {
            background: #148f77;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-4px);
        }

        .form button:active {
            transform: translateY(2px);
            box-shadow: 0 2.5px 5px rgba(0, 0, 0, 0.2);
        }

        .form .message {
            margin: 6px 0;
            color: #808080;
            font-size: 11px;
            text-align: center;
            font-weight: bold;
            font-style: normal;
        }

        .form .message a {
            color: #fff;
            text-decoration: none;
            font-size: 13px;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            width: calc(100% - 40px);
            padding-right: 40px;
        }

        .password-container .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="form">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <input type="text" id="login" placeholder="Username or Email" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <button type="submit">Login</button>
                <p class="message">Not registered? <a href="register.html">Create an account</a></p>
            </form>
            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Dummy users data for demonstration purposes
        const users = [
            { username: 'user1', email: 'user1@example.com', password: 'pass1' },
            { username: 'user2', email: 'user2@example.com', password: 'pass2' }
        ];

        // Storing dummy users data in localStorage (for the sake of example)
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify(users));
        }

       document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const login = document.getElementById('login').value;
    const password = document.getElementById('password').value;

    const storedUsers = JSON.parse(localStorage.getItem('users'));
    const user = storedUsers.find(user => 
        (user.username === login || user.email === login) && user.password === password
    );

    if (user) {
        Swal.fire({
            icon: 'success',
            title: 'Login successful!',
            showConfirmButton: false,
            timer: 1500
        }).then(() => {
            localStorage.setItem('loggedInUser', JSON.stringify(user));
            window.location.href = 'profile.html'; // Redirect to profile.html
        });
    } else {
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Invalid username, email, or password!',
            confirmButtonColor: '#17a589'
        });
    }
});

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordType = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', passwordType);
            document.querySelector('.toggle-password').textContent = passwordType === 'password' ? 'üëÅÔ∏è' : 'üôà';
        }

        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            const user = {
                username: profile.getName(),
                email: profile.getEmail(),
                profilePic: profile.getImageUrl()
            };

            Swal.fire({
                icon: 'success',
                title: 'Google Sign-In successful!',
                showConfirmButton: false,
                timer: 1500
            }).then(() => {
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = 'profile.html';
            });
        }
    </script>
</body>
</html>
