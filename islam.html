<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Calendar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #1c92d2;
            background: -webkit-linear-gradient(to right, #f2fcfe, #1c92d2);
            background: linear-gradient(to right, #f2fcfe, #1c92d2);
            font-family: 'Amiri', serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            padding: 10px 20px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .day, .event, .goal {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
            font-size: 1.5em;
            position: relative;
        }

        .day:hover, .event:hover, .goal:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        .event {
            background-color: #f1f1f1;
        }

        .goal {
            background-color: #e1f5e1;
        }

        .important-date {
            background-color: #ffeb3b;
            font-weight: bold;
        }

        .header {
            grid-column: span 7;
            background-color: #1c92d2;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }

        .goal-setting {
            margin-top: 20px;
        }

        .goal-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .goal-form input, .goal-form button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .goal-form button {
            background-color: #1c92d2;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .goal-form button:hover {
            background-color: #145a8a;
        }

        .goals-list {
            list-style: none;
            padding: 0;
        }

        .goals-list li {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .goal-text {
            flex: 1;
        }

        .delete-goal {
            cursor: pointer;
            color: #ff0000;
            margin-left: 10px;
        }

        .close-button {
            cursor: pointer;
            color: #ff0000;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode .day, body.dark-mode .event, body.dark-mode .goal {
            background-color: #333;
            color: #ddd;
        }

        body.dark-mode .day:hover, body.dark-mode .event:hover, body.dark-mode .goal:hover {
            background-color: #444;
        }

        body.dark-mode h1 {
            color: #ddd;
        }

        .dark-mode-toggle {
            margin: 10px 0;
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
        }

        #calendar-controls {
            margin-bottom: 20px;
        }

        #calendar-controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1c92d2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #calendar-controls button:hover {
            background-color: #145a8a;
        }

        #showMore {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1c92d2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #showMore:hover {
            background-color: #145a8a;
        }

        .calendar-wrapper {
            position: relative;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .calendar-day:hover {
            background-color: #e2e6ea;
            transform: scale(1.05);
        }

        .calendar-day.important {
            background-color: #ffeeba;
            color: #856404;
        }

        .calendar-day .day-number {
            font-size: 1.2em;
        }

        .calendar-day .event-info {
            font-size: 0.8em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Islamic Calendar</h1>
            <i id="dark-mode-toggle" class="fas fa-moon dark-mode-toggle"></i>
            <span class="close-button" onclick="window.location.href='index.html'">Ã—</span>
        </header>
        <div class="calendar-wrapper">
            <div class="calendar-header" id="calendarHeader"></div>
            <div class="calendar-days" id="calendarDays">
                <!-- Calendar days will be generated here -->
            </div>
        </div>
        <button id="showMore" style="display:none;">Show More</button>
        <div class="goal-setting">
            <h2>Set Your Goals</h2>
            <form class="goal-form" id="goalForm">
                <input type="text" id="goalInput" placeholder="Enter your goal" required>
                <button type="submit">Add Goal</button>
            </form>
            <ul class="goals-list" id="goalsList">
                <!-- Goals will be appended here -->
            </ul>
        </div>
    </div>

    <script>
        const months = [
            "Muharram", "Safar", "Rabi' al-Awwal", "Rabi' al-Thani", "Jumada al-Awwal", "Jumada al-Thani",
            "Rajab", "Sha'ban", "Ramadan", "Shawwal", "Dhu al-Qa'dah", "Dhu al-Hijjah"
        ];

        const importantDates = {
            "Muharram": { 10: "Day of Ashura" },
            "Ramadan": { 27: "Laylat al-Qadr" },
            "Dhu al-Hijjah": { 10: "Eid al-Adha" }
        };

        let currentMonth = new Date().getMonth(); // Assuming current month is 0-indexed

        function hijriDate(gregorianDate) {
            // Simple placeholder for Hijri date conversion
            const date = new Date(gregorianDate);
            const iYear = date.getFullYear() - 622;
            const iMonth = date.getMonth() + 1;
            const iDay = date.getDate();
            return { day: iDay, month: iMonth - 1, year: iYear };
        }

        function generateCalendar(month) {
            const calendarHeader = document.getElementById('calendarHeader');
            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';
            calendarHeader.textContent = months[month];

            const daysInMonth = 30; // Simplified for demonstration
            let showMore = false;

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.innerHTML = `<div class="day-number">${day}</div>`;
                if (importantDates[months[month]] && importantDates[months[month]][day]) {
                    dayElement.classList.add('important');
                    dayElement.innerHTML += `<div class="event-info">${importantDates[months[month]][day]}</div>`;
                }
                if (day > 5) {
                    dayElement.style.display = 'none';
                    showMore = true;
                }
                calendarDays.appendChild(dayElement);
            }

            if (showMore) {
                document.getElementById('showMore').style.display = 'block';
            } else {
                document.getElementById('showMore').style.display = 'none';
            }
        }

        function updateIslamicDateTime() {
            const date = new Date();
            const hijri = hijriDate(date);
            const islamicMonth = months[hijri.month];
            const islamicYear = hijri.year;
            const islamicDateElement = document.getElementById('calendarHeader');
            islamicDateElement.textContent = `${islamicMonth} ${hijri.day}, ${islamicYear} - ${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`;
        }

        setInterval(updateIslamicDateTime, 1000);

        document.getElementById('goalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const goalInput = document.getElementById('goalInput');
            const goal = goalInput.value.trim();
            if (goal) {
                const goalsList = document.getElementById('goalsList');
                const li = document.createElement('li');
                const goalText = document.createElement('span');
                goalText.className = 'goal-text';
                goalText.textContent = goal;
                const deleteButton = document.createElement('span');
                deleteButton.className = 'delete-goal';
                deleteButton.innerHTML = '&times;';
                deleteButton.addEventListener('click', () => {
                    goalsList.removeChild(li);
                });
                li.appendChild(goalText);
                li.appendChild(deleteButton);
                goalsList.appendChild(li);
                goalInput.value = '';
            }
        });

        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                darkModeToggle.classList.remove('fa-moon');
                darkModeToggle.classList.add('fa-sun');
            } else {
                darkModeToggle.classList.remove('fa-sun');
                darkModeToggle.classList.add('fa-moon');
            }
        });

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentMonth = (currentMonth - 1 + months.length) % months.length;
            generateCalendar(currentMonth);
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentMonth = (currentMonth + 1) % months.length;
            generateCalendar(currentMonth);
        });

        document.getElementById('showMore').addEventListener('click', () => {
            const days = document.querySelectorAll('.calendar-day');
            days.forEach(day => {
                day.style.display = 'block';
            });
            document.getElementById('showMore').style.display = 'none';
        });

        generateCalendar(currentMonth);
        updateIslamicDateTime();
    </script>
</body>
</html>
