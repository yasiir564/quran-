<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #abbaab;
            background: -webkit-linear-gradient(to right, #ffffff, #abbaab);
            background: linear-gradient(to right, #ffffff, #abbaab);
            font-family: 'Amiri', serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
        }

        .profile-section {
            text-align: center;
            width: 300px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            color: #fff;
            margin-right: 20px;
        }

        .profile-pic-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: block;
        }

        .upload-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
        }

        .default-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 50px;
        }

        .logout-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
            border-radius: 5px;
        }

        .logout-button:hover {
            background-color: #c9302c;
        }

        input[type="file"] {
            display: none;
        }

        .card-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .card i {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .header-icons {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        .header-icons a {
            margin-left: 20px;
        }

        /* Sidebar Menu */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px;
            background: linear-gradient(to top, #a8edea, #fed6e3);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #111;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #fff;
            background-color: #2575fc;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #2575fc;
            color: white;
            padding: 10px 15px;
            border: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .openbtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-icons">
            <a href="login.html" title="Login">
                <lord-icon
                    src="https://cdn.lordicon.com/bhfjfgqz.json"
                    trigger="hover"
                    colors="primary:#0057b7"
                    style="width:50px;height:50px;">
                </lord-icon>
            </a>
            <a href="profile.html" title="User Profile">
                <lord-icon
                    src="https://cdn.lordicon.com/oezixobx.json"
                    trigger="hover"
                    colors="primary:#0057b7"
                    style="width:50px;height:50px;">
                </lord-icon>
            </a>
        </div>

        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" id="closeSidebarBtn">&times;</a>
            <a href="index.html">
                <lord-icon src="https://cdn.lordicon.com/jvucoldz.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Read Quran
            </a>
            <a href="juzz.html">
                <lord-icon src="https://cdn.lordicon.com/hpivxauj.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Juzz
            </a>
            <a href="audio.html">
                <lord-icon src="https://cdn.lordicon.com/wxnxiano.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Listen to Quran
            </a>
            <a href="donate.html">
                <lord-icon src="https://cdn.lordicon.com/rjzlnunf.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Donate
            </a>
            <a href="islam.html">
                <lord-icon src="https://cdn.lordicon.com/bhfjfgqz.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Hijri
            </a>
            <a href="prayer.html">
                <lord-icon src="https://cdn.lordicon.com/rjzlnunf.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Prayer
            </a>
        </div>

        <div id="main">
            <button class="openbtn" onclick="openNav()">&#9776; Quran Pro</button>
        </div>
    </header>

    <div class="container">
        <div class="profile-section">
            <div class="profile-pic-container">
                <div id="profile-pic" class="default-avatar">A</div>
                <label for="profile-pic-input" class="upload-btn">+</label>
                <input type="file" id="profile-pic-input" accept="image/*">
            </div>
            <h2 id="user-name">Username</h2>
            <p id="user-email">Email</p>
            <button type="button" id="logout-button" class="logout-button">Log Out</button>
        </div>

        <div class="card-container">
            <div class="card" id="read-quran-card">
                <i class="fas fa-book"></i>
                <p>Read Quran</p>
            </div>
            <div class="card" id="listen-quran-card">
                <i class="fas fa-headphones"></i>
                <p>Listen to Quran</p>
            </div>
            <div class="card" id="donate-card">
                <i class="fas fa-donate"></i>
                <p>Donate</p>
            </div>
            <div class="card" id="settings-card">
                <i class="fas fa-cog"></i>
                <p>Settings</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

            if (!isLoggedIn) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Please Log In',
                    text: 'Please log in to update your profile.',
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.location.href = 'login.html';
                });
            } else {
                // Fetch and display user information
                const userName = localStorage.getItem("userName");
                const userEmail = localStorage.getItem("userEmail");
                const profilePic = localStorage.getItem("profilePic");

                document.getElementById("user-name").textContent = userName;
                document.getElementById("user-email").textContent = userEmail;
                if (profilePic) {
                    document.getElementById("profile-pic").innerHTML = `<img src="${profilePic}" alt="Profile Picture" class="profile-pic">`;
                } else {
                    document.getElementById("profile-pic").textContent = userName.charAt(0);
                }
            }

            document.getElementById("logout-button").addEventListener("click", function() {
                Swal.fire({
                    title: 'Are you sure?',
                    text: "You will be logged out.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, log out!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        localStorage.setItem("isLoggedIn", "false");
                        localStorage.removeItem("userName");
                        localStorage.removeItem("userEmail");
                        localStorage.removeItem("profilePic");
                        window.location.href = 'login.html';
                    }
                });
            });

            document.getElementById("profile-pic-input").addEventListener("change", function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const profilePicUrl = e.target.result;
                        localStorage.setItem("profilePic", profilePicUrl);
                        document.getElementById("profile-pic").innerHTML = `<img src="${profilePicUrl}" alt="Profile Picture" class="profile-pic">`;
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        function openNav() {
            document.getElementById("mySidebar").style.left = "0";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.left = "-250px";
        }

        document.getElementById("closeSidebarBtn").addEventListener("click", closeNav);
    </script>
</body>
</html>
