<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="692064901690-k1988525o60rf8s1bop506ea8tll3s7t.apps.googleusercontent.com">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 2em;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            color: #666;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.8em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button[type="submit"],
        button[type="button"] {
            width: 100%;
            padding: 1em;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"] {
            background: linear-gradient(to right, #4e74e6, #72b2f5);
            margin-bottom: 0.5em;
        }
        button[type="submit"]:hover {
            background: linear-gradient(to right, #3a5ab3, #5a98e0);
        }
        button[type="button"] {
            background-color: #888;
            margin-bottom: 1em;
        }
        button[type="button"]:hover {
            background-color: #666;
        }
        .toggle-password {
            float: right;
            margin-right: 1em;
            cursor: pointer;
            color: #666;
        }
        .g-signin2 {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span class="toggle-password" onclick="togglePassword()">Show</span>
            <button type="submit">Login</button>
            <button type="button" onclick="window.location.href='register.html'">Register</button>
            <p>or sign in with Google</p>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const users = [
            { username: 'user1', password: 'pass1' },
            { username: 'user2', password: 'pass2' }
        ];

        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const storedUsers = JSON.parse(localStorage.getItem('users'));
            const user = storedUsers.find(user => user.username === username);

            if (user) {
                if (user.password === password) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Login successful!',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        localStorage.setItem('loggedInUser', JSON.stringify(user));
                        window.location.href = 'index.html';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Invalid password!',
                        confirmButtonColor: '#4e74e6'
                    });
                }
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Username not found!',
                    confirmButtonColor: '#4e74e6'
                });
            }
        });

        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            const user = {
                username: profile.getName(),
                email: profile.getEmail(),
                imageUrl: profile.getImageUrl()
            };

            Swal.fire({
                icon: 'success',
                title: 'Google Sign-In successful!',
                showConfirmButton: false,
                timer: 1500
            }).then(() => {
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = 'index.html';
            });
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordType = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', passwordType);
            document.querySelector('.toggle-password').textContent = passwordType === 'password' ? 'Show' : 'Hide';
        }
    </script>
</body>
</html>
