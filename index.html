        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;

        nav {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            display: block;
            transition: color 0.3s, background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
            margin-top: 0;
        }

        .search-container {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .search-container input {
            padding: 10px;
            font-size: 1em;
            width: 70%;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            padding-left: 20px;
            transition: all 0.3s;
        }

        .search-container input:focus {
            border-color: #2575fc;
        }

        .search-container button {
            padding: 10px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            background-color: #2575fc;
            color: #fff;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #dark-mode-toggle {
            margin: 10px 0;
            cursor: pointer;
            color: #fff;
            font-size: 1.5em;
            background: none;
            border: none;
        }

        #surah-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .surah {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            cursor: pointer;
            flex: 1 1 calc(25% - 20px);
            box-sizing: border-box;
            text-align: center;
            margin: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .surah:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .surah {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .surah {
                flex: 1 1 100%;
            }

            header {
                background: url('') no-repeat top;
                background-size: cover;
            }

            header h1 {
                margin-top: 150px;
            }
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode .surah {
            background-color: #333;
            color: #ddd;
        }

        body.dark-mode .surah:hover {
            background-color: #444;
        }

        body.dark-mode h1 {
            color: #ddd;
        }

        .typing-animation {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: black; }
        }

        #calendar {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            font-size: 1.2em;
        }

        /* Overlay Menu */
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .overlay a {
            color: #fff;
            padding: 15px;
            font-size: 1.5em;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .overlay a:hover {
            background-color: #333;
        }

        .overlay .closebtn {
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 2em;
            cursor: pointer;
        }

        .hamburger {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            nav ul {
                display: none;
            }
        }

        /* Mobile Cards */
        .mobile-cards {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .card {
            background: none;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #fff;
        }

        @media (max-width: 768px) {
            .mobile-cards {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }

            .card {
                flex: 1 1 calc(50% - 20px);
                margin: 10px;
                text-align: center;
            }

            .card i {
                font-size: 3em;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const surahList = document.getElementById('surah-list');
            const loader = document.getElementById('loader');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const hamburger = document.getElementById('hamburger');
            const overlay = document.getElementById('myNav');
            const closebtn = document.getElementById('closebtn');

            loader.style.display = 'block';

            fetch('https://api.alquran.cloud/v1/surah')
                .then(response => response.json())
                .then(data => {
                    loader.style.display = 'none';
                    const fragment = document.createDocumentFragment();
                    data.data.forEach(surah => {
                        const surahDiv = document.createElement('div');
                        surahDiv.classList.add('surah');
                        surahDiv.innerText = surah.englishName;
                        surahDiv.addEventListener('click', () => {
                            window.location.href = `surah.html?surah=${surah.number}`;
                        });
                        fragment.appendChild(surahDiv);
                    });
                    surahList.appendChild(fragment);
                })
                .catch(error => {
                    loader.style.display = 'none';
                    console.error('Error fetching Surahs:', error);
                });

            searchButton.addEventListener('click', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const surahElements = surahList.querySelectorAll('.surah');
                surahElements.forEach(surah => {
                    if (surah.innerText.toLowerCase().includes(searchTerm)) {
                        surah.style.display = 'block';
                    } else {
                        surah.style.display = 'none';
                    }
                });
            });

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });

            const hijriDate = new Intl.DateTimeFormat('en-TN-u-ca-islamic', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            }).format(new Date());

            const hijriDateArabic = new Intl.DateTimeFormat('ar-TN-u-ca-islamic', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            }).format(new Date());

            const calendarDiv = document.getElementById('calendar');
            calendarDiv.innerHTML = `<p id="hijri-date">${hijriDate}</p><p id="hijri-date-arabic">${hijriDateArabic}</p>`;

            hamburger.addEventListener('click', () => {
                overlay.style.display = 'flex';
            });

            closebtn.addEventListener('click', () => {
                overlay.style.display = 'none';
            });
        });
    </script>
