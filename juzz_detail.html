    <style>
/* CSS Variables */
:root {
  --primary-color: #497dbd;
  --primary-dark: #3a6ca8;
  --text-color: #2c3e50;
  --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  --bg-dark-gradient: linear-gradient(135deg, #1a1f25 0%, #2c3e50 100%);
  --white-transparent: rgba(255, 255, 255, 0.85);
  --shadow-color: rgba(73, 125, 189, 0.1);
  --transition-standard: all 0.3s ease;
  --sidebar-gradient: linear-gradient(135deg, #2196F3, #ffffff);
}

/* Reset and Base Styles */
*, *::before, *::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  background: var(--bg-gradient);
  font-family: 'Noto Sans', system-ui, -apple-system, sans-serif;
  scroll-behavior: smooth;
  overflow-x: hidden;
  color: var(--text-color);
  position: relative;
}

/* Particles Container */
#particles-js {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: 1;
  pointer-events: none;
}

/* Scrollbar Styles */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: rgba(195, 207, 226, 0.1);
  border-radius: 10px;
}

::-webkit-scrollbar-thumb {
  background: rgba(73, 125, 189, 0.2);
  border-radius: 10px;
  transition: var(--transition-standard);
}

::-webkit-scrollbar-thumb:hover {
  background: rgba(73, 125, 189, 0.4);
}

/* Main Container */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
  position: relative;
  z-index: 2;
  background: var(--white-transparent);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  box-shadow: 0 8px 32px var(--shadow-color);
  margin-left: 280px;
}

/* Header Styles */
header {
  text-align: center;
  padding: 2rem 0;
  margin-bottom: 2rem;
  border-bottom: 2px solid var(--shadow-color);
}

h1 {
  font-size: clamp(2rem, 5vw, 3rem);
  color: var(--primary-color);
  margin: 0;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  font-weight: 700;
  letter-spacing: 1px;
  transition: var(--transition-standard);
}

h1:hover {
  transform: scale(1.02);
}

/* Search Components */
.search-container {
  margin: 2rem 0;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
  flex-wrap: wrap;
}

.search-input {
  padding: 1rem 1.5rem;
  font-size: 1.1rem;
  width: 100%;
  max-width: 400px;
  border: none;
  border-radius: 12px;
  background: white;
  box-shadow: 0 4px 15px var(--shadow-color);
  transition: var(--transition-standard);
}

.search-input:focus {
  outline: none;
  box-shadow: 0 6px 20px rgba(73, 125, 189, 0.2);
  transform: translateY(-2px);
}

/* Button Styles */
.btn {
  padding: 1rem 2rem;
  font-size: 1.1rem;
  border: none;
  cursor: pointer;
  border-radius: 12px;
  background: var(--primary-color);
  color: white;
  transition: var(--transition-standard);
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.btn:hover {
  background: var(--primary-dark);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(73, 125, 189, 0.2);
}

.btn i {
  font-size: 1.2rem;
}

/* Ayah Components */
.ayah {
  font-size: clamp(1.5rem, 3vw, 1.8rem);
  line-height: 2.5;
  text-align: right;
  margin: 2rem 0;
  padding: 2rem;
  border-radius: 16px;
  background: var(--white-transparent);
  box-shadow: 0 4px 15px var(--shadow-color);
  transition: var(--transition-standard);
  position: relative;
  overflow: hidden;
}

.ayah::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--primary-color), #c3cfe2);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.ayah:hover::before {
  opacity: 1;
}

.ayah.playing {
  background: rgba(73, 125, 189, 0.05);
  transform: scale(1.02);
  box-shadow: 0 8px 25px rgba(73, 125, 189, 0.15);
}

/* Translation Styles */
.translation {
  font-size: 1.1rem;
  line-height: 1.8;
  text-align: left;
  margin: 1.5rem 0;
  padding: 1.5rem;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.7);
  transition: var(--transition-standard);
  border-left: 4px solid var(--primary-color);
}

.translation:hover {
  background: rgba(255, 255, 255, 0.9);
  transform: translateX(5px);
}

/* Audio Player Styles */
.audio-player {
  margin: 1.5rem 0;
  padding: 1rem;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 12px;
  box-shadow: 0 4px 15px var(--shadow-color);
}

.audio-controls {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin: 1rem 0;
}

.play-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: none;
  background: var(--primary-color);
  color: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: var(--transition-standard);
}

.play-btn:hover {
  background: var(--primary-dark);
  transform: scale(1.1);
}

.progress-bar {
  flex-grow: 1;
  height: 4px;
  background: rgba(73, 125, 189, 0.2);
  border-radius: 2px;
  cursor: pointer;
  position: relative;
}

.progress {
  height: 100%;
  background: var(--primary-color);
  border-radius: 2px;
  transition: width 0.1s linear;
}

/* Sidebar Components */
.header {
  position: fixed;
  left: 0;
  top: 0;
  height: 100vh;
  width: 280px;
  background: var(--sidebar-gradient);
  padding: 20px;
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
  transition: var(--transition-standard);
  overflow-y: auto;
  z-index: 100;
}

.sidebar-header {
  text-align: center;
  margin-bottom: 30px;
}

.sidebar-logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #1a237e;
  margin-bottom: 0.5rem;
}

.sidebar-subtitle {
  font-size: 1rem;
  color: #1a237e;
  opacity: 0.8;
}

/* Reading Options */
.reading-options {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 2rem;
}

.reading-option-btn {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 15px;
  background: rgba(255, 255, 255, 0.9);
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: var(--transition-standard);
  width: 100%;
  text-align: left;
}

.reading-option-btn:hover {
  background: rgba(255, 255, 255, 1);
  transform: translateX(5px);
}

.reading-option-btn i {
  font-size: 18px;
  color: #1a237e;
}

/* Font Selector */
.font-selector {
  margin-top: 2rem;
}

.font-selector select {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid rgba(0, 0, 0, 0.1);
  background: white;
  cursor: pointer;
}

/* Mobile Menu Toggle */
.mobile-menu-toggle {
  display: none;
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1000;
  background: var(--primary-color);
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px;
  cursor: pointer;
}

/* Loading Animation */
.loader {
  width: 50px;
  height: 50px;
  border: 3px solid #f5f7fa;
  border-radius: 50%;
  border-top-color: var(--primary-color);
  animation: spin 1s ease-in-out infinite;
  margin: 2rem auto;
}

@keyframes spin {
  to { 
    transform: rotate(360deg);
  }
}

/* Dark Mode Styles */
body.dark-mode {
  background: var(--bg-dark-gradient);
}

body.dark-mode .container {
  background: rgba(28, 39, 53, 0.85);
  color: #f5f7fa;
}

body.dark-mode h1 {
  color: #c3cfe2;
}

body.dark-mode .ayah {
  background: rgba(28, 39, 53, 0.9);
  color: #f5f7fa;
}

body.dark-mode .translation {
  background: rgba(28, 39, 53, 0.7);
  color: #c3cfe2;
}

body.dark-mode .audio-player {
  background: rgba(28, 39, 53, 0.9);
}

body.dark-mode .progress-bar {
  background: rgba(255, 255, 255, 0.2);
}

body.dark-mode .header {
  background: linear-gradient(135deg, #1a237e, #2c3e50);
}

body.dark-mode .reading-option-btn {
  background: rgba(255, 255, 255, 0.1);
  color: #f5f7fa;
}

body.dark-mode .reading-option-btn:hover {
  background: rgba(255, 255, 255, 0.2);
}

body.dark-mode .sidebar-logo,
body.dark-mode .sidebar-subtitle {
  color: #f5f7fa;
}

/* Media Queries */
@media (max-width: 1024px) {
  .container {
    margin-left: 0;
    margin: 1rem;
  }
}

@media (max-width: 768px) {
  .container {
    padding: 1rem;
  }

  .search-container {
    flex-direction: column;
  }

  .search-input,
  .btn {
    width: 100%;
    max-width: none;
  }

  .header {
    transform: translateX(-100%);
    width: 250px;
  }

  .header.active {
    transform: translateX(0);
  }

  .mobile-menu-toggle {
    display: block;
  }

  .audio-controls {
    flex-wrap: wrap;
  }
}

@media (max-width: 480px) {
  .header {
    width: 100%;
  }

  .ayah {
    padding: 1rem;
    font-size: 1.2rem;
  }

  .translation {
    padding: 1rem;
    font-size: 1rem;
  }

  .sidebar-logo {
    font-size: 1.2rem;
  }

  .sidebar-subtitle {
    font-size: 0.9rem;
  }

  .reading-option-btn {
    padding: 8px 10px;
    font-size: 0.9rem;
  }
}

/* Utility Classes */
.hide {
  display: none !important;
}

.text-center {
  text-align: center;
}

.mt-1 { margin-top: 0.5rem; }
.mt-2 { margin-top: 1rem; }
.mt-3 { margin-top: 1.5rem; }
.mt-4 { margin-top: 2rem; }

.mb-1 { margin-bottom: 0.5rem; }
.mb-2 { margin-bottom: 1rem; }
.mb-3 { margin-bottom: 1.5rem; }
.mb-4 { margin-bottom: 2rem; }
    </style>

<body>
        <div class="scroll-progress"></div>
    <button class="mobile-menu-toggle" id="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <header class="header">
        <div class="sidebar-header">
            <div class="sidebar-logo">Noble Quran</div>
            <div class="sidebar-subtitle">Read & Listen</div>
        </div>
        <div class="reading-options">
            <button class="reading-option-btn" data-mode="quran-only">
                <i class="fas fa-book-open"></i>
                Quran Only
            </button>
            <button class="reading-option-btn" data-mode="quran-audio">
                <i class="fas fa-headphones"></i>
                Quran with Audio & Translation
            </button>
            <button class="reading-option-btn" id="dark-mode-toggle">
                <i class="fas fa-moon"></i>
                Toggle Theme
            </button>
            <button class="reading-option-btn" id="font-change-toggle">
    <i class="fas fa-font"></i>
    Change Fonts
</button>
<div class="font-selector">
    <button class="reading-option-btn" id="reciter-selection-btn">
    <i class="fas fa-microphone"></i>
    Change Reciter
</button>
    <button class="back-button" onclick="window.location.href='index.html'">
        <i class="fas fa-home"></i> Back to Home
    </button>
</div>
    <div class="container">
        <header>
            <h1>Juzz</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for an Ayah...">
                <button id="search-button">Search</button>
            </div>
           
        <div id="juzz-content"></div>
        <div class="loader" id="loader"></div>
        <div class="buttons">
            <button id="repeat-juzz"><i class="fas fa-redo"></i> Repeat Juzz</button>
            <button id="next-juzz"><i class="fas fa-arrow-right"></i> Next Juzz</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
       document.addEventListener('DOMContentLoaded', function () {
    // Global state management
    const AppState = {
        currentMode: 'quran-audio',
        currentSurah: 1,
        currentAyah: 0,
        autoScrollEnabled: true,
        currentFontIndex: 0,
        currentReciter: 'ar.alafasy',
        fonts: [
            'Amiri', 
            'Scheherazade New', 
            'Noto Naskh Arabic', 
            'Dubai', 
            'Lateef', 
            'El Messiri', 
            'Mada', 
            'Changa', 
            'Cairo',
            'Arabic Typesetting',
            'Markazi Text'
        ]
    };

    // DOM Elements
    const elements = {
        juzzContent: document.getElementById('juzz-content'),
        loader: document.getElementById('loader'),
        searchInput: document.getElementById('search-input'),
        searchButton: document.getElementById('search-button'),
        darkModeToggle: document.getElementById('dark-mode-toggle'),
        mobileMenuToggle: document.getElementById('mobile-menu-toggle'),
        fontChangeToggle: document.getElementById('font-change-toggle'),
        header: document.querySelector('.header')
    };

    let autoNextJuzzTimeout;
    let wakeLock = null;

    // Wake Lock functionality
    async function requestWakeLock() {
        try {
            wakeLock = await navigator.wakeLock.request('screen');
            console.log('Wake lock is active');
        } catch (err) {
            console.error(`${err.name}, ${err.message}`);
        }
    }

    function releaseWakeLock() {
        if (wakeLock) {
            wakeLock.release().then(() => {
                wakeLock = null;
                console.log('Wake lock released');
            });
        }
    }

    // Font management
    function cycleFonts() {
        AppState.currentFontIndex = (AppState.currentFontIndex + 1) % AppState.fonts.length;
        const newFont = AppState.fonts[AppState.currentFontIndex];
        elements.juzzContent.style.fontFamily = newFont;
    }

    // Load Juzz content
    function loadJuzz(juzzNumber) {
        elements.juzzContent.style.display = 'none';
        elements.loader.style.display = 'block';

        Swal.fire({
            title: 'Loading...',
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading()
            }
        });

        Promise.all([
            fetch(`https://api.alquran.cloud/v1/juz/${juzzNumber}`),
            fetch(`https://api.alquran.cloud/v1/juz/${juzzNumber}/en.sahih`),
            fetch(`https://api.alquran.cloud/v1/juz/${juzzNumber}/${AppState.currentReciter}`)
        ])
        .then(responses => Promise.all(responses.map(response => response.json())))
        .then(([juzzData, translationData, audioData]) => {
            elements.loader.style.display = 'none';
            Swal.close();
            elements.juzzContent.style.display = 'block';

            elements.juzzContent.innerHTML = `
                <h2>Juzz ${juzzNumber}</h2>
                ${juzzData.data.ayahs.map((ayah, index) => `
                    <div class="ayah" id="ayah-${index}">
                        ${ayah.text}<span class="separator">Ûž</span>
                    </div>
                    <div class="translation" id="translation-${index}">
                        ${translationData.data.ayahs[index].text}
                    </div>
                    <audio class="audio" id="audio-${index}" controls>
                        <source src="${audioData.data.ayahs[index].audio}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>`).join('')}
            `;

            setupAudioHandlers();
        })
        .catch(error => {
            Swal.close();
            console.error('Error fetching juzz:', error);
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Something went wrong!',
            });
        });
    }

    // Audio handling
    function setupAudioHandlers() {
        const audios = document.querySelectorAll('.audio');
        const ayahs = document.querySelectorAll('.ayah');

        audios.forEach((audio, index) => {
            audio.addEventListener('play', () => {
                ayahs.forEach(ayah => ayah.classList.remove('playing'));
                document.getElementById('ayah-' + index).classList.add('playing');
                if (AppState.autoScrollEnabled) {
                    scrollToAyah(index);
                }
            });

            audio.addEventListener('waiting', () => {
                audio.classList.add('loading');
            });

            audio.addEventListener('playing', () => {
                audio.classList.remove('loading');
            });

            audio.addEventListener('ended', () => {
                if (index < audios.length - 1) {
                    audios[index + 1].play();
                } else {
                    autoNextJuzz();
                }
            });
        });

        // Start playing from the first audio
        if (AppState.currentMode === 'quran-audio') {
            audios[0].play();
        }
    }

    function scrollToAyah(index) {
        const ayahElement = document.getElementById(`ayah-${index}`);
        ayahElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function autoNextJuzz() {
        clearTimeout(autoNextJuzzTimeout);
        autoNextJuzzTimeout = setTimeout(() => {
            const urlParams = new URLSearchParams(window.location.search);
            const currentJuzz = parseInt(urlParams.get('juzz'));
            const nextJuzzNumber = currentJuzz + 1;
            window.location.href = `juzz.html?juzz=${nextJuzzNumber}`;
        }, 3000);
    }

    // Event Listeners
    function setupEventListeners() {
        // Visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                requestWakeLock();
            } else {
                releaseWakeLock();
            }
        });

        // Mobile menu toggle
        elements.mobileMenuToggle.addEventListener('click', () => {
            elements.header.classList.toggle('active');
        });

        // Font change
        elements.fontChangeToggle.addEventListener('click', cycleFonts);

        // Search functionality
        elements.searchButton.addEventListener('click', () => {
            const searchTerm = elements.searchInput.value.toLowerCase();
            const translations = elements.juzzContent.querySelectorAll('.translation');
            translations.forEach(translation => {
                translation.style.display = translation.innerText.toLowerCase().includes(searchTerm) ? 'block' : 'none';
            });
        });

        // Dark mode toggle
        elements.darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            elements.darkModeToggle.classList.toggle('fa-moon', !isDarkMode);
            elements.darkModeToggle.classList.toggle('fa-sun', isDarkMode);
        });

        // Navigation buttons
        document.getElementById('repeat-juzz')?.addEventListener('click', () => {
            clearTimeout(autoNextJuzzTimeout);
            const urlParams = new URLSearchParams(window.location.search);
            loadJuzz(urlParams.get('juzz'));
        });

        document.getElementById('next-juzz')?.addEventListener('click', () => {
            clearTimeout(autoNextJuzzTimeout);
            const urlParams = new URLSearchParams(window.location.search);
            const nextJuzzNumber = parseInt(urlParams.get('juzz')) + 1;
            window.location.href = `juzz.html?juzz=${nextJuzzNumber}`;
        });
    }

    // Initialize
    function initialize() {
        const urlParams = new URLSearchParams(window.location.search);
        const juzzNumber = urlParams.get('juzz');
        
        requestWakeLock();
        setupEventListeners();
        loadJuzz(juzzNumber);
    }

    // Start the application
    initialize();
});
    </script>
