<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
        @import url('https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css');

        body {
            font-family: 'Amiri', serif;
            background: #abbaab;
            background: linear-gradient(to right, #ffffff, #abbaab);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        .clock-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .clock {
            font-family: 'Lobster', cursive;
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }

        .prayer-time {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 10px 0;
            border-bottom: 1px solid #ccc;
            width: 100%;
        }

        .prayer-time span:first-child {
            font-weight: bold;
            color: #555;
        }

        .prayer-time span:last-child {
            color: #007BFF;
        }

        #location {
            margin-bottom: 20px;
            font-style: italic;
            color: #777;
        }

        .close-button {
            cursor: pointer;
            color: #ff0000;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }

        .dark-mode-toggle {
            cursor: pointer;
            font-size: 1.5em;
            color: #333;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode .clock-container {
            background: rgba(50, 50, 50, 0.8);
            color: #ddd;
        }

        body.dark-mode .prayer-time {
            border-bottom: 1px solid #555;
        }

        body.dark-mode .prayer-time span:first-child {
            color: #ccc;
        }

        body.dark-mode .prayer-time span:last-child {
            color: #4a90e2;
        }

        body.dark-mode #location {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="close-button">&times;</div>
        <div class="dark-mode-toggle">
            <i class="fas fa-moon"></i>
        </div>
        <div class="clock" id="clock"></div>
        <h1>Prayer Times</h1>
        <div id="location"></div>
        <div id="prayer-times">
            <div class="prayer-time">
                <span>Fajr:</span> <span id="fajr"></span>
            </div>
            <div class="prayer-time">
                <span>Dhuhr:</span> <span id="dhuhr"></span>
            </div>
            <div class="prayer-time">
                <span>Asr:</span> <span id="asr"></span>
            </div>
            <div class="prayer-time">
                <span>Maghrib:</span> <span id="maghrib"></span>
            </div>
            <div class="prayer-time">
                <span>Isha:</span> <span id="isha"></span>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Clock functionality
            function updateClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                const timeString = `${hours}:${minutes}:${seconds}`;
                document.getElementById('clock').textContent = timeString;
            }
            setInterval(updateClock, 1000);
            updateClock();

            // Get user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }

            function showPosition(position) {
                let lat = position.coords.latitude;
                let lon = position.coords.longitude;

                // Fetch prayer times
                fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=2`)
                    .then(response => response.json())
                    .then(data => {
                        let timings = data.data.timings;
                        document.getElementById("fajr").textContent = timings.Fajr;
                        document.getElementById("dhuhr").textContent = timings.Dhuhr;
                        document.getElementById("asr").textContent = timings.Asr;
                        document.getElementById("maghrib").textContent = timings.Maghrib;
                        document.getElementById("isha").textContent = timings.Isha;

                        let location = data.data.meta.timezone;
                        document.getElementById("location").textContent = `Location: ${location}`;
                    })
                    .catch(error => console.error("Error fetching prayer times:", error));
            }

            function showError(error) {
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        alert("User denied the request for Geolocation.");
                        break;
                    case error.POSITION_UNAVAILABLE:
                        alert("Location information is unavailable.");
                        break;
                    case error.TIMEOUT:
                        alert("The request to get user location timed out.");
                        break;
                    case error.UNKNOWN_ERROR:
                        alert("An unknown error occurred.");
                        break;
                }
            }

            // Dark mode toggle
            const darkModeToggle = document.querySelector('.dark-mode-toggle');
            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            });

            // Close button functionality
            const closeButton = document.querySelector('.close-button');
            closeButton.addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
