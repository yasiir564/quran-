<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Audio Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: 'Amiri', serif;
            background: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #000;
        }

        .audio-container {
            margin-top: 20px;
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
            text-align: center;
        }

        .buttons button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #3498db;
        }

        .buttons i {
            margin-right: 5px;
        }

        .sheikh-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .sheikh-item {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            text-align: center;
        }

        .sheikh-item:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        .sheikh-item img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .sheikh-item.active {
            border: 2px solid #3498db;
            background-color: #e6f7ff;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .audio-controls button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #2980b9;
        }

        .audio-controls button:hover {
            color: #3498db;
        }

        .close-button {
            cursor: pointer;
            color: #ff0000;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }

        #dark-mode-toggle {
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .wheel-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .wheel-container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            position: relative;
            max-width: 300px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .wheel {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #2980b9;
            position: relative;
            overflow: hidden;
            transition: transform 5s ease-out;
        }

        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 50%;
            left: 50%;
            transform-origin: 0% 0%;
        }

        .spin-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .spin-button:hover {
            background-color: #3498db;
        }

        .close-wheel {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.2em;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quran Audio Player</h1>
            <i id="dark-mode-toggle" class="fas fa-moon"></i>
            <span class="close-button" onclick="window.location.href='index.html'">×</span>
        </header>
        <div class="audio-container" id="audio-container"></div>
        <div class="sheikh-list" id="sheikh-list"></div>
        <div class="audio-controls" id="audio-controls" style="display: none;">
            <button id="playPauseButton"><i class="fas fa-play"></i></button>
            <button id="stopButton"><i class="fas fa-stop"></i></button>
            <label for="speedControl">Speed: </label>
            <select id="speedControl">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
        </div>
    </div>
    <div class="wheel-overlay" id="wheel-overlay">
        <div class="wheel-container">
            <span class="close-wheel" onclick="hideWheel()">×</span>
            <h2>Are you confused in finding a good reciter? Try your luck!</h2>
            <div class="wheel" id="wheel"></div>
            <button class="spin-button" id="spinButton">Spin</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audioContainer = document.getElementById('audio-container');
            const playPauseButton = document.getElementById('playPauseButton');
            const stopButton = document.getElementById('stopButton');
            const speedControl = document.getElementById('speedControl');
            const audioControls = document.getElementById('audio-controls');
            const sheikhList = document.getElementById('sheikh-list');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const wheelOverlay = document.getElementById('wheel-overlay');
            const wheel = document.getElementById('wheel');
            const spinButton = document.getElementById('spinButton');
            let audioElement;
            let currentAngle = 0;

            const urlParams = new URLSearchParams(window.location.search);
            const surahId = urlParams.get('surah');

           const sheikhs = [
                { id: '1', name: 'AbdulBaset AbdulSamad', imageUrl: 'qmkxyvfiawea1.jpg' },
                { id: '2', name: 'Maher Al-Muaiqly', imageUrl: 'images (6).jpeg' },
                { id: '3', name: 'Abdur-Rahman As-Sudais', imageUrl: 'Abdul-Rahman-Al-Sudais.jpg' },
                { id: '4', name: 'Saud Al-Shuraim', imageUrl: 'transparent-saud-al-shuraim.webp' },
                { id: '5', name: 'Mishary Rashid Alafasy', imageUrl: 'download (10).jpeg' },
                { id: '6', name: 'Ali Jaber', imageUrl: 'ali-jaber.webp' },
                { id: '7', name: 'Yasser Al-Dosari', imageUrl: 'download (11).jpeg' },
                { id: '8', name: 'Salah Al-Budair', imageUrl: 'download (12).jpeg' },
                { id: '9', name: 'Ahmad Al-Ajmi', imageUrl: 'download (13).jpeg' },
                { id: '10', name: 'Khalil Al-Husary', imageUrl: 'download (14).jpeg' },
                { id: '11', name: 'Muhammad Siddiq Al-Minshawi', imageUrl: 'download (15).jpeg' },
                { id: '12', name: 'Saad Al-Ghamdi', imageUrl: 'download (16).jpeg' },
                { id: '13', name: 'Abu Bakr Al-Shatri', imageUrl: 'download (17).jpeg' },
                { id: '14', name: 'Hani Rifai', imageUrl: 'download (18).jpeg' },
                { id: '15', name: 'Abdullah Basfar', imageUrl: 'download (19).jpeg' }
            ];

            sheikhs.forEach(sheikh => {
                const sheikhItem = document.createElement('div');
                sheikhItem.classList.add('sheikh-item');
                sheikhItem.innerHTML = `<img src="${sheikh.imageUrl}" alt="${sheikh.name}">`;
                sheikhItem.addEventListener('click', () => loadAudio(sheikh.id));
                sheikhList.appendChild(sheikhItem);
            });

            function loadAudio(sheikhId) {
                if (audioElement) {
                    audioElement.pause();
                    audioElement.currentTime = 0;
                }

                const apiUrl = `https://api.quran.com/api/v4/recitations/${sheikhId}/audio_files?chapter=${surahId}`;
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        const audioUrl = data.audio_files[0].audio_url;
                        audioElement = new Audio(audioUrl);
                        audioContainer.innerHTML = `<audio src="${audioUrl}" controls></audio>`;
                        audioControls.style.display = 'flex';
                        addAudioEventListeners();
                    })
                    .catch(error => console.error('Error fetching audio:', error));
            }

            function addAudioEventListeners() {
                playPauseButton.addEventListener('click', () => {
                    if (audioElement.paused) {
                        audioElement.play();
                        playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
                    } else {
                        audioElement.pause();
                        playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                    }
                });

                stopButton.addEventListener('click', () => {
                    audioElement.pause();
                    audioElement.currentTime = 0;
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                });

                speedControl.addEventListener('change', () => {
                    audioElement.playbackRate = speedControl.value;
                });
            }

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                darkModeToggle.classList.toggle('fa-moon');
                darkModeToggle.classList.toggle('fa-sun');
            });

            function showWheel() {
                wheelOverlay.style.display = 'flex';
            }

            function hideWheel() {
                wheelOverlay.style.display = 'none';
            }

            function spinWheel() {
                const randomAngle = Math.floor(Math.random() * 360) + 720;
                currentAngle += randomAngle;
                wheel.style.transform = `rotate(${currentAngle}deg)`;
                setTimeout(() => {
                    const selectedIndex = Math.floor(((currentAngle % 360) / 360) * sheikhs.length);
                    Swal.fire({
                        title: `Selected Sheikh: ${sheikhs[selectedIndex].name}`,
                        icon: 'success',
                        confirmButtonText: 'OK'
                    }).then(() => {
                        loadAudio(sheikhs[selectedIndex].id);
                        hideWheel();
                    });
                }, 5000); // Adjust time as per the duration of the spin animation
            }

            spinButton.addEventListener('click', spinWheel);

            // Uncomment to show the wheel on load
            // showWheel();
        });
    </script>
</body>
</html>
