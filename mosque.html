<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuranPro AI Mosque & Community Finder</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --background-gradient-start: #ecf0f1;
            --background-gradient-end: #bdc3c7;
        }

        body {
            background: linear-gradient(135deg, var(--background-gradient-start), var(--background-gradient-end));
            font-family: 'Segoe UI', Roboto, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .mosque-card, .service-card, .prayer-time-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .mosque-card:hover, .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .prayer-time-card {
            background-color: #f9f9f9;
            border-left: 5px solid var(--accent-color);
        }

        #map {
            height: 450px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .notification-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .ai-recommendation {
            background-color: #e8f4f8;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .halal-restaurant-card {
            border-left: 5px solid #2ecc71;
        }

        .event-card {
            border-left: 5px solid #f39c12;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse-animation {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-4 mb-3">ðŸ•Œ QuranPro AI Community Finder</h1>
            
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="input-group mb-3">
                        <input type="text" id="locationSearch" class="form-control" placeholder="Enter city, town, or neighborhood">
                        <button id="searchLocationBtn" class="btn btn-primary">
                            <i class="bi bi-search"></i> Search
                        </button>
                        <button id="findLocationBtn" class="btn btn-success">
                            <i class="bi bi-geo-alt"></i> My Location
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="map" class="mb-4"></div>
        
        <div id="prayerTimesContainer" class="row mb-4"></div>
        
        <div id="mosquesContainer" class="row"></div>
        
        <div id="communityServicesContainer" class="row">
            <div class="col-md-6" id="halalRestaurantsContainer"></div>
            <div class="col-md-6" id="communityEventsContainer"></div>
        </div>
        
        <div id="aiRecommendationsContainer" class="mt-4"></div>
    </div>

    <div class="notification-toggle">
        <button id="notificationToggle" class="btn btn-warning">
            <i class="bi bi-bell"></i> Enable Prayer Alerts
        </button>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz8qN4VfQZ6AdeBhOa5y8HpN1sFlhHtl0&libraries=places"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    class QuranProCommunityFinder {
        constructor(config) {
            this.config = config;
            this.map = null;
            this.userLocation = null;
            this.geocoder = new google.maps.Geocoder();
            this.notificationsEnabled = false;
        }

        async initMap(location) {
            this.map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: location.lat, lng: location.lng },
                zoom: 13,
                mapTypeControl: false,
                streetViewControl: false
            });

            // Add a marker for the location
            new google.maps.Marker({
                position: { lat: location.lat, lng: location.lng },
                map: this.map,
                title: 'Your Location'
            });
        }

        async fetchPrayerTimes(location) {
            try {
                const response = await fetch(`https://api.aladhan.com/v1/timingsByAddress?address=${location.formattedAddress || `${location.lat},${location.lng}`}&method=2`);
                const data = await response.json();
                return data.data.timings;
            } catch (error) {
                console.error('Error fetching prayer times:', error);
                return null;
            }
        }

        renderPrayerTimes(times) {
            const container = document.getElementById('prayerTimesContainer');
            if (!times) {
                container.innerHTML = '<div class="col-12 text-center">Unable to fetch prayer times</div>';
                return;
            }

            container.innerHTML = `
                <div class="col-md-12">
                    <div class="prayer-time-card p-3">
                        <h4>Today's Prayer Times</h4>
                        <div class="row">
                            <div class="col">Fajr: ${times.Fajr}</div>
                            <div class="col">Dhuhr: ${times.Dhuhr}</div>
                            <div class="col">Asr: ${times.Asr}</div>
                            <div class="col">Maghrib: ${times.Maghrib}</div>
                            <div class="col">Isha: ${times.Isha}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        async findNearbyMosques(location) {
            return new Promise((resolve, reject) => {
                const service = new google.maps.places.PlacesService(this.map);
                service.nearbySearch({
                    location: { lat: location.lat, lng: location.lng },
                    radius: 5000,
                    type: ['mosque']
                }, (results, status) => {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        resolve(results);
                    } else {
                        reject(status);
                    }
                });
            });
        }

        renderMosques(mosques) {
            const container = document.getElementById('mosquesContainer');
            container.innerHTML = '<div class="col-12"><h3>Nearby Mosques</h3></div>';
            
            if (!mosques || mosques.length === 0) {
                container.innerHTML += '<div class="col-12 text-center">No mosques found in this area</div>';
                return;
            }

            mosques.forEach(mosque => {
                // Add marker for each mosque
                new google.maps.Marker({
                    position: mosque.geometry.location,
                    map: this.map,
                    title: mosque.name,
                    icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
                });

                const card = document.createElement('div');
                card.className = 'col-md-4 mb-3';
                card.innerHTML = `
                    <div class="mosque-card p-3">
                        <h5>${mosque.name}</h5>
                        <p>${mosque.vicinity}</p>
                        <span class="badge bg-primary">Open Now: ${mosque.opening_hours?.open_now ? 'Yes' : 'No'}</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        async geocodeLocation(address) {
            return new Promise((resolve, reject) => {
                this.geocoder.geocode({ address: address }, (results, status) => {
                    if (status === 'OK') {
                        const location = results[0].geometry.location;
                        resolve({
                            lat: location.lat(),
                            lng: location.lng(),
                            formattedAddress: results[0].formatted_address
                        });
                    } else {
                        reject(new Error('Geocoding failed'));
                    }
                });
            });
        }

        // Other methods remain the same as in the previous implementation

        async init(location = null) {
            try {
                Swal.fire({
                    title: 'Loading Community Insights',
                    text: 'Fetching local mosque and community information...',
                    didOpen: () => Swal.showLoading()
                });

                // Determine location
                let selectedLocation;
                if (location && location.formattedAddress) {
                    // If a formatted address is provided, geocode it
                    selectedLocation = await this.geocodeLocation(location.formattedAddress);
                } else {
                    // Otherwise, try to get current location
                    selectedLocation = await this.getCurrentLocation();
                }
                
                // Initialize map
                await this.initMap(selectedLocation);
                
                // Fetch and render prayer times
                const prayerTimes = await this.fetchPrayerTimes(selectedLocation);
                this.renderPrayerTimes(prayerTimes);

                // Find and render mosques
                const mosques = await this.findNearbyMosques(selectedLocation);
                this.renderMosques(mosques);

                // Find additional community services
                await this.findHalalRestaurants(selectedLocation);
                await this.findCommunityEvents(selectedLocation);

                // Generate AI recommendations
                await this.generateAIRecommendations(selectedLocation);

                // Setup notifications
                this.setupNotifications();

                Swal.close();
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message || 'Something went wrong'
                });
            }
        }

        async getCurrentLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const location = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        resolve(location);
                    },
                    (error) => {
                        Swal.fire({
                            icon: 'warning',
                            title: 'Location Error',
                            text: 'Could not retrieve your location. Please enter a location manually.'
                        });
                        reject(error);
                    }
                );
            });
        }

        // Other methods (findHalalRestaurants, findCommunityEvents, generateAIRecommendations, 
        // setupNotifications, schedulePrayerNotifications) remain the same as in previous implementation
    }

    // Configuration
    const CONFIG = {
        GOOGLE_MAPS_API_KEY: 'AIzaSyDz8qN4VfQZ6AdeBhOa5y8HpN1sFlhHtl0',
        GEMINI_API_KEY: 'AIzaSyCHMj_UZZZ5q4L-U-Xjp_dwhLyZpY1rvKw'
    };

    // Initialize event listeners after DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
        const finder = new QuranProCommunityFinder(CONFIG);

        // Find Location Button
        document.getElementById('findLocationBtn').addEventListener('click', () => {
            finder.init();
        });

        // Search Location Button
        document.getElementById('searchLocationBtn').addEventListener('click', () => {
            const locationInput = document.getElementById('locationSearch');
            const location = locationInput.value.trim();
            
            if (location) {
                finder.init({ formattedAddress: location });
            } else {
                Swal.fire({
                    icon: 'warning',
                    title: 'Invalid Location',
                    text: 'Please enter a valid location'
                });
            }
        });

        // Allow search on Enter key
        document.getElementById('locationSearch').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('searchLocationBtn').click();
            }
        });
    });
    </script>
</body>
</html>
