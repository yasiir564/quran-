<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Updated CSS styles */
        body {
            margin: 0;
            height: 100vh;
            background: #abbaab;
            background: -webkit-linear-gradient(to right, #ffffff, #abbaab);
            background: linear-gradient(to right, #ffffff, #abbaab);
            font-family: 'Amiri', serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .profile-pic-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: block;
        }

        .upload-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
        }

        .logout-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
            border-radius: 5px;
        }

        .logout-button:hover {
            background-color: #c9302c;
        }

        input[type="file"] {
            display: none;
        }

        .default-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 50px;
        }

        /* Sidebar Menu */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px;
            background: linear-gradient(to top, #a8edea, #fed6e3);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #111;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #fff;
            background-color: #2575fc;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #2575fc;
            color: white;
            padding: 10px 15px;
            border: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .openbtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-icons">
            <!-- Login Icon -->
            <a href="login.html" title="Login">
                <lord-icon
                    src="https://cdn.lordicon.com/bhfjfgqz.json"
                    trigger="hover"
                    colors="primary:#0057b7"
                    style="width:50px;height:50px;">
                </lord-icon>
            </a>
            <a href="profile.html" title="user profile">
                <lord-icon
                    src="https://cdn.lordicon.com/oezixobx.json"
                    trigger="hover"
                    colors="primary:#0057b7"
                    style="width:50px;height:50px;">
                </lord-icon>
            </a>
        </div>

        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" id="closeSidebarBtn">&times;</a>
            <a href="index.html">
                <lord-icon src="https://cdn.lordicon.com/jvucoldz.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Read Quran
            </a>
            <a href="juzz.html">
                <lord-icon src="https://cdn.lordicon.com/hpivxauj.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Juzz
            </a>
            <a href="audio.html">
                <lord-icon src="https://cdn.lordicon.com/wxnxiano.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Listen to Quran
            </a>
            <a href="donate.html">
                <lord-icon src="https://cdn.lordicon.com/rjzlnunf.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Donate
            </a>
            <a href="islam.html">
                <lord-icon src="https://cdn.lordicon.com/bhfjfgqz.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Hijri
            </a>
            <a href="prayer.html">
                <lord-icon src="https://cdn.lordicon.com/rjzlnunf.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Prayer
            </a>
        </div>

        <div id="main">
            <button class="openbtn" onclick="openNav()">&#9776; Quran Pro</button>
        </div>
    </header>

    <div class="container">
        <h2>User Profile</h2>
        <div class="profile-pic-container">
            <div id="profile-pic" class="default-avatar">A</div>
            <label for="profile-pic-input" class="upload-btn">+</label>
            <input type="file" id="profile-pic-input" accept="image/*">
        </div>
        <form id="profile-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" readonly required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
        </form>
        <button class="logout-button" id="logout-button">Log Out</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.left = "0";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.left = "-250px";
        }

        document.getElementById('closeSidebarBtn').addEventListener('click', closeNav);

        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('loggedInUser'));

            if (user) {
                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email || '';
                if (user.profilePic) {
                    const profilePicElem = document.getElementById('profile-pic');
                    profilePicElem.innerHTML = '';
                    profilePicElem.style.backgroundImage = `url('${user.profilePic}')`;
                    profilePicElem.style.backgroundSize = 'cover';
                } else {
                    const profilePicElem = document.getElementById('profile-pic');
                    const initials = user.username.charAt(0).toUpperCase();
                    profilePicElem.textContent = initials;
                }
            }

            document.getElementById('logout-button').addEventListener('click', function() {
                localStorage.removeItem('loggedInUser');
                window.location.href = 'login.html';
            });

            const profilePicInput = document.getElementById('profile-pic-input');
            profilePicInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const profilePicElem = document.getElementById('profile-pic');
                        profilePicElem.innerHTML = '';
                        profilePicElem.style.backgroundImage = `url('${e.target.result}')`;
                        profilePicElem.style.backgroundSize = 'cover';

                        const updatedUser = { ...user, profilePic: e.target.result };
                        localStorage.setItem('loggedInUser', JSON.stringify(updatedUser));
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>
