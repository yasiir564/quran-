<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracks</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming there's a styles.css for basic styling -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #abbaab;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #ffffff, #abbaab);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #ffffff, #abbaab); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        nav {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            padding: 10px 20px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
        }

        #surah-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .surah {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            cursor: pointer;
            flex: 1 1 calc(25% - 20px);
            box-sizing: border-box;
            text-align: center;
            margin: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
            position: relative;
        }

        .surah:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .surah {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .surah {
                flex: 1 1 100%;
            }
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .close-button {
            cursor: pointer;
            color: #ff0000;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode .surah {
            background-color: #333;
            color: #ddd;
        }

        body.dark-mode .surah:hover {
            background-color: #444;
        }

        body.dark-mode h1 {
            color: #ddd;
        }

        .dark-mode-toggle {
            margin: 10px 0;
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
        }

        .surah-info {
            font-family: 'Amiri', serif;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tracks</h1>
            <i id="dark-mode-toggle" class="fas fa-moon dark-mode-toggle"></i>
            <span class="close-button" onclick="window.location.href='index.html'">Ã—</span>
        </header>
        <div id="surah-list"></div>
        <div class="loader" id="loader"></div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const surahList = document.getElementById('surah-list');
        const loader = document.getElementById('loader');
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        loader.style.display = 'block';

        fetch('https://api.quran.com/api/v4/chapters')
            .then(response => response.json())
            .then(data => {
                loader.style.display = 'none';
                const fragment = document.createDocumentFragment();
                data.chapters.forEach(surah => {
                    const surahDiv = document.createElement('div');
                    surahDiv.classList.add('surah');

                    const surahInfo = document.createElement('div');
                    surahInfo.classList.add('surah-info');
                    surahInfo.innerHTML = `<strong>${surah.name_simple}</strong> <br> ${surah.name_arabic} <br> <span>${surah.id}</span>`;
                    surahDiv.appendChild(surahInfo);

                    surahDiv.addEventListener('click', () => {
                        window.location.href = `audioSurah.html?surah=${surah.id}`;
                    });

                    fragment.appendChild(surahDiv);
                });
                surahList.appendChild(fragment);
            })
            .catch(error => {
                loader.style.display = 'none';
                console.error('Error fetching Surahs:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Unable to fetch Surah list. Please try again later.',
                });
            });

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            darkModeToggle.classList.toggle('fa-moon');
            darkModeToggle.classList.toggle('fa-sun');
        });

        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeToggle.classList.remove('fa-moon');
            darkModeToggle.classList.add('fa-sun');
        }
    });

    darkModeToggle.addEventListener('click', () => {
        const darkModeEnabled = document.body.classList.toggle('dark-mode');
        darkModeToggle.classList.toggle('fa-moon', !darkModeEnabled);
        darkModeToggle.classList.toggle('fa-sun', darkModeEnabled);
        localStorage.setItem('darkMode', darkModeEnabled ? 'enabled' : 'disabled');
    });
    </script>
</body>
</html>
