<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juzz List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to right, #ffffff, #abbaab);
            font-family: 'Amiri', Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        .juzz-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px 0;
        }
        .juzz {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid #ddd;
            padding: 15px;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
            color: #2575fc;
            font-size: 1.2em;
        }
        .juzz:hover {
            transform: scale(1.05);
            background-color: #2575fc;
            color: #fff;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 50px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .close-button {
            cursor: pointer;
            color: #ff0000;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }
        .dark-mode-toggle {
            margin: 10px 0;
            cursor: pointer;
            font-size: 1.5em;
            color: #333;
        }
        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }
        body.dark-mode .juzz {
            background-color: #333;
            color: #ddd;
        }
        body.dark-mode .juzz:hover {
            background-color: #444;
        }
        body.dark-mode h1 {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Juzz List</h1>
            <i id="dark-mode-toggle" class="fas fa-moon dark-mode-toggle"></i>
            <span class="close-button" onclick="window.location.href='index.html'">×</span>
        </header>
        <div id="juzz-list" class="juzz-list"></div>
        <div class="loader" id="loader"></div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    console.log("DOM fully loaded");
    const juzzList = document.getElementById('juzz-list');
    const loader = document.getElementById('loader');
    const darkModeToggle = document.getElementById('dark-mode-toggle');

    if (!juzzList || !loader || !darkModeToggle) {
        console.error("One or more required elements not found");
        return;
    }

    console.log("All required elements found");

    const juzzNames = [
        { en: 'Alif Lam Meem', ar: 'الم' },
        { en: 'Sayaqul', ar: 'سيقول' },
        // ... (keep all other juzz names)
        { en: 'Amma Yatasa'alun', ar: 'عم يتساءلون' }
    ];

    console.log("Juzz names array loaded, length:", juzzNames.length);

    loader.style.display = 'block';

    try {
        juzzNames.forEach((juzz, index) => {
            const juzzDiv = document.createElement('div');
            juzzDiv.classList.add('juzz');
            juzzDiv.innerHTML = `<strong>Juzz ${index + 1}</strong><br>${juzz.en}<br>${juzz.ar}`;
            juzzDiv.addEventListener('click', () => {
                Swal.fire({
                    title: `Juzz ${index + 1}`,
                    text: `You are about to navigate to Juzz ${index + 1}.`,
                    icon: 'info',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, go ahead!',
                    cancelButtonText: 'No, stay here'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = `juzz_detail.html?juzz=${index + 1}`;
                    }
                });
            });
            juzzList.appendChild(juzzDiv);
        });

        console.log("All juzz divs created and appended");
    } catch (error) {
        console.error("Error creating juzz divs:", error);
    }

    loader.style.display = 'none';

    darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        if (document.body.classList.contains('dark-mode')) {
            darkModeToggle.classList.remove('fa-moon');
            darkModeToggle.classList.add('fa-sun');
        } else {
            darkModeToggle.classList.remove('fa-sun');
            darkModeToggle.classList.add('fa-moon');
        }
    });

    console.log("Script execution completed");
});
</script>
