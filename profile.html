<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #abbaab;
            background: -webkit-linear-gradient(to right, #ffffff, #abbaab);
            background: linear-gradient(to right, #ffffff, #abbaab);
            font-family: 'Amiri', serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: block;
        }

        .upload-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
        }

        .logout-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
            border-radius: 5px;
        }

        .logout-button:hover {
            background-color: #c9302c;
        }

        input[type="file"] {
            display: none;
        }

        .default-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 50px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .actions i {
            font-size: 36px;
            cursor: pointer;
            color: #fff;
        }

        .actions i.disabled {
            color: #aaa;
            cursor: not-allowed;
        }

        .actions i:hover:not(.disabled) {
            color: #007bff;
        }

        .list-container {
            margin-top: 20px;
        }

        .list-container h3 {
            margin-bottom: 10px;
        }

        .list-container ul {
            list-style: none;
            padding: 0;
        }

        .list-container ul li {
            background: #333;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            color: #fff;
        }

        .list-container ul li:nth-child(odd) {
            background: #444;
        }

        /* Sidebar Menu */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px;
            background: linear-gradient(to top, #a8edea, #fed6e3);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #111;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #fff;
            background-color: #2575fc;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #2575fc;
            color: white;
            padding: 10px 15px;
            border: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .openbtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-icons">
            <!-- Login Icon -->
            <a href="login.html" title="Login">
                <lord-icon
                    src="https://cdn.lordicon.com/bhfjfgqz.json"
                    trigger="hover"
                    colors="primary:#0057b7"
                    style="width:50px;height:50px;">
                </lord-icon>
            </a>
            <a href="profile.html" title="user profile">
                <lord-icon
                    src="https://cdn.lordicon.com/oezixobx.json"
                    trigger="hover"
                    colors="primary:#0057b7"
                    style="width:50px;height:50px;">
                </lord-icon>
            </a>
        </div>

        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" id="closeSidebarBtn">&times;</a>
            <a href="index.html">
                <lord-icon src="https://cdn.lordicon.com/jvucoldz.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Read Quran
            </a>
            <a href="juzz.html">
                <lord-icon src="https://cdn.lordicon.com/hpivxauj.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Juzz
            </a>
            <a href="audio.html">
                <lord-icon src="https://cdn.lordicon.com/wxnxiano.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Listen to Quran
            </a>
            <a href="donate.html">
                <lord-icon src="https://cdn.lordicon.com/rjzlnunf.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Donate
            </a>
            <a href="islam.html">
                <lord-icon src="https://cdn.lordicon.com/bhfjfgqz.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Hijri
            </a>
            <a href="prayer.html">
                <lord-icon src="https://cdn.lordicon.com/rjzlnunf.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Prayer
            </a>
        </div>

        <div id="main">
            <button class="openbtn" onclick="openNav()">&#9776; Quran Pro</button>
        </div>
    </header>

    <div class="container">
        <h2>User Profile</h2>
        <div class="profile-pic-container">
            <div id="profile-pic" class="default-avatar">A</div>
            <label for="profile-pic-input" class="upload-btn">+</label>
            <input type="file" id="profile-pic-input" accept="image/*">
        </div>
        <form id="profile-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" readonly required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" readonly required>
            </div>
            <button type="button" id="logout-button" class="logout-button">Log Out</button>
        </form>
        <div class="actions">
            <i id="bookmark-button" class="fas fa-bookmark" title="Bookmarks"></i>
            <i id="playlist-button" class="fas fa-list" title="Playlist"></i>
        </div>
        <div class="list-container">
            <h3>Bookmarks</h3>
            <ul id="bookmarked-list"></ul>
            <h3>Playlist</h3>
            <ul id="playlist-list"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function isUserLoggedIn() {
            return localStorage.getItem('loggedIn') === 'true';
        }

        function updateProfile() {
            const user = JSON.parse(localStorage.getItem('loggedInUser')) || {};
            document.getElementById('username').value = user.username || 'Guest';
            document.getElementById('email').value = user.email || '';
            const profilePicElem = document.getElementById('profile-pic');
            if (user.profilePic) {
                profilePicElem.style.backgroundImage = `url('${user.profilePic}')`;
                profilePicElem.style.backgroundSize = 'cover';
                profilePicElem.innerHTML = '';
            } else {
                profilePicElem.innerHTML = user.username ? user.username.charAt(0).toUpperCase() : 'A';
                profilePicElem.style.backgroundImage = '';
            }
        }

        function displayBookmarksAndPlaylist() {
            const bookmarkButton = document.getElementById('bookmark-button');
            const playlistButton = document.getElementById('playlist-button');
            const bookmarkedList = document.getElementById('bookmarked-list');
            const playlistList = document.getElementById('playlist-list');

            if (!isUserLoggedIn()) {
                bookmarkButton.classList.add('disabled');
                playlistButton.classList.add('disabled');

                bookmarkButton.addEventListener('click', () => {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Not Logged In',
                        text: 'You need to be logged in to view bookmarks.',
                        confirmButtonText: 'Log In',
                        showCancelButton: true,
                        cancelButtonText: 'Cancel',
                        allowOutsideClick: false,
                        preConfirm: () => {
                            window.location.href = 'login.html';
                        }
                    });
                });

                playlistButton.addEventListener('click', () => {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Not Logged In',
                        text: 'You need to be logged in to view the playlist.',
                        confirmButtonText: 'Log In',
                        showCancelButton: true,
                        cancelButtonText: 'Cancel',
                        allowOutsideClick: false,
                        preConfirm: () => {
                            window.location.href = 'login.html';
                        }
                    });
                });
            } else {
                bookmarkButton.classList.remove('disabled');
                playlistButton.classList.remove('disabled');

                bookmarkButton.addEventListener('click', () => {
                    const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
                    if (bookmarks.length === 0) {
                        Swal.fire({
                            icon: 'info',
                            title: 'No Bookmarks',
                            text: 'You have no bookmarks. Please add bookmarks to view them.',
                            confirmButtonText: 'Add Bookmarks',
                            preConfirm: () => {
                                window.location.href = 'audio.html';  // Change this URL to where users can add bookmarks
                            }
                        });
                    } else {
                        bookmarkedList.innerHTML = bookmarks.length ? bookmarks.map(id => `<li>Surah ${id}</li>`).join('') : '<li>No bookmarks found</li>';
                    }
                });

                playlistButton.addEventListener('click', () => {
                    const playlist = JSON.parse(localStorage.getItem('playlist')) || [];
                    if (playlist.length === 0) {
                        Swal.fire({
                            icon: 'info',
                            title: 'No Playlist',
                            text: 'Your playlist is empty. Please add items to your playlist.',
                            confirmButtonText: 'Create Playlist',
                            preConfirm: () => {
                                window.location.href = 'audio.html';  // Change this URL to where users can create a playlist
                            }
                        });
                    } else {
                        playlistList.innerHTML = playlist.length ? playlist.map(id => `<li>Surah ${id}</li>`).join('') : '<li>No items in playlist</li>';
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateProfile();
            displayBookmarksAndPlaylist();

            document.getElementById('logout-button').addEventListener('click', function() {
                localStorage.removeItem('loggedInUser');
                localStorage.removeItem('loggedIn');
                localStorage.removeItem('bookmarks');
                localStorage.removeItem('playlist');
                window.location.href = 'login.html';
            });

            const profilePicInput = document.getElementById('profile-pic-input');
            profilePicInput.addEventListener('change', function(event) {
                if (!isUserLoggedIn()) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Not Logged In',
                        text: 'You need to be logged in to set a profile picture.',
                        confirmButtonText: 'Log In',
                        preConfirm: () => {
                            window.location.href = 'login.html';
                        }
                    });
                    profilePicInput.value = ''; // Clear the input field
                    return;
                }

                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const profilePicElem = document.getElementById('profile-pic');
                        profilePicElem.innerHTML = '';
                        profilePicElem.style.backgroundImage = `url('${e.target.result}')`;
                        profilePicElem.style.backgroundSize = 'cover';

                        const user = JSON.parse(localStorage.getItem('loggedInUser')) || {};
                        user.profilePic = e.target.result;
                        localStorage.setItem('loggedInUser', JSON.stringify(user));
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        function openNav() {
            document.getElementById("mySidebar").style.left = "0";
            document.getElementById("main").style.marginLeft = "250px";
        }

        document.getElementById("closeSidebarBtn").addEventListener('click', function() {
            document.getElementById("mySidebar").style.left = "-250px";
            document.getElementById("main").style.marginLeft= "0";
        });
    </script>
</body>
</html>
