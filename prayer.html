<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Nunito:wght@300;400;600&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
        @import url('https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css');

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to right, #ffffff, #abbaab);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 95%;
            max-width: 400px;
            position: relative;
        }

        .clock {
            font-family: 'Roboto', sans-serif;
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
        }

        .prayer-time {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
            margin: 10px 0;
            border-radius: 10px;
            background-color: #f0f0f0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .prayer-time:hover {
    background-color: #f0f8ff; /* Light blue background on hover */
    border-radius: 8px;        /* Slightly rounded corners */
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5); /* Subtle shadow effect */
    transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
}

        .prayer-time span:first-child {
            font-weight: 600;
            color: #555;
            font-size: 1.2em;
        }

        .prayer-time span:last-child {
            font-size: 1.2em;
            color: #007BFF;
        }

        #location {
            margin-bottom: 20px;
            font-style: italic;
            color: #777;
        }

        .close-button {
            cursor: pointer;
            color: #ff0000;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }

        .dark-mode-toggle {
            cursor: pointer;
            font-size: 1.5em;
            color: #333;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode .container {
            background: rgba(50, 50, 50, 0.9);
            color: #ddd;
        }

        body.dark-mode .prayer-time {
            background-color: #333;
            color: #ddd;
        }

        body.dark-mode .prayer-time span:last-child {
            color: #4a90e2;
        }

        body.dark-mode #location {
            color: #aaa;
        }

        .country-search {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .country-search input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex-grow: 1;
            margin-right: 10px;
            font-family: 'Roboto', sans-serif;
        }

        .country-search button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }

        .country-search button i {
            margin-right: 5px;
        }

        .country-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .country-list-item {
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .country-list-item img {
            width: 30px;
            height: 20px;
            margin-right: 10px;
        }

        .country-list-item:hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 600px) {
            .clock {
                font-size: 2.5em;
            }

            .container {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="close-button" onclick="window.location.href='index.html'">&times;</div>
        <div class="dark-mode-toggle">
            <i class="fas fa-moon"></i>
        </div>
        <div class="clock" id="clock"></div>
        <h1>Prayer Times</h1>
        <div id="location"></div>
        <div class="country-search">
            <input type="text" id="country-search-input" placeholder="Search for a country...">
            <button id="search-button"><i class="fas fa-search"></i> Search</button>
        </div>
        <div id="country-list" class="country-list"></div>
        <div id="prayer-times">
            <div class="prayer-time">
                <span>Fajr:</span> <span id="fajr"></span>
            </div>
            <div class="prayer-time">
                <span>Dhuhr:</span> <span id="dhuhr"></span>
            </div>
            <div class="prayer-time">
                <span>Asr:</span> <span id="asr"></span>
            </div>
            <div class="prayer-time">
                <span>Maghrib:</span> <span id="maghrib"></span>
            </div>
            <div class="prayer-time">
                <span>Isha:</span> <span id="isha"></span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
       document.addEventListener("DOMContentLoaded", function() {
    // Clock functionality
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const timeString = `${hours}:${minutes}:${seconds}`;
        document.getElementById('clock').textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Get user's location
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
        Swal.fire("Error", "Geolocation is not supported by this browser.", "error");
    }

    function showPosition(position) {
        let lat = position.coords.latitude;
        let lon = position.coords.longitude;
        fetchPrayerTimes(lat, lon);
    }

    function promptForLocationSettings() {
        Swal.fire({
            title: 'Enable Location Services',
            text: 'Please enable location services on your device.',
            icon: 'info',
            confirmButtonText: 'Go to Settings'
        }).then((result) => {
            if (result.isConfirmed) {
                if (navigator.userAgent.match(/Android/i)) {
                    // Redirect to Android location settings
                    window.location.href = 'intent://settings#Intent;action=android.settings.LOCATION_SOURCE_SETTINGS;end';
                } else if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                    // Show an instruction alert for iOS users
                    Swal.fire('Go to your device settings and enable Location Services for your browser.');
                }
            }
        });
    }

    function showError(error) {
        if (error.code === error.PERMISSION_DENIED) {
            promptForLocationSettings();
        } else {
            Swal.fire("Error", "Failed to access your location.", "error");
        }
    }

    // Fetch prayer times
    function fetchPrayerTimes(lat, lon, country = null) {
        let url = `https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=2`;
        if (country) {
            url = `https://api.aladhan.com/v1/timingsByCity?city=${country.city}&country=${country.name}&method=2`;
        }
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const timings = data.data.timings;
                document.getElementById("fajr").textContent = timings.Fajr;
                document.getElementById("dhuhr").textContent = timings.Dhuhr;
                document.getElementById("asr").textContent = timings.Asr;
                document.getElementById("maghrib").textContent = timings.Maghrib;
                document.getElementById("isha").textContent = timings.Isha;

                if (data.data.meta.timezone) {
                    document.getElementById("location").textContent = `Timezone: ${data.data.meta.timezone}`;
                }

                displayNextPrayer(timings);
            })
            .catch(error => {
                Swal.fire("Error", "Failed to fetch prayer times.", "error");
            });
    }

    // Display next prayer time
    function displayNextPrayer(timings) {
        const now = new Date();
        const prayerTimes = {
            Fajr: new Date(`${now.toDateString()} ${timings.Fajr}`),
            Dhuhr: new Date(`${now.toDateString()} ${timings.Dhuhr}`),
            Asr: new Date(`${now.toDateString()} ${timings.Asr}`),
            Maghrib: new Date(`${now.toDateString()} ${timings.Maghrib}`),
            Isha: new Date(`${now.toDateString()} ${timings.Isha}`)
        };
        let nextPrayer = null;
        for (let [prayer, time] of Object.entries(prayerTimes)) {
            if (now < time) {
                nextPrayer = prayer;
                break;
            }
        }
        if (!nextPrayer) {
            nextPrayer = "Fajr";
        }
        document.querySelector('.prayer-time span').textContent = `${nextPrayer}:`;
    }

    // Search country functionality
    document.getElementById("search-button").addEventListener("click", function() {
        const country = document.getElementById("country-search-input").value.trim();
        if (country) {
            fetch(`https://restcountries.com/v3.1/name/${country}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data[0]) {
                        fetchPrayerTimes(null, null, {
                            name: data[0].name.common,
                            city: data[0].capital ? data[0].capital[0] : country
                        });
                    } else {
                        Swal.fire("Error", "Country not found.", "error");
                    }
                })
                .catch(error => {
                    Swal.fire("Error", "Failed to fetch country information.", "error");
                });
        }
    });

    // Dark mode toggle
    document.querySelector(".dark-mode-toggle").addEventListener("click", function() {
        document.body.classList.toggle("dark-mode");
        const icon = document.querySelector(".dark-mode-toggle i");
        icon.classList.toggle("fa-sun");
        icon.classList.toggle("fa-moon");
    });

    // Close button functionality
    document.querySelector(".close-button").addEventListener("click", function() {
        window.location.href = 'index.html';
    });
});
    </script>
</body>

</html>
