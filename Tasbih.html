<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih Pro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="main.js" defer></script>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #abbaab;
            background: -webkit-linear-gradient(to right, #2575fc, #6a11cb); 
            background: linear-gradient(to right, #2575fc, #6a11cb);
            margin: 0;
            font-family: 'Amiri', serif;
            color: #333;
            transition: background 0.3s, color 0.3s;
            position: relative;
        }

        .close-button,
        .dark-mode-toggle {
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
            position: fixed;
            top: 10px;
            z-index: 1000;
        }

        .close-button {
            right: 60px;
            color: #ff0000;
        }

        .dark-mode-toggle {
            right: 10px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #2575fc;
            color: white;
            padding: 10px 15px;
            border: none;
            position: fixed;
            top: 50px;
            left: 10px;
            z-index: 1000;
        }

        .openbtn:hover {
            background-color: #0056b3;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px;
            background: linear-gradient(to top, #2575fc, #6a11cb);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #fff;
            background-color: #6a11cb;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .tasbih-counter {
            width: 80%;
            max-width: 300px;
            height: 220px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 10px;
            margin-top: 60px;
        }

        .screen {
            width: 100px;
            height: 40px;
            background-color: #000;
            color: #fff;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .button {
            width: 50px;
            height: 50px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 5px 0;
        }

        .reset-button {
            background-color: red;
            width: 40px;
            height: 40px;
            margin-top: 5px;
        }

        .count-button {
            width: 60px;
            height: 60px;
        }

        .button:active {
            background-color: #444;
        }

        .label {
            font-size: 0.8em;
            position: absolute;
            top: 10px;
        }

        .label-left {
            left: 10px;
        }

        .label-right {
            right: 10px;
        }

        .bottom-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .bottom-buttons button {
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            cursor: pointer;
        }

        .bottom-buttons button:hover {
            background-color: #444;
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode .tasbih-counter {
            background-color: #333;
            border-color: #444;
        }

        body.dark-mode .screen {
            background-color: #444;
        }

        body.dark-mode .button {
            background-color: #555;
            color: #ddd;
        }

        body.dark-mode .button:active {
            background-color: #666;
        }

        body.dark-mode .bottom-buttons button {
            background-color: #444;
            color: #ddd;
        }

        body.dark-mode .bottom-buttons button:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            .tasbih-counter {
                width: 90%;
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            .close-button,
            .dark-mode-toggle {
                font-size: 1.2em;
            }

            .openbtn {
                top: 20px;
                font-size: 16px;
            }

            .sidebar {
                width: 200px;
                left: -200px;
            }

            .sidebar a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header></header>
    <span class="close-button" onclick="window.location.href='index.html'">Ã—</span>
    <i id="dark-mode-toggle" class="fas fa-moon dark-mode-toggle"></i>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" id="closeSidebarBtn">&times;</a>
        <a href="index.html">Read Quran</a>
        <a href="juzz.html">Read in Juzz</a>
        <a href="audio.html">Listen to Quran</a>
        <a href="prayer.html">Prayer Time</a>
        <a href="donate.html">Donate with Love</a>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776; Quran Pro</button>
    </div>

    <div class="tasbih-counter">
        <div class="label label-left">Quran pro</div>
        <div class="screen" id="countDisplay">0000</div>
        <div class="buttons">
            <button class="button count-button" id="countButton"></button>
            <button class="button reset-button" id="resetButton"></button>
        </div>
        <div class="label label-right">LED</div>
    </div>

    <div class="bottom-buttons">
        <button id="saveTasbih">Save</button>
        <button id="viewSavedTasbih">Saved Tasbih</button>
    </div>
    <footer></footer>

    <audio id="clickSound" src="http://hayatinitiative.org/wp-content/uploads/2024/07/mixkit-arcade-game-jump-coin-216.wav"></audio>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.left = "0";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.left = "-250px";
            document.getElementById("main").style.marginLeft= "0";
        }

        document.getElementById('dark-mode-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            this.classList.toggle('fa-sun');
        });

        document.getElementById('closeSidebarBtn').addEventListener('click', closeNav);

        // Add more JavaScript functions here if needed
    </script>
</body>
</html>
