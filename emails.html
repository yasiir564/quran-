<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email via Resend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Send Email</h2>
    <input type="email" id="email" placeholder="Recipient Email" required>
    <input type="text" id="subject" placeholder="Subject" required>
    <textarea id="message" placeholder="Enter your message" required></textarea>
    <button onclick="sendEmail()">Send Email</button>
    <p class="message" id="responseMessage"></p>
</div>

<script>
    function sendEmail() {
        const email = document.getElementById("email").value;
        const subject = document.getElementById("subject").value;
        const message = document.getElementById("message").value;
        const responseMessage = document.getElementById("responseMessage");

        if (!email || !subject || !message) {
            responseMessage.style.color = "red";
            responseMessage.textContent = "Please fill in all fields.";
            return;
        }

        fetch("https://denmara.com", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                to: email,
                subject: subject,
                message: message
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === "success") {
                responseMessage.style.color = "green";
                responseMessage.textContent = "Email sent successfully!";
            } else {
                responseMessage.style.color = "red";
                responseMessage.textContent = "Failed to send email. Try again.";
            }
        })
        .catch(error => {
            responseMessage.style.color = "red";
            responseMessage.textContent = "Error: " + error.message;
        });
    }
</script>

</body>
</html>
