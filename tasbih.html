/* Navigation */
nav ul {
    display: none;
}

.mobile-cards {
    display: flex;
    justify-content: space-around;
    margin-top: 50px;
    flex-wrap: wrap; /* Default wrapping for larger screens */
    position: relative; /* Needed for the arrow indicator */
}

.card {
    padding: 20px;
    margin: 10px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    text-align: center;
    color: white;
    position: relative;
    width: 100px; /* Default size for desktop */
    height: 100px; /* Default size for desktop */
    display: flex;
    align-items: flex-end;
    justify-content: center;
    overflow: hidden;
    background-size: cover;
    background-position: center;
}

.card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 2px solid transparent;
    border-radius: 10px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.5);
    z-index: 1;
}

.card:hover::before {
    border-color: rgba(255, 255, 255, 0.8);
    box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.5);
}

.card:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.card p {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 5px;
    border-radius: 5px;
    margin: 0;
    position: relative;
    z-index: 2;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .mobile-cards {
        flex-wrap: nowrap; /* No wrapping for horizontal scroll */
        overflow-x: scroll; /* Enable horizontal scroll */
        -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        margin-top: 80px; /* Add space between cards and header */
        padding-left: 10px; /* Add some padding to the left for better alignment */
    }

    .card {
        flex: 0 0 auto; /* Cards do not shrink or grow, keeping their size */
        margin: 10px 5px; /* Adjust margins for horizontal alignment */
        width: 180px; /* Larger card size for mobile */
        height: 180px; /* Larger card size for mobile */
    }

    /* Optional: Hide scrollbar for a cleaner look */
    .mobile-cards::-webkit-scrollbar {
        display: none; /* For WebKit browsers */
    }

    .mobile-cards {
        -ms-overflow-style: none;  /* For Internet Explorer and Edge */
        scrollbar-width: none;  /* For Firefox */
    }

    /* Scroll Indicator Arrow */
    .scroll-arrow {
        display: block;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2em;
        color: #2575fc;
        z-index: 10;
        animation: bounce 1.5s infinite;
        cursor: pointer;
    }

    /* Scroll Arrow Animation */
    @keyframes bounce {
        0%, 100% {
            transform: translateY(-50%) translateX(0);
        }
        50% {
            transform: translateY(-50%) translateX(5px);
        }
    }
}

@media (max-width: 480px) {
    .card {
        width: 160px;
        height: 160px;
    }
}

    <script>
        function openNav() {
    document.getElementById("mySidebar").style.left = "0";
    document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
    document.getElementById("mySidebar").style.left = "-250px";
    document.getElementById("main").style.marginLeft = "0";
}

// Event listener for close button
document.getElementById("closeSidebarBtn").addEventListener("click", closeNav);
        
        document.addEventListener('DOMContentLoaded', function () {
            const countDisplay = document.getElementById('countDisplay');
            const countButton = document.getElementById('countButton');
            const resetButton = document.getElementById('resetButton');
            const clickSound = document.getElementById('clickSound');
            const saveTasbihButton = document.getElementById('saveTasbih');
            const viewSavedTasbihButton = document.getElementById('viewSavedTasbih');
            const darkModeToggle = document.getElementById('dark-mode-toggle');

            let count = 0;
            let isMuted = false;

            countButton.addEventListener('click', () => {
                count++;
                countDisplay.textContent = count.toString().padStart(4, '0');
                if (!isMuted) {
                    clickSound.play();
                }
            });

            resetButton.addEventListener('click', () => {
                Swal.fire({
                    title: 'Are you sure?',
                    text: "Do you want to reset the count?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, reset it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        count = 0;
                        countDisplay.textContent = count.toString().padStart(4, '0');
                    }
                });
            });

            saveTasbihButton.addEventListener('click', () => {
                const savedCounts = JSON.parse(localStorage.getItem('savedTasbihCounts')) || [];
                savedCounts.push(count);
                localStorage.setItem('savedTasbihCounts', JSON.stringify(savedCounts));
                Swal.fire({
                    title: 'Saved!',
                    text: 'Tasbih count has been saved.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                });
            });

            viewSavedTasbihButton.addEventListener('click', () => {
                const savedCounts = JSON.parse(localStorage.getItem('savedTasbihCounts')) || [];
                Swal.fire({
                    title: 'Saved Tasbih Counts',
                    text: savedCounts.length > 0 ? savedCounts.join(', ') : 'No counts saved.',
                    icon: 'info',
                    confirmButtonText: 'OK'
                });
            });

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    darkModeToggle.classList.remove('fa-moon');
                    darkModeToggle.classList.add('fa-sun');
                } else {
                    darkModeToggle.classList.remove('fa-sun');
                    darkModeToggle.classList.add('fa-moon');
                }
            });
        });
        function loadHeaderFooter() {
    const header = document.querySelector('header');
    const footer = document.querySelector('footer');

    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            header.innerHTML = data;
            // Add event listeners for the sidebar after loading the header
            document.querySelector(".openbtn").addEventListener("click", openNav);
            document.querySelector(".closebtn").addEventListener("click", closeNav);
        });

    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            footer.innerHTML = data;
        });
}

function openNav() {
    document.getElementById("mySidebar").style.left = "0";
}

function closeNav() {

}
