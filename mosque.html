<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuranPro Mosque Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e6f2ff, #b3d9ff);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: #fff;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        #map {
            height: 70vh;
            width: 95%;
            margin: 1rem auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 4px solid rgba(255, 255, 255, 0.7);
        }

        .btn-locate {
            display: flex;
            justify-content: center;
            margin: 1rem auto;
        }

        button {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 123, 255, 0.5);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            color: #0056b3;
            margin-top: auto;
        }

        footer a {
            color: #0056b3;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #003580;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.6rem;
            }

            button {
                width: 90%;
                font-size: 1rem;
            }

            #map {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>QuranPro Mosque Finder</h1>
    </header>

    <div id="map"></div>

    <div class="btn-locate">
        <button onclick="findMosques()">Find Nearby Mosques</button>
    </div>

    <footer>
        &copy; 2024 QuranPro | <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a>
    </footer>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz8qN4VfQZ6AdeBhOa5y8HpN1sFlhHtl0&libraries=places"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script>
        let map, userMarker;
        const mosqueIcon = 'https://cdn-icons-png.flaticon.com/128/3014/3014001.png'; // Mosque icon

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 0, lng: 0 },
                zoom: 14,
                styles: [
                    {
                        featureType: 'poi.place_of_worship',
                        elementType: 'labels',
                        stylers: [{ visibility: 'on' }]
                    }
                ]
            });
        }

        function findMosques() {
            if (navigator.geolocation) {
                Swal.fire({
                    title: 'Locating...',
                    text: 'Finding your location and nearby mosques',
                    icon: 'info',
                    showConfirmButton: false,
                    allowOutsideClick: false
                });

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        map.setCenter(userLocation);
                        map.setZoom(14);

                        // Clear previous markers
                        if (userMarker) userMarker.setMap(null);

                        // Add user marker
                        userMarker = new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: "Your Location",
                            icon: {
                                url: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                            }
                        });

                        // Search for mosques
                        const service = new google.maps.places.PlacesService(map);
                        service.nearbySearch(
                            {
                                location: userLocation,
                                radius: 5000,
                                type: ["mosque"]
                            },
                            (results, status) => {
                                Swal.close();
                                
                                if (status === google.maps.places.PlacesServiceStatus.OK) {
                                    Swal.fire({
                                        title: `Found ${results.length} Mosques`,
                                        text: 'Mosques are marked on the map',
                                        icon: 'success',
                                        timer: 2000,
                                        showConfirmButton: false
                                    });

                                    results.forEach((place) => {
                                        new google.maps.Marker({
                                            position: place.geometry.location,
                                            map: map,
                                            title: place.name,
                                            icon: {
                                                url: mosqueIcon,
                                                scaledSize: new google.maps.Size(40, 40)
                                            }
                                        });
                                    });
                                } else {
                                    Swal.fire({
                                        title: 'Oops...',
                                        text: 'No mosques found nearby',
                                        icon: 'warning'
                                    });
                                }
                            }
                        );
                    },
                    () => {
                        Swal.fire({
                            title: 'Error',
                            text: 'Could not get your location. Please enable location services.',
                            icon: 'error'
                        });
                    }
                );
            } else {
                Swal.fire({
                    title: 'Unsupported',
                    text: 'Geolocation is not supported by your browser',
                    icon: 'error'
                });
            }
        }

        window.onload = initMap;
    </script>
</body>
</html>
