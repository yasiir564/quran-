<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #abbaab;
            background: -webkit-linear-gradient(to right, #ffffff, #abbaab);
            background: linear-gradient(to right, #ffffff, #abbaab);
            font-family: 'Amiri', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        .profile-section {
            text-align: center;
            width: 100%;
            max-width: 300px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            color: #fff;
            margin-bottom: 20px;
        }

        .profile-pic-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: block;
        }

        .upload-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
        }

        .default-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 50px;
        }

        .logout-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
            border-radius: 5px;
        }

        .logout-button:hover {
            background-color: #c9302c;
        }

        input[type="file"] {
            display: none;
        }

        .card-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
        }

        .card {
            background-color: #1a1a1a;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .card i {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .header-icons {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        .header-icons a {
            margin-left: 20px;
        }

        /* Sidebar Menu */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px;
            background: linear-gradient(to top, #a8edea, #fed6e3);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #111;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #fff;
            background-color: #2575fc;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #2575fc;
            color: white;
            padding: 10px 15px;
            border: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .openbtn:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 768px) {
            .card-container {
                grid-template-columns: 1fr;
            }

            .profile-section {
                width: 100%;
            }

            .openbtn {
                top: 60px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-icons">
            <a href="login.html" title="Login">
                <lord-icon
                    src="https://cdn.lordicon.com/bhfjfgqz.json"
                    trigger="hover"
                    colors="primary:#0057b7"
                    style="width:50px;height:50px;">
                </lord-icon>
            </a>
            <a href="profile.html" title="User Profile">
                <lord-icon
                    src="https://cdn.lordicon.com/oezixobx.json"
                    trigger="hover"
                    colors="primary:#0057b7"
                    style="width:50px;height:50px;">
                </lord-icon>
            </a>
        </div>

        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" id="closeSidebarBtn">&times;</a>
            <a href="index.html">
                <lord-icon src="https://cdn.lordicon.com/jvucoldz.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Read Quran
            </a>
            <a href="juzz.html">
                <lord-icon src="https://cdn.lordicon.com/hpivxauj.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Juzz
            </a>
            <a href="audio.html">
                <lord-icon src="https://cdn.lordicon.com/wxnxiano.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Listen to Quran
            </a>
            <a href="donate.html">
                <lord-icon src="https://cdn.lordicon.com/rjzlnunf.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Donate
            </a>
            <a href="islam.html">
                <lord-icon src="https://cdn.lordicon.com/bhfjfgqz.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Hijri
            </a>
            <a href="prayer.html">
                <lord-icon src="https://cdn.lordicon.com/rjzlnunf.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Prayer
            </a>
        </div>

        <div id="main">
            <button class="openbtn" onclick="openNav()">&#9776; Quran Pro</button>
        </div>
    </header>

    <div class="container">
        <div class="profile-section">
            <div class="profile-pic-container">
                <div id="profile-pic" class="default-avatar">A</div>
                <label for="profile-pic-input" class="upload-btn">
                    <i class="fas fa-camera"></i>
                </label>
                <input id="profile-pic-input" type="file" accept="image/*" onchange="uploadProfilePic(event)">
            </div>
            <h2 id="username">User Name</h2>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
        <div class="card-container">
            <div class="card">
                <i class="fas fa-quran"></i>
                <p>Read Quran</p>
            </div>
            <div class="card">
                <i class="fas fa-mosque"></i>
                <p>Find Mosques</p>
            </div>
            <div class="card">
                <i class="fas fa-calendar-alt"></i>
                <p>Prayer Times</p>
            </div>
            <div class="card">
                <i class="fas fa-podcast"></i>
                <p>Podcasts</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.left = "0";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.left = "-250px";
            document.getElementById("main").style.marginLeft= "0";
        }

        document.getElementById("closeSidebarBtn").onclick = closeNav;

        function logout() {
            Swal.fire({
                title: 'Are you sure?',
                text: "You will be logged out!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d9534f',
                cancelButtonColor: '#007bff',
                confirmButtonText: 'Logout'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('userProfile');
                    window.location.href = 'login.html';
                }
            });
        }

        function uploadProfilePic(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const profilePic = document.getElementById('profile-pic');
                profilePic.src = e.target.result;
                profilePic.classList.remove('default-avatar');
                profilePic.classList.add('profile-pic');

                // Save profile picture in local storage
                const userProfile = JSON.parse(localStorage.getItem('userProfile')) || {};
                userProfile.profilePic = e.target.result;
                localStorage.setItem('userProfile', JSON.stringify(userProfile));
            };
            reader.readAsDataURL(file);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const profilePicElement = document.getElementById('profile-pic');
            const usernameElement = document.getElementById('username');

            if (isLoggedIn) {
                const userProfile = JSON.parse(localStorage.getItem('userProfile'));
                if (userProfile) {
                    usernameElement.textContent = userProfile.name || 'User Name';
                    if (userProfile.profilePic) {
                        profilePicElement.src = userProfile.profilePic;
                        profilePicElement.classList.remove('default-avatar');
                        profilePicElement.classList.add('profile-pic');
                    } else {
                        profilePicElement.textContent = userProfile.name ? userProfile.name.charAt(0).toUpperCase() : 'A';
                    }
                } else {
                    console.error("User profile not found in local storage.");
                }
            } else {
                console.error("User is not logged in. Redirecting to login page.");
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
