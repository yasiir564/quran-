            font-family: 'Raleway', sans-serif;

            color: #fff;
        }

        .form .btn {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: .1em;
            outline: 0;
            background: #F0FFFF;
            width: 100%;
            border: 0;
            border-radius: 30px;
            margin: 0 0 15px;
            padding: 15px;
            color: #000000;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form .btn img {
            margin-right: 10px;
            height: 20px;
        }

        .form .btn:hover,
        .form .btn:focus {
            background: #F5FFFA;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-4px);
        }

        .form .btn:active {
            transform: translateY(2px);

        .g-signin2 {

        .footer-text {

        .footer-text a {
            color: #000000;

        .footer-text a:hover {
            text-decoration: underline;
        }
        @keyframes gradientAnimation {
    0% {

    50% {

    100% {

}

    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776; Quran Pro</button>
    </div>
    <div class="login-page">
        <div class="form">
            <h1 class="heading">Welcome to Quran Pro</h1>
            <p class="description">Your one-stop solution for reading, listening, and understanding the Quran.</p>
            <button class="btn google-btn" onclick="document.querySelector('.g-signin2 div').click()">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
                Sign in with Google
            </button>
            <button class="btn" onclick="signInWithApple()">
                <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple Logo">
                Sign in with Apple
            </button>
            <button class="btn" onclick="signInWithEmail()">
                <img src="https://img.icons8.com/color/48/000000/gmail-new.png" alt="Email Logo">
                Sign in with Email
            </button>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <div class="footer-text">
                By signing in you accept our <a href="termsandconditions.html">terms and conditions</a> and <a href="privacypolicy.html">privacy policy</a>.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
           function openNav() {
    document.getElementById("mySidebar").style.left = "0";
    document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
    document.getElementById("mySidebar").style.left = "-250px";
    document.getElementById("main").style.marginLeft = "0";
}

// Event listener for close button
document.getElementById("closeSidebarBtn").addEventListener("click", closeNav);
        emailjs.init('Z7J4TDmdVO8jfmZmI');

        // Google Sign-In logic
        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            const user = {
                username: profile.getName(),
                email: profile.getEmail(),
                profilePic: profile.getImageUrl()
            };

            Swal.fire({
                icon: 'success',
                title: 'Google Sign-In successful!',
                showConfirmButton: false,
                timer: 1500
            }).then(() => {
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = 'profile.html';
            });
        }

        // Error handling for Google Sign-In
        function onFailure(error) {
            Swal.fire({
                icon: 'error',
                title: 'Google Sign-In failed',
                text: error.details,
                confirmButtonColor: '#d33'
            });
        }

        // Render the Google Sign-In button
        function renderButton() {
            gapi.signin2.render('g-signin2', {
                'scope': 'profile email',
                'width': 240,
                'height': 50,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onSignIn,
                'onfailure': onFailure
            });
        }

        // Load the Google API client
        function loadGoogleAPI() {
            gapi.load('auth2', function() {
                gapi.auth2.init();
                renderButton();
            });
        }

        // Initialize the Google API client when the page loads
        window.onload = function() {
            loadGoogleAPI();
        }

        // Apple Sign-In logic
        function signInWithApple() {
            AppleID.auth.signIn().then(response => {
                const user = {
                    username: response.user.fullName.givenName + ' ' + response.user.fullName.familyName,
                    email: response.user.email,
                };

                Swal.fire({
                    icon: 'success',
                    title: 'Apple Sign-In successful!',
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    localStorage.setItem('loggedInUser', JSON.stringify(user));
                    window.location.href = 'profile.html';
                });
            }).catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'Apple Sign-In failed',
                    text: error.message,
                    confirmButtonColor: '#17a589'
                });
            });
        }

       // Email Sign-In logic
        function signInWithEmail() {
            Swal.fire({
                title: 'Enter your email address',
                input: 'email',
                inputPlaceholder: 'Email address',
                showCancelButton: true,
                confirmButtonText: 'Sign In',
                confirmButtonColor: '#17a589',
                cancelButtonColor: '#d33',
                preConfirm: (email) => {
                    if (!email) {
                        Swal.showValidationMessage('Email is required');
                        return false;
                    }
                    return email;
                }
            }).then((result) => {
                if (result.value) {
                    const emailData = {
                        from: 'Acme <onboarding@resend.dev>',
                        to: [result.value],
                        subject: 'Sign In to Quran Pro',
                        html: `<strong>Click <a href="https://quranproo.com/complete-signin.html?email=${result.value}">here</a> to complete the sign-in process.</strong>`
                    };

                    fetch('https://api.resend.dev/emails', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer re_AD3UNV7w_HujeTSupo6vSozPbkguGCxZm'
                        },
                        body: JSON.stringify(emailData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        Swal.fire({
                            icon: 'success',
                            title: 'Email sent!',
                            text: 'Please check your inbox to complete the sign-in process.',
                            confirmButtonColor: '#17a589'
                        });
                    })
                    .catch(error => {
                        Swal.fire({
                            icon: 'error',
                            title: 'Email sending failed',
                            text: error.message,
                            confirmButtonColor: '#17a589'
                        });
                    });
                }
            });
        }
    </script>
