<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Audio Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/css2?family=FontAwesome:6.0.0-beta3">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #ffffff, #abbaab);
            font-family: 'Amiri', serif;
            overflow: auto;
        }
        header {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            color: #000;
        }
        .audio-container {
            margin-top: 20px;
            text-align: center;
        }
        .sheikh-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .sheikh-item {
            padding: 10px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
            border-radius: 10px;
            text-align: center;
            overflow: hidden;
            background-color: #fff;
        }
        .sheikh-item img {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }
        .sheikh-item.active {
            border: 2px solid #3498db;
            background-color: #e6f7ff;
        }
        .sheikh-name {
            font-size: 1em;
            color: #000;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .audio-controls button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #2980b9;
        }
        .audio-controls button:hover {
            color: #3498db;
        }
        .audio-player {
            position: relative;
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin: 20px auto;
        }
        .audio-player img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .audio-player button {
            background: none;
            border: none;
            font-size: 1.5em;
            margin: 10px;
            cursor: pointer;
        }
        .audio-player button:hover {
            color: #2980b9;
        }
        .audio-player select {
            padding: 5px;
            margin: 10px;
        }
        .audio-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
        }
        .audio-overlay.active {
            display: flex;
        }
        .audio-overlay .overlay-content {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        .audio-overlay .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }
        .audio-overlay .surah-title {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            .audio-player {
                width: 100%;
                padding: 10px;
            }
        }
        /* Dark mode styles */
        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }
        body.dark-mode header h1 {
            color: #fff;
        }
        body.dark-mode .sheikh-item {
            background-color: #333;
        }
        body.dark-mode .sheikh-item.active {
            border: 2px solid #ddd;
            background-color: #444;
        }
        body.dark-mode .audio-player {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <h1>Quran Audio Player</h1>
        <i id="dark-mode-toggle" class="fas fa-moon"></i>
    </header>
    <div id="reciter-selector" class="sheikh-list"></div>
    <div class="audio-container" id="audio-container"></div>

    <div class="audio-overlay" id="audio-overlay">
        <div class="overlay-content">
            <div class="surah-title" id="surah-title">Surah: None</div>
            <div class="audio-player" id="audio-player">
                <img id="reciter-image" src="" alt="Reciter">
                <audio id="audio-element" controls></audio>
                <div class="audio-controls">
                    <button id="rewindButton"><i class="fas fa-backward"></i></button>
                    <button id="playPauseButton"><i class="fas fa-play"></i></button>
                    <button id="stopButton"><i class="fas fa-stop"></i></button>
                    <label for="speedControl">Speed: </label>
                    <select id="speedControl">
                        <option value="0.5">0.5x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                    </select>
                </div>
                <button class="close-button" onclick="toggleOverlay()"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audioOverlay = document.getElementById('audio-overlay');
            const audioElement = document.getElementById('audio-element');
            const playPauseButton = document.getElementById('playPauseButton');
            const stopButton = document.getElementById('stopButton');
            const rewindButton = document.getElementById('rewindButton');
            const speedControl = document.getElementById('speedControl');
            const sheikhList = document.getElementById('reciter-selector');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const reciterImage = document.getElementById('reciter-image');
            const surahTitle = document.getElementById('surah-title');
            let currentAudio;

            const urlParams = new URLSearchParams(window.location.search);
            const surahId = urlParams.get('surah');

            const sheikhs = [
                { id: '1', name: 'AbdulBaset AbdulSamad', imageUrl: 'qmkxyvfiawea1.jpg' },
                { id: '2', name: 'Maher Al-Muaiqly', imageUrl: 'images (6).jpeg' },
                { id: '3', name: 'Abdur-Rahman As-Sudais', imageUrl: 'Abdul-Rahman-Al-Sudais.jpg' },
                { id: '4', name: 'Saud Al-Shuraim', imageUrl: 'transparent-saud-al-shuraim.webp' },
                { id: '5', name: 'Mishary Rashid Alafasy', imageUrl: 'download (10).jpeg' },
                { id: '6', name: 'Ali Jaber', imageUrl: 'ali-jaber.webp' },
                { id: '7', name: 'Yasser Al-Dosari', imageUrl: 'download (11).jpeg' },
                { id: '8', name: 'Salah Al-Budair', imageUrl: 'download (12).jpeg' },
                { id: '9', name: 'Ahmad Al-Ajmi', imageUrl: 'download (13).jpeg' },
                { id: '10', name: 'Khalil Al-Husary', imageUrl: 'download (14).jpeg' },
                { id: '11', name: 'Muhammad Siddiq Al-Minshawi', imageUrl: 'download (15).jpeg' },
                { id: '12', name: 'Saad Al-Ghamdi', imageUrl: 'download (16).jpeg' },
                { id: '13', name: 'Abu Bakr Al-Shatri', imageUrl: 'download (17).jpeg' },
                { id: '14', name: 'Hani Rifai', imageUrl: 'download (18).jpeg' },
                { id: '15', name: 'Abdullah Basfar', imageUrl: 'download (19).jpeg' }
            ];

            function stopAudio() {
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }

            function playAudio() {
                if (currentAudio.paused) {
                    currentAudio.play();
                    playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    currentAudio.pause();
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                }
            }

            function rewindAudio() {
                if (currentAudio) {
                    currentAudio.currentTime = Math.max(currentAudio.currentTime - 10, 0);
                }
            }

            function toggleOverlay() {
                audioOverlay.classList.toggle('active');
                if (!audioOverlay.classList.contains('active') && currentAudio) {
                    currentAudio.pause();
                }
            }

            async function loadSurahAudio(surahId, sheikh) {
                if (currentAudio) {
                    currentAudio.pause();
                }

                try {
                    const response = await fetch(`https://api.quran.com/api/v4/chapter_recitations/${sheikh.id}/${surahId}`);
                    const data = await response.json();
                    const audioUrl = data.audio_file.audio_url;

                    currentAudio = new Audio(audioUrl);
                    currentAudio.addEventListener('ended', async () => {
                        const nextSurahId = parseInt(surahId) + 1;
                        if (nextSurahId <= 114) {
                            loadSurahAudio(nextSurahId.toString(), sheikh);
                        } else {
                            stopAudio();
                            Swal.fire({
                                title: 'End of Quran',
                                text: 'You have reached the end of the Quran.',
                                icon: 'info',
                                confirmButtonText: 'Okay'
                            });
                        }
                    });

                    currentAudio.addEventListener('canplaythrough', () => {
                        currentAudio.play();
                        playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
                    });

                    audioElement.src = audioUrl;
                    reciterImage.src = sheikh.imageUrl;
                    surahTitle.textContent = `Surah: ${surahId}`; // Update Surah title
                    audioOverlay.classList.add('active');
                } catch (error) {
                    console.error('Error loading audio:', error);
                    Swal.fire({
                        title: 'Error',
                        text: 'Failed to load audio. Please try again later.',
                        icon: 'error',
                        confirmButtonText: 'Okay'
                    });
                }
            }

            playPauseButton.addEventListener('click', playAudio);
            stopButton.addEventListener('click', stopAudio);
            rewindButton.addEventListener('click', rewindAudio);
            speedControl.addEventListener('change', (event) => {
                if (currentAudio) {
                    currentAudio.playbackRate = parseFloat(event.target.value);
                }
            });

            sheikhs.forEach((sheikh) => {
                const sheikhItem = document.createElement('div');
                sheikhItem.className = 'sheikh-item';
                sheikhItem.innerHTML = `
                    <img src="${sheikh.imageUrl}" alt="${sheikh.name}">
                    <div class="sheikh-name">${sheikh.name}</div>
                `;
                sheikhItem.addEventListener('click', () => {
                    document.querySelectorAll('.sheikh-item').forEach(item => item.classList.remove('active'));
                    sheikhItem.classList.add('active');
                    loadSurahAudio(surahId, sheikh);
                });

                sheikhList.appendChild(sheikhItem);
            });

            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                darkModeToggle.classList.toggle('fa-sun');
                darkModeToggle.classList.toggle('fa-moon');
            }

            darkModeToggle.addEventListener('click', toggleDarkMode);

            setTimeout(() => {
                if (!document.querySelector('.sheikh-item.active')) {
                    Swal.fire({
                        title: 'Are you confused in finding a good reciter? Try your luck!',
                        showCancelButton: true,
                        confirmButtonText: 'Spin!',
                        cancelButtonText: 'Cancel'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            let currentIndex = 0;
                            const spinDuration = 3000; // Spin for 3 seconds

                            const intervalId = setInterval(() => {
                                const sheikh = sheikhs[currentIndex];
                                Swal.update({
                                    title: 'Spinning...',
                                    html: `Selected Sheikh: ${sheikh.name}`,
                                    showConfirmButton: false
                                });

                                currentIndex = (currentIndex + 1) % sheikhs.length;
                            }, 100);

                            setTimeout(() => {
                                clearInterval(intervalId);
                                const selectedSheikh = sheikhs[Math.floor(Math.random() * sheikhs.length)];
                                Swal.fire({
                                    title: 'Selected Sheikh!',
                                    text: selectedSheikh.name,
                                    icon: 'success'
                                }).then(() => {
                                    loadSurahAudio(surahId, selectedSheikh);
                                });
                            }, spinDuration);
                        }
                    });
                }
            }, 5000);

            if ('wakeLock' in navigator) {
                let wakeLock = null;

                const requestWakeLock = async () => {
                    try {
                        wakeLock = await navigator.wakeLock.request('screen');
                    } catch (err) {
                        console.error('Error requesting wake lock:', err);
                    }
                };

                document.addEventListener('visibilitychange', () => {
                    if (wakeLock !== null && document.visibilityState === 'visible') {
                        requestWakeLock();
                    }
                });

                requestWakeLock();
            }
        });
    </script>
</body>
</html>
