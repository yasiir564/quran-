<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Calendar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #abbaab;
            background: -webkit-linear-gradient(to right, #ffffff, #abbaab);
            background: linear-gradient(to right, #ffffff, #abbaab);
            font-family: 'Amiri', serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            padding: 10px 20px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .day, .event, .goal {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .day:hover, .event:hover, .goal:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        .event {
            background-color: #f1f1f1;
        }

        .goal {
            background-color: #e1f5e1;
        }

        .important-date {
            background-color: #ffeb3b;
        }

        .header {
            grid-column: span 7;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }

        .goal-setting {
            margin-top: 20px;
        }

        .goal-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .goal-form input, .goal-form button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .goal-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .goals-list {
            list-style: none;
            padding: 0;
        }

        .goals-list li {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .close-button {
            cursor: pointer;
            color: #ff0000;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode .day, body.dark-mode .event, body.dark-mode .goal {
            background-color: #333;
            color: #ddd;
        }

        body.dark-mode .day:hover, body.dark-mode .event:hover, body.dark-mode .goal:hover {
            background-color: #444;
        }

        body.dark-mode h1 {
            color: #ddd;
        }

        .dark-mode-toggle {
            margin: 10px 0;
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Islamic Calendar</h1>
            <i id="dark-mode-toggle" class="fas fa-moon dark-mode-toggle"></i>
            <span class="close-button" onclick="window.location.href='index.html'">Ã—</span>
        </header>
        <div id="calendar-controls">
            <button id="prevMonth">Previous</button>
            <button id="nextMonth">Next</button>
        </div>
        <div class="calendar" id="calendar">
            <!-- Calendar will be generated here -->
        </div>
        <div class="goal-setting">
            <h2>Set Your Goals</h2>
            <form class="goal-form" id="goalForm">
                <input type="text" id="goalInput" placeholder="Enter your goal" required>
                <button type="submit">Add Goal</button>
            </form>
            <ul class="goals-list" id="goalsList">
                <!-- Goals will be appended here -->
            </ul>
        </div>
        <div id="prayer-times">
            <h2>Today's Prayer Times</h2>
            <ul id="prayerTimesList">
                <!-- Prayer times will be fetched and displayed here -->
            </ul>
        </div>
    </div>

    <script>
        const months = [
            "Muharram", "Safar", "Rabi' al-Awwal", "Rabi' al-Thani", "Jumada al-Awwal", 
            "Jumada al-Thani", "Rajab", "Sha'ban", "Ramadan", "Shawwal", "Dhu al-Qi'dah", "Dhu al-Hijjah"
        ];

        let currentMonth = 0; // Start with Muharram

        const importantDates = {
            "Muharram": { 1: "Islamic New Year", 10: "Day of Ashura" },
            // Add other months and their important dates
        };

        const daysInMonth = 30; // Simplified for demonstration

        function generateCalendar(month) {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = `<div class="header">${months[month]}</div>`;
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                if (importantDates[months[month]] && importantDates[months[month]][day]) {
                    dayElement.classList.add('important-date');
                    dayElement.innerHTML = `${day}<br>${importantDates[months[month]][day]}`;
                } else {
                    dayElement.textContent = day;
                }
                calendar.appendChild(dayElement);
            }
        }

        function fetchPrayerTimes() {
            // Replace with actual API URL and parameters
            const apiUrl = `https://api.aladhan.com/v1/timingsByCity?city=YOUR_CITY&country=YOUR_COUNTRY&method=2`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const prayerTimesList = document.getElementById('prayerTimesList');
                    prayerTimesList.innerHTML = `
                        <li>Fajr: ${data.data.timings.Fajr}</li>
                        <li>Dhuhr: ${data.data.timings.Dhuhr}</li>
                        <li>Asr: ${data.data.timings.Asr}</li>
                        <li>Maghrib: ${data.data.timings.Maghrib}</li>
                        <li>Isha: ${data.data.timings.Isha}</li>
                    `;
                })
                .catch(error => console.error('Error fetching prayer times:', error));
        }

        document.getElementById('goalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const goalInput = document.getElementById('goalInput');
            const goal = goalInput.value.trim();
            if (goal) {
                const goalsList = document.getElementById('goalsList');
                const li = document.createElement('li');
                li.textContent = goal;
                goalsList.appendChild(li);
                goalInput.value = '';
            }
        });

        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                darkModeToggle.classList.remove('fa-moon');
                darkModeToggle.classList.add('fa-sun');
            } else {
                darkModeToggle.classList.remove('fa-sun');
                darkModeToggle.classList.add('fa-moon');
            }
        });

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentMonth = (currentMonth - 1 + months.length) <= 0 ? months.length - 1 : (currentMonth - 1 + months.length) % months.length;
            generateCalendar(currentMonth);
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentMonth = (currentMonth + 1) % months.length;
            generateCalendar(currentMonth);
        });

        // Initialize the calendar and fetch prayer times
        generateCalendar(currentMonth);
        fetchPrayerTimes();
    </script>
</body>
</html>
