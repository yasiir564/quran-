<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Audio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
        }

        .search-container {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-container input {
            padding: 10px;
            font-size: 1em;
            width: 70%;
            border: none;
            border-radius: 5px;
            max-width: 300px;
        }

        .search-container button {
            padding: 10px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        #dark-mode-toggle {
            margin: 10px 0;
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
        }

        .reciters {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .reciter-button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            display: inline-flex;
            align-items: center;
        }

        .reciter-button:hover {
            background-color: #3498db;
        }

        .reciter-button i {
            margin-right: 5px;
        }

        .audio-container {
            margin-top: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .audio-container audio {
            width: 100%;
            max-width: 600px;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode h1 {
            color: #ddd;
        }

        body.dark-mode .reciter-button {
            background-color: #444;
        }

        body.dark-mode .reciter-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Surah Audio</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter Surah Number...">
                <button id="search-button">Search</button>
            </div>
            <i id="dark-mode-toggle" class="fas fa-moon"></i>
        </header>
        <div class="reciters" id="reciters">
            <!-- Buttons for reciters will be dynamically added here -->
        </div>
        <div class="audio-container" id="audio-container">
            <audio id="surah-audio" controls></audio>
        </div>
        <div class="loader" id="loader" style="display: none;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const reciters = [
                { id: 'ar.alafasy', name: 'Mishary Rashid Alafasy' },
                { id: 'ar.husary', name: 'Mahmoud Khalil Al-Husary' },
                { id: 'ar.minshawi', name: 'Mohamed Siddiq Al-Minshawi' },
                { id: 'ar.ajamy', name: 'Ali Jaber' }
            ];

            const recitersContainer = document.getElementById('reciters');
            const audioContainer = document.getElementById('audio-container');
            const surahAudio = document.getElementById('surah-audio');
            const loader = document.getElementById('loader');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const darkModeToggle = document.getElementById('dark-mode-toggle');

            let selectedSurah = null;
            let selectedReciter = null;

            reciters.forEach(reciter => {
                const button = document.createElement('button');
                button.className = 'reciter-button';
                button.innerHTML = `<i class="fas fa-play"></i> ${reciter.name}`;
                button.onclick = () => playSurah(reciter.id);
                recitersContainer.appendChild(button);
            });

            function playSurah(reciterId) {
                if (!selectedSurah) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'No Surah Selected',
                        text: 'Please enter a Surah number first.',
                    });
                    return;
                }

                loader.style.display = 'block';
                audioContainer.style.display = 'none';
                fetch(`https://api.alquran.cloud/v1/surah/${selectedSurah}/${reciterId}`)
                    .then(response => response.json())
                    .then(data => {
                        loader.style.display = 'none';
                        if (data.status === 'OK') {
                            audioContainer.style.display = 'flex';
                            surahAudio.src = data.data.ayahs[0].audio;
                            surahAudio.play();
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: 'Failed to load the audio. Please try again.',
                            });
                        }
                    })
                    .catch(error => {
                        loader.style.display = 'none';
                        console.error('Error fetching audio:', error);
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Failed to load the audio. Please try again.',
                        });
                    });
            }

            searchButton.addEventListener('click', () => {
                selectedSurah = searchInput.value.trim();
                if (!selectedSurah) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Invalid Input',
                        text: 'Please enter a valid Surah number.',
                    });
                    return;
                }

                Swal.fire({
                    icon: 'success',
                    title: 'Surah Selected',
                    text: `Surah ${selectedSurah} selected. Please choose a reciter to play the audio.`,
                });
            });

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    darkModeToggle.classList.remove('fa-moon');
                    darkModeToggle.classList.add('fa-sun');
                } else {
                    darkModeToggle.classList.remove('fa-sun');
                    darkModeToggle.classList.add('fa-moon');
                }
            });
        });
    </script>
</body>
</html>
