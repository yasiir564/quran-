<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Audio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
        }

        .audio-container {
            margin-top: 20px;
            text-align: center;
        }

        .audio {
            margin: 10px 0;
            display: block;
        }

        .audio.loading::after {
            content: ' Loading...';
            font-size: 1em;
            color: #3498db;
            animation: blink 1s linear infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .buttons {
            margin-top: 20px;
            text-align: center;
        }

        .buttons button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            display: inline-flex;
            align-items: center;
        }

        .buttons button:hover {
            background-color: #3498db;
        }

        .buttons i {
            margin-right: 5px;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode .audio {
            background-color: #333;
            color: #ddd;
        }

        body.dark-mode .audio:hover {
            background-color: #444;
        }

        body.dark-mode h1 {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Surah Audio</h1>
            <i id="dark-mode-toggle" class="fas fa-moon"></i>
            <span class="close-button" onclick="window.location.href='index.html'">Ã—</span>
        </header>
        <div class="audio-container" id="audio-container"></div>
        <div class="loader" id="loader"></div>
        <div class="buttons">
            <button id="repeat-surah"><i class="fas fa-redo"></i> Repeat Surah</button>
            <button id="next-surah"><i class="fas fa-arrow-right"></i> Next Surah</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audioContainer = document.getElementById('audio-container');
            const loader = document.getElementById('loader');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const repeatSurahButton = document.getElementById('repeat-surah');
            const nextSurahButton = document.getElementById('next-surah');

            let autoNextSurahTimeout;

            function requestWakeLock() {
                try {
                    navigator.wakeLock.request('screen').then((wakeLockObj) => {
                        console.log('Screen Wake Lock is active');
                    }).catch((err) => {
                        console.error(`${err.name}, ${err.message}`);
                    });
                } catch (err) {
                    console.error(`${err.name}, ${err.message}`);
                }
            }

            function releaseWakeLock() {
                try {
                    navigator.wakeLock.release().then(() => {
                        console.log('Screen Wake Lock is released');
                    }).catch((err) => {
                        console.error(`${err.name}, ${err.message}`);
                    });
                } catch (err) {
                    console.error(`${err.name}, ${err.message}`);
                }
            }

            function handleVisibilityChange() {
                if (document.visibilityState === 'visible') {
                    requestWakeLock();
                } else {
                    releaseWakeLock();
                }
            }

            document.addEventListener('visibilitychange', handleVisibilityChange);
            requestWakeLock();

            function playSurahAudio(audioUrl) {
                const audio = new Audio(audioUrl);
                audio.controls = true;
                audio.autoplay = true;
                audio.classList.add('audio');

                audio.addEventListener('play', () => {
                    scrollToTop();
                });

                audio.addEventListener('ended', () => {
                    autoNextSurah();
                });

                audioContainer.innerHTML = ''; // Clear previous audio
                audioContainer.appendChild(audio);
            }

            function loadSurahAudio(surahName, audioUrl) {
                loader.style.display = 'block';

                Swal.fire({
                    title: `Playing Surah ${surahName}`,
                    didOpen: () => {
                        Swal.showLoading();
                    },
                    allowOutsideClick: false
                });

                playSurahAudio(audioUrl);

                loader.style.display = 'none';
                Swal.close();
            }

            function scrollToTop() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            function autoNextSurah() {
                clearTimeout(autoNextSurahTimeout);
                autoNextSurahTimeout = setTimeout(() => {
                    window.location.href = 'audio.html'; // Redirect to audio selection page
                }, 3000);
            }

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    darkModeToggle.classList.remove('fa-moon');
                    darkModeToggle.classList.add('fa-sun');
                } else {
                    darkModeToggle.classList.remove('fa-sun');
                    darkModeToggle.classList.add('fa-moon');
                }
            });

            repeatSurahButton.addEventListener('click', () => {
                clearTimeout(autoNextSurahTimeout);
                window.location.reload(); // Reload the page to repeat the Surah
            });

            nextSurahButton.addEventListener('click', () => {
                clearTimeout(autoNextSurahTimeout);
                window.location.href = 'audio.html'; // Redirect to audio selection page for next Surah
            });

            // Retrieve selected Surah and audio URL from localStorage
            const selectedSurah = localStorage.getItem('selectedSurah');
            const selectedSurahAudio = localStorage.getItem('selectedSurahAudio');

            if (selectedSurah && selectedSurahAudio) {
                loadSurahAudio(selectedSurah, selectedSurahAudio);
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Unable to fetch Surah audio. Please try again later.',
                    onClose: () => {
                        window.location.href = 'audio.html'; // Redirect to audio selection page on error
                    }
                });
            }
        });
    </script>
</body>
</html>
