<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Pro Activation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <script>
        // Verify the token when the activation page loads
        window.onload = function() {
            verifyTokenFromURL();
        }

        // Function to verify token from URL
        function verifyTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const storedToken = localStorage.getItem('activationToken');

            if (!token) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Activation',
                    text: 'No activation token provided.',
                    confirmButtonColor: '#d33'
                });
                return;
            }

            if (token === storedToken) {
                Swal.fire({
                    icon: 'success',
                    title: 'Account Activated!',
                    text: 'Your account has been successfully activated.',
                    confirmButtonColor: '#17a589'
                }).then(() => {
                    localStorage.removeItem('activationToken'); // Optionally remove the token
                    // Redirect to the main page or perform further actions after activation
                    window.location.href = 'index.html';
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Activation',
                    text: 'The activation link is invalid or expired.',
                    confirmButtonColor: '#d33'
                });
            }
        }
    </script>
</body>
</html>
