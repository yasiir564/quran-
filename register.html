<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 2em;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            color: #666;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.8em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button[type="submit"] {
            width: 100%;
            padding: 1em;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background: linear-gradient(to right, #4e74e6, #72b2f5);
            margin-bottom: 0.5em;
        }
        button[type="submit"]:hover {
            background: linear-gradient(to right, #3a5ab3, #5a98e0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="register-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            let storedUsers = JSON.parse(localStorage.getItem('users'));
            const userExists = storedUsers.find(user => user.username === username || user.email === email);

            if (userExists) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Username or email already taken!',
                    confirmButtonColor: '#4e74e6'
                });
            } else {
                storedUsers.push({ username, email, password });
                localStorage.setItem('users', JSON.stringify(storedUsers));
                Swal.fire({
                    icon: 'success',
                    title: 'Registration successful!',
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    window.location.href = 'login.html'; // Redirect to login page
                });
            }
        });
    </script>
</body>
</html>
