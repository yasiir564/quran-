<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quranic Juzz Navigator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --text-dark: #333;
            --bg-light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 15px;
            padding-top: 60px;
        }

        .header-title {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            display: flex;
            align-items: center;
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            padding: 10px 15px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-container input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 16px;
            color: var(--text-dark);
        }

        .juzz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .juzz-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .juzz-card::before {
            content: attr(data-number);
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 6rem;
            color: rgba(255,255,255,0.1);
            font-weight: bold;
            z-index: 1;
        }

        .juzz-card:hover {
            transform: scale(1.05);
        }

        .juzz-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .juzz-name-en {
            font-size: 1rem;
            margin-bottom: 5px;
            position: relative;
            z-index: 2;
        }

        .juzz-name-ar {
            font-size: 1.2rem;
            direction: rtl;
            position: relative;
            z-index: 2;
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100vh;
            width: 280px;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: -280px;
            background: linear-gradient(135deg, #7f1bf2, #9543f5);
            overflow-x: hidden;
            transition: all 0.4s ease;
            padding-top: 85px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar.open {
            left: 0;
            box-shadow: 0 0 50px rgba(127, 27, 242, 0.3);
        }

        .sidebar a {
            padding: 14px 24px;
            text-decoration: none;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            border-radius: 0 25px 25px 0;
            margin: 4px 0;
            margin-right: 16px;
            font-weight: 500;
        }

        .sidebar a:hover {
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(8px);
        }

        .sidebar a.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 28px;
            color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin: 0;
            padding: 0;
        }

        .sidebar .closebtn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 999;
            backdrop-filter: blur(3px);
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            display: block;
        }

        .openbtn {
            font-size: 18px;
            cursor: pointer;
            background-color: #7f1bf2;
            color: white;
            padding: 12px 20px;
            border: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(127, 27, 242, 0.3);
        }

        .openbtn:hover {
            background-color: #6813d0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(127, 27, 242, 0.4);
        }

        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .search-container {
                width: 100%;
                margin-top: 15px;
            }

            .sidebar {
                width: 100%;
                left: -100%;
            }

            .openbtn {
                top: 20px;
                left: 20px;
            }
        }

        @media screen and (max-height: 450px) {
            .sidebar {
                padding-top: 60px;
            }
            
            .sidebar a {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
        .scroll-btn {
    background: var(--card-bg);
    border: none;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
}

.scroll-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.scroll-btn i {
    font-size: 20px;
    background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
    </style>
</head>
<body>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
        <a href="index.html">
            <lord-icon src="https://cdn.lordicon.com/jvucoldz.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Read Quran
        </a>
        <a href="juzz.html">
            <lord-icon src="https://cdn.lordicon.com/hpivxauj.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Read in Juzz
        </a>
        <a href="tracks.html">
            <lord-icon src="https://cdn.lordicon.com/wxnxiano.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Listen to Quran
        </a>
        <a href="prayer-times.html">
            <lord-icon src="https://cdn.lordicon.com/tftaqjwp.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Prayer Time
        </a>
        <a href="donate.html">
            <lord-icon src="https://cdn.lordicon.com/rjzlnunf.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Donate with love
        </a>
    </div>

    <button class="openbtn" onclick="openSidebar()">&#9776; Quran Pro</button>

    <div class="container">
        <header class="header">
            <div class="search-container">
                <input type="text" placeholder="Search Juzz..." id="search-input">
            </div>
        </header>

        <div id="juzz-grid" class="juzz-grid"></div>
    </div>

    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
    <script>
        // Sidebar functionality
        function openSidebar() {
            document.getElementById("mySidebar").classList.add("open");
            document.getElementById("sidebarOverlay").classList.add("active");
            document.body.style.overflow = 'hidden';
        }

        function closeSidebar() {
            document.getElementById("mySidebar").classList.remove("open");
            document.getElementById("sidebarOverlay").classList.remove("active");
            document.body.style.overflow = 'auto';
        }

        // Close sidebar when clicking overlay
        document.getElementById("sidebarOverlay").addEventListener("click", closeSidebar);

        // Close sidebar when pressing Escape key
        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                closeSidebar();
            }
        });

        // Juzz data
        const juzzNames = [
            { en: 'Alif Lam Meem', ar: 'الم', surahStart: 1, surahEnd: 5 },
            { en: 'Sayaqul', ar: 'سيقول', surahStart: 6, surahEnd: 10 },
            { en: 'Tilkar Rusul', ar: 'تلك الرسل', surahStart: 11, surahEnd: 15 },
            { en: 'Lan Tanalul Birr', ar: 'لن تنالوا البر', surahStart: 16, surahEnd: 20 },
            { en: 'Wal Muhsanat', ar: 'والمحصنات', surahStart: 21, surahEnd: 25 },
            { en: 'La Yuhibbullah', ar: 'لا يحب الله', surahStart: 26, surahEnd: 30 },
            { en: 'Wa Iza Samiu', ar: 'وإذا سمعوا', surahStart: 31, surahEnd: 35 },
            { en: 'Wa Lau Annana', ar: 'ولو أننا', surahStart: 36, surahEnd: 40 },
            { en: 'Qalal Malau', ar: 'قال الملأ', surahStart: 41, surahEnd: 45 },
            { en: 'Wa A\'lamu', ar: 'واعلموا', surahStart: 46, surahEnd: 50 },
            { en: 'Yatadhiroon', ar: 'يعتذرون', surahStart: 51, surahEnd: 55 },
            { en: 'Wa Ma Min Dabbah', ar: 'وما من دابة', surahStart: 56, surahEnd: 60 },
            { en: 'Wa Ma Ubarri\'u', ar: 'وما أبرئ', surahStart: 61, surahEnd: 65 },
            { en: 'Rubama', ar: 'ربما', surahStart: 66, surahEnd: 70 },
            { en: 'Subhanallazi', ar: 'سبحان الذي', surahStart: 71, surahEnd: 75 },
            { en: 'Qal Alam', ar: 'قال ألم', surahStart: 76, surahEnd: 80 },
            { en: 'Iqtaraba Linnas', ar: 'اقترب للناس', surahStart: 81, surahEnd: 85 },
            { en: 'Qad Aflaha', ar: 'قد أفلح', surahStart: 86, surahEnd: 90 },
            { en: 'Wa Qalallazina', ar: 'وقال الذين', surahStart: 91, surahEnd: 95 },
            { en: 'A\'man Khalaq', ar: 'أمن خلق', surahStart: 96, surahEnd: 100 },
            { en: 'Utlu Ma Uhiya', ar: 'اتل ما أوحي', surahStart: 101, surahEnd: 105 },
            { en: 'Wa Man Yaqnut', ar: 'ومن يقنت', surahStart: 106, surahEnd: 110 },
            { en: 'Wa Mali', ar: 'وما لي', surahStart: 111, surahEnd: 115 },
            { en: 'Faman Azlam', ar: 'فمن أظلم', surahStart: 116, surahEnd: 120 },
            { en: 'Ilaihi Yuraddu', ar: 'إليه يرد', surahStart: 121, surahEnd: 125 },
            { en: 'Ha Meem', ar: 'حم', surahStart: 126, surahEnd: 130 },
            { en: 'Qala Fama Khatbukum', ar: 'قال فما خطبكم', surahStart: 131, surahEnd: 135 },
            { en: 'Qad Sami Allah', ar: 'قد سمع الله', surahStart: 136, surahEnd: 140 },
            { en: 'Tabarakallazi', ar: 'تبارك الذي', surahStart: 141, surahEnd: 145 },
            { en: 'Amma Yatasa\'alun', ar: 'عم يتساءلون', surahStart: 146, surahEnd: 150 }
        ];

        function renderJuzzList(data) {
            const juzzGrid = document.getElementById('juzz-grid');
            if (!juzzGrid) return;
            
            juzzGrid.innerHTML = '';
            data.forEach((juzz, index) => {
                const juzzCard = document.createElement('div');
                juzzCard.classList.add('juzz-card');
                juzzCard.setAttribute('data-number', (index + 1).toString().padStart(2, '0'));
                juzzCard.innerHTML = `
                    <div class="juzz-number">Juzz ${index + 1}</div>
                    <div class="juzz-name-en">${juzz.en}</div>
                    <div class="juzz-name-ar">${juzz.ar}</div>
                `;
                
                juzzCard.addEventListener('click', () => {
                    window.location.href = `juzz_detail.html?juzz=${index + 1}&start=${juzz.surahStart}&end=${juzz.surahEnd}`;
                });

                juzzGrid.appendChild(juzzCard);
            });
        }

        // Search functionality
        const searchInput = document.getElementById('search-input');
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredJuzz = juzzNames.filter(juzz => 
                    juzz.en.toLowerCase().includes(searchTerm) || 
                    juzz.ar.includes(searchTerm)
                );
                renderJuzzList(filteredJuzz);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderJuzzList(juzzNames);
        });
    </script>
</body>
</html>
