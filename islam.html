<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Calendar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        /* Existing styles... */
        
        .calendar-controls {
            margin: 10px 0;
        }

        .calendar-controls select, .calendar-controls button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px;
        }

        .goal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .goal-item button {
            background: transparent;
            border: none;
            color: red;
            font-size: 1em;
            cursor: pointer;
        }

        .goal-item button:hover {
            color: darkred;
        }

        .goal-item input[type="text"] {
            border: none;
            background: transparent;
            width: 100%;
        }

        .goal-item input[type="text"].completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Islamic Calendar</h1>
            <i id="dark-mode-toggle" class="fas fa-moon dark-mode-toggle"></i>
            <span class="close-button" onclick="window.location.href='index.html'">×</span>
        </header>

        <div class="calendar-controls">
            <button id="prevMonth">Previous</button>
            <button id="nextMonth">Next</button>
            <select id="monthSelect"></select>
        </div>

        <div class="calendar" id="calendar">
            <!-- Calendar will be generated here -->
        </div>

        <div class="goal-setting">
            <h2>Set Your Goals</h2>
            <form class="goal-form" id="goalForm">
                <input type="text" id="goalInput" placeholder="Enter your goal" required>
                <button type="submit">Add Goal</button>
            </form>
            <ul class="goals-list" id="goalsList">
                <!-- Goals will be appended here -->
            </ul>
        </div>
    </div>

    <script>
        const months = [
            "Muharram", "Safar", "Rabi' al-Awwal", "Rabi' al-Thani", "Jumada al-Awwal", 
            "Jumada al-Thani", "Rajab", "Sha'ban", "Ramadan", "Shawwal", "Dhu al-Qi'dah", "Dhu al-Hijjah"
        ];

        const importantDates = {
            "Muharram": { 1: "Islamic New Year", 10: "Day of Ashura" },
            "Safar": { 27: "Isra and Mi'raj" },
            "Rabi' al-Awwal": { 12: "Mawlid al-Nabi" },
            "Rajab": { 27: "Lailat al-Miraj" },
            "Sha'ban": { 15: "Lailat al-Bara'ah" },
            "Ramadan": { 1: "Start of Ramadan", 27: "Lailat al-Qadr" },
            "Shawwal": { 1: "Eid al-Fitr" },
            "Dhu al-Hijjah": { 8: "Day of Tarwiyah", 9: "Day of Arafat", 10: "Eid al-Adha" }
        };

        let currentMonthIndex = 0;
        
        function generateCalendar(month) {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = `<div class="header">${month}</div>`;
            const daysInMonth = 30; // Simplified for demonstration

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                if (importantDates[month] && importantDates[month][day]) {
                    dayElement.classList.add('important-date');
                    dayElement.innerHTML = `${day}<br>${importantDates[month][day]}`;
                } else {
                    dayElement.textContent = day;
                }
                calendar.appendChild(dayElement);
            }
        }

        function updateMonthSelect() {
            const monthSelect = document.getElementById('monthSelect');
            monthSelect.innerHTML = months.map((month, index) => 
                `<option value="${index}" ${index === currentMonthIndex ? 'selected' : ''}>${month}</option>`
            ).join('');
        }

        function loadCalendar() {
            generateCalendar(months[currentMonthIndex]);
            updateMonthSelect();
        }

        document.getElementById('goalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const goalInput = document.getElementById('goalInput');
            const goal = goalInput.value.trim();
            if (goal) {
                const goalsList = document.getElementById('goalsList');
                const li = document.createElement('li');
                li.className = 'goal-item';
                li.innerHTML = `
                    <input type="text" value="${goal}" readonly>
                    <button onclick="removeGoal(this)">✖</button>
                `;
                goalsList.appendChild(li);
                goalInput.value = '';
            }
        });

        function removeGoal(button) {
            button.parentElement.remove();
        }

        document.getElementById('dark-mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const darkModeEnabled = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', darkModeEnabled);
            document.getElementById('dark-mode-toggle').classList.toggle('fa-moon', !darkModeEnabled);
            document.getElementById('dark-mode-toggle').classList.toggle('fa-sun', darkModeEnabled);
        });

        document.getElementById('prevMonth').addEventListener('click', () => {
            if (currentMonthIndex > 0) {
                currentMonthIndex--;
                loadCalendar();
            }
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            if (currentMonthIndex < months.length - 1) {
                currentMonthIndex++;
                loadCalendar();
            }
        });

        document.getElementById('monthSelect').addEventListener('change', (e) => {
            currentMonthIndex = parseInt(e.target.value);
            loadCalendar();
        });

        // Load dark mode preference from localStorage
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('dark-mode-toggle').classList.remove('fa-moon');
            document.getElementById('dark-mode-toggle').classList.add('fa-sun');
        }

        // Initial calendar load
        loadCalendar();
    </script>
</body>
</html>
