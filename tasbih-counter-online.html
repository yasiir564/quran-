<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.5/sweetalert2.min.css">
    <style>
:root {
    --primary-bg: linear-gradient(135deg, #6d28d9, #7c3aed, #8b5cf6);
    --counter-bg: #1a1a1a;
    --counter-text: #4ade80;
    --btn-gradient: linear-gradient(135deg, #8b5cf6, #7c3aed);
    --btn-text: #ffffff;
    --card-bg: #ffffff;
    --text-color: #212529;
    --border-color: #e9ecef;
    --highlight: #8b5cf6;
    --button-shadow: 0 10px 15px rgba(124, 58, 237, 0.2), 0 5px 8px rgba(0, 0, 0, 0.1);
    --card-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 10px 20px rgba(124, 58, 237, 0.1);
    --counter-device-shadow: 0 15px 30px rgba(0, 0, 0, 0.15), 0 5px 15px rgba(0, 0, 0, 0.1);
    --counter-inner-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.2);
    --counter-glow: 0 0 10px rgba(74, 222, 128, 0.4);
}

[data-theme="dark"] {
    --primary-bg: linear-gradient(135deg, #4c1d95, #5b21b6, #6d28d9);
    --counter-bg: #000000;
    --counter-text: #4ade80;
    --btn-gradient: linear-gradient(135deg, #7c3aed, #6d28d9);
    --btn-text: #ffffff;
    --card-bg: #1e1e1e;
    --text-color: #f8f9fa;
    --border-color: #343a40;
    --highlight: #8b5cf6;
    --button-shadow: 0 10px 15px rgba(0, 0, 0, 0.25), 0 5px 8px rgba(0, 0, 0, 0.15);
    --card-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 10px 20px rgba(0, 0, 0, 0.2);
    --counter-device-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), 0 5px 15px rgba(0, 0, 0, 0.2);
    --counter-inner-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.4);
    --counter-glow: 0 0 15px rgba(74, 222, 128, 0.6);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    transition: all 0.3s ease;
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: var(--primary-bg);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    padding: 20px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    border-radius: 16px;
    background-color: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
}

.title {
    font-size: 1.5rem;
    font-weight: 700;
    margin: 0;
    color: white;
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.theme-toggle-wrapper {
    display: flex;
    align-items: center;
    gap: 15px;
}

.theme-toggle {
    width: 50px;
    height: 26px;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 26px;
    position: relative;
    cursor: pointer;
    box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
}

.theme-toggle::after {
    content: "";
    position: absolute;
    width: 22px;
    height: 22px;
    background-color: white;
    border-radius: 50%;
    top: 2px;
    left: 2px;
    transition: all 0.3s;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.theme-toggle.active {
    background-color: var(--highlight);
}

.theme-toggle.active::after {
    left: 26px;
}

.settings-btn {
    background-color: transparent;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.2rem;
}

.container {
    max-width: 600px;
    margin: 30px auto 0;
    padding: 0 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex-grow: 1;
}

/* Tasbih Counter Device Styling */
.tasbih-card {
    width: 100%;
    background: var(--card-bg);
    border-radius: 24px;
    box-shadow: var(--card-shadow);
    overflow: hidden;
    padding: 30px;
    margin-bottom: 30px;
    text-align: center;
    position: relative;
}

.dhikr-name {
    font-size: 1.5rem;
    margin-bottom: 25px;
    color: var(--text-color);
    font-weight: 600;
}

/* Physical Counter Device Style */
.counter-device {
    position: relative;
    width: 100%;
    max-width: 280px;
    margin: 0 auto;
    padding: 25px 15px;
    background: linear-gradient(145deg, #9333ea, #7c3aed);
    border-radius: 30px;
    box-shadow: var(--counter-device-shadow);
    overflow: hidden;
}

/* Glossy effect for device */
.counter-device::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 40%;
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0) 100%);
    border-radius: 30px 30px 0 0;
    z-index: 1;
}

/* LCD Display Style */
.counter-display-container {
    position: relative;
    background: var(--counter-bg);
    border-radius: 12px;
    margin: 0 auto 25px;
    padding: 15px 10px;
    width: 90%;
    height: 80px;
    box-shadow: var(--counter-inner-shadow);
    border: 1px solid rgba(0, 0, 0, 0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* LCD Screen Lines */
.counter-display-container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: repeating-linear-gradient(
        0deg,
        rgba(255, 255, 255, 0.03) 0px,
        rgba(255, 255, 255, 0.03) 1px,
        transparent 1px,
        transparent 2px
    );
    pointer-events: none;
}

.counter-display {
    font-family: 'Digital-7', 'Orbitron', monospace;
    font-size: 3.5rem;
    color: var(--counter-text);
    text-shadow: var(--counter-glow);
    letter-spacing: 3px;
    position: relative;
    z-index: 2;
}

.count-info {
    position: absolute;
    bottom: -22px;
    right: 0;
    left: 0;
    color: white;
    font-size: 0.85rem;
    font-weight: 500;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
}

.progress-bar-container {
    width: 90%;
    height: 8px;
    background-color: rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    margin: 25px auto 20px;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #4ade80, #34d399);
    width: 0%;
    border-radius: 10px;
    transition: width 0.3s ease-in-out;
}

/* Main Counter Button */
.counter-btn {
    position: relative;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: linear-gradient(135deg, #f0f9ff, #e2e8f0);
    color: #6d28d9;
    border: none;
    margin: 30px auto 15px;
    cursor: pointer;
    font-size: 1.2rem;
    font-weight: 700;
    transform: translateY(0);
    transition: all 0.2s;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 5;
}

/* 3D effect for button */
.counter-btn::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
    border-radius: 50%;
    z-index: -1;
}

.counter-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
}

.counter-btn:active {
    transform: translateY(2px);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
}

/* Control Buttons */
.buttons-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 10px auto 0;
    width: 90%;
}

.control-btn {
    flex: 1;
    padding: 12px 0;
    background-color: rgba(255, 255, 255, 0.15);
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: all 0.3s;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.control-btn:hover {
    background-color: rgba(255, 255, 255, 0.25);
    transform: translateY(-2px);
}

.control-btn:active {
    transform: translateY(1px);
}

/* Modal Styling */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(5px);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: var(--card-bg);
    border-radius: 24px;
    box-shadow: var(--card-shadow);
    width: 90%;
    max-width: 500px;
    padding: 30px;
    max-height: 85vh;
    overflow-y: auto;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
    padding-bottom: 15px;
    border-bottom: 1px solid var(--border-color);
}

.modal-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-color);
}

.close-btn {
    background: transparent;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: var(--text-color);
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all 0.2s;
}

.close-btn:hover {
    background-color: rgba(0, 0, 0, 0.05);
}

.settings-section {
    margin-bottom: 30px;
}

.settings-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 15px;
    color: var(--text-color);
}

.presets-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 12px;
    margin-bottom: 20px;
}

.preset-btn {
    padding: 12px 10px;
    background-color: rgba(124, 58, 237, 0.1);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s;
    color: var(--text-color);
    font-weight: 500;
}

.preset-btn:hover, .preset-btn.active {
    background-color: var(--highlight);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(124, 58, 237, 0.2);
}

.preset-btn.active {
    box-shadow: 0 2px 5px rgba(124, 58, 237, 0.3);
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
    color: var(--text-color);
    font-weight: 500;
}

input[type="text"], input[type="number"] {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: 1px solid var(--border-color);
    background-color: var(--counter-bg);
    color: var(--text-color);
    font-size: 1rem;
    transition: all 0.3s;
}

input[type="text"]:focus, input[type="number"]:focus {
    border-color: var(--highlight);
    box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
    outline: none;
}

.toggle-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 15px;
}

.toggle-switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 26px;
}

.toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.toggle-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .3s;
    border-radius: 26px;
}

.toggle-slider:before {
    position: absolute;
    content: "";
    height: 22px;
    width: 22px;
    left: 2px;
    bottom: 2px;
    background-color: white;
    transition: .3s;
    border-radius: 50%;
}

input:checked + .toggle-slider {
    background-color: var(--highlight);
}

input:checked + .toggle-slider:before {
    transform: translateX(24px);
}

.settings-footer {
    display: flex;
    justify-content: space-between;
    margin-top: 25px;
    padding-top: 20px;
    border-top: 1px solid var(--border-color);
}

.save-btn, .export-btn {
    padding: 12px 24px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s;
}

.save-btn {
    background: var(--btn-gradient);
    color: white;
    box-shadow: 0 4px 6px rgba(124, 58, 237, 0.2);
}

.export-btn {
    background-color: transparent;
    border: 1px solid var(--border-color);
    color: var(--text-color);
}

.save-btn:hover, .export-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 10px rgba(124, 58, 237, 0.25);
}

.save-btn:hover {
    background: linear-gradient(135deg, #7c3aed, #8b5cf6);
}

.export-btn:hover {
    background-color: rgba(124, 58, 237, 0.05);
}

.ripple {
    position: absolute;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.7);
    transform: scale(0);
    animation: ripple 0.6s linear;
    pointer-events: none;
}

@keyframes ripple {
    to {
        transform: scale(4);
        opacity: 0;
    }
}

/* Digital counter font */
@font-face {
    font-family: 'Digital-7';
    src: url('https://cdn.jsdelivr.net/npm/digital-7@1.0.0/digital-7.ttf') format('truetype');
}

/* Add Orbitron as fallback digital font */
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

/* Animations */
.shake-animation {
    animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
}

@keyframes shake {
    10%, 90% {
        transform: translate3d(-1px, 0, 0);
    }
    20%, 80% {
        transform: translate3d(2px, 0, 0);
    }
    30%, 50%, 70% {
        transform: translate3d(-4px, 0, 0);
    }
    40%, 60% {
        transform: translate3d(4px, 0, 0);
    }
}

.pulse-animation {
    animation: pulse 0.5s cubic-bezier(0.5, 0, 0.5, 1);
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}

.fade-in {
    animation: fadeIn 0.5s ease-in forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.button-press {
    animation: buttonPress 0.2s ease-in-out;
}

@keyframes buttonPress {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(0.95);
    }
    100% {
        transform: scale(1);
    }
}

.history-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    color: var(--text-color);
    border-radius: 12px;
    overflow: hidden;
}

.history-table th, .history-table td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid var(--border-color);
}

.history-table th {
    font-weight: 600;
    background-color: rgba(124, 58, 237, 0.1);
}

.history-table tr:last-child td {
    border-bottom: none;
}

/* Responsive adjustments */
@media (max-width: 480px) {
    .counter-display {
        font-size: 3rem;
    }
    
    .counter-btn {
        width: 80px;
        height: 80px;
    }
    
    .modal-content {
        padding: 20px;
    }
    
    .presets-container {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    }
    
    .dhikr-name {
        font-size: 1.3rem;
    }
    
    .buttons-container {
        flex-direction: column;
        width: 100%;
    }
    
    .control-btn {
        width: 100%;
    }
}

/* Plastic sheen effect for counter device */
.counter-device::after {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(
        circle at center,
        rgba(255, 255, 255, 0.2) 0%,
        rgba(255, 255, 255, 0) 60%
    );
    transform: rotate(30deg);
    pointer-events: none;
}
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Digital Tasbih</h1>
        <div class="theme-toggle-wrapper">
            <button class="settings-btn" id="settingsBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
            <div class="theme-toggle" id="themeToggle"></div>
        </div>
    </div>

    <div class="container">
        <div class="tasbih-card fade-in">
            <h2 class="dhikr-name" id="dhikrName">SubhanAllah</h2>
            
            <div class="counter-display-container">
                <div class="counter-display" id="counterDisplay">0</div>
                <div class="count-info" id="countInfo">0 / 33</div>
            </div>
            
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <button class="counter-btn" id="counterBtn">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>
        
        <div class="buttons-container">
            <button class="control-btn" id="resetBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 2v6h6"></path>
                    <path d="M3 8C5.33333 5.33333 8.66667 4 12 4c3.33333 0 6.66667 1.33333 9 4"></path>
                    <path d="M21 22v-6h-6"></path>
                    <path d="M21 16c-2.33333 2.66667-5.66667 4-9 4-3.33333 0-6.66667-1.33333-9-4"></path>
                </svg>
                Reset
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Settings</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            
            <div class="settings-section">
                <h3 class="settings-title">Preset Dhikr Options</h3>
                <div class="presets-container">
                    <button class="preset-btn active" data-dhikr="SubhanAllah">SubhanAllah</button>
                    <button class="preset-btn" data-dhikr="Alhamdulillah">Alhamdulillah</button>
                    <button class="preset-btn" data-dhikr="Allahu Akbar">Allahu Akbar</button>
                    <button class="preset-btn" data-dhikr="La ilaha illallah">La ilaha illallah</button>
                    <button class="preset-btn" data-dhikr="Astaghfirullah">Astaghfirullah</button>
                    <button class="preset-btn" data-dhikr="Salawat">Salawat</button>
                    <button class="preset-btn" data-dhikr="Custom" id="customDhikrBtn">Custom</button>
                </div>
            </div>
            
            <div class="form-group" id="customDhikrInput" style="display: none;">
                <label for="customDhikrName">Custom Dhikr Name:</label>
                <input type="text" id="customDhikrName" placeholder="Enter your dhikr name">
            </div>
            
            <div class="form-group">
                <label for="targetCount">Target Count:</label>
                <input type="number" id="targetCount" min="1" value="33">
            </div>
            
            <div class="toggle-container">
                <label>Vibration:</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="vibrationToggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="toggle-container">
                <label>Sound:</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="soundToggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="toggle-container">
                <label>Auto Reset:</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoResetToggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="settings-section">
                <h3 class="settings-title">History</h3>
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Dhikr</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <!-- History records will be added here -->
                    </tbody>
                </table>
            </div>
            
            <div class="settings-footer">
                <button class="export-btn" id="exportBtn">Export Data</button>
                <button class="save-btn" id="saveSettingsBtn">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.5/sweetalert2.all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const counterDisplay = document.getElementById('counterDisplay');
            const countInfo = document.getElementById('countInfo');
            const progressBar = document.getElementById('progressBar');
            const counterBtn = document.getElementById('counterBtn');
            const resetBtn = document.getElementById('resetBtn');
            const dhikrName = document.getElementById('dhikrName');
            const themeToggle = document.getElementById('themeToggle');
            const settingsBtn = document.getElementById('settingsBtn');
            const settingsModal = document.getElementById('settingsModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const saveSettingsBtn = document.getElementById('saveSettingsBtn');
            const presetBtns = document.querySelectorAll('.preset-btn');
            const customDhikrBtn = document.getElementById('customDhikrBtn');
            const customDhikrInput = document.getElementById('customDhikrInput');
            const customDhikrName = document.getElementById('customDhikrName');
            const targetCountInput = document.getElementById('targetCount');
            const vibrationToggle = document.getElementById('vibrationToggle');
            const soundToggle = document.getElementById('soundToggle');
            const autoResetToggle = document.getElementById('autoResetToggle');
            const exportBtn = document.getElementById('exportBtn');
            const historyTableBody = document.getElementById('historyTableBody');

            // App State
            let count = 0;
            let targetCount = 33;
            let currentDhikr = 'SubhanAllah';
            let vibrationEnabled = true;
            let soundEnabled = true;
            let autoResetEnabled = true;
            let history = loadHistory();
            
            // Sound effect
            let beepSound = new Audio();
            beepSound.src = 'data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU' + Array(300).join('A');

            // Initialize app
            updateDisplay();
            renderHistory();
            loadSettings();

            // Event Listeners
            counterBtn.addEventListener('click', incrementCounter);
            resetBtn.addEventListener('click', resetCounter);
            themeToggle.addEventListener('click', toggleTheme);
            settingsBtn.addEventListener('click', openSettings);
            closeModalBtn.addEventListener('click', closeSettings);
            saveSettingsBtn.addEventListener('click', saveSettings);
            customDhikrBtn.addEventListener('click', toggleCustomDhikrInput);
            exportBtn.addEventListener('click', exportData);

            presetBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    presetBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    if (this.dataset.dhikr === 'Custom') {
                        customDhikrInput.style.display = 'block';
                    } else {
                        customDhikrInput.style.display = 'none';
                        currentDhikr = this.dataset.dhikr;
                    }
                });
            });

            // Functions
            function incrementCounter() {
                count++;
                updateDisplay();
                addRippleEffect(counterBtn);
                
                if (vibrationEnabled && 'vibrate' in navigator) {
                    navigator.vibrate(50);
                }
                
                if (soundEnabled) {
                    playBeepSound();
                }
                
                counterBtn.classList.add('pulse-animation');
                setTimeout(() => {
                    counterBtn.classList.remove('pulse-animation');
                }, 500);
                
                if (count === targetCount) {
                    if (autoResetEnabled) {
                        // Auto reset after 1 second
                        setTimeout(() => {
                            addToHistory();
                            resetCounter();
                            showCompletionAlert();
                        }, 1000);
                    } else {
                        addToHistory();
                        showCompletionAlert();
                    }
                }
            }
            
            function resetCounter() {
                // Add shake animation
                const tasbihCard = document.querySelector('.tasbih-card');
                tasbihCard.classList.add('shake-animation');
                setTimeout(() => {
                    tasbihCard.classList.remove('shake-animation');
                }, 500);
                
                count = 0;
                updateDisplay();
            }
            
            function updateDisplay() {
                counterDisplay.textContent = count;
                countInfo.textContent = `${count} / ${targetCount}`;
                const progressPercentage = (count / targetCount) * 100;
                progressBar.style.width = `${progressPercentage}%`;
                dhikrName.textContent = currentDhikr;
            }
            
            function toggleTheme() {
                themeToggle.classList.toggle('active');
                document.body.setAttribute('data-theme', 
                    themeToggle.classList.contains('active') ? 'dark' : 'light');
                
                // Save theme preference
                localStorage.setItem('tasbihDarkMode', 
                    themeToggle.classList.contains('active') ? 'true' : 'false');
            }
            
            function openSettings() {
                settingsModal.style.display = 'flex';
                settingsModal.classList.add('fade-in');
                
                // Update UI with current settings
                targetCountInput.value = targetCount;
                vibrationToggle.checked = vibrationEnabled;
                soundToggle.checked = soundEnabled;
                autoResetToggle.checked = autoResetEnabled;
                
                // Select the active dhikr preset
                presetBtns.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.dhikr === currentDhikr) {
                        btn.classList.add('active');
                    }
                });
                
                // If current dhikr is custom
                if (!Array.from(presetBtns).some(btn => btn.dataset.dhikr === currentDhikr && btn.dataset.dhikr !== 'Custom')) {
                    customDhikrBtn.classList.add('active');
                    customDhikrInput.style.display = 'block';
                    customDhikrName.value = currentDhikr;
                } else {
                    customDhikrInput.style.display = 'none';
                }
            }
            
            function closeSettings() {
                settingsModal.classList.remove('fade-in');
                settingsModal.style.display = 'none';
            }
            
            function saveSettings() {
                // Get values from form
                targetCount = parseInt(targetCountInput.value) || 33;
                vibrationEnabled = vibrationToggle.checked;
                soundEnabled = soundToggle.checked;
                autoResetEnabled = autoResetToggle.checked;
                
                // Get selected dhikr
                const activePreset = document.querySelector('.preset-btn.active');
                if (activePreset.dataset.dhikr === 'Custom') {
                    currentDhikr = customDhikrName.value || 'Custom Dhikr';
                } else {
                    currentDhikr = activePreset.dataset.dhikr;
                }
                
                // Update display
                updateDisplay();
                
                // Save settings to localStorage
                saveSettingsToStorage();
                
                // Close modal
                closeSettings();
                
                // Show confirmation
                Swal.fire({
                    title: 'Settings Saved',
                    icon: 'success',
                    toast: true,
                    position: 'bottom-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true
                });
            }
            
            function toggleCustomDhikrInput() {
                customDhikrInput.style.display = 'block';
                customDhikrName.focus();
            }
            
            function addRippleEffect(button) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                button.appendChild(ripple);
                
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${-size/2}px`;
                ripple.style.top = `${-size/2}px`;
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
            
            function playBeepSound() {
                beepSound.currentTime = 0;
                beepSound.play().catch(e => console.log('Error playing sound:', e));
            }
            
            function showCompletionAlert() {
                Swal.fire({
                    title: 'Dhikr Complete!',
                    text: `You have completed ${targetCount} ${currentDhikr}`,
                    icon: 'success',
                    confirmButtonText: 'Alhamdulillah',
                    confirmButtonColor: '#6e8efb'
                });
            }
            
            function saveSettingsToStorage() {
                const settings = {
                    targetCount,
                    currentDhikr,
                    vibrationEnabled,
                    soundEnabled,
                    autoResetEnabled
                };
                
                localStorage.setItem('tasbihSettings', JSON.stringify(settings));
            }
            
            function loadSettings() {
                // Load theme
                const darkMode = localStorage.getItem('tasbihDarkMode') === 'true';
                if (darkMode) {
                    themeToggle.classList.add('active');
                    document.body.setAttribute('data-theme', 'dark');
                }
                
                // Load settings
                const savedSettings = localStorage.getItem('tasbihSettings');
                if (savedSettings) {
                    const settings = JSON.parse(savedSettings);
                    targetCount = settings.targetCount || 33;
                    currentDhikr = settings.currentDhikr || 'SubhanAllah';
                    vibrationEnabled = settings.vibrationEnabled !== undefined ? settings.vibrationEnabled : true;
                    soundEnabled = settings.soundEnabled !== undefined ? settings.soundEnabled : true;
                    autoResetEnabled = settings.autoResetEnabled !== undefined ? settings.autoResetEnabled : true;
                    
                    updateDisplay();
                }
            }
            
            function addToHistory() {
                const date = new Date();
                const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
                
                const historyEntry = {
                    date: formattedDate,
                    dhikr: currentDhikr,
                    count: count
                };
                
                history.push(historyEntry);
                saveHistory();
                renderHistory();
            }
            
            function saveHistory() {
                // Limit history to latest 50 entries
                if (history.length > 50) {
                    history = history.slice(history.length - 50);
                }
                
                localStorage.setItem('tasbihHistory', JSON.stringify(history));
            }
            
            function loadHistory() {
                const savedHistory = localStorage.getItem('tasbihHistory');
                return savedHistory ? JSON.parse(savedHistory) : [];
            }
            
            function renderHistory() {
                historyTableBody.innerHTML = '';
                
                // Show most recent entries first
                const recentHistory = [...history].reverse();
                
                recentHistory.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.date}</td>
                        <td>${entry.dhikr}</td>
                        <td>${entry.count}</td>
                    `;
                    historyTableBody.appendChild(row);
                });
                
                if (history.length === 0) {
                    const emptyRow = document.createElement('tr');
                    emptyRow.innerHTML = `
                        <td colspan="3" style="text-align: center; padding: 20px;">No history yet</td>
                    `;
                    historyTableBody.appendChild(emptyRow);
                }
            }
            
            function exportData() {
                // Prepare data
                const exportData = {
                    settings: {
                        targetCount,
                        currentDhikr,
                        vibrationEnabled,
                        soundEnabled,
                        autoResetEnabled
                    },
                    history: history
                };
                
                // Convert to JSON string
                const dataStr = JSON.stringify(exportData, null, 2);
                
                // Create download link
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileName = 'tasbih_data_' + new Date().toISOString().slice(0,10) + '.json';
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileName);
                linkElement.style.display = 'none';
                
                document.body.appendChild(linkElement);
                linkElement.click();
                document.body.removeChild(linkElement);
                
                Swal.fire({
                    title: 'Data Exported',
                    text: 'Your settings and history have been downloaded.',
                    icon: 'success',
                    confirmButtonColor: '#6e8efb'
                });
            }
            
            // Add keyboard support
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space') {
                    incrementCounter();
                    e.preventDefault(); // Prevent page scrolling
                } else if (e.code === 'KeyR') {
                    resetCounter();
                }
            });
            
            // Check for dark mode preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                if (localStorage.getItem('tasbihDarkMode') === null) {
                    themeToggle.classList.add('active');
                    document.body.setAttribute('data-theme', 'dark');
                }
            }
            
            // Register service worker for PWA support
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/sw.js').then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
                });
            }
        });
    </script>
</body>
</html>
