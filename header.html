<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Amiri', serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        .announcement-bar {
            background-color: #0057b7;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .header-icons {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        .header-icons a {
            margin-left: 15px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #0057b7;
            color: white;
            padding: 10px 15px;
            border: none;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .header-visible {
            top: 0;
            transition: top 0.3s;
        }

        .header-hidden {
            top: -100px;
            transition: top 0.3s;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .header-icons {
                justify-content: center;
            }

            .sidebar {
                width: 100%;
                left: -100%;
            }

            .openbtn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header HTML Structure -->
    <div class="announcement-bar">
    <p>Welcome to Quran Pro created by Yassin!</p>
</div>
<div class="header-icons">
    <a href="login.html" title="Login">
        <lord-icon src="https://cdn.lordicon.com/bhfjfgqz.json" trigger="hover" colors="primary:#0057b7" style="width:50px;height:50px;"></lord-icon>
    </a>
    <a href="profile.html" title="User Profile">
        <lord-icon src="https://cdn.lordicon.com/oezixobx.json" trigger="hover" colors="primary:#0057b7" style="width:50px;height:50px;"></lord-icon>
    </a>
</div>
<button class="openbtn" onclick="openNav()">â˜° Quran Pro</button>
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="index.html">
        <lord-icon src="https://cdn.lordicon.com/jvucoldz.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Read Quran
    </a>
    <a href="juzz.html">
        <lord-icon src="https://cdn.lordicon.com/hpivxauj.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Read in Juzz
    </a>
    <a href="audio.html">
        <lord-icon src="https://cdn.lordicon.com/wxnxiano.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Listen to Quran
    </a>
    <a href="donate.html">
        <lord-icon src="https://cdn.lordicon.com/rjzlnunf.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Donate with love
    </a>
    <a href="islam.html">
        <lord-icon src="https://cdn.lordicon.com/bhfjfgqz.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Islamic Calendar
    </a>
    <a href="prayer.html">
        <lord-icon src="https://cdn.lordicon.com/rjzlnunf.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Prayer Times
    </a>
</div>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.left = "0";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.left = "-250px";
        }

        let prevScrollpos = window.pageYOffset;
        window.onscroll = function() {
            let currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
                document.querySelector('.announcement-bar').classList.add('header-visible');
                document.querySelector('.announcement-bar').classList.remove('header-hidden');
            } else {
                document.querySelector('.announcement-bar').classList.add('header-hidden');
                document.querySelector('.announcement-bar').classList.remove('header-visible');
            }
            prevScrollpos = currentScrollPos;
        }
    </script>
</body>
</html>
