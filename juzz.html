<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juzz List - Modern Islamic Scripture Navigator</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-gradient-start: #8a2be2;
            --bg-gradient-end: #4b0082;
            --sidebar-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.2);
            --hover-color: rgba(255, 255, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.3) transparent;
        }

        *::-webkit-scrollbar {
            width: 8px;
        }

        *::-webkit-scrollbar-track {
            background: transparent;
        }

        *::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body.light-mode {
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            color: #333;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 80px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            transition: width 0.3s ease;
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px;
            color: var(--text-color);
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s, background 0.3s;
        }

        .light-mode .sidebar-item {
            color: #333;
            opacity: 0.8;
        }

        .sidebar-item:hover {
            opacity: 1;
            background: var(--hover-color);
        }

        .sidebar-item i {
            margin-right: 15px;
            font-size: 1.2em;
            min-width: 40px;
            text-align: center;
        }

        .sidebar-item span {
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sidebar:hover .sidebar-item span {
            opacity: 1;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        /* Rest of the existing styles remain the same */
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <aside class="sidebar">
            <a href="index.html" class="sidebar-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="login.html" class="sidebar-item">
                <i class="fas fa-user"></i>
                <span>Login</span>
            </a>
            <a href="#" class="sidebar-item">
                <i class="fas fa-info-circle"></i>
                <span>About Us</span>
            </a>
            <a href="#" class="sidebar-item">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
            </a>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1 class="header-title">Juzz List</h1>
                <div class="header-actions">
                    <div class="search-bar">
                        <i class="fas fa-search" style="color: white; margin-right: 10px;"></i>
                        <input type="text" placeholder="Search Juzz..." id="search-input">
                    </div>
                    <button class="header-btn" id="dark-mode-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </header>

            <div id="juzz-list" class="juzz-list"></div>
        </main>
    </div>

    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const juzzList = document.getElementById('juzz-list');
        const loader = document.getElementById('loader');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const searchInput = document.getElementById('search-input');

        const juzzNames = [
        { en: 'Alif Lam Meem', ar: 'الم', surahStart: 1, surahEnd: 5 },
        { en: 'Sayaqul', ar: 'سيقول', surahStart: 6, surahEnd: 10 },
        { en: 'Tilkar Rusul', ar: 'تلك الرسل', surahStart: 11, surahEnd: 15 },
        { en: 'Lan Tanalul Birr', ar: 'لن تنالوا البر', surahStart: 16, surahEnd: 20 },
        { en: 'Wal Muhsanat', ar: 'والمحصنات', surahStart: 21, surahEnd: 25 },
        { en: 'La Yuhibbullah', ar: 'لا يحب الله', surahStart: 26, surahEnd: 30 },
        { en: 'Wa Iza Samiu', ar: 'وإذا سمعوا', surahStart: 31, surahEnd: 35 },
        { en: 'Wa Lau Annana', ar: 'ولو أننا', surahStart: 36, surahEnd: 40 },
        { en: 'Qalal Malau', ar: 'قال الملأ', surahStart: 41, surahEnd: 45 },
        { en: 'Wa A\'lamu', ar: 'واعلموا', surahStart: 46, surahEnd: 50 },
        { en: 'Yatadhiroon', ar: 'يعتذرون', surahStart: 51, surahEnd: 55 },
        { en: 'Wa Ma Min Dabbah', ar: 'وما من دابة', surahStart: 56, surahEnd: 60 },
        { en: 'Wa Ma Ubarri\'u', ar: 'وما أبرئ', surahStart: 61, surahEnd: 65 },
        { en: 'Rubama', ar: 'ربما', surahStart: 66, surahEnd: 70 },
        { en: 'Subhanallazi', ar: 'سبحان الذي', surahStart: 71, surahEnd: 75 },
        { en: 'Qal Alam', ar: 'قال ألم', surahStart: 76, surahEnd: 80 },
        { en: 'Iqtaraba Linnas', ar: 'اقترب للناس', surahStart: 81, surahEnd: 85 },
        { en: 'Qad Aflaha', ar: 'قد أفلح', surahStart: 86, surahEnd: 90 },
        { en: 'Wa Qalallazina', ar: 'وقال الذين', surahStart: 91, surahEnd: 95 },
        { en: 'A\'man Khalaq', ar: 'أمن خلق', surahStart: 96, surahEnd: 100 },
        { en: 'Utlu Ma Uhiya', ar: 'اتل ما أوحي', surahStart: 101, surahEnd: 105 },
        { en: 'Wa Man Yaqnut', ar: 'ومن يقنت', surahStart: 106, surahEnd: 110 },
        { en: 'Wa Mali', ar: 'وما لي', surahStart: 111, surahEnd: 115 },
        { en: 'Faman Azlam', ar: 'فمن أظلم', surahStart: 116, surahEnd: 120 },
        { en: 'Ilaihi Yuraddu', ar: 'إليه يرد', surahStart: 121, surahEnd: 125 },
        { en: 'Ha Meem', ar: 'حم', surahStart: 126, surahEnd: 130 },
        { en: 'Qala Fama Khatbukum', ar: 'قال فما خطبكم', surahStart: 131, surahEnd: 135 },
        { en: 'Qad Sami Allah', ar: 'قد سمع الله', surahStart: 136, surahEnd: 140 },
        { en: 'Tabarakallazi', ar: 'تبارك الذي', surahStart: 141, surahEnd: 145 },
        { en: 'Amma Yatasa\'alun', ar: 'عم يتساءلون', surahStart: 146, surahEnd: 150 }
    ];

        function renderJuzzList(data) {
            juzzList.innerHTML = '';
            const fragment = document.createDocumentFragment();
            data.forEach((juzz, index) => {
                const juzzDiv = document.createElement('div');
                juzzDiv.classList.add('juzz');
                juzzDiv.innerHTML = `
                    <div class="text-xl font-bold">Juzz ${index + 1}</div>
                    <div class="juzz-en">${juzz.en}</div>
                    <div class="juzz-ar">${juzz.ar}</div>
                `;
                
                juzzDiv.addEventListener('click', () => {
                    window.location.href = `juzz_detail.html?juzz=${index + 1}`;
                });

                fragment.appendChild(juzzDiv);
            });
            juzzList.appendChild(fragment);
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredJuzz = juzzNames.filter(juzz => 
                juzz.en.toLowerCase().includes(searchTerm) || 
                juzz.ar.toLowerCase().includes(searchTerm)
            );
            renderJuzzList(filteredJuzz);
        });

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const moonIcon = darkModeToggle.querySelector('i');
            moonIcon.classList.toggle('fa-moon');
            moonIcon.classList.toggle('fa-sun');
        });

        particlesJS('particles-js', {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 800 } },
                color: { value: '#8a2be2' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#8a2be2', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: 'none', random: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' } },
                modes: { repulse: { distance: 100, duration: 0.4 } }
            }
        });

        renderJuzzList(juzzNames);
        loader.style.display = 'none';
    });
    </script>
</body>
</html>
