<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosque Finder AI Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .search-container {
            display: flex;
            margin-bottom: 30px;
        }

        #searchInput {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }

        #searchBtn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #searchBtn:hover {
            background-color: #0056b3;
        }

        .mosques-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .mosque-list {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .mosque-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mosque-details {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .ai-insights {
            background-color: #e6f2ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .loading, .error {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .mosques-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mosque Finder AI Tool</h1>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter city or area">
            <button id="searchBtn">Search</button>
        </div>

        <div class="mosques-container">
            <div class="mosque-list" id="mosqueList">
                <!-- Mosque cards will be dynamically inserted here -->
            </div>

            <div class="mosque-details" id="mosqueDetails">
                <p>Select a mosque to view details</p>
            </div>
        </div>
    </div>

    <script type="module">
        // Configuration
        const PROXY_URL = 'https://cors-anywhere.herokuapp.com/';
        const GOOGLE_PLACES_API_KEY = 'AIzaSyDz8qN4VfQZ6AdeBhOa5y8HpN1sFlhHtl0';
        const GEMINI_API_KEY = 'AIzaSyCHMj_UZZZ5q4L-U-Xjp_dwhLyZpY1rvKw';

        // Import the functions we need from the modules
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const mosqueList = document.getElementById('mosqueList');
        const mosqueDetails = document.getElementById('mosqueDetails');

        // Initialize Gemini AI
        const genAI = new GoogleGenerativeAI(GEMINI_API_KEY);

        // Generate AI Insights
        async function generateMosqueInsights(mosque) {
            try {
                const model = genAI.getGenerativeModel({ model: "gemini-pro" });
                
                const prompt = `Provide a detailed, culturally sensitive analysis of this mosque based on its available information. 
                Mosque Name: ${mosque.name}
                Address: ${mosque.formatted_address}
                Rating: ${mosque.rating}
                Number of Ratings: ${mosque.user_ratings_total}

                Please create a brief, informative summary that includes:
                1. The mosque's significance in the local community
                2. Any notable architectural or historical features
                3. A welcoming description that respects Islamic cultural nuances`;

                const result = await model.generateContent(prompt);
                const response = await result.response;
                return response.text();
            } catch (error) {
                console.error('Gemini AI Analysis Error:', error);
                return 'Unable to generate AI insights at this time.';
            }
        }

        // Render mosque cards
        function renderMosqueCards(mosques) {
            if (!mosques || mosques.length === 0) {
                mosqueList.innerHTML = '<p class="error">No mosques found in this area.</p>';
                return;
            }

            mosqueList.innerHTML = mosques.map(mosque => `
                <div class="mosque-card">
                    <div>
                        <h3>${mosque.name}</h3>
                        <p>${mosque.vicinity || 'Address not available'}</p>
                        <div>
                            <span>★ ${mosque.rating || 'N/A'}</span>
                            <span>• ${mosque.user_ratings_total || 0} ratings</span>
                        </div>
                    </div>
                    <button class="details-btn" onclick="showMosqueDetails('${mosque.place_id}')">
                        Details
                    </button>
                </div>
            `).join('');
        }

        // Fetch mosque details
        async function showMosqueDetails(placeId) {
            try {
                // Fetch Place Details
                const detailsResponse = await fetch(`${PROXY_URL}https://maps.googleapis.com/maps/api/place/details/json?place_id=${placeId}&key=${GOOGLE_PLACES_API_KEY}`);
                const detailsData = await detailsResponse.json();
                const mosque = detailsData.result;

                if (!mosque) {
                    mosqueDetails.innerHTML = '<p class="error">Could not fetch mosque details.</p>';
                    return;
                }

                // Generate AI Insights
                const aiInsights = await generateMosqueInsights(mosque);

                mosqueDetails.innerHTML = `
                    <h2>${mosque.name}</h2>
                    <div>
                        <p><strong>Address:</strong> ${mosque.formatted_address || 'Not available'}</p>
                        <p><strong>Phone:</strong> ${mosque.formatted_phone_number || 'Not available'}</p>
                        <p><strong>Rating:</strong> ${mosque.rating || 'N/A'} (${mosque.user_ratings_total || 0} ratings)</p>
                        
                        ${mosque.opening_hours ? `
                            <div>
                                <h3>Opening Hours</h3>
                                ${mosque.opening_hours.weekday_text ? 
                                    mosque.opening_hours.weekday_text.map(day => `<p>${day}</p>`).join('') : 
                                    '<p>Hours not available</p>'}
                            </div>
                        ` : ''}
                        
                        ${mosque.website ? `<p><strong>Website:</strong> <a href="${mosque.website}" target="_blank">Visit Website</a></p>` : ''}
                        
                        <div class="ai-insights">
                            <h3>AI Insights</h3>
                            <p>${aiInsights}</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                mosqueDetails.innerHTML = `<p class="error">Error fetching details: ${error.message}</p>`;
            }
        }

        // Search mosques
        async function searchMosques() {
            const searchTerm = searchInput.value.trim();
            if (!searchTerm) {
                alert('Please enter a city or area');
                return;
            }

            mosqueList.innerHTML = '<p class="loading">Loading mosques...</p>';
            mosqueDetails.innerHTML = '<p>Select a mosque to view details</p>';

            try {
                const response = await fetch(`${PROXY_URL}https://maps.googleapis.com/maps/api/place/textsearch/json?query=mosques+in+${searchTerm}&key=${GOOGLE_PLACES_API_KEY}`);
                const data = await response.json();

                if (data.status === 'OK') {
                    renderMosqueCards(data.results);
                } else {
                    mosqueList.innerHTML = `<p class="error">Error: ${data.status}</p>`;
                }
            } catch (error) {
                mosqueList.innerHTML = `<p class="error">Error searching mosques: ${error.message}</p>`;
            }
        }

        // Event listeners
        searchBtn.addEventListener('click', searchMosques);
        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') searchMosques();
        });

        // Expose functions to global scope for onclick
        window.showMosqueDetails = showMosqueDetails;
    </script>
    <script src="https://esm.run/@google/generative-ai"></script>
</body>
</html>
