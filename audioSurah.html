       /* Root Variables */
:root {
    --primary-color: #6366f1;
    --secondary-color: #4f46e5;
    --accent-color: #818cf8;
    --success-color: #10b981;
    --warning-color: #f59e0b;
    --error-color: #ef4444;
    --text-primary: #1f2937;
    --text-secondary: #4b5563;
    --text-tertiary: #9ca3af;
    --bg-primary: #f3f4f6;
    --bg-secondary: #ffffff;
    --card-bg: rgba(255, 255, 255, 0.8);
    --card-shadow: 0 8px 32px rgba(99, 102, 241, 0.15);
    --gradient-1: linear-gradient(135deg, #6366f1, #4f46e5);
    --gradient-2: linear-gradient(135deg, #818cf8, #6366f1);
    --overlay-bg: rgba(255, 255, 255, 0.95);
    --transition-base: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Reset and Base Styles */
*, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    font-size: 16px;
    scroll-behavior: smooth;
}

body {
    margin: 0;
    min-height: 100vh;
    background: var(--bg-primary);
    font-family: 'Inter', sans-serif;
    color: var(--text-primary);
    overflow-x: hidden;
    transition: var(--transition-base);
    background-image: 
        radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 90% 80%, rgba(79, 70, 229, 0.1) 0%, transparent 50%);
    line-height: 1.5;
}

/* Typography */
h1, h2, h3, h4, h5, h6 {
    font-weight: 700;
    line-height: 1.2;
    margin-bottom: 1rem;
    color: var(--text-primary);
}

h1 { font-size: 2.5rem; }
h2 { font-size: 2rem; }
h3 { font-size: 1.75rem; }
h4 { font-size: 1.5rem; }
h5 { font-size: 1.25rem; }
h6 { font-size: 1rem; }

/* Layout */
.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 24px;
}

.section {
    padding: 80px 0;
}

/* Grid System */
.grid {
    display: grid;
    gap: 24px;
}

.grid-2 { grid-template-columns: repeat(2, 1fr); }
.grid-3 { grid-template-columns: repeat(3, 1fr); }
.grid-4 { grid-template-columns: repeat(4, 1fr); }

/* Header and Navigation */
header {
    background: var(--gradient-1);
    padding: 16px 0;
    position: sticky;
    top: 0;
    z-index: 1000;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 24px;
}

.nav-menu {
    display: flex;
    gap: 24px;
    list-style: none;
}

.nav-link {
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: var(--transition-base);
    padding: 8px 16px;
    border-radius: 8px;
}

.nav-link:hover {
    background: rgba(255, 255, 255, 0.1);
}

/* Sidebar */
.sidebar {
    position: fixed;
    left: 0;
    top: 0;
    height: 100vh;
    width: 280px;
    background: var(--bg-secondary);
    border-right: 1px solid rgba(99, 102, 241, 0.2);
    transform: translateX(-100%);
    transition: var(--transition-base);
    z-index: 1000;
    padding: 24px;
}

.sidebar.active {
    transform: translateX(0);
}

.sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
}

.sidebar-menu {
    list-style: none;
}

.sidebar-link {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    color: var(--text-primary);
    text-decoration: none;
    border-radius: 8px;
    transition: var(--transition-base);
}

.sidebar-link:hover {
    background: var(--gradient-1);
    color: white;
}

/* Cards */
.card {
    background: var(--card-bg);
    backdrop-filter: blur(12px);
    border-radius: 24px;
    overflow: hidden;
    transition: var(--transition-base);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 24px;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: var(--card-shadow);
}

/* Sheikh Item Cards */
.sheikh-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 24px;
    padding: 24px 0;
}

.sheikh-item {
    background: var(--card-bg);
    backdrop-filter: blur(12px);
    border-radius: 24px;
    overflow: hidden;
    transition: var(--transition-base);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.sheikh-item:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: var(--card-shadow);
    border-color: var(--accent-color);
}

.sheikh-item img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    transition: transform 0.6s ease;
}

.sheikh-item:hover img {
    transform: scale(1.08);
}

.sheikh-name {
    padding: 16px;
    text-align: center;
    font-weight: 600;
    color: var(--text-primary);
}

.sheikh-name-arabic {
    font-family: 'Amiri', serif;
    font-size: 1.25rem;
    text-align: center;
    direction: rtl;
    color: var(--text-secondary);
    margin-top: 8px;
}

/* Audio Player */
.audio-overlay {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: var(--overlay-bg);
    backdrop-filter: blur(20px);
    padding: 16px;
    transform: translateY(100%);
    transition: var(--transition-base);
    border-top: 1px solid rgba(99, 102, 241, 0.2);
}

.audio-overlay.active {
    transform: translateY(0);
}

.audio-player {
    display: flex;
    align-items: center;
    gap: 24px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 16px;
    background: var(--gradient-2);
    border-radius: 16px;
    color: white;
}

.audio-controls {
    display: flex;
    align-items: center;
    gap: 16px;
}

.audio-button {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    transition: var(--transition-base);
    padding: 8px;
    border-radius: 50%;
}

.audio-button:hover {
    background: rgba(255, 255, 255, 0.1);
}

.progress-container {
    flex-grow: 1;
    background: rgba(255, 255, 255, 0.2);
    height: 6px;
    border-radius: 3px;
    cursor: pointer;
    overflow: hidden;
}

#progress-bar {
    background: white;
    height: 100%;
    border-radius: 3px;
    transition: width 0.1s linear;
}

/* Buttons */
.button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 12px 24px;
    border-radius: 12px;
    font-weight: 600;
    transition: var(--transition-base);
    cursor: pointer;
    border: none;
    gap: 8px;
}

.button-primary {
    background: var(--gradient-1);
    color: white;
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
}

.button-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(99, 102, 241, 0.3);
}

.button-secondary {
    background: transparent;
    border: 2px solid var(--primary-color);
    color: var(--primary-color);
}

.button-secondary:hover {
    background: var(--primary-color);
    color: white;
}

/* Forms */
.form-group {
    margin-bottom: 24px;
}

.form-label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: var(--text-primary);
}

.form-input {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid rgba(99, 102, 241, 0.2);
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-primary);
    transition: var(--transition-base);
}

.form-input:focus {
    border-color: var(--accent-color);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    outline: none;
}

/* Playlist Features */
.playlist-button {
    background: none;
    border: 2px solid white;
    color: white;
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    transition: var(--transition-base);
    font-weight: 500;
}

.playlist-button:hover {
    background: white;
    color: var(--primary-color);
}

/* Dark Mode */
body.dark-mode {
    --bg-primary: #0f172a;
    --bg-secondary: #1e293b;
    --text-primary: #f1f5f9;
    --text-secondary: #cbd5e1;
    --text-tertiary: #64748b;
    --card-bg: rgba(30, 41, 59, 0.8);
    --overlay-bg: rgba(15, 23, 42, 0.95);
}

/* Utility Classes */
.text-center { text-align: center; }
.mb-1 { margin-bottom: 0.5rem; }
.mb-2 { margin-bottom: 1rem; }
.mb-3 { margin-bottom: 1.5rem; }
.mb-4 { margin-bottom: 2rem; }
.mt-1 { margin-top: 0.5rem; }
.mt-2 { margin-top: 1rem; }
.mt-3 { margin-top: 1.5rem; }
.mt-4 { margin-top: 2rem; }

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.fade-in { animation: fadeIn 0.6s ease-out; }
.slide-up { animation: slideUp 0.6s ease-out; }

/* Loading Spinner */
.loading-spinner {
    width: 50px;
    height: 50px;
    border: 3px solid var(--accent-color);
    border-radius: 50%;
    border-top-color: transparent;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Media Queries */
@media (max-width: 1200px) {
    .container { max-width: 960px; }
    .grid-4 { grid-template-columns: repeat(3, 1fr); }
}

@media (max-width: 992px) {
    .container { max-width: 720px; }
    .grid-4, .grid-3 { grid-template-columns: repeat(2, 1fr); }
}

@media (max-width: 768px) {
    .container { max-width: 540px; }
    html { font-size: 14px; }
    .grid-4, .grid-3, .grid-2 { grid-template-columns: 1fr; }
    
    .sheikh-list {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 16px;
    }
    
    .sheikh-item img { height: 200px; }
    
    .audio-player {
        flex-direction: column;
        text-align: center;
    }
    
    .sidebar { width: 100%; }
}

@media (max-width: 576px) {
    .container { padding: 0 16px; }
    .section { padding: 40px 0; }
    
    .audio-controls {
        flex-wrap: wrap;
        justify-content: center;
    }
}

/* Custom Scrollbar */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: var(--bg-primary);
}

::-webkit-scrollbar-thumb {
    background: var(--accent-color);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--secondary-color);
}

        title: 'Add to Playlist',
        html: `
            ${playlistOptions}
            <button class="swal2-confirm swal2-styled" onclick="redirectToCreateNewPlaylist()">Create New Playlist</button>
        `,
        showConfirmButton: false,
        showCancelButton: true,
        cancelButtonText: 'Cancel',
        customClass: {
            container: 'add-to-playlist-container',
            popup: 'add-to-playlist-popup'
        }
    });
}

window.redirectToCreateNewPlaylist = function() {
    console.log('Redirecting to playlist.html');
    window.location.href = 'playlist.html';
}

window.addToSelectedPlaylist = function(playlistName) {
    console.log('Adding to playlist:', playlistName);
    const playlists = getUserPlaylists();
    const playlist = playlists.find(p => p.name === playlistName);

    if (!playlist) {
        Swal.fire({
            title: 'Error',
            text: 'Playlist not found.',
            icon: 'error'
        });
        return;
    }

    if (!currentSheikh || !currentSurahId || !surahTitle || !currentAudio) {
        Swal.fire({
            title: 'Error',
            text: 'Unable to add to playlist. Please try again.',
            icon: 'error'
        });
        return;
    }

    const playlistItem = {
        surahId: currentSurahId,
        sheikh: {
            id: currentSheikh.id,
            name: currentSheikh.name,
            arabicName: currentSheikh.arabicName,
            imageUrl: currentSheikh.imageUrl
        },
        surahName: surahTitle.textContent,
        audioUrl: currentAudio.src
    };

    if (!playlist.items) {
        playlist.items = [];
    }

    if (!playlist.items.some(item => item.surahId === playlistItem.surahId && item.sheikh.id === playlistItem.sheikh.id)) {
        playlist.items.push(playlistItem);
        const updatedPlaylists = playlists.map(p => p.name === playlist.name ? playlist : p);
        localStorage.setItem('userPlaylists', JSON.stringify(updatedPlaylists));

        Swal.fire({
            title: 'Added to Playlist',
            text: `${playlistItem.surahName} by ${playlistItem.sheikh.name} has been added to "${playlist.name}".`,
            icon: 'success',
            timer: 2000,
            timerProgressBar: true,
            showConfirmButton: false
        });
    } else {
        Swal.fire({
            title: 'Already in Playlist',
            text: 'This surah by this reciter is already in the selected playlist.',
            icon: 'info',
            timer: 2000,
            timerProgressBar: true,
            showConfirmButton: false
        });
    }
}

    function stopAudio() {
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
        }
        playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
    }

    function playAudio() {
        if (currentAudio) {
            if (currentAudio.paused) {
                currentAudio.play();
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                currentAudio.pause();
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        }
    }

    function rewindAudio() {
        if (currentAudio) {
            currentAudio.currentTime = Math.max(currentAudio.currentTime - 10, 0);
        }
    }

    function toggleOverlay() {
        audioOverlay.classList.toggle('active');
        if (!audioOverlay.classList.contains('active') && currentAudio) {
            currentAudio.pause();
        }
    }

    function updateProgress() {
        if (currentAudio) {
            const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
            progressBar.style.width = `${progress}%`;
            progressTime.textContent = `${formatTime(currentAudio.currentTime)} / ${formatTime(currentAudio.duration)}`;
        }
    }

    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    async function loadSurahAudio(surahId, sheikh, isReciterChange = false) {
        if (currentAudio) {
            currentAudio.pause();
        }

        try {
            const response = await fetch(`https://api.quran.com/api/v4/chapter_recitations/${sheikh.id}/${surahId}`);
            const data = await response.json();
            const audioUrl = data.audio_file.audio_url;

            currentAudio = new Audio(audioUrl);
            currentAudio.addEventListener('ended', async () => {
                const nextSurahId = parseInt(surahId) + 1;
                if (nextSurahId <= 114) {
                    loadSurahAudio(nextSurahId.toString(), sheikh);
                } else {
                    stopAudio();
                    Swal.fire({
                        title: 'End of Quran',
                        text: 'You have reached the end of the Quran.',
                        icon: 'info',
                        confirmButtonText: 'Okay'
                    });
                }
            });

            currentAudio.addEventListener('canplaythrough', () => {
                currentAudio.play();
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            });

            currentAudio.addEventListener('timeupdate', updateProgress);

            const surahResponse = await fetch(`https://api.quran.com/api/v4/chapters/${surahId}`);
            const surahData = await surahResponse.json();
            const surahName = surahData.chapter.name_simple;
            const surahTranslation = surahData.chapter.translated_name.name;

            reciterImage.src = sheikh.imageUrl;
            surahTitle.textContent = `Surah ${surahName} (${surahTranslation})`;
            reciterName.textContent = `Reciter: ${sheikh.name} (${sheikh.arabicName})`;
            audioOverlay.classList.add('active');

            if (isReciterChange || sheikh.id !== currentSheikh?.id) {
                Swal.fire({
                    title: 'Reciter Changed',
                    text: `Now playing: Surah ${surahName} recited by ${sheikh.name} (${sheikh.arabicName})`,
                    icon: 'success',
                    timer: 3000,
                    timerProgressBar: true,
                    showConfirmButton: false
                });
                currentSheikh = sheikh;
            } else if (surahId !== currentSurahId) {
                Swal.fire({
                    title: 'Surah Changed',
                    text: `Now playing: Surah ${surahName}`,
                    icon: 'info',
                    timer: 3000,
                    timerProgressBar: true,
                    showConfirmButton: false
                });
            }

    currentSurahId = surahId;
           
        } catch (error) {
            console.error('Error loading audio:', error);
            Swal.fire({
                title: 'Error',
                text: 'Failed to load audio. Please try again later.',
                icon: 'error',
                confirmButtonText: 'Okay'
            });
        }
    }



    playPauseButton.addEventListener('click', playAudio);
    stopButton.addEventListener('click', stopAudio);
    rewindButton.addEventListener('click', rewindAudio);
    speedControl.addEventListener('change', (event) => {
        if (currentAudio) {
            currentAudio.playbackRate = parseFloat(event.target.value);
        }
    });

    progressContainer.addEventListener('click', function(e) {
        const rect = this.getBoundingClientRect();
        const clickPosition = (e.clientX - rect.left) / rect.width;
        if (currentAudio) {
            currentAudio.currentTime = clickPosition * currentAudio.duration;
            updateProgress();
        }
    });

    function renderSheikhList(sheikhs) {
        sheikhList.innerHTML = '';
        sheikhs.forEach((sheikh) => {
            const sheikhItem = document.createElement('div');
            sheikhItem.className = 'sheikh-item';
            sheikhItem.innerHTML = `
                <img src="${sheikh.imageUrl}" alt="${sheikh.name}">
                <div class="sheikh-name">${sheikh.name}</div>
                <div class="sheikh-name-arabic">${sheikh.arabicName}</div>
            `;
            sheikhItem.addEventListener('click', () => {
                document.querySelectorAll('.sheikh-item').forEach(item => item.classList.remove('active'));
                sheikhItem.classList.add('active');
                loadSurahAudio(currentSurahId, sheikh, true);
            });
            sheikhList.appendChild(sheikhItem);
        });
    }

    renderSheikhList(sheikhs);

    // Dark mode functionality
    const darkModeCheckbox = document.getElementById('darkModeCheckbox');

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // Check for saved dark mode preference
    const savedDarkMode = localStorage.getItem('darkMode');
    if (savedDarkMode === 'true') {
        document.body.classList.add('dark-mode');
        darkModeCheckbox.checked = true;
    }

    darkModeCheckbox.addEventListener('change', toggleDarkMode);

    // Filter functionality
    const filterButton = document.getElementById('filterButton');
    const filterOptions = document.getElementById('filterOptions');
    const filterOptionElements = document.querySelectorAll('.filter-option');

    filterButton.addEventListener('click', () => {
        filterOptions.style.display = filterOptions.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', (event) => {
        if (!filterButton.contains(event.target) && !filterOptions.contains(event.target)) {
            filterOptions.style.display = 'none';
        }
    });

    filterOptionElements.forEach(option => {
        option.addEventListener('click', () => {
            const filter = option.getAttribute('data-filter');
            filterSheikhs(filter);
            filterOptions.style.display = 'none';
        });
    });

    function filterSheikhs(filter) {
        let filteredSheikhs;
        if (filter === 'most-rated') {
            filteredSheikhs = [...sheikhs].sort((a, b) => b.rating - a.rating);
        } else if (filter === 'most-popular') {
            filteredSheikhs = [...sheikhs].sort((a, b) => b.popularity - a.popularity);
        } else {
            filteredSheikhs = sheikhs;
        }

        renderSheikhList(filteredSheikhs);
    }

    // Modern spin option (continued)
    setTimeout(() => {
        if (!document.querySelector('.sheikh-item.active')) {
            Swal.fire({
                title: 'Find a Reciter',
                text: 'Not sure which reciter to choose? Let us pick one for you!',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Spin!',
                cancelButtonText: 'Cancel',
                allowOutsideClick: false,
                background: 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)',
                customClass: {
                    container: 'responsive-swal-container',
                    popup: 'responsive-swal-popup',
                    title: 'responsive-swal-title',
                    content: 'responsive-swal-content',
                    confirmButton: 'responsive-swal-confirm-button',
                    cancelButton: 'responsive-swal-cancel-button'
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    let spinCount = 0;
                    const maxSpins = 20;
                    const spinInterval = 100;

                    const spinAnimation = setInterval(() => {
                        const randomSheikh = sheikhs[Math.floor(Math.random() * sheikhs.length)];
                        Swal.update({
                            title: 'Selecting a Reciter...',
                            html: `
                                <div class="spinner-container">
                                    <img src="${randomSheikh.imageUrl}" alt="${randomSheikh.name}" class="spinner-image">
                                    <div class="spinner-name">${randomSheikh.name}</div>
                                    <div class="spinner-name-arabic">${randomSheikh.arabicName}</div>
                                </div>
                            `,
                            showConfirmButton: false
                        });

                        spinCount++;
                        if (spinCount >= maxSpins) {
                            clearInterval(spinAnimation);
                            const selectedSheikh = sheikhs[Math.floor(Math.random() * sheikhs.length)];
                            setTimeout(() => {
                                Swal.fire({
                                    title: 'Reciter Selected!',
                                    html: `
                                        <div class="spinner-container">
                                            <img src="${selectedSheikh.imageUrl}" alt="${selectedSheikh.name}" class="spinner-image" style="animation: none;">
                                            <div class="spinner-name">${selectedSheikh.name}</div>
                                            <div class="spinner-name-arabic">${selectedSheikh.arabicName}</div>
                                        </div>
                                    `,
                                    icon: 'success',
                                    confirmButtonText: 'Listen Now',
                                    customClass: {
                                        container: 'responsive-swal-container',
                                        popup: 'responsive-swal-popup',
                                        title: 'responsive-swal-title',
                                        content: 'responsive-swal-content',
                                        confirmButton: 'responsive-swal-confirm-button'
                                    }
                                }).then(() => {
                                    loadSurahAudio(currentSurahId, selectedSheikh, true);
                                });
                            }, 500);
                        }
                    }, spinInterval);
                }
            });
        }
    }, 5000);

    // Wake Lock API
    if ('wakeLock' in navigator) {
        let wakeLock = null;

        const requestWakeLock = async () => {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
            } catch (err) {
                console.error('Error requesting wake lock:', err);
            }
        };

        document.addEventListener('visibilitychange', () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });

        requestWakeLock();
    }

    // Open sidebar function
    function openNav() {
        document.getElementById("mySidebar").style.left = "0";
    }

    // Close sidebar function
    document.getElementById("closeSidebarBtn").addEventListener("click", function () {
        document.getElementById("mySidebar").style.left = "-250px";
    });

    // Expose openNav function to global scope
    window.openNav = openNav;

    // Initial call to update Add to Playlist button visibility
    updateAddToPlaylistButtonVisibility();
});
</script>
