<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Audio Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #abbaab;
            background: -webkit-linear-gradient(to right, #ffffff, #abbaab);
            background: linear-gradient(to right, #ffffff, #abbaab);
            font-family: 'Amiri', serif;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            color: #000;
        }
        .audio-container {
            margin-top: 20px;
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
            text-align: center;
        }
        .buttons button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #3498db;
        }
        .buttons i {
            margin-right: 5px;
        }
        .sheikh-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .sheikh-item {
            padding: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            text-align: center;
        }
        .sheikh-item:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }
        .sheikh-item img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .sheikh-item.active {
            border: 2px solid #3498db;
            background-color: #e6f7ff;
        }
        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .audio-controls button {
            background: none;
            border: none;
            font-size: 1.5em;
            margin: 0 5px;
            cursor: pointer;
            color: #2980b9;
        }
        .audio-controls button:hover {
            color: #3498db;
        }
        .audio-controls .rewind,
        .audio-controls .forward {
            font-size: 1.2em;
        }
        .audio-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ffffff, #abbaab);
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        .audio-overlay.active {
            display: flex;
            opacity: 1;
        }
        .audio-player {
            position: relative;
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .audio-player img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .audio-player button {
            background: none;
            border: none;
            font-size: 1.5em;
            margin: 10px;
            cursor: pointer;
        }
        .audio-player button:hover {
            color: #2980b9;
        }
        .audio-player select {
            padding: 5px;
            margin: 10px;
        }
        .audio-overlay .filter-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .audio-overlay .filter-btn:hover {
            background: #2980b9;
        }
        .about-section {
            margin-top: 20px;
            font-size: 1em;
            color: #333;
        }
        @media (max-width: 600px) {
            .audio-player {
                width: 100%;
                padding: 10px;
            }
            .sheikh-item {
                width: 100px;
                height: 100px;
            }
        }
        /* Dark mode styles */
        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }
        body.dark-mode .container {
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }
        body.dark-mode h1 {
            color: #fff;
        }
        body.dark-mode .sheikh-item {
            border-color: #555;
        }
        body.dark-mode .sheikh-item:hover {
            background-color: #555;
        }
        body.dark-mode .buttons button {
            background-color: #555;
        }
        body.dark-mode .buttons button:hover {
            background-color: #666;
        }
        body.dark-mode .audio-player {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quran Audio Player</h1>
            <i id="dark-mode-toggle" class="fas fa-moon"></i>
            <span class="close-button" onclick="window.location.href='index.html'">×</span>
        </header>
        <div class="audio-container" id="audio-container"></div>
        <div class="sheikh-list" id="sheikh-list"></div>
    </div>

    <div class="audio-overlay" id="audio-overlay">
        <div class="audio-player" id="audio-player">
            <button class="filter-btn" onclick="filterSurahs()">Filter Surahs</button>
            <img id="reciter-image" src="" alt="Reciter">
            <audio id="audio-element" controls></audio>
            <div class="audio-controls">
                <button class="rewind" onclick="rewindAudio()"><i class="fas fa-backward"></i></button>
                <button id="playPauseButton"><i class="fas fa-play"></i></button>
                <button class="forward" onclick="forwardAudio()"><i class="fas fa-forward"></i></button>
                <label for="speedControl">Speed: </label>
                <select id="speedControl">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
            <div class="about-section" id="about-section">
                <p id="about-text">About: Reciter information will be displayed here.</p>
            </div>
            <button class="close-button" onclick="toggleOverlay()">×</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audioOverlay = document.getElementById('audio-overlay');
            const audioElement = document.getElementById('audio-element');
            const reciterImage = document.getElementById('reciter-image');
            const aboutSection = document.getElementById('about-section');
            const aboutText = document.getElementById('about-text');
            const playPauseButton = document.getElementById('playPauseButton');
            const speedControl = document.getElementById('speedControl');
            const sheikhList = document.getElementById('sheikh-list');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            let currentAudio = null;
            let currentSurahId = 1;

            const sheikhs = [
                { id: '1', name: 'Abdul Rahman Al-Sudais', imageUrl: 'download (1).jpeg' },
                { id: '2', name: 'Abdul Basit', imageUrl: 'download (2).jpeg' },
                { id: '3', name: 'Ali Jaber', imageUrl: 'download (3).jpeg' },
                { id: '4', name: 'Maher Al-Muaiqly', imageUrl: 'download (4).jpeg' },
                { id: '5', name: 'Nasser Al-Qatami', imageUrl: 'download (5).jpeg' },
                { id: '6', name: 'Yasser Al-Dosari', imageUrl: 'download (6).jpeg' },
                { id: '7', name: 'Saad Al-Ghamdi', imageUrl: 'download (7).jpeg' },
                { id: '8', name: 'Salah Bukhatir', imageUrl: 'download (8).jpeg' },
                { id: '9', name: 'Fares Abbad', imageUrl: 'download (9).jpeg' },
                { id: '10', name: 'Juhany', imageUrl: 'download (10).jpeg' },
                { id: '11', name: 'Muhammad Siddiq Al-Minshawi', imageUrl: 'download (11).jpeg' },
                { id: '12', name: 'Saad Al-Ghamdi', imageUrl: 'download (12).jpeg' },
                { id: '13', name: 'Abu Bakr Al-Shatri', imageUrl: 'download (13).jpeg' },
                { id: '14', name: 'Hani Rifai', imageUrl: 'download (14).jpeg' },
                { id: '15', name: 'Abdullah Basfar', imageUrl: 'download (15).jpeg' }
            ];

            function stopAudio() {
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }

            function playAudio() {
                if (currentAudio.paused) {
                    currentAudio.play();
                    playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    currentAudio.pause();
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                }
            }

            function rewindAudio() {
                if (currentAudio) {
                    currentAudio.currentTime -= 10;
                }
            }

            function forwardAudio() {
                if (currentAudio) {
                    currentAudio.currentTime += 10;
                }
            }

            function toggleOverlay() {
                audioOverlay.classList.toggle('active');
                if (!audioOverlay.classList.contains('active') && currentAudio) {
                    currentAudio.pause();
                }
                document.body.classList.toggle('blurred');
            }

            function filterSurahs() {
                // Implement filtering logic here
            }

            async function loadSurahAudio(surahId, sheikh) {
                if (currentAudio) {
                    currentAudio.pause();
                }

                try {
                    const response = await fetch(`https://api.quran.com/api/v4/chapter_recitations/${sheikh.id}/${surahId}`);
                    const data = await response.json();
                    const audioUrl = data.audio_file.audio_url;

                    currentAudio = new Audio(audioUrl);
                    currentAudio.addEventListener('ended', () => {
                        playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                    });

                    currentAudio.addEventListener('canplaythrough', () => {
                        currentAudio.play();
                        playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
                    });

                    audioElement.src = audioUrl;
                    reciterImage.src = sheikh.imageUrl;
                    aboutText.textContent = `Reciter: ${sheikh.name}`;
                    toggleOverlay();
                } catch (error) {
                    console.error('Error loading audio:', error);
                    Swal.fire({
                        title: 'Error',
                        text: 'Failed to load audio. Please try again later.',
                        icon: 'error',
                        confirmButtonText: 'Okay'
                    });
                }
            }

            playPauseButton.addEventListener('click', playAudio);
            stopButton.addEventListener('click', stopAudio);
            speedControl.addEventListener('change', (event) => {
                if (currentAudio) {
                    currentAudio.playbackRate = parseFloat(event.target.value);
                }
            });

            sheikhs.forEach((sheikh) => {
                const sheikhItem = document.createElement('div');
                sheikhItem.className = 'sheikh-item';
                sheikhItem.innerHTML = `<img src="${sheikh.imageUrl}" alt="${sheikh.name}">`;
                sheikhItem.addEventListener('click', () => {
                    document.querySelectorAll('.sheikh-item').forEach(item => item.classList.remove('active'));
                    sheikhItem.classList.add('active');
                    loadSurahAudio(currentSurahId, sheikh);
                });

                sheikhList.appendChild(sheikhItem);
            });

            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                darkModeToggle.classList.toggle('fa-sun');
                darkModeToggle.classList.toggle('fa-moon');
            }

            darkModeToggle.addEventListener('click', toggleDarkMode);

            // Show SweetAlert with a delay of 5 seconds
            setTimeout(() => {
                Swal.fire({
                    title: 'Are you confused in finding a good reciter? Try your luck!',
                    showCancelButton: true,
                    confirmButtonText: 'Spin!',
                    cancelButtonText: 'Cancel',
                    backdrop: 'rgba(0, 0, 0, 0.4)',
                    didOpen: () => {
                        Swal.showLoading();
                    },
                    willClose: () => {
                        Swal.stopLoading();
                    }
                }).then((result) => {
                    if (result.isConfirmed) {
                        let currentIndex = 0;
                        const spinDuration = 3000; // Spin for 3 seconds

                        const intervalId = setInterval(() => {
                            const sheikh = sheikhs[currentIndex];
                            Swal.update({
                                title: 'Spinning...',
                                html: `Selected Sheikh: ${sheikh.name}`,
                                showConfirmButton: false,
                                backdrop: 'rgba(0, 0, 0, 0.4)',
                                didOpen: () => {
                                    Swal.showLoading();
                                },
                                willClose: () => {
                                    Swal.stopLoading();
                                }
                            });

                            currentIndex = (currentIndex + 1) % sheikhs.length;
                        }, 100);

                        setTimeout(() => {
                            clearInterval(intervalId);
                            const selectedSheikh = sheikhs[Math.floor(Math.random() * sheikhs.length)];
                            Swal.fire({
                                title: 'Selected Sheikh!',
                                text: selectedSheikh.name,
                                icon: 'success',
                                backdrop: 'rgba(0, 0, 0, 0.4)',
                                didOpen: () => {
                                    Swal.showLoading();
                                },
                                willClose: () => {
                                    Swal.stopLoading();
                                }
                            }).then(() => {
                                loadSurahAudio(currentSurahId, selectedSheikh);
                            });
                        }, spinDuration);
                    }
                });
            }, 5000);

            // Prevent screen from sleeping
            if ('wakeLock' in navigator) {
                let wakeLock = null;

                const requestWakeLock = async () => {
                    try {
                        wakeLock = await navigator.wakeLock.request('screen');
                    } catch (err) {
                        console.error('Error requesting wake lock:', err);
                    }
                };

                document.addEventListener('visibilitychange', () => {
                    if (wakeLock !== null && document.visibilityState === 'visible') {
                        requestWakeLock();
                    }
                });

                requestWakeLock();
            }
        });
    </script>
</body>
</html>
