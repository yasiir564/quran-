<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="692064901690-k1988525o60rf8s1bop506ea8tll3s7t.apps.googleusercontent.com">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 300px;
            margin: auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
        }
        label {
            margin-top: 1em;
            display: block;
        }
        button {
            margin-top: 1em;
        }
        .g-signin2 {
            display: block;
            margin: auto;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Login</h2>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
        <button type="button" onclick="window.location.href='register.html'">Register</button>
    </form>
    <br>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <script>
        // Dummy user data for demonstration, stored in local storage
        const users = [
            { username: 'user1', password: 'pass1' },
            { username: 'user2', password: 'pass2' }
        ];

        // Store dummy users in local storage if not already stored
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const storedUsers = JSON.parse(localStorage.getItem('users'));
            const user = storedUsers.find(user => user.username === username && user.password === password);

            if (user) {
                alert('Login successful');
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = 'index.html'; // Redirect to main page
            } else {
                alert('Invalid username or password');
            }
        });

        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            const user = {
                username: profile.getName(),
                email: profile.getEmail(),
                imageUrl: profile.getImageUrl()
            };

            alert('Google Sign-In successful');
            localStorage.setItem('loggedInUser', JSON.stringify(user));
            window.location.href = 'index.html'; // Redirect to main page
        }
    </script>
</body>
</html>
