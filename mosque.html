<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuranPro AI Mosque Finder</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --gradient-start: #e6f2ff;
            --gradient-end: #b3d9ff;
        }

        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .mosque-card {
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            overflow: hidden;
            background: white;
        }

        .mosque-card:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .ai-suggestion-card {
            background-color: #f0f8ff;
            border-left: 5px solid var(--primary-color);
            animation: fadeIn 0.5s ease-in-out;
        }

        .distance-badge {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
        }

        #map {
            height: 400px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .loading-spinner {
            animation: pulse 1.5s infinite;
        }

        .header-container {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="header-container mb-4 text-center">
            <h1 class="mb-3">ðŸ•Œ AI Mosque Locator</h1>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="input-group">
                        <input type="text" id="locationSearch" class="form-control" placeholder="Enter city or town name">
                        <button id="searchLocationBtn" class="btn btn-primary">
                            <i class="bi bi-search"></i> Search
                        </button>
                        <button id="findMosquesBtn" class="btn btn-success">
                            <i class="bi bi-geo-alt"></i> Use My Location
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="map" class="mb-4"></div>
        
        <div id="locationInfo" class="mb-4"></div>
        <div id="mosquesContainer"></div>
        <div id="aiSuggestionsContainer"></div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    // Configuration (IMPORTANT: Replace these with your actual keys)
    const CONFIG = {
        GOOGLE_MAPS_API_KEY: 'AIzaSyDz8qN4VfQZ6AdeBhOa5y8HpN1sFlhHtl0', 
        GEMINI_API_KEY: 'AIzaSyCHMj_UZZZ5q4L-U-Xjp_dwhLyZpY1rvKw'
    };

    class MosqueFinder {
        constructor(geminiApiKey) {
            this.geminiApiKey = geminiApiKey;
            this.map = null;
            this.userLocation = null;
            this.geocoder = new google.maps.Geocoder();
        }

        async showLoadingAlert() {
            Swal.fire({
                title: 'Finding Mosques',
                html: 'Searching nearby mosques...',
                didOpen: () => {
                    Swal.showLoading();
                },
                allowOutsideClick: false,
                allowEscapeKey: false
            });
        }

        async geocodeLocation(location) {
            return new Promise((resolve, reject) => {
                this.geocoder.geocode({ address: location }, (results, status) => {
                    if (status === 'OK' && results[0]) {
                        const loc = results[0].geometry.location;
                        resolve({
                            lat: loc.lat(),
                            lng: loc.lng(),
                            formattedAddress: results[0].formatted_address
                        });
                    } else {
                        reject('Location not found');
                    }
                });
            });
        }

        // Rest of the methods remain the same as in the previous implementation...
        // (calculateDistance, findNearestMosques, generateAISuggestions, etc.)

        async init(searchLocation = null) {
            try {
                await this.showLoadingAlert();
                
                let location;
                if (searchLocation) {
                    location = await this.geocodeLocation(searchLocation);
                } else {
                    location = await this.getCurrentLocation();
                }

                document.getElementById('locationInfo').innerHTML = `
                    <div class="alert alert-info text-center">
                        Location: ${location.formattedAddress || `${location.lat.toFixed(4)}, ${location.lng.toFixed(4)}`}
                    </div>
                `;

                const data = await this.findNearestMosques(location);
                this.renderResults(data);

                Swal.close();
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: error.message || 'Something went wrong!',
                    footer: 'Please try again'
                });
                console.error(error);
            }
        }

        getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Geolocation Error',
                        text: 'Geolocation is not supported by your browser'
                    });
                    reject('Geolocation not supported');
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        });
                    }, 
                    (error) => {
                        let errorMessage = 'An unknown error occurred';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "Please allow location access to find nearby mosques";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "Location information is unavailable";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "Location request timed out";
                                break;
                        }
                        
                        Swal.fire({
                            icon: 'warning',
                            title: 'Location Access',
                            text: errorMessage
                        });
                        
                        reject(errorMessage);
                    }
                );
            });
        }
    }

    // Event Listeners with SweetAlert integration
    document.getElementById('findMosquesBtn').addEventListener('click', () => {
        const finder = new MosqueFinder(CONFIG.GEMINI_API_KEY);
        finder.init().catch(error => {
            Swal.fire({
                icon: 'error',
                title: 'Location Error',
                text: error.message || 'Could not retrieve your location'
            });
        });
    });

    document.getElementById('searchLocationBtn').addEventListener('click', () => {
        const locationInput = document.getElementById('locationSearch');
        const location = locationInput.value.trim();
        
        if (location) {
            const finder = new MosqueFinder(CONFIG.GEMINI_API_KEY);
            finder.init(location);
        } else {
            Swal.fire({
                icon: 'warning',
                title: 'Invalid Location',
                text: 'Please enter a valid location to search'
            });
        }
    });

    // Allow search on Enter key
    document.getElementById('locationSearch').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            document.getElementById('searchLocationBtn').click();
        }
    });
    </script>
</body>
</html>
