<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noble Quran</title>
    <meta name="description" content="Read and listen to the complete Quran online. This Quran reader and player includes all 30 Juz (sections) with high-quality audio recitation.">
    <meta name="keywords" content="Quran reader, Quran player, online Quran, Juz Amma, 30 Juz Quran, Quran recitation, Quran audio, Islamic app">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.css">
    <link rel="icon" href="/tinywow_Quran pro_62044384.png" type="image/x-icon">

    <style>
/* CSS Reset & Variables */
:root {
  /* Colors */
  --primary: #2563eb;
  --primary-light: #3b82f6;
  --primary-dark: #1d4ed8;
  --secondary: #64748b;
  --accent: #8b5cf6;
  --background: #ffffff;
  --surface: #f8fafc;
  --surface-hover: #f1f5f9;
  --text-primary: #1f2937;
  --text-secondary: #4b5563;
  --text-tertiary: #9ca3af;
  --border: #e2e8f0;
  
  /* Shadows */
  --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
  --shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
  --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
  
  /* Border Radius */
  --radius-sm: 0.375rem;
  --radius: 0.5rem;
  --radius-lg: 0.75rem;
  
  /* Layout */
  --max-width: 1200px;
  --sidebar-width: 280px;
  --header-height: 64px;
  
  /* Transitions */
  --transition-fast: 150ms ease;
  --transition-normal: 250ms ease;
}

/* Reset & Base Styles */
*, *::before, *::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  font-size: 16px;
  scroll-behavior: smooth;
  height: 100%;
}

body {
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
  background-color: var(--background);
  color: var(--text-primary);
  line-height: 1.6;
  min-height: 100%;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* Layout */
.app-container {
  display: grid;
  grid-template-columns: var(--sidebar-width) 1fr;
  min-height: 100vh;
  background: var(--background);
}

/* Header */
.header {
  position: sticky;
  top: 0;
  background: var(--background);
  border-bottom: 1px solid var(--border);
  height: var(--header-height);
  padding: 0 1.5rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  z-index: 40;
  box-shadow: var(--shadow-sm);
}

.header-title {
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--text-primary);
}

/* Sidebar */
.sidebar {
  position: fixed;
  width: var(--sidebar-width);
  height: 100vh;
  background: var(--surface);
  border-right: 1px solid var(--border);
  padding: 1.5rem;
  overflow-y: auto;
  z-index: 50;
  transition: transform var(--transition-normal);
  box-shadow: var(--shadow);
}

.sidebar-header {
  padding-bottom: 1.5rem;
  margin-bottom: 1.5rem;
  border-bottom: 1px solid var(--border);
}

.sidebar-logo {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--primary);
}

.sidebar-nav {
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}

/* Improved Button Styles */
.sidebar-btn {
  width: 100%;
  padding: 0.875rem 1rem;
  background: var(--background);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  color: var(--text-primary);
  font-weight: 500;
  transition: all var(--transition-fast);
  display: flex;
  align-items: center;
  gap: 0.75rem;
  cursor: pointer;
}

.sidebar-btn:hover {
  background: var(--surface-hover);
  border-color: var(--primary);
  color: var(--primary);
  transform: translateY(-1px);
}

.sidebar-btn.active {
  background: var(--primary);
  border-color: var(--primary);
  color: white;
}

/* Main Content */
.main-content {
  padding: 2rem;
  max-width: var(--max-width);
  margin: 0 auto;
  width: 100%;
  background: var(--background);
}

/* Search Container */
.search-container {
  display: flex;
  gap: 1rem;
  max-width: 600px;
  margin: 2rem auto;
  padding: 0 1rem;
}

.search-input {
  flex: 1;
  padding: 0.875rem 1rem;
  border: 2px solid var(--border);
  border-radius: var(--radius);
  background: var(--background);
  color: var(--text-primary);
  font-size: 1rem;
  transition: all var(--transition-fast);
  box-shadow: var(--shadow-sm);
}

.search-input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

/* Surah Styling */
.surah-header {
  text-align: center;
  margin: 2rem 0;
  padding: 2.5rem;
  background: var(--surface);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow);
}

.bismillah {
  font-family: 'Amiri', serif;
  font-size: 2.25rem;
  margin-bottom: 1.5rem;
  color: var(--primary);
  line-height: 1.8;
}

.ayah-container {
  background: var(--surface);
  border-radius: var(--radius-lg);
  padding: 2rem;
  margin: 1.5rem 0;
  box-shadow: var(--shadow);
  transition: transform var(--transition-normal);
}

.ayah-container:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.ayah-text {
  font-family: 'Amiri', serif;
  font-size: 2rem;
  text-align: right;
  margin-bottom: 1.5rem;
  line-height: 2;
  color: var(--text-primary);
}

.translation-text {
  font-size: 1.125rem;
  color: var(--text-secondary);
  margin-bottom: 1.5rem;
  line-height: 1.8;
  padding-left: 1rem;
  border-left: 3px solid var(--primary-light);
}

/* Audio Player */
.audio-player {
  width: 100%;
  margin-top: 1.5rem;
  border-radius: var(--radius);
  padding: 1rem;
  background: var(--background);
  border: 1px solid var(--border);
  box-shadow: var(--shadow-sm);
}

/* Navigation Controls */
.navigation-controls {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin: 2rem 0;
  padding: 0 1rem;
}

.nav-btn {
  padding: 0.875rem 1.5rem;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: var(--radius);
  font-weight: 500;
  transition: all var(--transition-fast);
  display: flex;
  align-items: center;
  gap: 0.5rem;
  cursor: pointer;
  box-shadow: var(--shadow);
}

.nav-btn:hover:not(:disabled) {
  background: var(--primary-dark);
  transform: translateY(-1px);
  box-shadow: var(--shadow-lg);
}

.nav-btn:disabled {
  background: var(--text-tertiary);
  cursor: not-allowed;
  opacity: 0.7;
}

/* Responsive Design */
@media (max-width: 1024px) {
  .app-container {
    grid-template-columns: 1fr;
  }
  
  .sidebar {
    transform: translateX(-100%);
  }
  
  .sidebar.open {
    transform: translateX(0);
  }
  
  .main-content {
    margin-left: 0;
  }
}

@media (max-width: 768px) {
  :root {
    --sidebar-width: 100%;
  }
  
  .main-content {
    padding: 1rem;
  }
  
  .surah-header {
    padding: 1.5rem;
  }
  
  .bismillah {
    font-size: 1.75rem;
  }
  
  .ayah-container {
    padding: 1.5rem;
  }
  
  .ayah-text {
    font-size: 1.75rem;
  }
  
  .search-container,
  .navigation-controls {
    flex-direction: column;
  }
  
  .nav-btn {
    width: 100%;
    justify-content: center;
  }
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
  * {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
    scroll-behavior: auto !important;
  }
}

/* Focus Styles */
:focus-visible {
  outline: 2px solid var(--primary);
  outline-offset: 2px;
}

/* Print Styles */
@media print {
  .sidebar,
  .header,
  .search-container,
  .navigation-controls,
  .audio-player {
    display: none !important;
  }
  
  .app-container {
    display: block;
  }
  
  .main-content {
    margin: 0;
    padding: 0;
  }
  
  .ayah-container {
    break-inside: avoid;
    box-shadow: none;
    border: 1px solid var(--border);
  }
}
    </style>
</head>
<body>
    <button class="toggle-sidebar">
        <i class="fas fa-bars"></i>
    </button>

    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>Noble Quran</h1>
            <p>Read & Listen</p>
        </div>
        <button class="sidebar-btn" id="quranOnly">
            <i class="fas fa-book-open"></i>
            Quran Only
        </button>
        <button class="sidebar-btn" id="quranAudio">
            <i class="fas fa-headphones"></i>
            Quran with Audio
        </button>
        <button class="sidebar-btn" id="toggleTheme">
            <i class="fas fa-moon"></i>
            Toggle Theme
        </button>
        <button class="sidebar-btn" id="changeFont">
            <i class="fas fa-font"></i>
            Change Font
        </button>
        <select class="reciter-select" id="reciterSelect">
            <option value="ar.alafasy">Mishary Rashid Alafasy</option>
            <option value="ar.abdurrahmaansudais">Abdurrahmaan As-Sudais</option>
            <option value="ar.hudhaify">Ali Al-Hudhaify</option>
            <option value="ar.mahermuaiqly">Maher Al Muaiqly</option>
            <option value="ar.minshawi">Mohamed Siddiq El-Minshawi</option>
        </select>
    </aside>

    <main class="main-content">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for an Ayah...">
            <button class="search-btn">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        <div class="navigation-controls">
            <button class="nav-btn" id="prevJuzz">
                <i class="fas fa-arrow-left"></i> Previous Juzz
            </button>
            <button class="nav-btn" id="repeatJuzz">
                <i class="fas fa-redo"></i> Repeat Juzz
            </button>
            <button class="nav-btn" id="nextJuzz">
                Next Juzz <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <div class="loader"></div>
        <div id="juzzContent"></div>
    </main>

    <button class="scroll-top" id="scrollTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const state = {
        currentJuzz: parseInt(new URLSearchParams(window.location.search).get('juzz')) || 1,
        currentReciter: 'ar.alafasy',
        darkMode: false,
        fonts: ['Amiri', 'Scheherazade New', 'Noto Naskh Arabic'],
        currentFontIndex: 0,
        autoPlay: false
    };

    // DOM Elements
    const sidebar = document.querySelector('.sidebar');
    const toggleSidebar = document.querySelector('.toggle-sidebar');
    const juzzContent = document.getElementById('juzzContent');
    const loader = document.querySelector('.loader');
    const searchInput = document.querySelector('.search-input');
    const searchBtn = document.querySelector('.search-btn');
    const scrollTop = document.getElementById('scrollTop');
    const prevJuzzBtn = document.getElementById('prevJuzz');
    const nextJuzzBtn = document.getElementById('nextJuzz');
    const repeatJuzzBtn = document.getElementById('repeatJuzz');
    const reciterSelect = document.getElementById('reciterSelect');

    const BISMILLAH = 'بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ';
    const SURAH_END = '❁ صَدَقَ اللهُ العَظيم ❁';

    // Toggle Sidebar
    toggleSidebar.addEventListener('click', () => {
        sidebar.classList.toggle('closed');
    });

    // Toggle Theme
    document.getElementById('toggleTheme').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        state.darkMode = !state.darkMode;
        const themeIcon = document.querySelector('#toggleTheme i');
        themeIcon.classList.toggle('fa-moon');
        themeIcon.classList.toggle('fa-sun');
    });

    // Change Font
    document.getElementById('changeFont').addEventListener('click', () => {
        state.currentFontIndex = (state.currentFontIndex + 1) % state.fonts.length;
        document.body.style.fontFamily = state.fonts[state.currentFontIndex];
        Swal.fire({
            title: 'Font Changed',
            text: `Current font: ${state.fonts[state.currentFontIndex]}`,
            icon: 'success',
            timer: 1500,
            showConfirmButton: false
        });
    });

    // Load Juzz Content
    async function loadJuzzContent(juzzNumber) {
        loader.style.display = 'block';
        juzzContent.innerHTML = '';

        try {
            const [quranResponse, translationResponse, audioResponse] = await Promise.all([
                fetch(`https://api.alquran.cloud/v1/juz/${juzzNumber}`),
                fetch(`https://api.alquran.cloud/v1/juz/${juzzNumber}/en.sahih`),
                fetch(`https://api.alquran.cloud/v1/juz/${juzzNumber}/${state.currentReciter}`)
            ]);

            const [quranData, translationData, audioData] = await Promise.all([
                quranResponse.json(),
                translationResponse.json(),
                audioResponse.json()
            ]);

            let currentSurah = null;
            let firstAyahOfSurah = true;

            quranData.data.ayahs.forEach((ayah, index) => {
                const container = document.createElement('div');
                container.className = 'ayah-container';

                // Check if this is a new Surah
                if (currentSurah !== ayah.surah.number) {
                    if (currentSurah !== null) {
                        // Add Surah ending marker
                        const endContainer = document.createElement('div');
                        endContainer.className = 'surah-end';
                        endContainer.innerHTML = `
                            <div class="end-marker">${SURAH_END}</div>
                        `;
                        juzzContent.appendChild(endContainer);
                    }

                    // Add new Surah header
                    const surahHeader = document.createElement('div');
                    surahHeader.className = 'surah-header';
                    surahHeader.innerHTML = `
                        <h2>سورة ${ayah.surah.name}</h2>
                        <div class="bismillah">${BISMILLAH}</div>
                    `;
                    juzzContent.appendChild(surahHeader);
                    
                    currentSurah = ayah.surah.number;
                    firstAyahOfSurah = true;
                }

                // Add the Ayah content
                container.innerHTML = `
                    <div class="ayah-wrapper">
                        <div class="ayah-text">
                            <span class="ayah-number">${ayah.numberInSurah}</span>
                            ${ayah.text}
                            <span class="ayah-end-symbol">۝</span>
                        </div>
                        <div class="translation-text">${translationData.data.ayahs[index].text}</div>
                        <audio class="audio-player" controls>
                            <source src="${audioData.data.ayahs[index].audio}" type="audio/mp3">
                        </audio>
                    </div>
                `;
                juzzContent.appendChild(container);

                firstAyahOfSurah = false;
            });

            // Add final Surah ending if the Juzz ends with a complete Surah
            const lastAyah = quranData.data.ayahs[quranData.data.ayahs.length - 1];
            if (lastAyah.numberInSurah === lastAyah.surah.numberOfAyahs) {
                const endContainer = document.createElement('div');
                endContainer.className = 'surah-end';
                endContainer.innerHTML = `
                    <div class="end-marker">${SURAH_END}</div>
                `;
                juzzContent.appendChild(endContainer);
            }

            // Update navigation buttons
            prevJuzzBtn.disabled = juzzNumber <= 1;
            nextJuzzBtn.disabled = juzzNumber >= 30;

            // Update URL
            history.pushState(null, '', `?juzz=${juzzNumber}`);
            state.currentJuzz = juzzNumber;

            setupAudioHandlers();
        } catch (error) {
            console.error('Error loading Juzz:', error);
            Swal.fire({
                title: 'Error',
                text: 'Failed to load content. Please try again.',
                icon: 'error'
            });
        } finally {
            loader.style.display = 'none';
        }
    }

    // Setup Audio Handlers
    function setupAudioHandlers() {
        const audioPlayers = document.querySelectorAll('.audio-player');
        let currentlyPlaying = null;

        audioPlayers.forEach((player, index) => {
            player.addEventListener('play', () => {
                if (currentlyPlaying && currentlyPlaying !== player) {
                    currentlyPlaying.pause();
                }
                currentlyPlaying = player;
                player.closest('.ayah-container').classList.add('playing');

                // Auto-play next ayah if enabled
                if (state.autoPlay) {
                    player.addEventListener('ended', () => {
                        const nextPlayer = audioPlayers[index + 1];
                        if (nextPlayer) {
                            nextPlayer.play();
                        }
                    });
                }
            });

            player.addEventListener('pause', () => {
                player.closest('.ayah-container').classList.remove('playing');
            });

            player.addEventListener('ended', () => {
                player.closest('.ayah-container').classList.remove('playing');
            });
        });
    }

    // Navigation Controls
    prevJuzzBtn.addEventListener('click', () => {
        if (state.currentJuzz > 1) {
            loadJuzzContent(state.currentJuzz - 1);
        }
    });

    nextJuzzBtn.addEventListener('click', () => {
        if (state.currentJuzz < 30) {
            loadJuzzContent(state.currentJuzz + 1);
        }
    });

    repeatJuzzBtn.addEventListener('click', () => {
        loadJuzzContent(state.currentJuzz);
    });

    // Search Functionality
    searchBtn.addEventListener('click', performSearch);
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            performSearch();
        }
    });

    async function performSearch() {
        const searchTerm = searchInput.value.trim();
        if (!searchTerm) return;

        try {
            loader.style.display = 'block';
            const response = await fetch(`https://api.alquran.cloud/v1/search/${searchTerm}/all/en`);
            const data = await response.json();

            if (data.data.matches.length > 0) {
                const results = data.data.matches.map(match => ({
                    text: match.text,
                    surah: match.surah.number,
                    ayah: match.numberInSurah
                }));

                // Display search results
                juzzContent.innerHTML = '';
                results.forEach(result => {
                    const container = document.createElement('div');
                    container.className = 'ayah-container';
                    container.innerHTML = `
                        <div class="ayah-wrapper">
                            <div class="translation-text">${result.text}</div>
                            <div class="ayah-info">Surah ${result.surah}, Ayah ${result.ayah}</div>
                        </div>
                    `;
                    juzzContent.appendChild(container);
                });
            } else {
                Swal.fire({
                    title: 'No Results',
                    text: 'No matches found for your search term.',
                    icon: 'info'
                });
            }
        } catch (error) {
            console.error('Search error:', error);
            Swal.fire({
                title: 'Error',
                text: 'Failed to perform search. Please try again.',
                icon: 'error'
            });
        } finally {
            loader.style.display = 'none';
        }
    }

    // Reciter Selection
    reciterSelect.addEventListener('change', (e) => {
        state.currentReciter = e.target.value;
        loadJuzzContent(state.currentJuzz);
    });

    // Scroll to Top Button
    window.addEventListener('scroll', () => {
        if (window.pageYOffset > 300) {
            scrollTop.classList.add('visible');
        } else {
            scrollTop.classList.remove('visible');
        }
    });

    scrollTop.addEventListener('click', () => {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });

    // Toggle Audio Feature
    document.getElementById('quranOnly').addEventListener('click', () => {
        const audioPlayers = document.querySelectorAll('.audio-player');
        audioPlayers.forEach(player => {
            player.style.display = 'none';
        });
        state.autoPlay = false;
    });

    document.getElementById('quranAudio').addEventListener('click', () => {
        const audioPlayers = document.querySelectorAll('.audio-player');
        audioPlayers.forEach(player => {
            player.style.display = 'block';
        });
        state.autoPlay = true;
    });

    // Initialize
    loadJuzzContent(state.currentJuzz);

    // Handle window resize
    window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
            sidebar.classList.remove('closed');
        }
    });
});
</script>
</body>
</html>
