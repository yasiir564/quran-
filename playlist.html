<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Pro Playlist Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #2575fc;
            --secondary-color: #6a11cb;
            --text-color: #333;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --overlay-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            margin: 10px 0;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .playlist {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: var(--card-shadow);
            position: relative;
            transition: all 0.3s ease;
        }

        .playlist:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .playlist-title {
            font-size: 18px;
            font-weight: bold;
        }

        .playlist-actions {
            display: flex;
            gap: 10px;
        }

        .playlist-action {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        .playlist-action:hover {
            color: var(--secondary-color);
        }

        .surah-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .surah-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .surah-item:last-child {
            border-bottom: none;
        }

        .surah-info {
            display: flex;
            align-items: center;
        }

        .surah-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .surah-details {
            display: flex;
            flex-direction: column;
        }

        .surah-name {
            font-weight: bold;
        }

        .surah-reciter {
            font-size: 12px;
            color: #666;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .btn {
                padding: 10px 15px;
                font-size: 14px;
            }

            .playlist {
                padding: 15px;
            }

            .playlist-title {
                font-size: 16px;
            }

            .surah-image {
                width: 30px;
                height: 30px;
            }

            .surah-name {
                font-size: 14px;
            }

            .surah-reciter {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quran Pro Playlist Manager</h1>
        <button class="btn" onclick="showCreatePlaylistDialog()">
            <i class="fas fa-plus"></i> Create Playlist
        </button>
        <div id="playlistContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let playlists = [];

        function showCreatePlaylistDialog() {
            Swal.fire({
                title: 'Create New Playlist',
                input: 'text',
                inputLabel: 'Playlist Name',
                inputPlaceholder: 'Enter playlist name',
                showCancelButton: true,
                confirmButtonText: 'Create',
                cancelButtonText: 'Cancel',
                inputValidator: (value) => {
                    if (!value) {
                        return 'You need to enter a playlist name!';
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    createPlaylist(result.value);
                }
            });
        }

        function createPlaylist(name) {
            if (name) {
                const playlist = {
                    name: name,
                    items: []
                };
                playlists.push(playlist);
                savePlaylistsToLocalStorage();
                renderPlaylists();
            }
        }

        function renderPlaylists() {
            const playlistContainer = document.getElementById('playlistContainer');
            playlistContainer.innerHTML = '';

            playlists.forEach((playlist, index) => {
                const playlistElement = document.createElement('div');
                playlistElement.className = 'playlist';
                playlistElement.innerHTML = `
                    <div class="playlist-header">
                        <span class="playlist-title">${playlist.name}</span>
                        <div class="playlist-actions">
                            <button class="playlist-action" onclick="playPlaylist(${index})">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="playlist-action" onclick="deletePlaylist(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <ul class="surah-list">
                        ${playlist.items.map((item, itemIndex) => `
                            <li class="surah-item">
                                <div class="surah-info">
                                    <img src="${item.sheikh.imageUrl}" alt="${item.sheikh.name}" class="surah-image">
                                    <div class="surah-details">
                                        <span class="surah-name">${item.surahName}</span>
                                        <span class="surah-reciter">${item.sheikh.name}</span>
                                    </div>
                                </div>
                                <button class="playlist-action" onclick="removeFromPlaylist(${index}, ${itemIndex})">
                                    <i class="fas fa-times"></i>
                                </button>
                            </li>
                        `).join('')}
                    </ul>
                `;
                playlistContainer.appendChild(playlistElement);
            });
        }

        function playPlaylist(index) {
            const playlist = playlists[index];
            if (playlist.items.length > 0) {
                // Implement the logic to play the playlist
                // For now, we'll just show an alert
                Swal.fire({
                    title: 'Playing Playlist',
                    text: `Now playing: ${playlist.name}`,
                    icon: 'success',
                    timer: 2000,
                    timerProgressBar: true,
                    showConfirmButton: false
                });
            } else {
                Swal.fire({
                    title: 'Empty Playlist',
                    text: 'This playlist is empty. Add some surahs first!',
                    icon: 'info'
                });
            }
        }

        function deletePlaylist(index) {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to recover this playlist!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    playlists.splice(index, 1);
                    savePlaylistsToLocalStorage();
                    renderPlaylists();
                    Swal.fire(
                        'Deleted!',
                        'Your playlist has been deleted.',
                        'success'
                    );
                }
            });
        }

        function removeFromPlaylist(playlistIndex, itemIndex) {
            playlists[playlistIndex].items.splice(itemIndex, 1);
            savePlaylistsToLocalStorage();
            renderPlaylists();
        }

        function savePlaylistsToLocalStorage() {
            localStorage.setItem('userPlaylists', JSON.stringify(playlists));
        }

        function loadPlaylistsFromLocalStorage() {
            const savedPlaylists = localStorage.getItem('userPlaylists');
            if (savedPlaylists) {
                playlists = JSON.parse(savedPlaylists);
            }
        }

        // Load playlists and render on page load
        loadPlaylistsFromLocalStorage();
        renderPlaylists();
    </script>
</body>
</html>
