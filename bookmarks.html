<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favorite Quran Bookmarks</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --card-bg: #fff;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
            --accent-color: #3498db;
            --remove-btn-bg: #e74c3c;
            --remove-btn-hover: #c0392b;
        }

        body {
            font-family: 'Amiri', serif;
            line-height: 1.6;
            color: var(--text-color);
            animation: gradientAnimation 10s infinite;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
         .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        z-index: 1001;
        top: 0;
        left: -250px;
        background: linear-gradient(to top, #a8edea, #fed6e3);
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }

    .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 18px;
        color: #111;
        display: block;
        transition: 0.3s;
    }

    .sidebar a:hover {
        color: #fff;
        background-color: #2575fc;
    }

    .sidebar .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    .openbtn {
        font-size: 20px;
        cursor: pointer;
        background-color: #2575fc;
        color: white;
        padding: 10px 15px;
        border: none;
        position: fixed;
        top: 20px;
        left: 10px;
        z-index: 1000;
    }

    .openbtn:hover {
        background-color: #0056b3;
    }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        h1 {
    text-align: center;
    margin-bottom: 30px;
    margin-top: 70px;
    color: var(--primary-color);
    font-weight: 600;
}
        .bookmark-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .bookmark-card {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .bookmark-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .ayah-text {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: right;
            direction: rtl;
        }

        .translation-text {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .surah-info {
            font-size: 12px;
            color: var(--accent-color);
        }

        .remove-bookmark {
            background-color: var(--remove-btn-bg);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .remove-bookmark:hover {
            background-color: var(--remove-btn-hover);
        }

        .no-bookmarks {
            text-align: center;
            font-size: 18px;
            color: #7f8c8d;
            margin-top: 50px;
            grid-column: 1 / -1;
        }

        .separator {
            height: 1px;
            background-color: #e0e0e0;
            margin: 15px 0;
        }

        .dark-mode-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }

        .dark-mode-label {
            margin-right: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .dark-mode {
            --bg-color: #2c3e50;
            --text-color: #ecf0f1;
            --card-bg: #34495e;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.3);
            --accent-color: #3498db;
        }

        @media (max-width: 600px) {
            .bookmark-container {
                grid-template-columns: 1fr;
            }
        }
        @keyframes gradientAnimation {
    0% {
        background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
    }
    50% {
        background-image: linear-gradient(to bottom, #a8edea 0%, #fed6e3 100%);
    }
    100% {
        background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
    }
}
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" id="closeSidebarBtn">&times;</a>
        <a href="index.html">
            <lord-icon src="https://cdn.lordicon.com/jvucoldz.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Read Quran
        </a>
        <a href="juzz.html">
            <lord-icon src="https://cdn.lordicon.com/hpivxauj.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Read in Juzz
        </a>
        <a href="audio.html">
            <lord-icon src="https://cdn.lordicon.com/wxnxiano.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Listen to Quran
        </a>
        <a href="prayer.html">
            <lord-icon src="https://cdn.lordicon.com/tftaqjwp.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Prayer Time
        </a>
        <a href="donate.html">
            <lord-icon src="https://cdn.lordicon.com/rjzlnunf.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Donate with Love
        </a>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776; Quran Pro</button>
    </div>
    <div class="container">
        <h1>Your Favorite Quran Bookmarks</h1>
        <div class="dark-mode-container">
            <span class="dark-mode-label">Dark Mode</span>
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <div id="bookmark-container" class="bookmark-container">
            <!-- Bookmarks will be dynamically added here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bookmarkContainer = document.getElementById('bookmark-container');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || {};

            function displayBookmarks() {
                bookmarkContainer.innerHTML = '';
                if (Object.keys(bookmarks).length === 0) {
                    bookmarkContainer.innerHTML = '<p class="no-bookmarks">You have no bookmarks yet. Start adding some from the Surah pages!</p>';
                    return;
                }

                for (const key in bookmarks) {
                    const bookmark = bookmarks[key];
                    const bookmarkCard = document.createElement('div');
                    bookmarkCard.className = 'bookmark-card';
                    bookmarkCard.innerHTML = `
                        <div class="ayah-text">${bookmark.ayahText}</div>
                        <div class="translation-text">${bookmark.translationText}</div>
                        <div class="separator"></div>
                        <div class="surah-info">Surah ${bookmark.surahNumber}, Ayah ${bookmark.ayahNumber}</div>
                        <button class="remove-bookmark" data-key="${key}">Remove Bookmark</button>
                    `;
                    bookmarkContainer.appendChild(bookmarkCard);
                }
            }

            function removeBookmark(key) {
                delete bookmarks[key];
                localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
                displayBookmarks();
                Swal.fire({
                    title: 'Bookmark Removed',
                    text: 'The bookmark has been successfully removed.',
                    icon: 'success',
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true
                });
            }

            bookmarkContainer.addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-bookmark')) {
                    const key = e.target.getAttribute('data-key');
                    Swal.fire({
                        title: 'Are you sure?',
                        text: "You won't be able to revert this!",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Yes, remove it!'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            removeBookmark(key);
                        }
                    });
                }
            });

            darkModeToggle.addEventListener('change', function() {
                document.body.classList.toggle('dark-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', isDarkMode);
            });

            // Check for dark mode preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                darkModeToggle.checked = true;
            }

            displayBookmarks();
        });
         function openNav() {
        document.getElementById("mySidebar").style.left = "0";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.left = "-250px";
        document.getElementById("main").style.marginLeft = "0";
    }

    // Event listener for close button
    document.getElementById("closeSidebarBtn").addEventListener("click", closeNav);

    // Event listener for open button
    document.querySelector(".openbtn").addEventListener("click", openNav);

    </script>
</body>
</html>
