<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #abbaab;
            background: -webkit-linear-gradient(to right, #ffffff, #abbaab);
            background: linear-gradient(to right, #ffffff, #abbaab);
            font-family: 'Amiri', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #0057b7;
            color: #fff;
        }

        .header-icons {
            display: flex;
            gap: 10px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #1a1a1a;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .profile-pic-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: block;
        }

        .upload-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
        }

        .logout-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
            border-radius: 5px;
        }

        .logout-button:hover {
            background-color: #c9302c;
        }

        input[type="file"] {
            display: none;
        }

        .default-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 50px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .actions i {
            font-size: 36px;
            cursor: pointer;
            color: #fff;
        }

        .actions i.disabled {
            color: #aaa;
            cursor: not-allowed;
        }

        .actions i:hover:not(.disabled) {
            color: #007bff;
        }

        .list-container {
            margin-top: 20px;
        }

        .list-container h3 {
            margin-bottom: 10px;
        }

        .list-container ul {
            list-style: none;
            padding: 0;
        }

        .list-container ul li {
            background: #333;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            color: #fff;
        }

        .list-container ul li:nth-child(odd) {
            background: #444;
        }

        @media (max-width: 768px) {
            .profile-pic-container {
                width: 100px;
                height: 100px;
            }

            .upload-btn {
                width: 30px;
                height: 30px;
                font-size: 18px;
            }

            .actions i {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div>Quran Pro</div>
        <div class="header-icons">
            <a href="login.html" title="Login">
                <lord-icon src="https://cdn.lordicon.com/bhfjfgqz.json" trigger="hover" colors="primary:#ffffff" style="width:40px;height:40px;"></lord-icon>
            </a>
            <a href="profile.html" title="User Profile">
                <lord-icon src="https://cdn.lordicon.com/oezixobx.json" trigger="hover" colors="primary:#ffffff" style="width:40px;height:40px;"></lord-icon>
            </a>
        </div>
    </header>

    <div class="container">
        <h2>User Profile</h2>
        <div class="profile-pic-container">
            <div id="profile-pic" class="default-avatar">A</div>
            <label for="profile-pic-input" class="upload-btn">+</label>
            <input type="file" id="profile-pic-input" accept="image/*">
        </div>
        <form id="profile-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" readonly required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" readonly required>
            </div>
            <button type="button" id="logout-button" class="logout-button">Log Out</button>
        </form>
        <div class="actions">
            <i id="bookmark-button" class="fas fa-bookmark" title="Bookmarks"></i>
            <i id="playlist-button" class="fas fa-list" title="Playlist"></i>
        </div>
        <div class="list-container">
            <h3>Bookmarks</h3>
            <ul id="bookmarked-list"></ul>
            <h3>Playlist</h3>
            <ul id="playlist-list"></ul>
        </div>
    </div>

    <script>
        function isUserLoggedIn() {
            return localStorage.getItem('loggedIn') === 'true';
        }

        function redirectToLoginIfNotLoggedIn() {
            if (!isUserLoggedIn()) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Not Logged In',
                    text: 'Please log in to update your profile.',
                    confirmButtonText: 'Log In',
                    preConfirm: () => {
                        window.location.href = 'login.html';
                    }
                });
            }
        }

        function updateProfile() {
            const user = JSON.parse(localStorage.getItem('loggedInUser')) || {};
            document.getElementById('username').value = user.username || 'Guest';
            document.getElementById('email').value = user.email || '';
            const profilePicElem = document.getElementById('profile-pic');
            if (user.profilePic) {
                profilePicElem.style.backgroundImage = `url('${user.profilePic}')`;
                profilePicElem.style.backgroundSize = 'cover';
                profilePicElem.innerHTML = '';
            } else {
                profilePicElem.innerHTML = user.username ? user.username.charAt(0).toUpperCase() : 'A';
                profilePicElem.style.backgroundImage = '';
            }
        }

        function displayBookmarksAndPlaylist() {
            const bookmarkButton = document.getElementById('bookmark-button');
            const playlistButton = document.getElementById('playlist-button');
            const bookmarkedList = document.getElementById('bookmarked-list');
            const playlistList = document.getElementById('playlist-list');

            bookmarkButton.addEventListener('click', () => {
                const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
                if (bookmarks.length === 0) {
                    Swal.fire({
                        icon: 'info',
                        title: 'No Bookmarks',
                        text: 'You have no bookmarks. Please add bookmarks to view them.',
                        confirmButtonText: 'Add Bookmarks',
                        preConfirm: () => {
                            window.location.href = 'audio.html';
                        }
                    });
                } else {  bookmarkedList.innerHTML = bookmarks.map(id => `<li>Surah ${id}</li>`).join('');
                }
            });

            playlistButton.addEventListener('click', () => {
                const playlist = JSON.parse(localStorage.getItem('playlist')) || [];
                if (playlist.length === 0) {
                    Swal.fire({
                        icon: 'info',
                        title: 'No Playlist',
                        text: 'You have no playlist items. Please add items to view your playlist.',
                        confirmButtonText: 'Add to Playlist',
                        preConfirm: () => {
                            window.location.href = 'audio.html';
                        }
                    });
                } else {
                    playlistList.innerHTML = playlist.map(id => `<li>Surah ${id}</li>`).join('');
                }
            });
        }

        function handleProfilePicUpload() {
            const profilePicInput = document.getElementById('profile-pic-input');
            profilePicInput.addEventListener('change', event => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const profilePic = reader.result;
                        const user = JSON.parse(localStorage.getItem('loggedInUser')) || {};
                        user.profilePic = profilePic;
                        localStorage.setItem('loggedInUser', JSON.stringify(user));
                        updateProfile();
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function handleLogout() {
            document.getElementById('logout-button').addEventListener('click', () => {
                localStorage.removeItem('loggedIn');
                localStorage.removeItem('loggedInUser');
                window.location.href = 'login.html';
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            redirectToLoginIfNotLoggedIn();
            updateProfile();
            displayBookmarksAndPlaylist();
            handleProfilePicUpload();
            handleLogout();
        });
    </script>
</body>
</html>
