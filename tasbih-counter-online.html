/* Base Reset and Global Defaults */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Root Variables for Consistent Theming */
:root {

    --secondary-color: #a855f7;

}

/* Modern Scrollbar */

    width: 12px;
}

::-webkit-scrollbar-track {

    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background: var(--primary-gradient);
    border-radius: 10px;
    border: 3px solid transparent;
    background-clip: content-box;
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(45deg, #4f46e5, #9333ea);
    background-clip: content-box;
}

/* Document and Body Styles */
html, body {
    height: 100%;
    overflow-y: auto;

}

body {

/* Header Styles */
header {

    backdrop-filter: blur(10px);

    align-items: center;
    justify-content: space-between;

}



/* Sidebar Navigation */
.sidebar {
    height: 100%;
    width: 250px;
    position: fixed;
    z-index: 1001;
    top: 0;
    left: -250px;
    background: var(--primary-gradient);

    transition: 0.5s;

    box-shadow: var(--shadow-md);
}

.sidebar a {
    padding: 12px 20px;

    color: #fff;
    display: block;

    border-radius: 0 50px 50px 0;

}

.sidebar a:hover {

}

.sidebar .closebtn {

}

.openbtn {

    border: none;
    position: fixed;
    top: 30px;
    left: 10px;
    z-index: 1000;
    border-radius: 8px;
    box-shadow: var(--shadow-sm);
}

.openbtn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

/* Tasbih Counter Styles */
.tasbih-counter {
    position: fixed;

    left: 50%;

.buttons {

/* Smart Notification */
#smart-notification {
    position: fixed;
    bottom: 20px;
    right: 20px;

    z-index: 9999;
    display: none;
    transition: var(--transition-base);
    backdrop-filter: blur(10px);

#smart-notification.show {
    display: block;
    animation: slideIn 0.3s ease-out;
}

.notification-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;

.notification-text {

.close-btn {

    cursor: pointer;
    color: #888;
    transition: var(--transition-base);
}

.close-btn:hover {
    color: #333;
    transform: scale(1.1);
}



/* Animations */
@keyframes slideIn {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {

    <script>
   document.addEventListener('DOMContentLoaded', function () {
    const countDisplay = document.getElementById('countDisplay');
    const countButton = document.getElementById('countButton');
    const resetButton = document.getElementById('resetButton');
    const clickSound = document.getElementById('clickSound');
    const saveTasbihButton = document.getElementById('saveTasbih');
    const viewSavedTasbihButton = document.getElementById('viewSavedTasbih');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const smartNotification = document.getElementById('smart-notification');
    const notificationText = smartNotification.querySelector('.notification-text');
    const closeNotificationBtn = smartNotification.querySelector('.close-btn');

    let count = 0;
    let isMuted = false;

   

    function showNotification(message, duration = 3000) {
        notificationText.textContent = message;
        smartNotification.classList.add('show');
        setTimeout(() => {
            smartNotification.classList.remove('show');
        }, duration);
    }

    closeNotificationBtn.addEventListener('click', () => {
        smartNotification.classList.remove('show');
    });

    countButton.addEventListener('click', () => {
        count++;
        countDisplay.textContent = count.toString().padStart(4, '0');
        if (!isMuted) {
            clickSound.play();
        }
        if (count % 33 === 0) {
            showNotification(`You've reached ${count} counts!`);
        }
    });

    resetButton.addEventListener('click', () => {
        Swal.fire({
            title: 'Are you sure?',
            text: "Do you want to reset the count?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, reset it!'
        }).then((result) => {
            if (result.isConfirmed) {
                count = 0;
                countDisplay.textContent = count.toString().padStart(4, '0');
                showNotification('Tasbih count has been reset.');
            }
        });
    });

    saveTasbihButton.addEventListener('click', () => {
        if (count === 0) {
            Swal.fire({
                title: 'Cannot Save',
                text: 'Please count at least once before saving.',
                icon: 'warning',
                confirmButtonText: 'OK'
            });
        } else {
            const savedCounts = JSON.parse(localStorage.getItem('savedTasbihCounts')) || [];
            savedCounts.push(count);
            localStorage.setItem('savedTasbihCounts', JSON.stringify(savedCounts));
            showNotification(`Tasbih count ${count} has been saved.`);
        }
    });

    viewSavedTasbihButton.addEventListener('click', () => {
        const savedCounts = JSON.parse(localStorage.getItem('savedTasbihCounts')) || [];
        Swal.fire({
            title: 'Saved Tasbih Counts',
            text: savedCounts.length > 0 ? savedCounts.join(', ') : 'No counts saved.',
            icon: 'info',
            confirmButtonText: 'OK'
        });
    });

    darkModeToggle.addEventListener('change', () => {
        document.body.classList.toggle('dark-mode');
        const mode = document.body.classList.contains('dark-mode') ? 'Dark' : 'Light';
        showNotification(`${mode} mode activated.`);
    });

    // Sidebar functionality
    function openNav() {
        document.getElementById("mySidebar").style.left = "0";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.left = "-250px";
        document.getElementById("main").style.marginLeft = "0";
    }

    // Event listener for close button
    document.getElementById("closeSidebarBtn").addEventListener("click", closeNav);

    // Event listener for open button
    document.querySelector(".openbtn").addEventListener("click", openNav);

    // Function to load header and footer
    function loadHeaderFooter() {
        const header = document.querySelector('header');
        const footer = document.querySelector('footer');

        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                header.innerHTML = data;
                // Add event listeners for the sidebar after loading the header
                document.querySelector(".openbtn").addEventListener("click", openNav);
                document.querySelector(".closebtn").addEventListener("click", closeNav);
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                footer.innerHTML = data;
            });
    }

    // Call the function to load header and footer
    loadHeaderFooter();
});
