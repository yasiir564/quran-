<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Audio Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: 'Amiri', serif;
            background: url('photo-1587617425953-9075d28b8c46.avif') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
        }

        .audio-visualizer-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 20px auto;
        }

        .audio-visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .audio-visualizer img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .buttons {
            margin-top: 20px;
            text-align: center;
        }

        .buttons button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #3498db;
        }

        .buttons i {
            margin-right: 5px;
        }

        .sheikh-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .sheikh-item {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
            border-radius: 10px;
            width: 180px;
            text-align: center;
        }

        .sheikh-item:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        .sheikh-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .sheikh-item span {
            display: block;
            margin-top: 10px;
            font-size: 1.1em;
            color: #333;
        }

        .sheikh-item.active {
            border: 2px solid #3498db;
            background-color: #e6f7ff;
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode h1 {
            color: #ddd;
        }

        body.dark-mode button {
            background-color: #444;
        }

        body.dark-mode button:hover {
            background-color: #555;
        }

        body.dark-mode .sheikh-item {
            background-color: #333;
            color: #ddd;
        }

        body.dark-mode .sheikh-item:hover {
            background-color: #444;
        }

        body.dark-mode .sheikh-item.active {
            border: 2px solid #3498db;
            background-color: #222;
        }

        .close-button {
            cursor: pointer;
            color: #ff0000;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }

        #dark-mode-toggle {
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quran Audio Player</h1>
            <i id="dark-mode-toggle" class="fas fa-moon"></i>
            <span class="close-button" onclick="window.location.href='index.html'">Ã—</span>
        </header>
        <div class="sheikh-list" id="sheikh-list"></div>
        <div class="audio-visualizer-container" id="audio-visualizer-container">
            <canvas id="audio-visualizer" class="audio-visualizer"></canvas>
            <img id="sheikh-image" src="" alt="Sheikh Image">
        </div>
        <div class="buttons" id="audio-controls" style="display: none;">
            <button id="playPauseButton"><i class="fas fa-play"></i> Play/Pause</button>
            <button id="stopButton"><i class="fas fa-stop"></i> Stop</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audioContainer = document.getElementById('audio-container');
            const playPauseButton = document.getElementById('playPauseButton');
            const stopButton = document.getElementById('stopButton');
            const audioControls = document.getElementById('audio-controls');
            const sheikhList = document.getElementById('sheikh-list');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const audioVisualizerContainer = document.getElementById('audio-visualizer-container');
            const audioVisualizerCanvas = document.getElementById('audio-visualizer');
            const sheikhImage = document.getElementById('sheikh-image');
            let audioElement;
            let audioContext;
            let analyzer;
            let source;
            let animationId;

            const urlParams = new URLSearchParams(window.location.search);
            const surahId = urlParams.get('surah');

            const sheikhs = [
                { id: '1', name: 'AbdulBaset AbdulSamad', imageUrl: 'qmkxyvfiawea1.jpg' },
                { id: '2', name: 'Maher Al-Muaiqly', imageUrl: 'images (6).jpeg' },
                { id: '3', name: 'ABDUR RAHMAN AS-SUDAIS', imageUrl: 'Abdul-Rahman-Al-Sudais.jpg' }
            ];

            function stopAudio() {
                if (audioElement) {
                    audioElement.pause();
                    audioElement.currentTime = 0;
                    cancelAnimationFrame(animationId);
                    clearVisualizer();
                }
                playPauseButton.innerHTML = '<i class="fas fa-play"></i> Play';
            }

            function playAudio() {
                if (audioElement.paused) {
                    audioElement.play();
                    playPauseButton.innerHTML = '<i class="fas fa-pause"></i> Pause';
                    visualizeAudio();
                } else {
                    audioElement.pause();
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i> Play';
                    cancelAnimationFrame(animationId);
                }
            }

            async function loadSurahAudio(surahId, sheikhId, sheikhImageUrl) {
                audioControls.style.display = 'none';
                if (audioElement) {
                    audioElement.pause();
                }

                try {
                    const response = await fetch(`https://api.quran.com/api/v4/chapter_recitations/${sheikhId}/${surahId}`);
                    const data = await response.json();
                    if (data.audio_file.audio_url) {
                        audioElement = new Audio(data.audio_file.audio_url);
                        audioElement.controls = false;
                        audioControls.style.display = 'flex';
                        sheikhImage.src = sheikhImageUrl;

                        audioElement.addEventListener('play', () => {
                            playPauseButton.innerHTML = '<i class="fas fa-pause"></i> Pause';
                            visualizeAudio();
                        });
                        audioElement.addEventListener('pause', () => {
                            playPauseButton.innerHTML = '<i class="fas fa-play"></i> Play';
                            cancelAnimationFrame(animationId);
                        });
                        audioElement.addEventListener('ended', () => {
                            playPauseButton.innerHTML = '<i class="fas fa-play"></i> Play';
                            setTimeout(playNextSurah, 3000); // 3 seconds delay before playing the next surah
                        });
                        audioElement.play();
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Audio URL not found!',
                        });
                    }
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Failed to load the audio!',
                    });
                }
            }

            function renderSheikhs() {
                sheikhs.forEach(sheikh => {
                    const sheikhItem = document.createElement('div');
                    sheikhItem.classList.add('sheikh-item');
                    sheikhItem.innerHTML = `
                        <img src="${sheikh.imageUrl}" alt="${sheikh.name}">
                        <span>${sheikh.name}</span>
                    `;
                    sheikhItem.addEventListener('click', () => {
                        document.querySelectorAll('.sheikh-item').forEach(item => item.classList.remove('active'));
                        sheikhItem.classList.add('active');
                        loadSurahAudio(surahId, sheikh.id, sheikh.imageUrl);
                    });
                    sheikhList.appendChild(sheikhItem);
                });
            }

            function playNextSurah() {
                const currentSurahId = parseInt(surahId);
                const nextSurahId = currentSurahId < 114 ? currentSurahId + 1 : 1;
                window.location.href = `audio.surah.html?surah=${nextSurahId}`;
            }

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    darkModeToggle.classList.remove('fa-moon');
                    darkModeToggle.classList.add('fa-sun');
                } else {
                    darkModeToggle.classList.remove('fa-sun');
                    darkModeToggle.classList.add('fa-moon');
                }
            });

            playPauseButton.addEventListener('click', playAudio);
            stopButton.addEventListener('click', stopAudio);

            renderSheikhs();

            function visualizeAudio() {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyzer = audioContext.createAnalyser();
                source = audioContext.createMediaElementSource(audioElement);
                source.connect(analyzer);
                analyzer.connect(audioContext.destination);
                analyzer.fftSize = 256;
                const bufferLength = analyzer.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                const canvasCtx = audioVisualizerCanvas.getContext('2d');
                const WIDTH = audioVisualizerCanvas.width;
                const HEIGHT = audioVisualizerCanvas.height;

                function draw() {
                    animationId = requestAnimationFrame(draw);
                    analyzer.getByteFrequencyData(dataArray);
                    canvasCtx.clearRect(0, 0, WIDTH, HEIGHT);

                    const barWidth = (WIDTH / bufferLength) * 2.5;
                    let barHeight;
                    let x = 0;

                    for (let i = 0; i < bufferLength; i++) {
                        barHeight = dataArray[i];
                        canvasCtx.fillStyle = 'rgb(' + (barHeight + 100) + ',50,50)';
                        canvasCtx.fillRect(x, HEIGHT - barHeight / 2, barWidth, barHeight / 2);
                        x += barWidth + 1;
                    }
                }

                draw();
            }

            function clearVisualizer() {
                const canvasCtx = audioVisualizerCanvas.getContext('2d');
                canvasCtx.clearRect(0, 0, audioVisualizerCanvas.width, audioVisualizerCanvas.height);
            }
        });
    </script>
</body>
</html>
