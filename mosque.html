<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Mosque Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f4f7f6;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .location-search {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        #cityInput, #locationSearch {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .mosques-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .mosque-list {
            max-height: 70vh;
            overflow-y: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .mosque-card {
            background-color: #f9f9f9;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .mosque-details {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .ai-insights {
            background-color: #e6f3ff;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .mosques-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ•Œ Mosque Finder</h1>
        </div>

        <div class="location-search">
            <input type="text" id="cityInput" placeholder="Enter city or town">
            <button id="locationSearch" class="btn">Search Mosques</button>
            <button id="autoLocate" class="btn">Use My Location</button>
        </div>

        <div id="map"></div>

        <div class="mosques-container">
            <div id="mosqueList" class="mosque-list">
                <p>Search for mosques in a city</p>
            </div>
            <div id="mosqueDetails" class="mosque-details">
                <p>Select a mosque to view details</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script type="module">
        // Configuration
        const GOOGLE_MAPS_API_KEY = 'AIzaSyDz8qN4VfQZ6AdeBhOa5y8HpN1sFlhHtl0';
        const GEMINI_API_KEY = 'AIzaSyB3pkExmoGi55reR2ogSAdv66G4QGYCvfg';

        // Import Gemini AI 
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // Global variables
        let map, geocoder, placesService;
        let currentMosques = [];

        // Initialize the application
        function initApp() {
            // Load Google Maps
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&libraries=places&callback=initMap`;
            script.async = true;
            document.head.appendChild(script);
        }

        // Initialize Map
        window.initMap = function() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 2
            });

            geocoder = new google.maps.Geocoder();
            placesService = new google.maps.places.PlacesService(map);

            // Event Listeners
            document.getElementById('locationSearch').addEventListener('click', searchMosquesInCity);
            document.getElementById('autoLocate').addEventListener('click', autoLocateAndSearch);
            document.getElementById('cityInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchMosquesInCity();
            });
        }

        // Auto Locate and Search
        function autoLocateAndSearch() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        // Use reverse geocoding to get city name
                        geocoder.geocode(
                            { location: { 
                                lat: position.coords.latitude, 
                                lng: position.coords.longitude 
                            }}, 
                            (results, status) => {
                                if (status === 'OK') {
                                    const city = findCityInResults(results);
                                    document.getElementById('cityInput').value = city;
                                    searchMosquesInCity();
                                } else {
                                    Swal.fire({
                                        icon: 'error',
                                        title: 'Location Error',
                                        text: 'Could not determine your city'
                                    });
                                }
                            }
                        );
                    },
                    (error) => {
                        Swal.fire({
                            icon: 'warning',
                            title: 'Location Access',
                            text: 'Please enable location services or enter a city manually',
                            confirmButtonText: 'OK'
                        });
                    }
                );
            } else {
                Swal.fire({
                    icon: 'warning',
                    title: 'Geolocation Not Supported',
                    text: 'Your browser does not support location services'
                });
            }
        }

        // Find City in Geocoder Results
        function findCityInResults(results) {
            for (let result of results) {
                for (let component of result.address_components) {
                    if (component.types.includes('locality') || 
                        component.types.includes('administrative_area_level_1')) {
                        return component.long_name;
                    }
                }
            }
            return 'Unknown Location';
        }

        // Search Mosques in City
        async function searchMosquesInCity() {
            const city = document.getElementById('cityInput').value.trim();
            
            if (!city) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Input Required',
                    text: 'Please enter a city name'
                });
                return;
            }

            // Show loading
            Swal.fire({
                title: 'Searching Mosques',
                html: 'Finding mosques in ' + city,
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            try {
                // Geocode the city
                geocoder.geocode({ address: city }, (results, status) => {
                    if (status === 'OK') {
                        const location = results[0].geometry.location;
                        map.setCenter(location);
                        map.setZoom(12);

                        // Search for mosques
                        placesService.nearbySearch({
                            location: location,
                            radius: 20000, // 20 km radius
                            type: ['mosque']
                        }, processMosques);
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Location Error',
                            text: 'Could not find location for ' + city
                        });
                    }
                });
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Search Error',
                    text: error.message
                });
            }
        }

        // Process Mosque Results
        function processMosques(results, status) {
            Swal.close();

            if (status === google.maps.places.PlacesServiceStatus.OK) {
                // Clear previous markers
                map.getChildNodes().forEach(marker => marker.setMap(null));

                currentMosques = results.map((mosque, index) => {
                    // Add marker for each mosque
                    new google.maps.Marker({
                        position: mosque.geometry.location,
                        map: map,
                        title: mosque.name
                    });

                    return {
                        name: mosque.name,
                        vicinity: mosque.vicinity,
                        location: mosque.geometry.location.toJSON()
                    };
                });

                renderMosqueList();
            } else {
                Swal.fire({
                    icon: 'info',
                    title: 'No Mosques Found',
                    text: 'No mosques found in this area'
                });
            }
        }

        // Render Mosque List
        function renderMosqueList() {
            const mosqueList = document.getElementById('mosqueList');
            
            mosqueList.innerHTML = currentMosques.map((mosque, index) => `
                <div class="mosque-card">
                    <div>
                        <h3>${mosque.name}</h3>
                        <p>${mosque.vicinity}</p>
                    </div>
                    <button onclick="showMosqueDetails(${index})" class="btn">Details</button>
                </div>
            `).join('');
        }

        // Show Mosque Details
        async function showMosqueDetails(index) {
            const mosque = currentMosques[index];
            
            try {
                // Initialize Gemini AI
                const genAI = new GoogleGenerativeAI(GEMINI_API_KEY);
                const model = genAI.getGenerativeModel({ model: "gemini-pro" });

                // Generate AI insights
                const prompt = `Provide a detailed, culturally sensitive description of the ${mosque.name} mosque. 
                Include its:
                - Historical significance
                - Architectural features
                - Community importance
                - Any unique cultural aspects
                Use respectful and informative language that honors Islamic traditions.`;

                const result = await model.generateContent(prompt);
                const aiInsights = await result.response.text();

                // Update mosque details
                document.getElementById('mosqueDetails').innerHTML = `
                    <h2>${mosque.name}</h2>
                    <p><strong>Location:</strong> ${mosque.vicinity}</p>
                    
                    <div class="ai-insights">
                        <h3>âœ¨ AI Insights</h3>
                        <p>${aiInsights}</p>
                    </div>
                `;
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Details Error',
                    text: error.message
                });
            }
        }

        // Expose to global scope
        window.showMosqueDetails = showMosqueDetails;

        // Initialize the app
        initApp();
    </script>
</body>
</html>
