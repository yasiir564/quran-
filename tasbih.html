<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dikri Pro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #abbaab;
            background: -webkit-linear-gradient(to right, #ffffff, #abbaab);
            background: linear-gradient(to right, #ffffff, #abbaab);
            margin: 0;
            font-family: 'Amiri', serif;
            color: #333;
            transition: background 0.3s, color 0.3s;
            position: relative;
        }

        .dark-mode-toggle {
           font-size: 20px;
            cursor: pointer;
            background-color: #2575fc;
            color: white;
            padding: 10px 15px;
            border: none;
            position: fixed;
            top: 30px;
            right: 10px;
            z-index: 1000;
        }

        /* Modern switch styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Sidebar Menu */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1001;
            top: 0;
            left: -250px;
            background: linear-gradient(to top, #a8edea, #fed6e3);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #111;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #fff;
            background-color: #2575fc;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #2575fc;
            color: white;
            padding: 10px 15px;
            border: none;
            position: fixed;
            top: 30px;
            left: 10px;
            z-index: 1000;
        }

        .openbtn:hover {
            background-color: #0056b3;
        }

        .tasbih-counter {
            width: 80%;
            max-width: 300px;
            height: 220px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 10px;
            margin-top: 60px;
        }

        .screen {
            width: 100px;
            height: 40px;
            background-color: #000;
            color: #fff;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .button {
            width: 50px;
            height: 50px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 5px 0;
        }

        .reset-button {
            background-color: red;
            width: 40px;
            height: 40px;
            margin-top: 5px;
        }

        .count-button {
            width: 60px;
            height: 60px;
        }

        .button:active {
            background-color: #444;
        }

        .label {
            font-size: 0.8em;
            position: absolute;
            top: 10px;
        }

        .label-left {
            left: 10px;
        }

        .label-right {
            right: 10px;
        }

        .bottom-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .bottom-buttons button {
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            cursor: pointer;
        }

        .bottom-buttons button:hover {
            background-color: #444;
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode .tasbih-counter {
            background-color: #333;
            border-color: #444;
        }

        body.dark-mode .screen {
            background-color: #444;
        }

        body.dark-mode .button {
            background-color: #555;
            color: #ddd;
        }

        body.dark-mode .button:active {
            background-color: #666;
        }

        body.dark-mode .bottom-buttons button {
            background-color: #444;
            color: #ddd;
        }

        body.dark-mode .bottom-buttons button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
   
    
    <label class="switch dark-mode-toggle">
        <input type="checkbox" id="dark-mode-toggle">
        <span class="slider"></span>
    </label>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" id="closeSidebarBtn">&times;</a>
        <a href="index.html">
            <lord-icon src="https://cdn.lordicon.com/jvucoldz.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Read Quran
        </a>
        <a href="juzz.html">
            <lord-icon src="https://cdn.lordicon.com/hpivxauj.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Read in Juzz
        </a>
        <a href="audio.html">
            <lord-icon src="https://cdn.lordicon.com/wxnxiano.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Listen to Quran
        </a>
        <a href="prayer.html">
            <lord-icon src="https://cdn.lordicon.com/tftaqjwp.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Prayer Time
        </a>
        <a href="donate.html">
            <lord-icon src="https://cdn.lordicon.com/rjzlnunf.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Donate with Love
        </a>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776; Quran Pro</button>
    </div>

    <div class="tasbih-counter">
        <div class="label label-left">Quran pro</div>
        <div class="screen" id="countDisplay">0000</div>
        <div class="buttons">
            <button class="button count-button" id="countButton"></button>
            <button class="button reset-button" id="resetButton"></button>
        </div>
        <div class="label label-right">LED</div>
    </div>

    <div class="bottom-buttons">
        <button id="saveTasbih">Save</button>
        <button id="viewSavedTasbih">Saved Tasbih</button>
    </div>
    

    <audio id="clickSound" src="http://hayatinitiative.org/wp-content/uploads/2024/07/mixkit-arcade-game-jump-coin-216.wav"></audio>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.left = "0";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.left = "-250px";
            document.getElementById("main").style.marginLeft = "0";
        }

        document.addEventListener('DOMContentLoaded', function () {
            const countDisplay = document.getElementById('countDisplay');
            const countButton = document.getElementById('countButton');
            const resetButton = document.getElementById('resetButton');
            const clickSound = document.getElementById('clickSound');
            const saveTasbihButton = document.getElementById('saveTasbih');
            const viewSavedTasbihButton = document.getElementById('viewSavedTasbih');
            const darkModeToggle = document.getElementById('dark-mode-toggle');

            let count = 0;
            let isMuted = false;

            // Show initial message
            Swal.fire({
                title: 'Welcome to Dikri Pro',
                text: 'Start counting your tasbih!',
                icon: 'info',
                confirmButtonText: 'OK'
            });

            countButton.addEventListener('click', () => {
                count++;
                countDisplay.textContent = count.toString().padStart(4, '0');
                if (!isMuted) {
                    clickSound.play();
                }
            });

            resetButton.addEventListener('click', () => {
                Swal.fire({
                    title: 'Are you sure?',
                    text: "Do you want to reset the count?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, reset it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        count = 0;
                        countDisplay.textContent = count.toString().padStart(4, '0');
                    }
                });
            });

            saveTasbihButton.addEventListener('click', () => {
                if (count === 0) {
                    Swal.fire({
                        title: 'Cannot Save',
                        text: 'Please count at least once before saving.',
                        icon: 'warning',
                        confirmButtonText: 'OK'
                    });
                } else {
                    const savedCounts = JSON.parse(localStorage.getItem('savedTasbihCounts')) || [];
                    savedCounts.push(count);
                    localStorage.setItem('savedTasbihCounts', JSON.stringify(savedCounts));
                    Swal.fire({
                        title: 'Saved!',
                        text: 'Tasbih count has been saved.',
                        icon: 'success',
                        confirmButtonText: 'OK'
                    });
                }
            });

            viewSavedTasbihButton.addEventListener('click', () => {
                const savedCounts = JSON.parse(localStorage.getItem('savedTasbihCounts')) || [];
                Swal.fire({
                    title: 'Saved Tasbih Counts',
                    text: savedCounts.length > 0 ? savedCounts.join(', ') : 'No counts saved.',
                    icon: 'info',
                    confirmButtonText: 'OK'
                });
            });

            darkModeToggle.addEventListener('change', () => {
                document.body.classList.toggle('dark-mode');
            });

            // Event listener for close button
            document.getElementById("closeSidebarBtn").addEventListener("click", closeNav);
        });

        function loadHeaderFooter() {
            const header = document.querySelector('header');
            const footer = document.querySelector('footer');

            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    header.innerHTML = data;
                    // Add event listeners for the sidebar after loading the header
                    document.querySelector(".openbtn").addEventListener("click", openNav);
                    document.querySelector(".closebtn").addEventListener("click", closeNav);
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    footer.innerHTML = data;
                });
        }

        loadHeaderFooter();
    </script>
</body>
</html>
