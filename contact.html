<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Quran Pro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
           animation: gradientAnimation 10s infinite;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
            transition: filter 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .blurred {
            filter: blur(5px);
        }

        .swal2-container {
            z-index: 10000;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 2em;
        }

        .contact-item {
            background-color: rgba(255, 255, 255, 0.2);
            margin: 1em;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contact-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
        }

        .contact-item h2 {
            margin: 1em 0 0.5em 0;
            font-weight: 500;
        }

        .contact-item p {
            margin: 0;
            font-weight: 300;
        }

        .feedback {
            margin: 2em 0;
        }

        #feedbackBtn {
            background-color: #0056b3;
            color: #fff;
            border: none;
            padding: 1em 2em;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }

        #feedbackBtn:hover {
            background-color: #004494;
            transform: translateY(-5px);
        }

        #backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
            z-index: 9999;
            display: none;
        }
          @media screen and (max-width: 768px) {
            .contact-item {
                max-width: 80%;
            }
        }

        @media screen and (max-width: 480px) {
            .contact-item {
                max-width: 95%;
            }

            #feedbackBtn {
                padding: 0.8em 1.5em;
                font-size: 0.9em;
            }
        }
        @keyframes gradientAnimation {
    0% {
        background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
    }
    50% {
        background-image: linear-gradient(to bottom, #a8edea 0%, #fed6e3 100%);
    }
    100% {
        background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
    }
}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
</head>
<body>
    <div id="backdrop"></div>
    <main>
        <section class="contact-info">
            <div class="contact-item">
                <lord-icon
                    src="https://cdn.lordicon.com/zpxybbhl.json"
                    trigger="hover"
                    colors="primary:#ffffff,secondary:#08a88a"
                    style="width:100px;height:100px">
                </lord-icon>
                <h2>Email Us</h2>
                <p>contact@quranpro.com</p>
            </div>
            <div class="contact-item">
                <lord-icon
                    src="https://cdn.lordicon.com/tftaqjwp.json"
                    trigger="hover"
                    colors="primary:#ffffff,secondary:#08a88a"
                    style="width:100px;height:100px">
                </lord-icon>
                <h2>Call Us</h2>
                <p>+254726057525</p>
            </div>
            <div class="contact-item">
                <lord-icon
                    src="https://cdn.lordicon.com/dxjqoygy.json"
                    trigger="hover"
                    colors="primary:#ffffff,secondary:#08a88a"
                    style="width:100px;height:100px">
                </lord-icon>
                <h2>Visit Us</h2>
                <p> Quran Pro , Nairobi, Kenya</p>
            </div>
        </section>
        <section class="feedback">
            <button id="feedbackBtn">Send Feedback</button>
        </section>
    </main>
    <script>
        document.getElementById('feedbackBtn').addEventListener('click', function() {
            document.getElementById('backdrop').style.display = 'block';
            Swal.fire({
                title: 'Send Feedback',
                input: 'textarea',
                inputLabel: 'Your feedback',
                inputPlaceholder: 'Type your feedback here...',
                showCancelButton: true,
                confirmButtonText: 'Send',
                showLoaderOnConfirm: true,
                preConfirm: (feedback) => {
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            resolve();
                        }, 2000);
                    }).then(() => {
                        Swal.fire({
                            title: 'Feedback Sent!',
                            text: 'Thank you for your feedback.',
                            icon: 'success',
                        });
                    });
                },
                allowOutsideClick: () => !Swal.isLoading()
            }).then(() => {
                document.getElementById('backdrop').style.display = 'none';
            });
        });
    </script>
</body>
</html>
