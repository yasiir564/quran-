<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Pro Audio Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(to right, #ffffff, #abbaab);
        font-family: 'Amiri', serif;
        overflow-x: hidden;
        transition: background 0.3s ease;
    }

    header {
        text-align: center;
        padding: 20px 0;
        position: relative;
    }

    h1 {
        font-size: 2.5em;
        color: #000;
        margin: 0;
    }

    .sheikh-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        padding: 20px;
        box-sizing: border-box;
    }

    .sheikh-item {
        padding: 10px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, background-color 0.3s;
        border-radius: 15px;
        text-align: center;
        overflow: hidden;
        background-color: #fff;
        border: 1px solid #e0e0e0;
    }

    .sheikh-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .sheikh-item img {
        width: 100%;
        height: 150px;
        border-radius: 15px;
        object-fit: cover;
    }

    .sheikh-item.active {
        border: 2px solid #3498db;
        background-color: #e6f7ff;
    }

    .sheikh-name {
        font-size: 1em;
        color: #000;
        margin-top: 10px;
    }

    .audio-overlay {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        padding: 20px;
        box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
    }

    .audio-overlay.active {
        display: flex;
    }

    .audio-player {
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 800px;
    }

    .audio-player img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-right: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .player-info {
        flex-grow: 1;
    }

    .surah-title {
        font-size: 1.2em;
        color: #333;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .reciter-name {
        font-size: 0.9em;
        color: #666;
    }

    .audio-controls {
        display: flex;
        align-items: center;
        margin-top: 10px;
    }

    .audio-controls button {
        background: none;
        border: none;
        font-size: 1.5em;
        color: #3498db;
        cursor: pointer;
        margin: 0 10px;
        transition: color 0.3s ease;
    }

    .audio-controls button:hover {
        color: #2980b9;
    }

    #playPauseButton {
        font-size: 2em;
    }

    .progress-container {
        flex-grow: 1;
        height: 5px;
        background-color: #e0e0e0;
        border-radius: 5px;
        margin: 0 10px;
        position: relative;
    }

    #progress-bar {
        height: 100%;
        background-color: #3498db;
        border-radius: 5px;
        width: 0;
        transition: width 0.1s linear;
    }

    #progress-time {
        position: absolute;
        top: -20px;
        right: 0;
        font-size: 0.8em;
        color: #666;
    }

    #speedControl {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #3498db;
        background-color: white;
        color: #3498db;
        font-size: 0.9em;
    }

    #dark-mode-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        font-size: 1.5em;
        color: #333;
        cursor: pointer;
    }

    body.dark-mode {
        background: linear-gradient(to right, #2c3e50, #34495e);
        color: #ecf0f1;
    }

    body.dark-mode .sheikh-item {
        background-color: #34495e;
        color: #ecf0f1;
    }

    body.dark-mode .audio-overlay {
        background: rgba(52, 73, 94, 0.9);
    }

    body.dark-mode .surah-title,
    body.dark-mode .reciter-name {
        color: #ecf0f1;
    }

    body.dark-mode .audio-controls button {
        color: #3498db;
    }

    body.dark-mode #speedControl {
        background-color: #2c3e50;
        color: #ecf0f1;
    }

    @media (max-width: 768px) {
        .sheikh-list {
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        }

        .audio-player {
            flex-direction: column;
            text-align: center;
        }

        .audio-player img {
            margin-right: 0;
            margin-bottom: 10px;
        }

        .audio-controls {
            justify-content: center;
        }
    }
    </style>
</head>
<body>
    <header>
        <h1>Quran Pro Audio Reciters</h1>
        <button id="dark-mode-toggle"><i class="fas fa-moon"></i></button>
    </header>
    <div id="reciter-selector" class="sheikh-list"></div>

    <div class="audio-overlay" id="audio-overlay">
        <div class="audio-player" id="audio-player">
            <img id="reciter-image" src="" alt="Reciter">
            <div class="player-info">
                <div class="surah-title" id="surah-title">Surah: None</div>
                <div class="reciter-name" id="reciter-name">Reciter: None</div>
                <div class="audio-controls">
                    <button id="rewindButton"><i class="fas fa-backward"></i></button>
                    <button id="playPauseButton"><i class="fas fa-play"></i></button>
                    <button id="stopButton"><i class="fas fa-stop"></i></button>
                    <div class="progress-container">
                        <div id="progress-bar"></div>
                        <span id="progress-time">0:00</span>
                    </div>
                    <select id="speedControl">
                        <option value="0.25">0.25x</option>
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    const audioOverlay = document.getElementById('audio-overlay');
    const playPauseButton = document.getElementById('playPauseButton');
    const stopButton = document.getElementById('stopButton');
    const rewindButton = document.getElementById('rewindButton');
    const speedControl = document.getElementById('speedControl');
    const sheikhList = document.getElementById('reciter-selector');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const reciterImage = document.getElementById('reciter-image');
    const surahTitle = document.getElementById('surah-title');
    const reciterName = document.getElementById('reciter-name');
    const progressBar = document.getElementById('progress-bar');
    const progressTime = document.getElementById('progress-time');
    let currentAudio;

    const urlParams = new URLSearchParams(window.location.search);
    const surahId = urlParams.get('surah');

       const sheikhs = [
        { id: '1', name: 'AbdulBaset AbdulSamad', imageUrl: 'qmkxyvfiawea1.jpg' },
        { id: '2', name: 'Maher Al-Muaiqly', imageUrl: 'images (6).jpeg' },
        { id: '3', name: 'Abdur-Rahman As-Sudais', imageUrl: 'Abdul-Rahman-Al-Sudais.jpg' },
        { id: '4', name: 'Saud Al-Shuraim', imageUrl: 'transparent-saud-al-shuraim.webp' },
        { id: '5', name: 'Mishary Rashid Alafasy', imageUrl: 'download (10).jpeg' },
        { id: '6', name: 'Ali Jaber', imageUrl: 'ali-jaber.webp' },
        { id: '7', name: 'Yasser Al-Dosari', imageUrl: 'download (11).jpeg' },
        { id: '8', name: 'Salah Al-Budair', imageUrl: 'download (12).jpeg' },
        { id: '9', name: 'Ahmad Al-Ajmi', imageUrl: 'download (13).jpeg' },
        { id: '10', name: 'Khalil Al-Husary', imageUrl: 'download (14).jpeg' },
        { id: '11', name: 'Muhammad Siddiq Al-Minshawi', imageUrl: 'download (15).jpeg' },
        { id: '12', name: 'Saad Al-Ghamdi', imageUrl: 'download (16).jpeg' },
        { id: '13', name: 'Abu Bakr Al-Shatri', imageUrl: 'download (17).jpeg' },
        { id: '14', name: 'Hani Rifai', imageUrl: 'download (18).jpeg' },
        { id: '15', name: 'Abdullah Basfar', imageUrl: 'download (19).jpeg' },
        { id: '17', name: 'Mohammad Al-Tablawi', imageUrl: 'mohamed-tablawi.jpg' },
        { id: '18', name: 'Khalid Al-Jaleel', imageUrl: 'download (20).jpeg' },
        { id: '19', name: 'Yasser Al-Mazroyee', imageUrl: 'download (21).jpeg' },
        { id: '20', name: 'Fares Abbad', imageUrl: 'download (22).jpeg' },
        { id: '22', name: 'Abdul-Rahman Al-Ossi', imageUrl: 'download (23).jpeg' },
        { id: '23', name: 'Ahmad Al-Huthaify', imageUrl: 'download (24).jpeg' },
        { id: '24', name: 'Muhammad Ayyub', imageUrl: 'download (25).jpeg' },
        { id: '25', name: 'Muhammad Jibreel', imageUrl: 'download (26).jpeg' },
        { id: '26', name: 'AbdulRashid Sufi', imageUrl: 'download (27).jpeg' },
        { id: '27', name: 'Ibrahim Al-Akhdar', imageUrl: 'download (28).jpeg' },
        { id: '28', name: 'Muhammad Al-Luhaidan', imageUrl: 'download (29).jpeg' },
        { id: '29', name: 'Yahya Hawwa', imageUrl: 'download (30).jpeg' },
        { id: '30', name: 'Abdul Wadood Haneef', imageUrl: 'download (31).jpeg' }
    ];


    function stopAudio() {
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
        }
        playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
    }

    function playAudio() {
        if (currentAudio) {
            if (currentAudio.paused) {
                currentAudio.play();
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                currentAudio.pause();
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        }
    }

    function rewindAudio() {
        if (currentAudio) {
            currentAudio.currentTime = Math.max(currentAudio.currentTime - 10, 0);
        }
    }

    function toggleOverlay() {
        audioOverlay.classList.toggle('active');
        if (!audioOverlay.classList.contains('active') && currentAudio) {
            currentAudio.pause();
        }
    }

    function updateProgress() {
        if (currentAudio) {
            const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
            progressBar.style.width = `${progress}%`;
            progressTime.textContent = formatTime(currentAudio.currentTime);
        }
    }

    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    async function loadSurahAudio(surahId, sheikh) {
        if (currentAudio) {
            currentAudio.pause();
        }

        try {
            const response = await fetch(`https://api.quran.com/api/v4/chapter_recitations/${sheikh.id}/${surahId}`);
            const data = await response.json();
            const audioUrl = data.audio_file.audio_url;

            currentAudio = new Audio(audioUrl);
            currentAudio.addEventListener('ended', async () => {
                const nextSurahId = parseInt(surahId) + 1;
                if (nextSurahId <= 114) {
                    loadSurahAudio(nextSurahId.toString(), sheikh);
                } else {
                    stopAudio();
                    Swal.fire({
                        title: 'End of Quran',
                        text: 'You have reached the end of the Quran.',
                        icon: 'info',
                        confirmButtonText: 'Okay'
                    });
                }
            });

            currentAudio.addEventListener('canplaythrough', () => {
                currentAudio.play();
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            });

            currentAudio.addEventListener('timeupdate', updateProgress);

            const surahResponse = await fetch(`https://api.quran.com/api/v4/chapters/${surahId}`);
            const surahData = await surahResponse.json();
            const surahName = surahData.chapter.name_simple;
            const surahTranslation = surahData.chapter.translated_name.name;

            reciterImage.src = sheikh.imageUrl;
            surahTitle.textContent = `Surah ${surahName} (${surahTranslation})`;
            reciterName.textContent = `Reciter: ${sheikh.name}`;
            audioOverlay.classList.add('active');
        } catch (error) {
            console.error('Error loading audio:', error);
            Swal.fire({
                title: 'Error',
                text: 'Failed to load audio. Please try again later.',
                icon: 'error',
                confirmButtonText: 'Okay'
            });
        }
    }

    playPauseButton.addEventListener('click', playAudio);
    stopButton.addEventListener('click', stopAudio);
    rewindButton.addEventListener('click', rewindAudio);
    speedControl.addEventListener('change', (event) => {
        if (currentAudio) {
            currentAudio.playbackRate = parseFloat(event.target.value);
        }
    });

    sheikhs.forEach((sheikh) => {
        const sheikhItem = document.createElement('div');
        sheikhItem.className = 'sheikh-item';
        sheikhItem.innerHTML = `
            <img class="lazy" data-src="${sheikh.imageUrl}" alt="${sheikh.name}">
            <div class="sheikh-name">${sheikh.name}</div>
        `;
        sheikhItem.addEventListener('click', () => {
            document.querySelectorAll('.sheikh-item').forEach(item => item.classList.remove('active'));
            sheikhItem.classList.add('active');
            loadSurahAudio(surahId, sheikh);
        });

        sheikhList.appendChild(sheikhItem);
    });

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        darkModeToggle.innerHTML = document.body.classList.contains('dark-mode') ? 
            '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    }

    darkModeToggle.addEventListener('click', toggleDarkMode);

    // Implement lazy loading for sheikh images
    if ('IntersectionObserver' in window) {
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    img.classList.remove('lazy');
                    observer.unobserve(img);
                }
            });
        });

        document.querySelectorAll('img.lazy').forEach(img => {
            imageObserver.observe(img);
        });
    } else {
        // Fallback for browsers that don't support IntersectionObserver
        document.querySelectorAll('img.lazy').forEach(img => {
            img.src = img.dataset.src;
            img.classList.remove('lazy');
        });
    }

    setTimeout(() => {
        if (!document.querySelector('.sheikh-item.active')) {
            Swal.fire({
                title: 'Are you confused in finding a good reciter? Try your luck!',
                showCancelButton: true,
                confirmButtonText: 'Spin!',
                cancelButtonText: 'Cancel',
                allowOutsideClick: false
            }).then((result) => {
                if (result.isConfirmed) {
                    let currentIndex = 0;
                    const spinDuration = 3000; // Spin for 3 seconds

                    const spinInterval = setInterval(() => {
                        const sheikh = sheikhs[currentIndex];
                        Swal.update({
                            title: 'Spinning...',
                            html: `
                                <div class="spinner">
                                    <img src="${sheikh.imageUrl}" alt="${sheikh.name}">
                                </div>
                                <div>Selected Sheikh: ${sheikh.name}</div>
                            `,
                            showConfirmButton: false
                        });

                        currentIndex = (currentIndex + 1) % sheikhs.length;
                    }, 100);

                    setTimeout(() => {
                        clearInterval(spinInterval);
                        const selectedSheikh = sheikhs[Math.floor(Math.random() * sheikhs.length)];
                        Swal.fire({
                            title: 'Selected Sheikh!',
                            text: selectedSheikh.name,
                            icon: 'success',
                            confirmButtonText: 'Okay'
                        }).then(() => {
                            loadSurahAudio(surahId, selectedSheikh);
                        });
                    }, spinDuration);
                }
            });
        }
    }, 5000);

    if ('wakeLock' in navigator) {
        let wakeLock = null;

        const requestWakeLock = async () => {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
            } catch (err) {
                console.error('Error requesting wake lock:', err);
            }
        };

        document.addEventListener('visibilitychange', () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });

        requestWakeLock();
    }
});
</script>
</body>
</html>
