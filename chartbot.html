<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quranic Word Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Quranic Word Analysis</h1>
    <input type="text" id="wordInput" placeholder="Enter a word to analyze">
    <button id="analyzeButton">Analyze</button>

    <div class="results" id="results"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const analyzeButton = document.getElementById('analyzeButton');
        analyzeButton.addEventListener('click', analyzeWord);
    });

    async function analyzeWord() {
        const wordInput = document.getElementById('wordInput');
        const resultsDiv = document.getElementById('results');
        const word = wordInput.value.trim();

        // Clear previous results
        resultsDiv.innerHTML = '';

        if (!word) {
            resultsDiv.innerHTML = '<p style="color: red;">Please enter a word.</p>';
            return;
        }

        try {
            const response = await fetch('https://x13.x10hosting.com:2222/HTM_FILE_MANAGER_EDIT?path=/.php/quranic_word_analysis.php/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ word: word }),
                mode: 'cors' // Explicitly set to 'cors' to handle CORS issues
            });

            if (!response.ok) {
                // Handle HTTP errors
                const errorText = await response.text();
                throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
            }

            const data = await response.json();
            resultsDiv.innerHTML = `<h2>Analysis Results for "${word}":</h2><pre>${JSON.stringify(data, null, 2)}</pre>`;
        } catch (error) {
            console.error('Fetch error:', error);
            resultsDiv.innerHTML = `<p style="color: red;">An error occurred: ${error.message}</p>`;
        }
    }
</script>

</body>
</html>
