<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Reader</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1850217813586802" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
        }

        .search-container {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .search-container input {
            padding: 10px;
            font-size: 1em;
            width: 80%;
            border: none;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        #dark-mode-toggle {
            margin: 10px 0;
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
        }

        #calendar {
            margin: 10px 0;
            font-size: 1.2em;
            color: #fff;
        }

        #surah-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .surah {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            cursor: pointer;
            flex: 1 1 calc(25% - 20px);
            box-sizing: border-box;
            text-align: center;
            margin: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .surah:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .surah {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .surah {
                flex: 1 1 100%;
            }
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode .surah {
            background-color: #333;
            color: #ddd;
        }

        body.dark-mode .surah:hover {
            background-color: #444;
        }

        body.dark-mode h1 {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quran Reader</h1>
            <div id="calendar"></div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a Surah...">
                <button id="search-button">Search</button>
            </div>
            <i id="dark-mode-toggle" class="fas fa-moon"></i>
        </header>
        <div id="surah-list"></div>
        <div class="loader" id="loader"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const surahList = document.getElementById('surah-list');
            const loader = document.getElementById('loader');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const calendar = document.getElementById('calendar');

            // Fetch Islamic Date
            async function fetchIslamicDate() {
                const response = await fetch('http://api.aladhan.com/v1/gToH');
                const data = await response.json();
                const { hijri, gregorian } = data.data;
                calendar.innerHTML = `
                    <p>${gregorian.day} ${gregorian.month.en} ${gregorian.year} | ${hijri.day} ${hijri.month.en} ${hijri.year}</p>
                    <p>${gregorian.day} ${gregorian.month.ar} ${gregorian.year} | ${hijri.day} ${hijri.month.ar} ${hijri.year}</p>
                `;
            }

            fetchIslamicDate();

            loader.style.display = 'block';

            fetch('https://api.alquran.cloud/v1/surah')
                .then(response => response.json())
                .then(data => {
                    loader.style.display = 'none';
                    const fragment = document.createDocumentFragment();
                    data.data.forEach(surah => {
                        const surahDiv = document.createElement('div');
                        surahDiv.classList.add('surah');
                        surahDiv.innerHTML = `
                            <p>${surah.number}. ${surah.englishName}</p>
                            <p>${surah.name}</p>
                        `;
                        surahDiv.setAttribute('data-name', surah.englishName.toLowerCase());
                        surahDiv.addEventListener('click', () => {
                            window.location.href = `surah.html?surah=${surah.number}`;
                        });
                        fragment.appendChild(surahDiv);
                    });
                    surahList.appendChild(fragment);
                })
                .catch(error => console.error('Error fetching surahs:', error));

            searchButton.addEventListener('click', () => {
                Swal.fire({
                    title: 'Searching...',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                const searchTerm = searchInput.value.toLowerCase();
                const surahDivs = surahList.querySelectorAll('.surah');
                let found = false;
                surahDivs.forEach(div => {
                    if (div.getAttribute('data-name').includes(searchTerm)) {
                        div.style.display = 'block';
                        found = true;
                    } else {
                        div.style.display = 'none';
                    }
                });

                Swal.close();

                if (!found) {
                    Swal.fire({
                        icon: 'error',
                        title: 'No Surah Found',
                        text: 'Please try another search term.',
                    });
                }
            });

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    darkModeToggle.classList.remove('fa-moon');
                    darkModeToggle.classList.add('fa-sun');
                } else {
                    darkModeToggle.classList.remove('fa-sun');
                    darkModeToggle.classList.add('fa-moon');
                }
            });
        });
    </script>
</body>
</html>
