<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Audio Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: 'Amiri', serif;
            background: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #000;
        }

        .audio-container {
            margin-top: 20px;
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
            text-align: center;
        }

        .buttons button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #3498db;
        }

        .buttons i {
            margin-right: 5px;
        }

        .sheikh-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .sheikh-item {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            text-align: center;
        }

        .sheikh-item:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        .sheikh-item img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .sheikh-item.active {
            border: 2px solid #3498db;
            background-color: #e6f7ff;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .audio-controls button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #2980b9;
        }

        .audio-controls button:hover {
            color: #3498db;
        }

        .close-button {
            cursor: pointer;
            color: #ff0000;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }

        #dark-mode-toggle {
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .wheel-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .wheel-container {
            position: relative;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .close-wheel {
            cursor: pointer;
            color: #ff0000;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }

        .wheel {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 50%;
            background: url('path_to_your_wheel_image.png') no-repeat center center;
            background-size: cover;
        }

        .spin-button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .spin-button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quran Audio Player</h1>
            <i id="dark-mode-toggle" class="fas fa-moon"></i>
            <span class="close-button" onclick="window.location.href='index.html'">×</span>
        </header>
        <div class="audio-container" id="audio-container"></div>
        <div class="sheikh-list" id="sheikh-list"></div>
        <div class="audio-controls" id="audio-controls" style="display: none;">
            <button id="playPauseButton"><i class="fas fa-play"></i></button>
            <button id="stopButton"><i class="fas fa-stop"></i></button>
            <label for="speedControl">Speed: </label>
            <select id="speedControl">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
        </div>
    </div>

    <div class="wheel-overlay" id="wheel-overlay">
        <div class="wheel-container">
            <span class="close-wheel" onclick="hideWheel()">×</span>
            <h2>Are you confused in finding a good reciter? Try your luck!</h2>
            <div class="wheel" id="wheel"></div>
            <button class="spin-button" id="spinButton">Spin</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audioContainer = document.getElementById('audio-container');
            const playPauseButton = document.getElementById('playPauseButton');
            const stopButton = document.getElementById('stopButton');
            const speedControl = document.getElementById('speedControl');
            const audioControls = document.getElementById('audio-controls');
            const sheikhList = document.getElementById('sheikh-list');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const wheelOverlay = document.getElementById('wheel-overlay');
            const wheel = document.getElementById('wheel');
            const spinButton = document.getElementById('spinButton');
            let audioElement;

            const urlParams = new URLSearchParams(window.location.search);
            const surahId = urlParams.get('surah');

            const sheikhs = [
                { id: '1', name: 'AbdulBaset AbdulSamad', imageUrl: 'qmkxyvfiawea1.jpg' },
                { id: '2', name: 'Maher Al-Muaiqly', imageUrl: 'images (6).jpeg' },
                { id: '3', name: 'Abdur-Rahman As-Sudais', imageUrl: 'Abdul-Rahman-Al-Sudais.jpg' },
                { id: '4', name: 'Saud Al-Shuraim', imageUrl: 'transparent-saud-al-shuraim.webp' },
                { id: '5', name: 'Mishary Rashid Alafasy', imageUrl: 'Alafasy-meshary.jpg' },
                { id: '6', name: 'Yasser Al-Dosari', imageUrl: 'maxresdefault.jpg' },
            ];

            sheikhs.forEach(sheikh => {
                const sheikhItem = document.createElement('div');
                sheikhItem.classList.add('sheikh-item');
                sheikhItem.innerHTML = `<img src="${sheikh.imageUrl}" alt="${sheikh.name}" title="${sheikh.name}">`;
                sheikhItem.addEventListener('click', () => {
                    if (surahId) {
                        if (audioElement && !audioElement.paused) {
                            audioElement.pause();
                            audioElement.currentTime = 0;
                        }

                        audioElement = new Audio(`https://api.alquran.cloud/v1/ayah/${surahId}/${sheikh.id}/ar.alafasy`);
                        audioElement.play();
                        audioControls.style.display = 'flex';

                        audioElement.addEventListener('play', () => {
                            playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
                        });

                        audioElement.addEventListener('pause', () => {
                            playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                        });

                        audioElement.addEventListener('ended', () => {
                            playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                        });

                        speedControl.addEventListener('change', () => {
                            audioElement.playbackRate = speedControl.value;
                        });

                        Swal.fire({
                            icon: 'success',
                            title: `Now playing Surah ${surahId} by ${sheikh.name}`
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Surah not specified',
                            text: 'Please specify a Surah ID in the URL, e.g., ?surah=1'
                        });
                    }
                });
                sheikhList.appendChild(sheikhItem);
            });

            playPauseButton.addEventListener('click', () => {
                if (audioElement) {
                    if (audioElement.paused) {
                        audioElement.play();
                    } else {
                        audioElement.pause();
                    }
                }
            });

            stopButton.addEventListener('click', () => {
                if (audioElement) {
                    audioElement.pause();
                    audioElement.currentTime = 0;
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                }
            });

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                darkModeToggle.classList.toggle('fa-moon');
                darkModeToggle.classList.toggle('fa-sun');
            });

            function showWheel() {
                wheelOverlay.style.display = 'flex';
            }

            function hideWheel() {
                wheelOverlay.style.display = 'none';
            }

            spinButton.addEventListener('click', () => {
                const randomSheikh = sheikhs[Math.floor(Math.random() * sheikhs.length)];
                Swal.fire({
                    icon: 'success',
                    title: `Listen to ${randomSheikh.name}`
                });
                hideWheel();
            });
        });
    </script>
</body>
</html>
