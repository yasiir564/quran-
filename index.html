<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Reader</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1850217813586802" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: calc(45% - 20px);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card i {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .card:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .card {
                width: calc(100% - 20px);
            }
        }

        .search-container {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .search-container input {
            padding: 10px;
            font-size: 1em;
            width: 80%;
            border: none;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        #dark-mode-toggle {
            margin: 10px 0;
            cursor: pointer;
        }

        #content {
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .surah, .audio, .translation {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            cursor: pointer;
            flex: 1 1 calc(25% - 20px);
            box-sizing: border-box;
            text-align: center;
            margin: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .surah:hover, .audio:hover, .translation:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .surah, .audio, .translation {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .surah, .audio, .translation {
                flex: 1 1 100%;
            }
        }

        .loader {
            display: none;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode .surah, body.dark-mode .audio, body.dark-mode .translation {
            background-color: #333;
            color: #ddd;
        }

        body.dark-mode .surah:hover, body.dark-mode .audio:hover, body.dark-mode .translation:hover {
            background-color: #444;
        }

        body.dark-mode h1 {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quran Reader</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search...">
                <button id="search-button">Search</button>
            </div>
            <button id="dark-mode-toggle">Toggle Dark Mode</button>
        </header>
        <div class="card-container">
            <div class="card" id="read-quran">
                <i class="fas fa-book-open"></i>
                Read Quran Translation and Audio
            </div>
            <div class="card" id="do-tasbih">
                <i class="fas fa-pray"></i>
                Do Tasbih
            </div>
            <div class="card" id="read-quran-only">
                <i class="fas fa-quran"></i>
                Read Quran Only
            </div>
            <div class="card" id="listen-audio">
                <i class="fas fa-headphones"></i>
                Listen to Audio from Different Sheikhs
            </div>
        </div>
        <div id="content"></div>
        <div class="loader" id="loader"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const content = document.getElementById('content');
            const loader = document.getElementById('loader');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const cardContainer = document.querySelector('.card-container');

            function loadSurahs() {
                loader.style.display = 'block';
                fetch('https://api.alquran.cloud/v1/surah')
                    .then(response => response.json())
                    .then(data => {
                        loader.style.display = 'none';
                        const fragment = document.createDocumentFragment();
                        data.data.forEach(surah => {
                            const surahDiv = document.createElement('div');
                            surahDiv.classList.add('surah');
                            surahDiv.innerText = `${surah.number}. ${surah.englishName}`;
                            surahDiv.setAttribute('data-name', surah.englishName.toLowerCase());
                            surahDiv.addEventListener('click', () => {
                                window.location.href = `surah.html?surah=${surah.number}`;
                            });
                            fragment.appendChild(surahDiv);
                        });
                        content.appendChild(fragment);
                    })
                    .catch(error => console.error('Error fetching surahs:', error));
            }

            function loadAudio() {
                loader.style.display = 'block';
                fetch('https://api.alquran.cloud/v1/edition?format=audio')
                    .then(response => response.json())
                    .then(data => {
                        loader.style.display = 'none';
                        const fragment = document.createDocumentFragment();
                        data.data.forEach(audio => {
                            const audioDiv = document.createElement('div');
                            audioDiv.classList.add('audio');
                            audioDiv.innerText = `${audio.englishName} (${audio.identifier})`;
                            fragment.appendChild(audioDiv);
                        });
                        content.appendChild(fragment);
                    })
                    .catch(error => console.error('Error fetching audio editions:', error));
            }

            document.getElementById('read-quran').addEventListener('click', function () {
                cardContainer.style.display = 'none';
                content.innerHTML = '';
                content.style.display = 'flex';
                loadSurahs();
            });

            document.getElementById('do-tasbih').addEventListener('click', function () {
                window.location.href = 'tasbih.html';
            });

            document.getElementById('read-quran-only').addEventListener('click', function () {
                cardContainer.style.display = 'none';
                content.innerHTML = '';
                content.style.display = 'flex';
                loadSurahs();
            });

            document.getElementById('listen-audio').addEventListener('click', function () {
                cardContainer.style.display = 'none';
                content.innerHTML = '';
                content.style.display = 'flex';
                loadAudio();
            });

            searchButton.addEventListener('click', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const contentDivs = content.querySelectorAll('.surah, .audio, .translation');
                contentDivs.forEach(div => {
                    if (div.getAttribute('data-name').includes(searchTerm)) {
                        div.style.display = 'block';
                    } else {
                        div.style.display = 'none';
                    }
                });
            });

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });
        });
    </script>
</body>
</html>
