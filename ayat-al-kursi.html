<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayat Al-Kursi</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" href="/tinywow_Quran pro_62044384.png" type="image/x-icon">

     crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #7f1bf2;
            --secondary-color: #9543f5;
            --text-color: #333;
            --background-light: #ffffff;
            --card-background: rgba(255, 255, 255, 0.9);
            --card-shadow: 0 10px 20px rgba(127, 27, 242, 0.2);
            --transition-speed: 0.3s;
            --gradient-highlight: linear-gradient(135deg, #7f1bf2, #2575fc);
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            transition: background var(--transition-speed), color var(--transition-speed);
            overflow-x: hidden;
        }

        /* Custom Scrollbar for the entire page */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(149, 67, 245, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #7f1bf2, #9543f5);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #6813d0, #7f35d8);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding-top: 20px;
        }

        .title {
            font-size: 3em;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        #dark-mode-toggle {
            margin: 10px;
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
            transition: color var(--transition-speed), transform 0.3s;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #dark-mode-toggle:hover {
            transform: rotate(30deg);
        }

        .content-card {
            background-color: var(--card-background);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: var(--card-shadow);
            position: relative;
            transition: all var(--transition-speed);
            max-height: 60vh;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        .content-wrapper {
            overflow-y: auto;
            max-height: calc(60vh - 40px);
            padding-right: 10px;
            scroll-behavior: smooth;
        }

        .content-wrapper::-webkit-scrollbar {
            width: 8px;
        }

        .content-wrapper::-webkit-scrollbar-track {
            background: rgba(127, 27, 242, 0.05);
            border-radius: 10px;
        }

        .content-wrapper::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #7f1bf2, #9543f5);
            border-radius: 10px;
        }

        .ayah {
            font-family: 'Amiri', serif;
            font-size: 1.8em;
            line-height: 2.2em;
            text-align: right;
            margin-bottom: 30px;
            padding: 20px;
            position: relative;
            border-radius: 10px;
            transition: all var(--transition-speed);
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .ayah::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px 10px 0 0;
        }

        /* Ayah closing tag */
        .ayah::after {
            content: '۝';
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 1.5em;
            color: var(--primary-color);
            opacity: 0.8;
        }

        .ayah.highlight {
            background: var(--gradient-highlight);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            transform: scale(1.02);
        }

        .translation {
            font-size: 1.1em;
            line-height: 1.8em;
            text-align: left;
            margin-bottom: 30px;
            color: var(--text-color);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .translation::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--secondary-color), transparent);
        }

        .translation.highlight {
            background: var(--gradient-highlight);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            transform: scale(1.02);
        }

        .buttons {
            margin-top: 30px;
            text-align: center;
            animation: fadeIn 2.5s ease-out;
        }

        .button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px;
            border-radius: 30px;
            display: inline-flex;
            align-items: center;
            transition: all var(--transition-speed);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }

        .button i {
            margin-right: 10px;
        }

        body.dark-mode {
            --primary-color: #4a148c;
            --secondary-color: #1a237e;
            --text-color: #f5f5f5;
            --background-light: #121212;
            --card-background: rgba(30, 30, 30, 0.9);
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        body.dark-mode .content-card {
            background-color: var(--card-background);
        }

        body.dark-mode .ayah {
            background: rgba(30, 30, 30, 0.8);
            color: #fff;
        }

        body.dark-mode .translation {
            background: rgba(30, 30, 30, 0.8);
            color: #ddd;
        }

        body.dark-mode .ayah.highlight {
            background: var(--gradient-highlight);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        body.dark-mode .translation.highlight {
            background: var(--gradient-highlight);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(106, 17, 203, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(106, 17, 203, 0); }
            100% { box-shadow: 0 0 0 0 rgba(106, 17, 203, 0); }
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2.2em;
            }

            .content-card {
                padding: 15px;
            }

            .ayah {
                font-size: 1.6em;
            }
        }
         /* SIDEBAR STYLES */
        .sidebar {
            height: 100vh;
            width: 280px;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: -280px;
            background: linear-gradient(135deg, #7f1bf2, #9543f5);
            overflow-x: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding-top: 85px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar.open {
            left: 0;
            box-shadow: 0 0 50px rgba(127, 27, 242, 0.3);
        }

        .sidebar a {
            padding: 14px 24px;
            text-decoration: none;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            border-radius: 0 25px 25px 0;
            margin: 4px 0;
            margin-right: 16px;
            font-weight: 500;
        }

        .sidebar a:hover {
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(8px);
        }

        .sidebar a.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 28px;
            color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin: 0;
            padding: 0;
        }

        .sidebar .closebtn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 999;
            backdrop-filter: blur(3px);
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            display: block;
        }

        .openbtn {
            font-size: 18px;
            cursor: pointer;
            background-color: #7f1bf2;
            color: white;
            padding: 12px 20px;
            border: none;
            position: fixed;
            top: 40px;
            left: 20px;
            z-index: 1000;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(127, 27, 242, 0.3);
        }

        .openbtn:hover {
            background-color: #6813d0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(127, 27, 242, 0.4);
        }

        #main {
            transition: margin-left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px;
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
            }
            
            .openbtn {
                top: 20px;
                left: 20px;
            }
        }

        @media screen and (max-height: 450px) {
            .sidebar {
                padding-top: 60px;
            }
            
            .sidebar a {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

    <div id="main">
        <button class="openbtn" id="openSidebarBtn">&#9776; Quran Pro</button>

        <div class="container">
            <div class="header">
                <h1 class="title">Ayat Al-Kursi</h1>
                <p class="subtitle">The Verse of the Throne</p>
                <i id="dark-mode-toggle" class="fas fa-moon"></i>
            </div>

            <div class="content-card animate__animated animate__fadeIn">
                <div class="content-wrapper" id="content-wrapper">
                    <div id="ayat-content"></div>
                </div>
            </div>

            <div class="buttons">
                <button class="button" id="repeat-ayat">
                    <i class="fas fa-redo"></i> Repeat Verse
                </button>
                <button class="button" id="copy-ayat">
                    <i class="fas fa-copy"></i> Copy Text
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function openNav() {
                document.getElementById("mySidebar").classList.add("open");
                document.getElementById("sidebarOverlay").classList.add("active");
            }

            function closeNav() {
                document.getElementById("mySidebar").classList.remove("open");
                document.getElementById("sidebarOverlay").classList.remove("active");
            }

            document.getElementById('openSidebarBtn').addEventListener('click', openNav);
            document.getElementById('closeSidebarBtn').addEventListener('click', closeNav);
            document.getElementById('sidebarOverlay').addEventListener('click', closeNav);

            let lastScrollTop = 0;
            const header = document.querySelector('header');
            const sidebar = document.getElementById('mySidebar');
            let scrollTimeout;

            function applyScrollEffects() {
                const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;

                if (currentScrollTop > lastScrollTop) {
                    if (header) {
                        header.classList.remove('header-visible');
                        header.classList.add('header-hidden');
                    }
                    sidebar.classList.add('blur-effect');
                } else {
                    if (header) {
                        header.classList.remove('header-hidden');
                        header.classList.add('header-visible');
                    }
                    sidebar.classList.remove('blur-effect');
                }

                lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop;

                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    if (header) {
                        header.classList.remove('header-hidden');
                        header.classList.add('header-visible');
                    }
                    sidebar.classList.remove('blur-effect');
                }, 200);
            }

            window.addEventListener('scroll', applyScrollEffects);
            
            const ayatContent = document.getElementById('ayat-content');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const repeatAyatButton = document.getElementById('repeat-ayat');
            const copyAyatButton = document.getElementById('copy-ayat');
            const contentWrapper = document.getElementById('content-wrapper');
            
            // Load the Ayat content with animation
            function loadAyat() {
                // Hardcoded data for Ayat Al-Kursi
                const ayatText = "اللَّهُ لَا إِلَٰهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ ۗ لَا تَأْخُذُهُ سِنَةٌ وَلَا نَوْمٌ ۗ لَهُ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ ۗ مَنْ ذَا الَّذِي يَشْفَعُ عِندَهُ إِلَّا بِإِذْنِهِ ۗ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ ۗ وَلَا يُحِيطُونَ بِشَيْءٍ مِّنْ عِلْمِهِ إِلَّا بِمَا شَاءَ ۗ وِسِعَ كُرْسِيُّهُ السَّمَاوَاتِ وَالْأَرْضَ ۗ وَلَا يَؤُودُهُ حِفْظُهُمَا ۗ وَهُوَ الْعَلِيُّ الْعَظِيمُ";
                const translationText = "Allah! There is no deity except Him, the Ever-Living, the Sustainer of existence. Neither drowsiness overtakes Him nor sleep. To Him belongs whatever is in the heavens and whatever is on the earth. Who is it that can intercede with Him except by His permission? He knows what is before them and what will be after them, and they encompass not a thing of His knowledge except for what He wills. His Kursi extends over the heavens and the earth, and their preservation tires Him not. And He is the Most High, the Most Great.";

                // Create a closing tag with surah/ayah info
                const ayahInfo = "Surah Al-Baqarah (2:255)";

                ayatContent.innerHTML = `
                    <div class="ayah animate__animated animate__fadeIn">${ayatText}</div>
                    <div class="translation animate__animated animate__fadeIn animate__delay-1s">${translationText}</div>
                    <div class="translation animate__animated animate__fadeIn animate__delay-1s" style="text-align: center; font-style: italic; color: var(--primary-color);">${ayahInfo}</div>
                `;
                
                // Add mouse-following highlight effect for text
                setupScrollHighlightEffect();
            }
            
            // Function to handle the scroll highlight effect
            function setupScrollHighlightEffect() {
                const contentElements = document.querySelectorAll('.ayah, .translation');
                
                contentWrapper.addEventListener('mousemove', function(e) {
                    // Get mouse position relative to the wrapper
                    const wrapperRect = contentWrapper.getBoundingClientRect();
                    const mouseY = e.clientY - wrapperRect.top + contentWrapper.scrollTop;
                    
                    // Remove highlight from all elements
                    contentElements.forEach(element => {
                        element.classList.remove('highlight');
                    });
                    
                    // Find element under mouse pointer
                    contentElements.forEach(element => {
                        const elementRect = element.getBoundingClientRect();
                        const elementTop = elementRect.top - wrapperRect.top + contentWrapper.scrollTop;
                        const elementBottom = elementTop + elementRect.height;
                        
                        if (mouseY >= elementTop && mouseY <= elementBottom) {
                            element.classList.add('highlight');
                        }
                    });
                });
                
                // Remove highlight when mouse leaves the wrapper
                contentWrapper.addEventListener('mouseleave', function() {
                    contentElements.forEach(element => {
                        element.classList.remove('highlight');
                    });
                });
            }

            // Dark mode toggle with animation
            darkModeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    darkModeToggle.classList.remove('fa-moon');
                    darkModeToggle.classList.add('fa-sun');
                    darkModeToggle.classList.add('animate__animated', 'animate__rotateIn');
                    setTimeout(() => {
                        darkModeToggle.classList.remove('animate__animated', 'animate__rotateIn');
                    }, 500);
                } else {
                    darkModeToggle.classList.remove('fa-sun');
                    darkModeToggle.classList.add('fa-moon');
                    darkModeToggle.classList.add('animate__animated', 'animate__rotateIn');
                    setTimeout(() => {
                        darkModeToggle.classList.remove('animate__animated', 'animate__rotateIn');
                    }, 500);
                }
            });

            // Repeat verse (scroll animation)
            repeatAyatButton.addEventListener('click', function() {
                contentWrapper.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
                
                const ayah = document.querySelector('.ayah');
                ayah.classList.add('animate__animated', 'animate__pulse');
                setTimeout(() => {
                    ayah.classList.remove('animate__animated', 'animate__pulse');
                }, 1000);
            });

            // Copy text functionality
            copyAyatButton.addEventListener('click', function() {
                const ayah = document.querySelector('.ayah');
                const translation = document.querySelector('.translation');
                
                // Create a temporary textarea element to hold the text
                const textArea = document.createElement('textarea');
                textArea.value = `${ayah.textContent}\n\n${translation.textContent}`;
                
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // Show feedback
                copyAyatButton.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    copyAyatButton.innerHTML = '<i class="fas fa-copy"></i> Copy Text';
                }, 2000);
            });

            // Add subtle animation to the background
            document.body.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                if (!document.body.classList.contains('dark-mode')) {
                    document.body.style.background = `linear-gradient(135deg, 
                        rgba(127, 27, 242, ${0.8 + y * 0.2}), 
                        rgba(149, 67, 245, ${0.8 + x * 0.2}))`;
                } else {
                    document.body.style.background = `linear-gradient(135deg, 
                        rgba(74, 20, 140, ${0.8 + y * 0.2}), 
                        rgba(26, 35, 126, ${0.8 + x * 0.2}))`;
                }
            });

            // Initialize
            loadAyat();
            
            // Check for saved dark mode preference
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                darkModeToggle.classList.remove('fa-moon');
                darkModeToggle.classList.add('fa-sun');
            }
            
            // Save dark mode preference
            darkModeToggle.addEventListener('click', function() {
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                }
            });
        });
    </script>
</body>
