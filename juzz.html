<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juzz List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
       body {
            margin: 0;
            height: 100vh;
            background: #abbaab;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #ffffff, #abbaab);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #ffffff, #abbaab); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }


       .container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}


        nav {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            padding: 10px 20px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
        }

        .juzz-list {
             display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 10px;
  padding: 20px 0;
}

        .juzz  {
  background: rgba(255, 255, 255, 0.7);
  border: 1px solid #ddd;
  padding: 15px;
  margin: 10px;
  cursor: pointer;
  text-align: center;
  border-radius: 5px;
  transition: transform 0.3s, background-color 0.3s, border-color 0.3s;
  color: #2575fc;
  font-size: 1.2em;
  position: relative;
}
        .juzz:hover {
  transform: scale(1.05);
  background-color: #2575fc;
  color: #fff;
}

        @media (max-width: 768px) {
            .juzz {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .juzz {
                flex: 1 1 100%;
            }
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .close-button {
            cursor: pointer;
            color: #ff0000;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode .juzz {
            background-color: #333;
            color: #ddd;
        }

        body.dark-mode .juzz:hover {
            background-color: #444;
        }

        body.dark-mode h1 {
            color: #ddd;
        }

        .dark-mode-toggle {
            margin: 10px 0;
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Juzz List</h1>
            <i id="dark-mode-toggle" class="fas fa-moon dark-mode-toggle"></i>
            <span class="close-button" onclick="window.location.href='index.html'">×</span>
        </header>
        <div id="juzz-list" class="juzz-list"></div>
        <div class="loader" id="loader"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const juzzList = document.getElementById('juzz-list');
            const loader = document.getElementById('loader');
            const darkModeToggle = document.getElementById('dark-mode-toggle');

 const juzzNames = [
                { en: 'Alif Lam Meem', ar: 'آلم' },
                { en: 'Sayaqool', ar: 'سَيَقُولُ' },
                { en: 'Tilkal Rusulu', ar: 'تِلْكَ الرُّسُلُ' },
                { en: 'Lan tanaloo albirra', ar: 'لَنْ تَنَالُوا الْبِرَّ' },
                { en: 'Wal Mohsanatu', ar: 'وَالْمُحْصَنَاتُ' },
                { en: 'La Yuhibbullah', ar: 'لَا يُحِبُّ اللَّهُ' },
                { en: 'Wa Iza Samiu', ar: 'وَإِذَا سَمِعُوا' },
                { en: 'Wa Lau Annana', ar: 'وَلَوْ أَنَّنَا' },
                { en: 'Qad Aflaha', ar: 'قَدْ أَفْلَحَ' },
                { en: 'Wa A’lamu', ar: 'وَاعْلَمُوا' },
                { en: 'Yatazeroon', ar: 'يَعْتَذِرُونَ' },
                { en: 'Wa Mamin Da’abat', ar: 'وَمَا مِنْ دَابَّةٍ' },
                { en: 'Wa Ma Ubarri-u', ar: 'وَمَا أُبَرِّئُ' },
                { en: 'Rubama', ar: 'رُبَمَا' },
                { en: 'Subhanallazi', ar: 'سُبْحَانَ الَّذِي' },
                { en: 'Qal Alam', ar: 'قَالَ أَلَمْ' },
                { en: 'Iqtarabat', ar: 'اقْتَرَبَتْ' },
                { en: 'Qadd Aflaha', ar: 'قَدْ أَفْلَحَ' },
                { en: 'Wa Qul Rabbi', ar: 'وَقُلْ رَبِّ' },
                { en: 'Amman Khalaq', ar: 'أَمَّنْ خَلَقَ' },
                { en: 'Utlu Ma Oohi', ar: 'اتْلُ مَا أُوحِيَ' },
                { en: 'Wa Manyaqnut', ar: 'وَمَنْ يَقْنُتْ' },
                { en: 'Wa Mali', ar: 'وَمَا لِي' },
                { en: 'Faman Azlam', ar: 'فَمَنْ أَظْلَمُ' },
                { en: 'Elahe Yuruddo', ar: 'إِلَيْهِ يُرَدُّ' },
                { en: 'Ha-a Meem', ar: 'حم' },
                { en: 'Qadd Aflaha', ar: 'قَدْ أَفْلَحَ' },
                { en: 'Inna Aqaina', ar: 'إِنَّا أَعْطَيْنَاكَ' },
                { en: 'Tabarak Allazi', ar: 'تَبَارَكَ الَّذِي' },
                { en: 'Amma Yatasa aloon', ar: 'عَمَّ يَتَسَاءَلُونَ' }
            ];
            loader.style.display = 'block';

            const fragment = document.createDocumentFragment();
            juzzNames.forEach((juzz, index) => {
                const juzzDiv = document.createElement('div');
                juzzDiv.classList.add('juzz');
                juzzDiv.innerHTML = `<strong>Juzz ${index + 1}</strong><br>${juzz.en}<br>${juzz.ar}`;
                juzzDiv.addEventListener('click', () => {
                    Swal.fire({
                        title: `Juzz ${index + 1}`,
                        text: `You are about to navigate to Juzz ${index + 1}.`,
                        icon: 'info',
                        showCancelButton: true,
                        confirmButtonText: 'Yes, go ahead!',
                        cancelButtonText: 'No, stay here'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = `juzz_detail.html?juzz=${index + 1}`;
                        }
                    });
                });
                fragment.appendChild(juzzDiv);
            });
            juzzList.appendChild(fragment);

            loader.style.display = 'none';

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    darkModeToggle.classList.remove('fa-moon');
                    darkModeToggle.classList.add('fa-sun');
                } else {
                    darkModeToggle.classList.remove('fa-sun');
                    darkModeToggle.classList.add('fa-moon');
                }
            });
        });
    </script>
</body>
</html>
