<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1, #4f46e5);
            --secondary-gradient: linear-gradient(135deg, #f5f3ff, #ede9fe);
            --text-primary: #1e1b4b;
            --text-secondary: #4c1d95;
            --accent-color: #6d28d9;
        }

        .quran-card {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--secondary-gradient);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(99, 102, 241, 0.15);
            padding: 24px;
            max-width: 480px;
            margin: 20px auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .quran-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.25);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .date-badge {
            background: var(--primary-gradient);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
        }

        .recommendation-type {
            color: var(--accent-color);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            margin: 24px 0;
        }

        .surah-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .arabic-text {
            font-size: 28px;
            text-align: right;
            margin: 16px 0;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .translation {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .benefits {
            background: rgba(99, 102, 241, 0.1);
            border-left: 4px solid #6366f1;
            padding: 16px;
            margin: 16px 0;
            border-radius: 0 8px 8px 0;
        }

        .benefits-title {
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .benefits-list {
            color: var(--text-primary);
            margin: 0;
            padding-left: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-secondary {
            background: rgba(99, 102, 241, 0.1);
            color: var(--accent-color);
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--accent-color);
        }

        .error-message {
            display: none;
            color: #dc2626;
            background: #fee2e2;
            padding: 12px;
            border-radius: 8px;
            margin: 16px 0;
        }

        @media (max-width: 480px) {
            .quran-card {
                margin: 20px 16px;
                padding: 16px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .arabic-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="quran-card" id="dailyCard">
        <div class="card-header">
            <span class="date-badge" id="currentDate"></span>
            <span class="recommendation-type" id="recommendationType"></span>
        </div>
        <div class="loading" id="loadingIndicator">
            Loading recommendation...
        </div>
        <div class="error-message" id="errorMessage"></div>
        <div class="main-content" id="mainContent">
            <h2 class="surah-title" id="surahTitle"></h2>
            <div class="arabic-text" id="arabicText"></div>
            <div class="translation" id="translation"></div>
            <div class="benefits">
                <div class="benefits-title">Benefits & Virtues</div>
                <ul class="benefits-list" id="benefitsList"></ul>
            </div>
        </div>
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="readMore()">Read Full Surah</button>
            <button class="btn btn-secondary" onclick="saveForLater()">Save for Later</button>
        </div>
    </div>

    <script>
    // Configuration
const config = {
    apiKey: 'AIzaSyCmRATd4Ve1_brUATzY4KB0gRgVgacQROU',
    apiEndpoint: 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent'
};

// Enhanced Prompt Construction
function constructPrompt(context) {
    const personalizedPrompts = {
        morning: "Provide a morning inspiration from Quran focusing on hope and new beginnings.",
        afternoon: "Recommend a Quranic verse about perseverance and midday reflection.",
        evening: "Select a Quranic verse for evening meditation and gratitude.",
        night: "Choose a verse for night-time tranquility and spiritual connection.",
        weekend: "Highlight a Quranic guidance relevant to weekend spiritual reflection.",
        weekday: "Recommend a verse for daily life challenges and professional conduct."
    };

    const timeCategory = context.timeOfDay;
    const dayCategory = context.isWeekend ? 'weekend' : 'weekday';

    return `Provide a personalized Quran recommendation:
    - Time of Day: ${timeCategory}
    - Day Type: ${dayCategory}
    - Special Context: ${context.specialContext}

    Guidance: ${personalizedPrompts[timeCategory] || personalizedPrompts[dayCategory]}

    JSON Format:
    {
        "type": "Personalized Recommendation",
        "surah": "Surah Name",
        "arabicText": "Verse in Arabic",
        "translation": "English Translation",
        "benefits": ["Contextual Benefit 1", "Contextual Benefit 2"],
        "specialInsight": "Personalized Reflection"
    }`;
}

// Determine Context
function determineContext() {
    const now = new Date();
    const hour = now.getHours();
    const day = now.getDay();

    let timeOfDay, specialContext = '';
    if (hour >= 5 && hour < 10) timeOfDay = 'morning';
    else if (hour >= 10 && hour < 15) timeOfDay = 'afternoon';
    else if (hour >= 15 && hour < 19) timeOfDay = 'evening';
    else timeOfDay = 'night';

    const isWeekend = [0, 6].includes(day);

    // Add special contexts
    if (isWeekend) specialContext += 'Weekend Reflection ';
    if (now.getDate() === 1) specialContext += 'Month Beginning ';
    
    return {
        date: now.toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        }),
        dayName: now.toLocaleDateString('en-US', { weekday: 'long' }),
        timeOfDay,
        isWeekend,
        specialContext: specialContext.trim() || 'Daily Guidance'
    };
}

// Fetch Recommendation
async function fetchRecommendation() {
    const loadingIndicator = document.getElementById('loadingIndicator');
    const errorMessage = document.getElementById('errorMessage');
    const mainContent = document.getElementById('mainContent');

    try {
        loadingIndicator.style.display = 'block';
        mainContent.style.display = 'none';
        errorMessage.style.display = 'none';

        const context = determineContext();

        const response = await fetch(`${config.apiEndpoint}?key=${config.apiKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{
                    parts: [{ text: constructPrompt(context) }]
                }]
            })
        });

        const apiResponse = await response.json();
        const recommendationText = apiResponse.candidates[0].content.parts[0].text;
        const jsonMatch = recommendationText.match(/\{[\s\S]*\}/);
        
        if (!jsonMatch) throw new Error('Invalid response');
        
        const recommendation = JSON.parse(jsonMatch[0]);
        await updateCardContent(recommendation, context);

    } catch (error) {
        console.error('Recommendation Error:', error);
        errorMessage.textContent = 'Unable to load recommendation.';
        errorMessage.style.display = 'block';
    } finally {
        loadingIndicator.style.display = 'none';
        mainContent.style.display = 'block';
    }
}

// Update Card Content
async function updateCardContent(data, context) {
    document.getElementById('currentDate').textContent = `${context.dayName}, ${context.date}`;
    document.getElementById('recommendationType').textContent = `${context.timeOfDay} | ${context.specialContext}`;
    document.getElementById('surahTitle').textContent = data.surah;
    document.getElementById('arabicText').textContent = data.arabicText;
    document.getElementById('translation').textContent = data.translation;

    const benefitsList = document.getElementById('benefitsList');
    benefitsList.innerHTML = '';
    data.benefits.forEach(benefit => {
        const li = document.createElement('li');
        li.textContent = benefit;
        benefitsList.appendChild(li);
    });

    // Optional: Add special insight
    if (data.specialInsight) {
        const insightElem = document.createElement('div');
        insightElem.classList.add('special-insight');
        insightElem.textContent = data.specialInsight;
        benefitsList.parentNode.appendChild(insightElem);
    }
}

// Action Handlers
function readMore() {
    const surahTitle = document.getElementById('surahTitle').textContent;
    localStorage.setItem('lastReadSurah', surahTitle);
}

function saveForLater() {
    const currentRecommendation = {
        date: new Date().toISOString(),
        surah: document.getElementById('surahTitle').textContent,
        type: document.getElementById('recommendationType').textContent
    };

    const savedItems = JSON.parse(localStorage.getItem('savedRecommendations') || '[]');
    savedItems.push(currentRecommendation);
    localStorage.setItem('savedRecommendations', JSON.stringify(savedItems));
}

// Initialize
document.addEventListener('DOMContentLoaded', fetchRecommendation);

function refreshRecommendation() {
    fetchRecommendation();
}
    </script>
</body>
</html>
