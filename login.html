<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
</head>
<body>
    <div id="clerk-login"></div>
    <script>
        (function() {
            // Replace 'your-project-id.clerk.accounts.dev' with your actual Clerk frontend API URL
            const frontendApi = 'https://informed-mole-48.clerk.accounts.dev';
            
            window.Clerk = window.Clerk || {};
            window.Clerk.load = () => {
                // Load Clerk with the frontend API key
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = `https://cdn.clerk.dev/clerk.js`;
                    script.async = true;
                    script.onload = () => {
                        Clerk = window.Clerk;
                        Clerk.frontendApi = frontendApi;
                        Clerk.mountSignIn(document.getElementById('clerk-login'));
                        resolve();
                    };
                    script.onerror = (err) => {
                        console.error("Failed to load Clerk:", err);
                        reject(err);
                    };
                    document.head.appendChild(script);
                });
            };

            Clerk.load();
        })();
    </script>
</body>
</html>
