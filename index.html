        .surah {

            margin: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .surah:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .surah {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .surah {
                flex: 1 1 100%;
            }

            header {
                background: url('') no-repeat top;
                background-size: cover;
            }

            header h1 {
                margin-top: 150px;
            }
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes gradientAnimation {
            0% {
                background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
            }
            50% {
                background-image: linear-gradient(to bottom, #a8edea 0%, #fed6e3 100%);
            }
            100% {
                background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
            }
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode .surah {
            background-color: #333;
            color: #ddd;
        }

        body.dark-mode .surah:hover {
            background-color: #444;
        }

        body.dark-mode h1 {
            color: #ddd;
        }

        .typing-animation {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: black; }
        }

        #calendar {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            font-size: 1.2em;
            position: relative;
            overflow: hidden;
        }

        #calendar:before, #calendar:after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #ffafbd, #ffc3a0, #ffafbd, #ffc3a0);
            top: -50%;
            left: -50%;
            animation: rotateBg 10s linear infinite;
            z-index: 0;
        }

        @keyframes rotateBg {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #calendar p {
            position: relative;
            z-index: 1;
            margin: 0;
        }

        /* Sidebar Menu */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px;
            background: linear-gradient(to top, #a8edea, #fed6e3);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #111;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #fff;
            background-color: #2575fc;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        @media screen and (max-height: 450px) {
            .sidebar {padding-top: 15px;}
            .sidebar a {font-size: 18px;}
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #2575fc;
            color: white;
            padding: 10px 15px;
            border: none;
        }

        .openbtn:hover {
            background-color: #444;
        }
    </style>

<script src="https://unpkg.com/idb@6.1.0/build/iife/index-min.js"></script>
<script>
    function openNav() {
        document.getElementById("mySidebar").style.left = "0";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.left = "-250px";
        document.getElementById("main").style.marginLeft = "0";
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }

    document.querySelector('.search-container button').addEventListener('click', function() {
        Swal.fire('Search feature is under development!');
    });

    // Function to display loader while loading content
    function showLoader() {
        document.getElementById('loader').style.display = 'block';
    }

    function hideLoader() {
        document.getElementById('loader').style.display = 'none';
    }

    // Simulate loading content with a delay
    function loadContent() {
        showLoader();
        setTimeout(() => {
            hideLoader();
            // Your content loading logic here
        }, 2000);
    }

    // Call loadContent on page load
    window.onload = loadContent;

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
    }

    async function getSurahData() {
        const db = await idb.openDB('quran-reader-db', 1, {
            upgrade(db) {
                db.createObjectStore('surahs', { keyPath: 'number' });
            }
        });

        const surahs = await db.getAll('surahs');
        if (surahs.length) {
            return surahs;
        } else {
            const response = await fetch('https://api.alquran.cloud/v1/surah');
            const data = await response.json();
            const tx = db.transaction('surahs', 'readwrite');
            for (const surah of data.data) {
                tx.store.put(surah);
            }
            await tx.done;
            return data.data;
        }
    }

    document.addEventListener('DOMContentLoaded', async function () {
        const surahList = document.getElementById('surah-list');
        const loader = document.getElementById('loader');
        loader.style.display = 'block';

        try {
            const surahs = await getSurahData();
            loader.style.display = 'none';
            const fragment = document.createDocumentFragment();
            surahs.forEach(surah => {
                const surahDiv = document.createElement('div');
                surahDiv.classList.add('surah');
                surahDiv.innerText = surah.englishName;
                surahDiv.addEventListener('click', () => {
                    window.location.href = `surah.html?surah=${surah.number}`;
                });
                fragment.appendChild(surahDiv);
            });
            surahList.appendChild(fragment);
        } catch (error) {
            loader.style.display = 'none';
            console.error('Error fetching Surahs:', error);
        }

        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const hamburger = document.getElementById('hamburger');
        const overlay = document.getElementById('myNav');
        const closebtn = document.getElementById('closebtn');

        searchButton.addEventListener('click', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const surahElements = surahList.querySelectorAll('.surah');
            surahElements.forEach(surah => {
                if (surah.innerText.toLowerCase().includes(searchTerm)) {
                    surah.style.display = 'block';
                } else {
                    surah.style.display = 'none';
                }
            });
        });

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        const hijriDate = new Intl.DateTimeFormat('en-TN-u-ca-islamic', {
            day: 'numeric',
            month: 'long',
            year: 'numeric'
        }).format(new Date());

        const hijriDateArabic = new Intl.DateTimeFormat('ar-TN-u-ca-islamic', {
            day: 'numeric',
            month: 'long',
            year: 'numeric'
        }).format(new Date());

        const calendarDiv = document.getElementById('calendar');
        calendarDiv.innerHTML = `<p id="hijri-date">${hijriDate}</p><p id="hijri-date-arabic">${hijriDateArabic}</p>`;

        hamburger.addEventListener('click', () => {
            overlay.style.display = 'flex';
        });

        closebtn.addEventListener('click', () => {
            overlay.style.display = 'none';
        });
    });
</script>
