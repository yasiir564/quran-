        :root {
            --primary-color: #2575fc;
            --secondary-color: #6a11cb;
            --text-color: #333;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --overlay-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg-color);
            font-family: 'Amiri', serif;
            color: var(--text-color);
            overflow-x: hidden;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 30px;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1001;
            top: 0;
            left: -250px;
            background: linear-gradient(to top, #a8edea, #fed6e3);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #111;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #fff;
            background-color: #2575fc;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #2575fc;
            color: white;
            padding: 10px 15px;
            border: none;
            position: fixed;
            top: 30px;
            left: 10px;
            z-index: 1000;
        }

        .openbtn:hover {
            background-color: #0056b3;
        }

        .menu-toggle {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--primary-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .menu-toggle:hover {
            color: var(--secondary-color);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .filter-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .filter-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .filter-options {
            display: none;
            position: absolute;
            right: 20px;
            top: 60px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            z-index: 1000;
        }

        .filter-option {
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-option:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .sheikh-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .sheikh-item {
            background-color: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
            cursor: pointer;
        }

        .sheikh-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .sheikh-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
            transition: all 0.3s ease;
        }

        .sheikh-item:hover img {
            transform: scale(1.05);
        }

        .sheikh-name {
            padding: 15px;
            font-size: 1em;
            font-weight: 600;
            text-align: center;
            color: var(--text-color);
        }
        .sheikh-name-arabic {
    font-size: 18px;

}

        .audio-overlay {

            bottom: 0;
            left: 0;

            align-items: center;
            z-index: 1000;
            padding: 20px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);

        }

        .audio-player {

            width: 100%;

        }

        .audio-player img {

        .reciter-name {

            color: var(--text-color);

        }

            display: flex;
            align-items: center;
            margin-top: 10px;
        }

            border: none;
            font-size: 1.5em;
            color: var(--primary-color);
            cursor: pointer;
            margin: 0 10px;

        .audio-controls button:hover {

        }

        }

        .progress-container {

            height: 10px;

            position: relative;
            cursor: pointer;
            overflow: hidden;

        #progress-bar {
            height: 100%;

            border-radius: 5px;
            width: 0;
            transition: width 0.1s linear;

        #progress-time {

            right: 0;

            color: var(--text-color);

            color: var(--text-color);
            font-size: 0.9em;

            color: #3498db;

            color: #2980b9;
        }

            color: var(--text-color);
            border-color: #3498db;

                text-align: center;

    return savedPlaylists ? JSON.parse(savedPlaylists) : [];
}

// Handle adding to playlist
function handleAddToPlaylist() {
    console.log('Add to Playlist button clicked.');
    if (!isUserLoggedIn()) {
        Swal.fire({
            title: 'Login Required',
            text: 'You need to log in to add items to a playlist.',
            icon: 'info',
            showCancelButton: true,
            confirmButtonText: 'Log in',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = 'login.html';
            }
        });
        return;
    }

    const playlists = getUserPlaylists();
    console.log('User playlists:', playlists);

    let playlistOptions = playlists.map(playlist => 
        `<button class="swal2-confirm swal2-styled" onclick="addToSelectedPlaylist('${playlist.name}')">${playlist.name}</button>`
    ).join('');

    Swal.fire({
        title: 'Add to Playlist',
        html: `
            ${playlistOptions}
            <button class="swal2-confirm swal2-styled" onclick="redirectToCreateNewPlaylist()">Create New Playlist</button>
        `,
        showConfirmButton: false,
        showCancelButton: true,
        cancelButtonText: 'Cancel',
        customClass: {
            container: 'add-to-playlist-container',
            popup: 'add-to-playlist-popup'
        }
    });
}

// Redirect to create a new playlist
window.redirectToCreateNewPlaylist = function() {
    console.log('Redirecting to playlist.html');
    window.location.href = 'playlist.html';
}

// Add the selected item to the chosen playlist
window.addToSelectedPlaylist = function(playlistName) {
    console.log('Adding to playlist:', playlistName);
    const playlists = getUserPlaylists();
    const playlist = playlists.find(p => p.name === playlistName);

    if (!playlist) {
        Swal.fire({
            title: 'Error',
            text: 'Playlist not found.',
            icon: 'error'
        });
        return;
    }

    // Assume currentSheikh, currentSurahId, and surahTitle are defined elsewhere
    console.log('Current Sheikh:', currentSheikh);
    console.log('Current Surah ID:', currentSurahId);
    console.log('Surah Title:', surahTitle);

    if (!currentSheikh || !currentSurahId || !surahTitle) {
        Swal.fire({
            title: 'Error',
            text: 'Unable to add to playlist. Please try again.',
            icon: 'error'
        });
        return;
    }

    const playlistItem = {
        surahId: currentSurahId,
        sheikh: {
            id: currentSheikh.id,
            name: currentSheikh.name,
            arabicName: currentSheikh.arabicName,
            imageUrl: currentSheikh.imageUrl
        },
        surahName: surahTitle.textContent
    };

    if (!playlist.items) {
        playlist.items = [];
    }

    if (!playlist.items.some(item => item.surahId === playlistItem.surahId && item.sheikh.id === playlistItem.sheikh.id)) {
        playlist.items.push(playlistItem);
        const updatedPlaylists = playlists.map(p => p.name === playlist.name ? playlist : p);
        localStorage.setItem('userPlaylists', JSON.stringify(updatedPlaylists));

        Swal.fire({
            title: 'Added to Playlist',
            text: `${playlistItem.surahName} by ${playlistItem.sheikh.name} has been added to "${playlist.name}".`,
            icon: 'success',
            timer: 2000,
            timerProgressBar: true,
            showConfirmButton: false
        });
    } else {
        Swal.fire({
            title: 'Already in Playlist',
            text: 'This surah by this reciter is already in the selected playlist.',
            icon: 'info',
            timer: 2000,
            timerProgressBar: true,
            showConfirmButton: false
        });
    }
}

// Update the visibility of the Add to Playlist button
function updateAddToPlaylistButtonVisibility() {
    const playlists = getUserPlaylists();
    console.log('Updating Add to Playlist button visibility.');
    addToPlaylistButton.style.display = playlists.length > 0 ? 'block' : 'none';
}
    function stopAudio() {
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
        }
        playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
    }

    function playAudio() {
        if (currentAudio) {
            if (currentAudio.paused) {
                currentAudio.play();
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                currentAudio.pause();
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        }
    }

    function rewindAudio() {
        if (currentAudio) {
            currentAudio.currentTime = Math.max(currentAudio.currentTime - 10, 0);
        }
    }

    function toggleOverlay() {
        audioOverlay.classList.toggle('active');
        if (!audioOverlay.classList.contains('active') && currentAudio) {
            currentAudio.pause();
        }
    }

    function updateProgress() {
        if (currentAudio) {
            const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
            progressBar.style.width = `${progress}%`;
            progressTime.textContent = `${formatTime(currentAudio.currentTime)} / ${formatTime(currentAudio.duration)}`;
        }
    }

    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    async function loadSurahAudio(surahId, sheikh, isReciterChange = false) {
        if (currentAudio) {
            currentAudio.pause();
        }

        try {
            const response = await fetch(`https://api.quran.com/api/v4/chapter_recitations/${sheikh.id}/${surahId}`);
            const data = await response.json();
            const audioUrl = data.audio_file.audio_url;

            currentAudio = new Audio(audioUrl);
            currentAudio.addEventListener('ended', async () => {
                const nextSurahId = parseInt(surahId) + 1;
                if (nextSurahId <= 114) {
                    loadSurahAudio(nextSurahId.toString(), sheikh);
                } else {
                    stopAudio();
                    Swal.fire({
                        title: 'End of Quran',
                        text: 'You have reached the end of the Quran.',
                        icon: 'info',
                        confirmButtonText: 'Okay'
                    });
                }
            });

            currentAudio.addEventListener('canplaythrough', () => {
                currentAudio.play();
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            });

            currentAudio.addEventListener('timeupdate', updateProgress);

            const surahResponse = await fetch(`https://api.quran.com/api/v4/chapters/${surahId}`);
            const surahData = await surahResponse.json();
            const surahName = surahData.chapter.name_simple;
            const surahTranslation = surahData.chapter.translated_name.name;

            reciterImage.src = sheikh.imageUrl;
            surahTitle.textContent = `Surah ${surahName} (${surahTranslation})`;
            reciterName.textContent = `Reciter: ${sheikh.name} (${sheikh.arabicName})`;
            audioOverlay.classList.add('active');

            if (isReciterChange || sheikh.id !== currentSheikh?.id) {
                Swal.fire({
                    title: 'Reciter Changed',
                    text: `Now playing: Surah ${surahName} recited by ${sheikh.name} (${sheikh.arabicName})`,
                    icon: 'success',
                    timer: 3000,
                    timerProgressBar: true,
                    showConfirmButton: false
                });
                currentSheikh = sheikh;
            } else if (surahId !== currentSurahId) {
                Swal.fire({
                    title: 'Surah Changed',
                    text: `Now playing: Surah ${surahName}`,
                    icon: 'info',
                    timer: 3000,
                    timerProgressBar: true,
                    showConfirmButton: false
                });
            }

            currentSurahId = surahId;
        } catch (error) {
            console.error('Error loading audio:', error);
            Swal.fire({
                title: 'Error',
                text: 'Failed to load audio. Please try again later.',
                icon: 'error',
                confirmButtonText: 'Okay'
            });
        }
    }

    playPauseButton.addEventListener('click', playAudio);
    stopButton.addEventListener('click', stopAudio);
    rewindButton.addEventListener('click', rewindAudio);
    speedControl.addEventListener('change', (event) => {
        if (currentAudio) {
            currentAudio.playbackRate = parseFloat(event.target.value);
        }
    });

    progressContainer.addEventListener('click', function(e) {
        const rect = this.getBoundingClientRect();
        const clickPosition = (e.clientX - rect.left) / rect.width;
        if (currentAudio) {
            currentAudio.currentTime = clickPosition * currentAudio.duration;
            updateProgress();
        }
    });

    function renderSheikhList(sheikhs) {
        sheikhList.innerHTML = '';
        sheikhs.forEach((sheikh) => {
            const sheikhItem = document.createElement('div');
            sheikhItem.className = 'sheikh-item';
            sheikhItem.innerHTML = `
                <img src="${sheikh.imageUrl}" alt="${sheikh.name}">
                <div class="sheikh-name">${sheikh.name}</div>
                <div class="sheikh-name-arabic">${sheikh.arabicName}</div>
            `;
            sheikhItem.addEventListener('click', () => {
                document.querySelectorAll('.sheikh-item').forEach(item => item.classList.remove('active'));
                sheikhItem.classList.add('active');
                loadSurahAudio(currentSurahId, sheikh, true);
            });
            sheikhList.appendChild(sheikhItem);
        });
    }

    renderSheikhList(sheikhs);

    // Dark mode functionality
    const darkModeCheckbox = document.getElementById('darkModeCheckbox');

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // Check for saved dark mode preference
    const savedDarkMode = localStorage.getItem('darkMode');
    if (savedDarkMode === 'true') {
        document.body.classList.add('dark-mode');
        darkModeCheckbox.checked = true;
    }

    darkModeCheckbox.addEventListener('change', toggleDarkMode);

    // Filter functionality
    const filterButton = document.getElementById('filterButton');
    const filterOptions = document.getElementById('filterOptions');
    const filterOptionElements = document.querySelectorAll('.filter-option');

    filterButton.addEventListener('click', () => {
        filterOptions.style.display = filterOptions.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', (event) => {
        if (!filterButton.contains(event.target) && !filterOptions.contains(event.target)) {
            filterOptions.style.display = 'none';
        }
    });

    filterOptionElements.forEach(option => {
        option.addEventListener('click', () => {
            const filter = option.getAttribute('data-filter');
            filterSheikhs(filter);
            filterOptions.style.display = 'none';
        });
    });

    function filterSheikhs(filter) {
        let filteredSheikhs;
        if (filter === 'most-rated') {
            filteredSheikhs = [...sheikhs].sort((a, b) => b.rating - a.rating);
        } else if (filter === 'most-popular') {
            filteredSheikhs = [...sheikhs].sort((a, b) => b.popularity - a.popularity);
        } else {
            filteredSheikhs = sheikhs;
        }

        renderSheikhList(filteredSheikhs);
    }

    // Modern spin option
    setTimeout(() => {
        if (!document.querySelector('.sheikh-item.active')) {
            Swal.fire({
                title: 'Find a Reciter',
                text: 'Not sure which reciter to choose? Let us pick one for you!',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Spin!',
                cancelButtonText: 'Cancel',
                allowOutsideClick: false,
                background: 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)',
                customClass: {
                    container: 'responsive-swal-container',
                    popup: 'responsive-swal-popup',
                    title: 'responsive-swal-title',
                    content: 'responsive-swal-content',
                    confirmButton: 'responsive-swal-confirm-button',
                    cancelButton: 'responsive-swal-cancel-button'
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    let spinCount = 0;
                    const maxSpins = 20;
                    const spinInterval = 100;

                    const spinAnimation = setInterval(() => {
                        const randomSheikh = sheikhs[Math.floor(Math.random() * sheikhs.length)];
                        Swal.update({
                            title: 'Selecting a Reciter...',
                            html: `
                                <div class="spinner-container">
                                    <img src="${randomSheikh.imageUrl}" alt="${randomSheikh.name}" class="spinner-image">
                                    <div class="spinner-name">${randomSheikh.name}</div>
                                    <div class="spinner-name-arabic">${randomSheikh.arabicName}</div>
                                </div>
                            `,
                            showConfirmButton: false
                        });

                        spinCount++;
                        if (spinCount >= maxSpins) {
                            clearInterval(spinAnimation);
                            const selectedSheikh = sheikhs[Math.floor(Math.random() * sheikhs.length)];
                            setTimeout(() => {
                                Swal.fire({
                                    title: 'Reciter Selected!',
                                    html: `
                                        <div class="spinner-container">
                                            <img src="${selectedSheikh.imageUrl}" alt="${selectedSheikh.name}" class="spinner-image" style="animation: none;">
                                            <div class="spinner-name">${selectedSheikh.name}</div>
                                            <div class="spinner-name-arabic">${selectedSheikh.arabicName}</div>
                                        </div>
                                    `,
                                    icon: 'success',
                                    confirmButtonText: 'Listen Now',
                                    customClass: {
                                        container: 'responsive-swal-container',
                                        popup: 'responsive-swal-popup',
                                        title: 'responsive-swal-title',
                                        content: 'responsive-swal-content',
                                        confirmButton: 'responsive-swal-confirm-button'
                                    }
                                }).then(() => {
                                    loadSurahAudio(currentSurahId, selectedSheikh, true);
                                });
                            }, 500);
                        }
                    }, spinInterval);
                }
            });
        }
    }, 5000);

    // Wake Lock API
    if ('wakeLock' in navigator) {
        let wakeLock = null;

        const requestWakeLock = async () => {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
            } catch (err) {
                console.error('Error requesting wake lock:', err);
            }
        };

        document.addEventListener('visibilitychange', () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });

        requestWakeLock();
    }

    // Open sidebar function
    function openNav() {
        document.getElementById("mySidebar").style.left = "0";
    }

    // Close sidebar function
    document.getElementById("closeSidebarBtn").addEventListener("click", function () {
        document.getElementById("mySidebar").style.left = "-250px";
    });

    // Expose openNav function to global scope
    window.openNav = openNav;
});
</script>
