<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juzz Detail</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            padding: 10px 20px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
        }

        .ayah {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            margin: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .ayah audio {
            width: 100%;
            margin-bottom: 10px;
        }

        .ayah p {
            margin-bottom: 10px;
        }

        .ayah .translations {
            display: none;
        }

        .ayah:hover .translations {
            display: block;
        }

        .translations p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .translations p.translation {
            font-weight: bold;
            color: #333;
        }

        .ayah .btn-container {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .ayah .btn-container button {
            padding: 8px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .ayah .btn-container button:hover {
            background-color: #f0f0f0;
        }

        .ayah .btn-container button.active {
            background-color: #2575fc;
            color: #fff;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode .ayah {
            background-color: #333;
            color: #ddd;
        }

        body.dark-mode h1 {
            color: #ddd;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Read Quran</a></li>
            <li><a href="juzz.html">Juzz</a></li>
        </ul>
    </nav>
    <div class="container">
        <header>
            <h1 id="juzz-title">Juzz Details</h1>
            <div>
                <button id="next-juzz">Next Juzz</button>
                <button id="repeat-juzz">Repeat Juzz</button>
                <button id="dark-mode-toggle">Toggle Dark Mode</button>
            </div>
        </header>
        <div id="ayah-list"></div>
        <div class="loader" id="loader"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ayahList = document.getElementById('ayah-list');
            const loader = document.getElementById('loader');
            const juzzTitle = document.getElementById('juzz-title');
            const nextJuzzBtn = document.getElementById('next-juzz');
            const repeatJuzzBtn = document.getElementById('repeat-juzz');
            const darkModeToggle = document.getElementById('dark-mode-toggle');

            const urlParams = new URLSearchParams(window.location.search);
            const juzzNumber = urlParams.get('juzz');

            juzzTitle.innerText = `Juzz ${juzzNumber}`;

            loader.style.display = 'block';

            fetch(`https://api.alquran.cloud/v1/juz/${juzzNumber}/quran-uthmani`)
                .then(response => response.json())
                .then(data => {
                    loader.style.display = 'none';
                    const fragment = document.createDocumentFragment();
                    data.data.ayahs.forEach(ayah => {
                        const ayahDiv = document.createElement('div');
                        ayahDiv.classList.add('ayah');
                        ayahDiv.innerHTML = `
                            <p>${ayah.text}</p>
                            <audio controls autoplay>
                                <source src="https://verses.quran.com/${ayah.number}.mp3" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                            <div class="translations">
                                <p class="translation">Translation: ${ayah.translation}</p>
                                <p class="transliteration">Transliteration: ${ayah.transliteration}</p>
                            </div>
                            <div class="btn-container">
                                <button class="play-btn">Play</button>
                                <button class="pause-btn">Pause</button>
                                <button class="stop-btn">Stop</button>
                            </div>
                        `;
                        fragment.appendChild(ayahDiv);

                        // Button functionality
                        const audio = ayahDiv.querySelector('audio');
                        const playBtn = ayahDiv.querySelector('.play-btn');
                        const pauseBtn = ayahDiv.querySelector('.pause-btn');
                        const stopBtn = ayahDiv.querySelector('.stop-btn');

                        playBtn.addEventListener('click', () => {
                            audio.play();
                            playBtn.classList.add('active');
                            pauseBtn.classList.remove('active');
                        });

                        pauseBtn.addEventListener('click', () => {
                            audio.pause();
                            playBtn.classList.remove('active');
                            pauseBtn.classList.add('active');
                        });

                        stopBtn.addEventListener('click', () => {
                            audio.pause();
                            audio.currentTime = 0;
                            playBtn.classList.remove('active');
                            pauseBtn.classList.remove('active');
                        });
                    });
                    ayahList.appendChild(fragment);
                })
                .catch(error => {
                    loader.style.display = 'none';
                    console.error('Error fetching Juzz:', error);
                });

            nextJuzzBtn.addEventListener('click', () => {
                const nextJuzzNumber = parseInt(juzzNumber) + 1;
                window.location.href = `juzz_detail.html?juzz=${nextJuzzNumber}`;
            });

            repeatJuzzBtn.addEventListener('click', () => {
                window.location.reload();
            });

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });
        });
    </script>
</body>
</html>
