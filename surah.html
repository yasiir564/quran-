<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Read and listen to the Noble Quran with translations. Features include audio recitation, bookmarking, and multiple reading modes.">
    <meta name="keywords" content="Quran, Islamic, Audio Quran, Quran Translation, Noble Quran">
    <title>Learn Quran Online</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Scheherazade+New&family=Noto+Naskh+Arabic&display=swap" rel="stylesheet">
    <style>
:root {
    /* Color Palette */
    --primary-color: #2575fc;
    --secondary-color: #6a11cb;
    --text-color-light: #333;
    --text-color-dark: #e1e1e1;
    --bg-color-light: #f5f7fa;
    --bg-color-dark: #121212;
    --card-bg-light: #ffffff;
    --card-bg-dark: #1e1e1e;
    --border-color-light: #eaeaea;
    --border-color-dark: #2d2d2d;

    /* Transition & Animation */
    --transition-speed: 0.3s;
}

/* Reset & Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    scroll-behavior: smooth;
}

body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    transition: background-color var(--transition-speed);
}

/* Light Mode Defaults */
body {
    background: linear-gradient(135deg, var(--bg-color-light) 0%, #c3cfe2 100%);
    color: var(--text-color-light);
}

/* Dark Mode */
body.dark-mode {
    background: linear-gradient(135deg, var(--bg-color-dark) 0%, #1a1a1a 100%);
    color: var(--text-color-dark);
}

/* Custom Scrollbar */
::-webkit-scrollbar {
    width: 10px;
}

::-webkit-scrollbar-track {
    background: var(--border-color-light);
    border-radius: 5px;
}

::-webkit-scrollbar-thumb {
    background: var(--primary-color);
    border-radius: 5px;
    transition: var(--transition-speed);
}

::-webkit-scrollbar-thumb:hover {
    background: var(--secondary-color);
}

/* Layout */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    opacity: 0;
    animation: fadeIn 0.5s ease forwards;
}

/* Sidebar */
.header {
    width: 280px;
    height: 100%;
    position: fixed;
    left: 0;
    top: 0;
    background: var(--card-bg-light);
    border-right: 1px solid var(--border-color-light);
    transition: transform var(--transition-speed);
    z-index: 1000;
}

.dark-mode .header {
    background: var(--card-bg-dark);
    border-right-color: var(--border-color-dark);
}

/* Navigation & Buttons */
.nav-btn, .reading-option-btn {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 24px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all var(--transition-speed);
}

.nav-btn {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
}

.reading-option-btn {
    background: var(--card-bg-light);
    color: var(--text-color-light);
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.reading-option-btn.active {
    background: var(--primary-color);
    color: white;
    transform: translateY(-2px);
}

/* Ayah Styles */
.ayah-container {
    position: relative;
    margin: 30px 0;
    padding: 20px;
    border-radius: 10px;
    background: var(--card-bg-light);
    border: 1px solid var(--border-color-light);
    transition: all var(--transition-speed);
}

.ayah {
    font-family: 'Amiri', serif;
    font-size: 2em;
    line-height: 2.5;
    text-align: right;
}

.ayah-number {
    position: absolute;
    left: -20px;
    top: 50%;
    transform: translateY(-50%);
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Reciter Selection */
.reciter-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.reciter-selection-container {
    background: var(--card-bg-light);
    padding: 2.5rem;
    border-radius: 1.25rem;
    max-width: 1100px;
    width: 90%;
    max-height: 85vh;
    overflow-y: auto;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.reciters-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1.25rem;
}

.reciter-card {
    display: flex;
    align-items: center;
    padding: 1.25rem;
    border: 2px solid var(--border-color-light);
    border-radius: 1rem;
    cursor: pointer;
    transition: all var(--transition-speed);
}

.reciter-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    border-color: var(--primary-color);
}

/* Responsive Design */
@media (max-width: 1024px) {
    .header {
        transform: translateX(-100%);
    }

    .container {
        margin-left: 0;
        padding: 20px;
    }
}

@media (max-width: 768px) {
    .ayah {
        font-size: 1.6em;
    }

    .reciters-grid {
        grid-template-columns: 1fr;
    }
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

    </style>
</head>
<body>
    <div class="scroll-progress"></div>
    <button class="mobile-menu-toggle" id="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <header class="header">
        <div class="sidebar-header">
            <div class="sidebar-logo">Noble Quran</div>
            <div class="sidebar-subtitle">Read & Listen</div>
        </div>
        <div class="reading-options">
            <button class="reading-option-btn" data-mode="quran-only">
                <i class="fas fa-book-open"></i>
                Quran Only
            </button>
            <button class="reading-option-btn" data-mode="quran-audio">
                <i class="fas fa-headphones"></i>
                Quran with Audio & Translation
            </button>
            <button class="reading-option-btn" id="dark-mode-toggle">
                <i class="fas fa-moon"></i>
                Toggle Theme
            </button>
            <button class="reading-option-btn" id="font-change-toggle">
    <i class="fas fa-font"></i>
    Change Fonts
</button>
<div class="font-selector">
    <button class="back-button" onclick="window.location.href='index.html'">
        <i class="fas fa-home"></i> Back to Home
    </button>
</div>
        </div>
    </header>

    <main class="container">
        <div class="quran-container" id="quran-content">
            <!-- Content will be loaded here -->
        </div>
    </main>

    <script>
// Global state management
const AppState = {
    currentMode: 'quran-audio',
    currentSurah: 1,
    currentAyah: 0,
    autoScrollEnabled: true,
    currentFontIndex: 0,
    currentReciter: 'ar.alafasy',
    fonts: [
        'Amiri', 
        'Scheherazade New', 
        'Noto Naskh Arabic', 
        'Dubai', 
        'Lateef', 
        'El Messiri', 
        'Mada', 
        'Changa', 
        'Cairo',
        'Arabic Typesetting',
        'Markazi Text'
    ],
    recitersData: [
        { 
            id: 'ar.abdulbasitmurattal', 
            name: 'AbdulBaset AbdulSamad', 
            arabicName: 'عبد الباسط عبد الصمد', 
            imageUrl: 'assets/images/reciters/abdulbasit.jpg' 
        },
        { 
            id: 'ar.mahermuaiqly', 
            name: 'Maher Al-Muaiqly', 
            arabicName: 'ماهر المعيقلي', 
            imageUrl: 'assets/images/reciters/maher.jpg' 
        },
        { 
            id: 'ar.abdurrahmaansudais', 
            name: 'Abdur-Rahman As-Sudais', 
            arabicName: 'عبد الرحمن السديس', 
            imageUrl: 'assets/images/reciters/sudais.jpg' 
        },
        { 
            id: 'ar.shuraim', 
            name: 'Saud Al-Shuraim', 
            arabicName: 'سعود الشريم', 
            imageUrl: 'assets/images/reciters/shuraim.jpg' 
        },
        { 
            id: 'ar.alafasy', 
            name: 'Mishary Rashid Alafasy', 
            arabicName: 'مشاري راشد العفاسي', 
            imageUrl: 'assets/images/reciters/alafasy.jpg' 
        },
        { 
            id: 'ar.alijabir', 
            name: 'Ali Jaber', 
            arabicName: 'علي جابر', 
            imageUrl: 'assets/images/reciters/alijaber.jpg' 
        }
    ]
};

// Utility functions
const Utils = {
    convertToArabicNumbers(num) {
        const arabicNumbers = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
        return num.toString().split('').map(digit => arabicNumbers[digit]).join('');
    },
    
    showToast(title, text, icon = 'success', timer = 1500) {
        Swal.fire({
            title,
            text,
            icon,
            timer,
            showConfirmButton: false,
            toast: true,
            position: 'top-end'
        });
    }
};

// API Service for fetching Quran data
class QuranAPIService {
    static async fetchSurahData(surahNumber, reciter = 'ar.alafasy') {
        try {
            const [surahData, translationData, audioData] = await Promise.all([
                fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}`).then(r => r.json()),
                fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/en.sahih`).then(r => r.json()),
                fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/${reciter}`).then(r => r.json())
            ]);

            return { surahData, translationData, audioData };
        } catch (error) {
            console.error('Fetch error:', error);
            throw new Error('Failed to load Surah data');
        }
    }
}

// Main Quran App Class
class QuranApp {
    constructor() {
        this.state = AppState;
        this.initializeEventListeners();
        this.setupReciterSelectionUI();
    }

    initializeEventListeners() {
        document.addEventListener('DOMContentLoaded', () => {
            this.setupUIEventListeners();
            this.loadInitialContent();
        });
    }

    setupReciterSelectionUI() {
        const reciterContainer = document.createElement('div');
        reciterContainer.id = 'reciter-selection';
        reciterContainer.className = 'reciter-selection';

        const reciterTitle = document.createElement('h3');
        reciterTitle.textContent = 'Select Reciter';
        reciterContainer.appendChild(reciterTitle);

        const reciterGrid = document.createElement('div');
        reciterGrid.className = 'reciter-grid';

        this.state.recitersData.forEach(reciter => {
            const reciterCard = document.createElement('div');
            reciterCard.className = 'reciter-card';
            reciterCard.dataset.reciterId = reciter.id;
            
            const reciterImage = document.createElement('img');
            reciterImage.src = reciter.imageUrl;
            reciterImage.alt = reciter.name;

            const reciterName = document.createElement('div');
            reciterName.className = 'reciter-name';
            reciterName.innerHTML = `
                <span class="english-name">${reciter.name}</span>
                <span class="arabic-name">${reciter.arabicName}</span>
            `;

            reciterCard.appendChild(reciterImage);
            reciterCard.appendChild(reciterName);

            reciterCard.addEventListener('click', () => this.changeReciter(reciter.id));

            reciterGrid.appendChild(reciterCard);
        });

        reciterContainer.appendChild(reciterGrid);
        document.body.appendChild(reciterContainer);
    }

   setupUIEventListeners() {
    // Reading mode selection
    document.querySelectorAll('.reading-option-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const mode = btn.dataset.mode;
            if (mode) {
                this.state.currentMode = mode;
                this.loadContent();
                this.updateActiveMode(btn);
            }
        });
    });

    // Dark mode toggle
    document.getElementById('dark-mode-toggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        Utils.showToast(
            `${isDarkMode ? 'Dark' : 'Light'} Mode`, 
            'Theme changed successfully'
        );
    });

    // Reciter selection button
    const reciterButton = document.createElement('button');
    reciterButton.id = 'reciter-selection-btn';
    reciterButton.textContent = 'Change Reciter';
    reciterButton.addEventListener('click', () => {
        const reciterSelection = document.getElementById('reciter-selection');
        if (reciterSelection) {
            reciterSelection.classList.toggle('visible');
        }
    });
    document.querySelector('.header').appendChild(reciterButton);

    // Mobile menu toggle
    document.getElementById('mobile-menu-toggle').addEventListener('click', () => {
        document.querySelector('.header').classList.toggle('active');
    });

    // Font change functionality
    document.getElementById('font-change-toggle').addEventListener('click', () => {
        this.cycleFonts();
    });
}

    updateActiveMode(activeButton) {
        document.querySelectorAll('.reading-option-btn').forEach(b => 
            b.classList.remove('active'));
        activeButton.classList.add('active');
    }

    changeReciter(reciterId) {
        const selectedReciter = this.state.recitersData.find(r => r.id === reciterId);
        
        if (selectedReciter) {
            this.state.currentReciter = reciterId;
            
            // Highlight selected reciter
            document.querySelectorAll('.reciter-card').forEach(card => {
                card.classList.remove('selected');
                if (card.dataset.reciterId === reciterId) {
                    card.classList.add('selected');
                }
            });

            Utils.showToast(
                'Reciter Changed', 
                `Now listening to ${selectedReciter.name}`
            );

            // Reload current surah with new reciter
            this.loadContent();
        }
    }

    cycleFonts() {
        const fonts = this.state.fonts;
        this.state.currentFontIndex = (this.state.currentFontIndex + 1) % fonts.length;
        
        document.querySelectorAll('.ayah').forEach(ayah => {
            ayah.style.fontFamily = fonts[this.state.currentFontIndex];
        });
        
        Utils.showToast(
            'Font Changed', 
            `Current font: ${fonts[this.state.currentFontIndex]}`
        );
    }

    async loadInitialContent() {
        const surahNumber = new URLSearchParams(window.location.search).get('surah') || 1;
        this.state.currentSurah = parseInt(surahNumber);
        await this.loadContent();
    }

    async loadContent() {
        try {
            Swal.fire({
                title: 'Loading Surah...',
                didOpen: () => Swal.showLoading(),
                allowOutsideClick: false
            });

            const { surahData, translationData, audioData } = 
                await QuranAPIService.fetchSurahData(
                    this.state.currentSurah, 
                    this.state.currentReciter
                );

            const contentHTML = this.generateSurahHTML(
                surahData.data, 
                translationData.data, 
                audioData ? audioData.data : null
            );

            document.getElementById('quran-content').innerHTML = contentHTML;
            this.setupAudioControls();

            Swal.close();
        } catch (error) {
            Swal.fire({
                title: 'Error',
                text: error.message,
                icon: 'error'
            });
        }
    }

    generateSurahHTML(surahData, translationData, audioData = null) {
        let html = `
            <h1>${surahData.englishName} - ${surahData.name}</h1>
            <p class="surah-info">${surahData.englishNameTranslation}</p>
        `;

        if (surahData.number !== 9) {
            html += `<div class="bismillah">﷽</div>`;
        }

        surahData.ayahs.forEach((ayah, index) => {
            html += this.generateAyahHTML(
                ayah, 
                index, 
                translationData.ayahs[index], 
                audioData ? audioData.ayahs[index] : null
            );
        });

        html += this.generateNavigationButtons();

        return html;
    }

    generateAyahHTML(ayah, index, translation, audioData = null) {
        const font = this.state.fonts[this.state.currentFontIndex];
        let html = `
            <div class="ayah-container" id="ayah-${index}">
                <div class="ayah-number">${Utils.convertToArabicNumbers(index + 1)}</div>
                <div class="ayah" style="font-family: ${font}">
                    ${ayah.text}
                    <span class="ayah-end">﴿${Utils.convertToArabicNumbers(index + 1)}﴾</span>
                </div>
        `;

        if (this.state.currentMode === 'quran-audio' && audioData) {
            html += `
                <div class="custom-audio-player">
                    <audio controls data-ayah="${index}">
                        <source src="${audioData.audio}" type="audio/mpeg">
                    </audio>
                    <div class="translation">${translation.text}</div>
                </div>
            `;
        }

        html += `</div>`;
        return html;
    }

    generateNavigationButtons() {
        let html = '<div class="navigation-buttons">';
        
        if (this.state.currentSurah > 1) {
            html += `
                <button class="nav-btn" onclick="quranApp.navigateSurah(${this.state.currentSurah - 1})">
                    <i class="fas fa-chevron-left"></i> Previous Surah
                </button>
            `;
        }
        
        if (this.state.currentSurah < 114) {
            html += `
                <button class="nav-btn" onclick="quranApp.navigateSurah(${this.state.currentSurah + 1})">
                    Next Surah <i class="fas fa-chevron-right"></i>
                </button>
            `;
        }
        
        html += '</div>';
        return html;
    }

    setupAudioControls() {
        const audioElements = document.querySelectorAll('audio');
        audioElements.forEach(audio => {
            audio.addEventListener('play', this.handleAudioPlay.bind(this));
            audio.addEventListener('ended', this.handleAudioEnded.bind(this));
        });
    }

    handleAudioPlay(event) {
        const ayahIndex = parseInt(event.target.dataset.ayah);
        this.highlightCurrentAyah(ayahIndex);
        
        if (this.state.autoScrollEnabled) {
            this.scrollToAyah(ayahIndex);
        }
    }

    handleAudioEnded(event) {
        const currentAyahIndex = parseInt(event.target.dataset.ayah);
        const nextAyah = currentAyahIndex + 1;
        const nextAudio = document.querySelector(`audio[data-ayah="${nextAyah}"]`);
        
        if (nextAudio) {
            nextAudio.play();
        } else if (this.state.currentSurah < 114) {
            this.navigateSurah(this.state.currentSurah + 1);
        }
    }

    highlightCurrentAyah(ayahIndex) {
        document.querySelectorAll('.ayah-container').forEach(container => {
            container.classList.remove('active');
        });
        
        const currentContainer = document.getElementById(`ayah-${ayahIndex}`);
        if (currentContainer) {
            currentContainer.classList.add('active');
        }
    }

    scrollToAyah(ayahIndex) {
        const ayahElement = document.getElementById(`ayah-${ayahIndex}`);
        if (ayahElement) {
            ayahElement.scrollIntoView({
                behavior: 'smooth',
                block: 'center'
            });
        }
    }

    navigateSurah(surahNumber) {
        this.state.currentSurah = surahNumber;
        window.history.pushState({}, '', `?surah=${surahNumber}`);
        
        Utils.showToast('Loading', 'Navigating to next Surah', 'info');
        this.loadContent();
    }
}

// Initialize the app
const quranApp = new QuranApp();
window.quranApp = quranApp;
    </script>
</body>
</html>
