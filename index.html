<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: calc(25% - 40px);
            box-sizing: border-box;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        .card-title {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
        }

        .card-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .card {
                width: calc(50% - 40px);
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quran App</h1>
        </header>
        <div class="card-container">
            <div class="card" id="read-quran-audio">
                <div class="card-icon"><i class="fas fa-book-open"></i></div>
                <div class="card-title">Read Quran with Audio and Translation</div>
            </div>
            <div class="card" id="do-tasbih">
                <div class="card-icon"><i class="fas fa-praying-hands"></i></div>
                <div class="card-title">Do Tasbih</div>
            </div>
            <div class="card" id="listen-quran">
                <div class="card-icon"><i class="fas fa-headphones"></i></div>
                <div class="card-title">Listen to Quran Audio Only</div>
            </div>
            <div class="card" id="read-quran">
                <div class="card-icon"><i class="fas fa-book"></i></div>
                <div class="card-title">Read Quran Only</div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('read-quran-audio').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        document.getElementById('do-tasbih').addEventListener('click', function() {
            fetchTasbihData();
        });

        document.getElementById('listen-quran').addEventListener('click', function() {
            fetchQuranAudio();
        });

        document.getElementById('read-quran').addEventListener('click', function() {
            fetchQuranData();
        });

        function fetchTasbihData() {
            fetch('https://api.example.com/tasbih')
                .then(response => response.json())
                .then(data => {
                    // Handle the tasbih data
                    console.log(data);
                    alert('Tasbih data fetched successfully');
                })
                .catch(error => console.error('Error fetching tasbih data:', error));
        }

        function fetchQuranAudio() {
            fetch('https://api.example.com/quran-audio')
                .then(response => response.json())
                .then(data => {
                    // Handle the Quran audio data
                    console.log(data);
                    alert('Quran audio data fetched successfully');
                })
                .catch(error => console.error('Error fetching Quran audio data:', error));
        }

        function fetchQuranData() {
            fetch('https://api.example.com/quran')
                .then(response => response.json())
                .then(data => {
                    // Handle the Quran data
                    console.log(data);
                    alert('Quran data fetched successfully');
                })
                .catch(error => console.error('Error fetching Quran data:', error));
        }
    </script>
</body>
</html>
