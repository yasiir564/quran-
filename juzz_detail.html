    <style>
/* Base styles and particles container */
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    font-family: 'Noto Sans', sans-serif;
    scroll-behavior: smooth;
    scrollbar-width: none;
    -ms-overflow-style: none;
    position: relative;
    overflow-x: hidden;
}

#particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 1;
    pointer-events: none;
}

/* Custom Scrollbar */
::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}

::-webkit-scrollbar-track {
    background: rgba(195, 207, 226, 0.1);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    background: rgba(73, 125, 189, 0.2);
    border-radius: 10px;
    transition: background 0.3s ease;
}

::-webkit-scrollbar-thumb:hover {
    background: rgba(73, 125, 189, 0.4);
}

/* Main Container */
.container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(73, 125, 189, 0.1);
}

/* Header Styles */
header {
    text-align: center;
    padding: 2rem 0;
    margin-bottom: 2rem;
    position: relative;
    border-bottom: 2px solid rgba(73, 125, 189, 0.1);
}

h1 {
    font-size: 3rem;
    color: #497dbd;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    font-weight: 700;
    letter-spacing: 1px;
    transition: transform 0.3s ease;
}

h1:hover {
    transform: scale(1.02);
}

/* Search Section */
.search-container {
    margin: 2rem 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
}

.search-container input {
    padding: 1rem 1.5rem;
    font-size: 1.1rem;
    width: 70%;
    max-width: 400px;
    border: none;
    border-radius: 12px;
    background: white;
    box-shadow: 0 4px 15px rgba(73, 125, 189, 0.1);
    transition: all 0.3s ease;
}

.search-container input:focus {
    outline: none;
    box-shadow: 0 6px 20px rgba(73, 125, 189, 0.2);
    transform: translateY(-2px);
}

.search-container button {
    padding: 1rem 2rem;
    font-size: 1.1rem;
    border: none;
    cursor: pointer;
    border-radius: 12px;
    background: #497dbd;
    color: white;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.search-container button:hover {
    background: #3a6ca8;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(73, 125, 189, 0.2);
}

/* Ayah Styles */
.ayah {
    font-size: 1.8rem;
    line-height: 2.5;
    text-align: right;
    margin: 2rem 0;
    padding: 2rem;
    border-radius: 16px;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 4px 15px rgba(73, 125, 189, 0.1);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.ayah::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #497dbd, #c3cfe2);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.ayah:hover::before {
    opacity: 1;
}

.ayah.playing {
    background: rgba(73, 125, 189, 0.05);
    transform: scale(1.02);
    box-shadow: 0 8px 25px rgba(73, 125, 189, 0.15);
}

/* Translation Styles */
.translation {
    font-size: 1.1rem;
    line-height: 1.8;
    text-align: left;
    margin: 1.5rem 0;
    padding: 1.5rem;
    color: #2c3e50;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.7);
    transition: all 0.3s ease;
    border-left: 4px solid #497dbd;
}

.translation:hover {
    background: rgba(255, 255, 255, 0.9);
    transform: translateX(5px);
}

/* Audio Player Styles */
.audio {
    margin: 1rem 0;
    width: 100%;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.9);
}

/* Button Styles */
.buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin: 2rem 0;
}

.buttons button {
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    background: #497dbd;
    color: white;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.buttons button:hover {
    background: #3a6ca8;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(73, 125, 189, 0.2);
}

/* Dark Mode Styles */
body.dark-mode {
    background: linear-gradient(135deg, #1a1f25 0%, #2c3e50 100%);
}

body.dark-mode .container {
    background: rgba(28, 39, 53, 0.85);
}

body.dark-mode h1 {
    color: #c3cfe2;
}

body.dark-mode .ayah {
    background: rgba(28, 39, 53, 0.9);
    color: #f5f7fa;
}

body.dark-mode .translation {
    background: rgba(28, 39, 53, 0.7);
    color: #c3cfe2;
}

body.dark-mode .buttons button {
    background: #3a6ca8;
}

body.dark-mode .buttons button:hover {
    background: #497dbd;
}

/* Loading Animation */
.loader {
    width: 50px;
    height: 50px;
    border: 3px solid #f5f7fa;
    border-radius: 50%;
    border-top-color: #497dbd;
    animation: spin 1s ease-in-out infinite;
    margin: 2rem auto;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 15px;
        margin: 10px;
    }

    h1 {
        font-size: 2.2rem;
    }

    .search-container {
        flex-direction: column;
    }

    .search-container input,
    .search-container button {
        width: 100%;
        max-width: none;
    }

    .ayah {
        font-size: 1.5rem;
        padding: 1.5rem;
        line-height: 2.2;
    }

    .translation {
        font-size: 1rem;
        padding: 1rem;
    }

    .buttons {
        flex-wrap: wrap;
    }
}

<body>
        <div class="scroll-progress"></div>
    <button class="mobile-menu-toggle" id="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <header class="header">
        <div class="sidebar-header">
            <div class="sidebar-logo">Noble Quran</div>
            <div class="sidebar-subtitle">Read & Listen</div>
        </div>
        <div class="reading-options">
            <button class="reading-option-btn" data-mode="quran-only">
                <i class="fas fa-book-open"></i>
                Quran Only
            </button>
            <button class="reading-option-btn" data-mode="quran-audio">
                <i class="fas fa-headphones"></i>
                Quran with Audio & Translation
            </button>
            <button class="reading-option-btn" id="dark-mode-toggle">
                <i class="fas fa-moon"></i>
                Toggle Theme
            </button>
            <button class="reading-option-btn" id="font-change-toggle">
    <i class="fas fa-font"></i>
    Change Fonts
</button>
<div class="font-selector">
    <button class="reading-option-btn" id="reciter-selection-btn">
    <i class="fas fa-microphone"></i>
    Change Reciter
</button>
    <button class="back-button" onclick="window.location.href='index.html'">
        <i class="fas fa-home"></i> Back to Home
    </button>
</div>
    <div class="container">
        <header>
            <h1>Juzz</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for an Ayah...">
                <button id="search-button">Search</button>
            </div>
           
        <div id="juzz-content"></div>
        <div class="loader" id="loader"></div>
        <div class="buttons">
            <button id="repeat-juzz"><i class="fas fa-redo"></i> Repeat Juzz</button>
            <button id="next-juzz"><i class="fas fa-arrow-right"></i> Next Juzz</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
       document.addEventListener('DOMContentLoaded', function () {
    // Global state management
    const AppState = {
        currentMode: 'quran-audio',
        currentSurah: 1,
        currentAyah: 0,
        autoScrollEnabled: true,
        currentFontIndex: 0,
        currentReciter: 'ar.alafasy',
        fonts: [
            'Amiri', 
            'Scheherazade New', 
            'Noto Naskh Arabic', 
            'Dubai', 
            'Lateef', 
            'El Messiri', 
            'Mada', 
            'Changa', 
            'Cairo',
            'Arabic Typesetting',
            'Markazi Text'
        ]
    };

    // DOM Elements
    const elements = {
        juzzContent: document.getElementById('juzz-content'),
        loader: document.getElementById('loader'),
        searchInput: document.getElementById('search-input'),
        searchButton: document.getElementById('search-button'),
        darkModeToggle: document.getElementById('dark-mode-toggle'),
        mobileMenuToggle: document.getElementById('mobile-menu-toggle'),
        fontChangeToggle: document.getElementById('font-change-toggle'),
        header: document.querySelector('.header')
    };

    let autoNextJuzzTimeout;
    let wakeLock = null;

    // Wake Lock functionality
    async function requestWakeLock() {
        try {
            wakeLock = await navigator.wakeLock.request('screen');
            console.log('Wake lock is active');
        } catch (err) {
            console.error(`${err.name}, ${err.message}`);
        }
    }

    function releaseWakeLock() {
        if (wakeLock) {
            wakeLock.release().then(() => {
                wakeLock = null;
                console.log('Wake lock released');
            });
        }
    }

    // Font management
    function cycleFonts() {
        AppState.currentFontIndex = (AppState.currentFontIndex + 1) % AppState.fonts.length;
        const newFont = AppState.fonts[AppState.currentFontIndex];
        elements.juzzContent.style.fontFamily = newFont;
    }

    // Load Juzz content
    function loadJuzz(juzzNumber) {
        elements.juzzContent.style.display = 'none';
        elements.loader.style.display = 'block';

        Swal.fire({
            title: 'Loading...',
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading()
            }
        });

        Promise.all([
            fetch(`https://api.alquran.cloud/v1/juz/${juzzNumber}`),
            fetch(`https://api.alquran.cloud/v1/juz/${juzzNumber}/en.sahih`),
            fetch(`https://api.alquran.cloud/v1/juz/${juzzNumber}/${AppState.currentReciter}`)
        ])
        .then(responses => Promise.all(responses.map(response => response.json())))
        .then(([juzzData, translationData, audioData]) => {
            elements.loader.style.display = 'none';
            Swal.close();
            elements.juzzContent.style.display = 'block';

            elements.juzzContent.innerHTML = `
                <h2>Juzz ${juzzNumber}</h2>
                ${juzzData.data.ayahs.map((ayah, index) => `
                    <div class="ayah" id="ayah-${index}">
                        ${ayah.text}<span class="separator">Ûž</span>
                    </div>
                    <div class="translation" id="translation-${index}">
                        ${translationData.data.ayahs[index].text}
                    </div>
                    <audio class="audio" id="audio-${index}" controls>
                        <source src="${audioData.data.ayahs[index].audio}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>`).join('')}
            `;

            setupAudioHandlers();
        })
        .catch(error => {
            Swal.close();
            console.error('Error fetching juzz:', error);
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Something went wrong!',
            });
        });
    }

    // Audio handling
    function setupAudioHandlers() {
        const audios = document.querySelectorAll('.audio');
        const ayahs = document.querySelectorAll('.ayah');

        audios.forEach((audio, index) => {
            audio.addEventListener('play', () => {
                ayahs.forEach(ayah => ayah.classList.remove('playing'));
                document.getElementById('ayah-' + index).classList.add('playing');
                if (AppState.autoScrollEnabled) {
                    scrollToAyah(index);
                }
            });

            audio.addEventListener('waiting', () => {
                audio.classList.add('loading');
            });

            audio.addEventListener('playing', () => {
                audio.classList.remove('loading');
            });

            audio.addEventListener('ended', () => {
                if (index < audios.length - 1) {
                    audios[index + 1].play();
                } else {
                    autoNextJuzz();
                }
            });
        });

        // Start playing from the first audio
        if (AppState.currentMode === 'quran-audio') {
            audios[0].play();
        }
    }

    function scrollToAyah(index) {
        const ayahElement = document.getElementById(`ayah-${index}`);
        ayahElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function autoNextJuzz() {
        clearTimeout(autoNextJuzzTimeout);
        autoNextJuzzTimeout = setTimeout(() => {
            const urlParams = new URLSearchParams(window.location.search);
            const currentJuzz = parseInt(urlParams.get('juzz'));
            const nextJuzzNumber = currentJuzz + 1;
            window.location.href = `juzz.html?juzz=${nextJuzzNumber}`;
        }, 3000);
    }

    // Event Listeners
    function setupEventListeners() {
        // Visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                requestWakeLock();
            } else {
                releaseWakeLock();
            }
        });

        // Mobile menu toggle
        elements.mobileMenuToggle.addEventListener('click', () => {
            elements.header.classList.toggle('active');
        });

        // Font change
        elements.fontChangeToggle.addEventListener('click', cycleFonts);

        // Search functionality
        elements.searchButton.addEventListener('click', () => {
            const searchTerm = elements.searchInput.value.toLowerCase();
            const translations = elements.juzzContent.querySelectorAll('.translation');
            translations.forEach(translation => {
                translation.style.display = translation.innerText.toLowerCase().includes(searchTerm) ? 'block' : 'none';
            });
        });

        // Dark mode toggle
        elements.darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            elements.darkModeToggle.classList.toggle('fa-moon', !isDarkMode);
            elements.darkModeToggle.classList.toggle('fa-sun', isDarkMode);
        });

        // Navigation buttons
        document.getElementById('repeat-juzz')?.addEventListener('click', () => {
            clearTimeout(autoNextJuzzTimeout);
            const urlParams = new URLSearchParams(window.location.search);
            loadJuzz(urlParams.get('juzz'));
        });

        document.getElementById('next-juzz')?.addEventListener('click', () => {
            clearTimeout(autoNextJuzzTimeout);
            const urlParams = new URLSearchParams(window.location.search);
            const nextJuzzNumber = parseInt(urlParams.get('juzz')) + 1;
            window.location.href = `juzz.html?juzz=${nextJuzzNumber}`;
        });
    }

    // Initialize
    function initialize() {
        const urlParams = new URLSearchParams(window.location.search);
        const juzzNumber = urlParams.get('juzz');
        
        requestWakeLock();
        setupEventListeners();
        loadJuzz(juzzNumber);
    }

    // Start the application
    initialize();
});
    </script>
