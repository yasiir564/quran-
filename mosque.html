<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuranPro AI Mosque Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e6f2ff, #b3d9ff);
            font-family: 'Arial', sans-serif;
        }
        .mosque-card {
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .mosque-card:hover {
            transform: scale(1.02);
        }
        .ai-suggestion-card {
            background-color: #f0f8ff;
            border-left: 5px solid #007bff;
        }
        .distance-badge {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">AI Mosque Locator</h1>
        <div class="text-center mb-4">
            <button id="findMosquesBtn" class="btn btn-primary">Find Nearby Mosques</button>
        </div>
        
        <div id="locationInfo" class="mb-4"></div>
        <div id="mosquesContainer"></div>
        <div id="aiSuggestionsContainer"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz8qN4VfQZ6AdeBhOa5y8HpN1sFlhHtl0&libraries=places"></script>
    <script>
        // Simulated Gemini AI Suggestions Service
        class GeminiAISuggestionService {
            async generateLocationBasedSuggestions(location) {
                // Simulated AI suggestions based on location
                const suggestions = [
                    {
                        title: "Local Islamic Community Center",
                        description: `Nearest community center for prayers and Islamic activities near ${location.lat.toFixed(4)}, ${location.lng.toFixed(4)}`,
                        confidence: 0.85
                    },
                    {
                        title: "Friday Prayer Recommendations",
                        description: `Best congregational mosque locations for Jumu'ah prayers in this area`,
                        confidence: 0.75
                    },
                    {
                        title: "Cultural Context",
                        description: `Local Islamic cultural insights and mosque community information`,
                        confidence: 0.65
                    }
                ];
                return suggestions;
            }
        }

        class MosqueFinder {
            constructor() {
                this.geminiService = new GeminiAISuggestionService();
                this.map = null;
                this.userLocation = null;
            }

            calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371; // Radius of the Earth in kilometers
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLon = (lon2 - lon1) * Math.PI / 180;
                const a = 
                    Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                    Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                return R * c; // Distance in kilometers
            }

            async findNearestMosques() {
                return new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        reject('Geolocation not supported');
                        return;
                    }

                    navigator.geolocation.getCurrentPosition(async (position) => {
                        this.userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        // Display location info
                        document.getElementById('locationInfo').innerHTML = `
                            <div class="alert alert-info">
                                Your Location: ${this.userLocation.lat.toFixed(4)}, ${this.userLocation.lng.toFixed(4)}
                            </div>
                        `;

                        // Initialize map
                        this.initMap();

                        // Find nearby mosques
                        const service = new google.maps.places.PlacesService(this.map);
                        service.nearbySearch(
                            {
                                location: this.userLocation,
                                radius: 10000, // 10 km radius
                                type: ["mosque"]
                            },
                            async (results, status) => {
                                if (status === google.maps.places.PlacesServiceStatus.OK) {
                                    // Sort mosques by distance
                                    const sortedMosques = results.map(mosque => ({
                                        ...mosque,
                                        distance: this.calculateDistance(
                                            this.userLocation.lat, 
                                            this.userLocation.lng, 
                                            mosque.geometry.location.lat(), 
                                            mosque.geometry.location.lng()
                                        )
                                    })).sort((a, b) => a.distance - b.distance);

                                    // Get AI suggestions
                                    const aiSuggestions = await this.geminiService.generateLocationBasedSuggestions(this.userLocation);

                                    resolve({ mosques: sortedMosques, suggestions: aiSuggestions });
                                } else {
                                    reject('No mosques found');
                                }
                            }
                        );
                    }, (error) => {
                        reject('Error getting location: ' + error.message);
                    });
                });
            }

            initMap() {
                this.map = new google.maps.Map(document.createElement('div'), {
                    center: this.userLocation,
                    zoom: 13
                });
            }

            renderResults(data) {
                const mosquesContainer = document.getElementById('mosquesContainer');
                const aiSuggestionsContainer = document.getElementById('aiSuggestionsContainer');

                // Render Mosques
                mosquesContainer.innerHTML = '<h3>Nearest Mosques</h3>';
                data.mosques.slice(0, 5).forEach(mosque => {
                    const mosqueCard = document.createElement('div');
                    mosqueCard.className = 'card mosque-card';
                    mosqueCard.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${mosque.name}</h5>
                            <p class="card-text">
                                <span class="distance-badge">${mosque.distance.toFixed(2)} km</span>
                                <br>${mosque.vicinity || 'Location details not available'}
                            </p>
                        </div>
                    `;
                    mosquesContainer.appendChild(mosqueCard);
                });

                // Render AI Suggestions
                aiSuggestionsContainer.innerHTML = '<h3>AI Powered Suggestions</h3>';
                data.suggestions.forEach(suggestion => {
                    const suggestionCard = document.createElement('div');
                    suggestionCard.className = 'card ai-suggestion-card mb-3';
                    suggestionCard.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">ðŸ¤– ${suggestion.title}</h5>
                            <p class="card-text">${suggestion.description}</p>
                            <small class="text-muted">AI Confidence: ${(suggestion.confidence * 100).toFixed(0)}%</small>
                        </div>
                    `;
                    aiSuggestionsContainer.appendChild(suggestionCard);
                });
            }

            async init() {
                try {
                    const data = await this.findNearestMosques();
                    this.renderResults(data);
                } catch (error) {
                    console.error(error);
                    document.getElementById('mosquesContainer').innerHTML = `
                        <div class="alert alert-danger">${error}</div>
                    `;
                }
            }
        }

        // Initialize Mosque Finder
        document.getElementById('findMosquesBtn').addEventListener('click', () => {
            const finder = new MosqueFinder();
            finder.init();
        });
    </script>
</body>
</html>
