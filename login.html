<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #abbaab;
            background: -webkit-linear-gradient(to right, #ffffff, #abbaab);
            background: linear-gradient(to right, #ffffff, #abbaab);
            font-family: 'Amiri', serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .google-btn {
            background-color: #4285F4;
            color: white;
        }
        .close-button {
            cursor: pointer;
            color: #ff0000;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }
        .dark-mode-toggle {
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }
        body.dark-mode h1 {
            color: #ddd;
        }
        body.dark-mode input[type="text"],
        body.dark-mode input[type="password"] {
            background-color: #333;
            color: #ddd;
            border: 1px solid #555;
        }
        body.dark-mode button {
            background-color: #444;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Login</h1>
            <i id="dark-mode-toggle" class="fas fa-moon dark-mode-toggle"></i>
            <span class="close-button" onclick="window.location.href='index.html'">Ã—</span>
        </header>
        <div class="form-group">
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password">
            <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
        </div>
        <button onclick="login()">Login</button>
        <button class="google-btn" id="google-signin-btn">Sign in with Google</button>
        <div id="password-strength" class="password-strength"></div>
        <div id="reCaptcha"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        // Dark Mode Toggle
        document.getElementById('dark-mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = document.getElementById('dark-mode-toggle');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        // Password Toggle
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordType = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', passwordType);
            document.querySelector('.toggle-password').classList.toggle('fa-eye-slash');
        }

        // Google Sign-In
        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            const idToken = googleUser.getAuthResponse().id_token;

            // Send ID token to backend for verification and user profile update
            fetch('/google-signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: idToken })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'profile.html';
                } else {
                    Swal.fire('Error', 'Google Sign-In failed.', 'error');
                }
            })
            .catch(error => {
                Swal.fire('Error', 'An error occurred.', 'error');
                console.error('Error:', error);
            });
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Add your login logic here
            Swal.fire('Login', 'Login functionality is not implemented.', 'info');
        }

        // Initialize Google Sign-In
        gapi.load('auth2', function() {
            gapi.auth2.init({
                client_id: 'YOUR_GOOGLE_CLIENT_ID',
            }).then(() => {
                const googleSignInButton = document.getElementById('google-signin-btn');
                gapi.auth2.getAuthInstance().attachClickHandler(googleSignInButton, {},
                    onSignIn,
                    (error) => {
                        console.error('Error:', error);
                        Swal.fire('Error', 'Google Sign-In failed.', 'error');
                    }
                );
            });
        });

        // reCAPTCHA
        function onloadCallback() {
            grecaptcha.render('reCaptcha', {
                'sitekey': 'your-site-key'
            });
        }
    </script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
</body>
</html>
