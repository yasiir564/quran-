<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Audio Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
        }

        .audio-container {
            margin-top: 20px;
            text-align: center;
        }

        .audio {
            margin: 10px 0;
            display: block;
        }

        .buttons {
            margin-top: 20px;
            text-align: center;
        }

        .buttons button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #3498db;
        }

        .buttons i {
            margin-right: 5px;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sheikh-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .sheikh-item {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
            border-radius: 10px;
            width: 180px;
            text-align: center;
        }

        .sheikh-item:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        .sheikh-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .sheikh-item span {
            display: block;
            margin-top: 10px;
            font-size: 1.1em;
            color: #333;
        }

        .sheikh-item.active {
            border: 2px solid #3498db;
            background-color: #e6f7ff;
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode h1 {
            color: #ddd;
        }

        body.dark-mode button {
            background-color: #444;
        }

        body.dark-mode button:hover {
            background-color: #555;
        }

        body.dark-mode .loader {
            border-top: 16px solid #ddd;
        }

        body.dark-mode .sheikh-item {
            background-color: #333;
            color: #ddd;
        }

        body.dark-mode .sheikh-item:hover {
            background-color: #444;
        }

        body.dark-mode .sheikh-item.active {
            border: 2px solid #3498db;
            background-color: #222;
        }

        .close-button {
            cursor: pointer;
            color: #ff0000;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }

        #dark-mode-toggle {
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quran Audio Player</h1>
            <i id="dark-mode-toggle" class="fas fa-moon"></i>
            <span class="close-button" onclick="window.location.href='index.html'">Ã—</span>
        </header>
        <div class="audio-container" id="audio-container"></div>
        <div class="sheikh-list" id="sheikh-list"></div>
        <div class="buttons" id="audio-controls" style="display: none;">
            <button id="playPauseButton"><i class="fas fa-play"></i> Play/Pause</button>
            <button id="stopButton"><i class="fas fa-stop"></i> Stop</button>
        </div>
        <div class="loader" id="loader"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audioContainer = document.getElementById('audio-container');
            const loader = document.getElementById('loader');
            const playPauseButton = document.getElementById('playPauseButton');
            const stopButton = document.getElementById('stopButton');
            const audioControls = document.getElementById('audio-controls');
            const sheikhList = document.getElementById('sheikh-list');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            let audioElement;

            const urlParams = new URLSearchParams(window.location.search);
            const surahId = urlParams.get('surah');

            const sheikhs = [
                { id: '1', name: 'AbdulBaset AbdulSamad', imageUrl: 'qmkxyvfiawea1.jpg' },
                { id: '2', name: 'Maher Al-Muaiqly', imageUrl: 'images (6).jpeg' },
                { id: '3', name: 'ABDUR RAHMAN AS-SUDAIS', imageUrl: 'Abdul-Rahman-Al-Sudais.jpg' }
            ];

            function stopAudio() {
                if (audioElement) {
                    audioElement.pause();
                    audioElement.currentTime = 0;
                }
                playPauseButton.innerHTML = '<i class="fas fa-play"></i> Play';
            }

            function playAudio() {
                if (audioElement.paused) {
                    audioElement.play();
                    playPauseButton.innerHTML = '<i class="fas fa-pause"></i> Pause';
                } else {
                    audioElement.pause();
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i> Play';
                }
            }

            async function loadSurahAudio(surahId, sheikhId) {
                loader.style.display = 'block';
                audioControls.style.display = 'none';
                if (audioElement) {
                    audioElement.pause();
                }

                try {
                    const response = await fetch(`https://api.quran.com/api/v4/chapter_recitations/${sheikhId}/${surahId}`);
                    const data = await response.json();
                    if (data.audio_file.audio_url) {
                        audioElement = new Audio(data.audio_file.audio_url);
                        audioElement.controls = true;
                        audioContainer.innerHTML = '';
                        audioContainer.appendChild(audioElement);
                        audioControls.style.display = 'flex';
                        audioElement.addEventListener('play', () => {
                            playPauseButton.innerHTML = '<i class="fas fa-pause"></i> Pause';
                        });
                        audioElement.addEventListener('pause', () => {
                            playPauseButton.innerHTML = '<i class="fas fa-play"></i> Play';
                        });
                        audioElement.addEventListener('ended', () => {
                            playPauseButton.innerHTML = '<i class="fas fa-play"></i> Play';
                            setTimeout(playNextSurah, 3000); // 3 seconds delay before playing the next surah
                        });
                        audioElement.play();
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Audio URL not found!',
                        });
                    }
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Failed to load the audio!',
                    });
                } finally {
                    loader.style.display = 'none';
                }
            }

            function renderSheikhs() {
                sheikhs.forEach(sheikh => {
                    const sheikhItem = document.createElement('div');
                    sheikhItem.classList.add('sheikh-item');
                    sheikhItem.innerHTML = `
                        <img src="${sheikh.imageUrl}" alt="${sheikh.name}">
                        <span>${sheikh.name}</span>
                    `;
                    sheikhItem.addEventListener('click', () => {
                        document.querySelectorAll('.sheikh-item').forEach(item => item.classList.remove('active'));
                        sheikhItem.classList.add('active');
                        loadSurahAudio(surahId, sheikh.id);
                    });
                    sheikhList.appendChild(sheikhItem);
                });
            }

            function playNextSurah() {
                const currentSurahId = parseInt(surahId);
                const nextSurahId = currentSurahId < 114 ? currentSurahId + 1 : 1;
                window.location.href = `audio.surah.html?surah=${nextSurahId}`;
            }

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    darkModeToggle.classList.remove('fa-moon');
                    darkModeToggle.classList.add('fa-sun');
                } else {
                    darkModeToggle.classList.remove('fa-sun');
                    darkModeToggle.classList.add('fa-moon');
                }
            });

            playPauseButton.addEventListener('click', playAudio);
            stopButton.addEventListener('click', stopAudio);

            renderSheikhs();
        });
    </script>
</body>
</html>
