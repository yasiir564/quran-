<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Pro Login Form</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="622570334543-nt6k5eto0rqie6rs9b54a81cm5m5lnf8.apps.googleusercontent.com">
    <script src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300|Lobster|Pacifico|Raleway" rel="stylesheet">
    <style>
        /* Add your existing CSS here */
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-page {
            width: 90%;
            max-width: 360px;
            padding: 8% 0 0;
            margin: auto;
        }

        .form {
            position: relative;
            z-index: 1;
            background: #00c6ff;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            border-radius: 15px;
        }

        .form .heading {
            font-family: 'Lobster', cursive;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .form .description {
            font-family: 'Raleway', sans-serif;
            font-size: 1em;
            margin-bottom: 20px;
            color: #fff;
        }

        .form .btn {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: .1em;
            outline: 0;
            background: #17a589;
            width: 100%;
            border: 0;
            border-radius: 30px;
            margin: 0 0 15px;
            padding: 15px;
            color: #fff;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form .btn img {
            margin-right: 10px;
            height: 20px;
        }

        .form .btn:hover,
        .form .btn:focus {
            background: #148f77;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-4px);
        }

        .form .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2.5px 5px rgba(0, 0, 0, 0.2);
        }

        .g-signin2 {
            display: none;
        }

        .google-btn {
            background: #db4437;
        }

        .google-btn:hover,
        .google-btn:focus {
            background: #c33c2f;
        }

        .footer-text {
            font-size: 12px;
            color: #fff;
            margin-top: 20px;
        }

        .footer-text a {
            color: #17a589;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 768px) {
            .login-page {
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0;
                margin: 0;
            }

            .form {
                width: 90%;
                max-width: none;
                margin: 0;
                padding: 20px;
                box-shadow: none;
            }
        }
    </style>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <h1 class="heading">Welcome to Quran Pro</h1>
            <p class="description">Your one-stop solution for reading, listening, and understanding the Quran.</p>
            <button class="btn google-btn" onclick="document.querySelector('.g-signin2 div').click()">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
                Sign in with Google
            </button>
            <button class="btn" onclick="signInWithApple()">
                <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple Logo">
                Sign in with Apple
            </button>
            <button class="btn" onclick="signInWithEmail()">
                <img src="https://img.icons8.com/color/48/000000/gmail-new.png" alt="Email Logo">
                Sign in with Email
            </button>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <div class="footer-text">
                By signing in you accept our <a href="termsandconditions.html">terms and conditions</a> and <a href="privacypolicy.html">privacy policy</a>.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        emailjs.init('Z7J4TDmdVO8jfmZmI');

        // Google Sign-In logic
        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            const user = {
                username: profile.getName(),
                email: profile.getEmail(),
                profilePic: profile.getImageUrl()
            };

            Swal.fire({
                icon: 'success',
                title: 'Google Sign-In successful!',
                showConfirmButton: false,
                timer: 1500
            }).then(() => {
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = 'profile.html';
            });
        }

        // Error handling for Google Sign-In
        function onFailure(error) {
            Swal.fire({
                icon: 'error',
                title: 'Google Sign-In failed',
                text: error.details,
                confirmButtonColor: '#d33'
            });
        }

        // Render the Google Sign-In button
        function renderButton() {
            gapi.signin2.render('g-signin2', {
                'scope': 'profile email',
                'width': 240,
                'height': 50,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onSignIn,
                'onfailure': onFailure
            });
        }

        // Load the Google API client
        function loadGoogleAPI() {
            gapi.load('auth2', function() {
                gapi.auth2.init();
                renderButton();
            });
        }

        // Initialize the Google API client when the page loads
        window.onload = function() {
            loadGoogleAPI();
        }

        // Apple Sign-In logic
        function signInWithApple() {
            AppleID.auth.signIn().then(response => {
                const user = {
                    username: response.user.fullName.givenName + ' ' + response.user.fullName.familyName,
                    email: response.user.email,
                };

                Swal.fire({
                    icon: 'success',
                    title: 'Apple Sign-In successful!',
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    localStorage.setItem('loggedInUser', JSON.stringify(user));
                    window.location.href = 'profile.html';
                });
            }).catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'Apple Sign-In failed',
                    text: error.message,
                    confirmButtonColor: '#17a589'
                });
            });
        }

        // Email Sign-In logic without OTP
        function signInWithEmail() {
            Swal.fire({
                title: 'Enter your email address',
                input: 'email',
                inputPlaceholder: 'Email address',
                showCancelButton: true,
                confirmButtonText: 'Sign In',
                confirmButtonColor: '#17a589',
                cancelButtonColor: '#d33',
                preConfirm: (email) => {
                    if (!email) {
                        Swal.showValidationMessage('Please enter a valid email address');
                        return false;
                    }
                    return email;
                }
            }).then(result => {
                if (result.isConfirmed) {
                      const email = result.value;

                    // Assuming email validation is successful
                    const user = {
                        email: email
                    };

                    Swal.fire({
                        icon: 'success',
                        title: 'Email Sign-In successful!',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        localStorage.setItem('loggedInUser', JSON.stringify(user));
                        window.location.href = 'profile.html';
                    });
                }
            });
        }
    </script>
</body>

</html>
