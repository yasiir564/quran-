<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Dua and Quran Suggestion Tool</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .loading {
            font-size: 1.5rem;
            color: #ccc;
        }

        .error {
            color: #ff6b6b;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Powered Dua & Quran Suggestion Tool</h1>
        <div id="suggestion" class="card">
            <div class="loading">Loading suggestion...</div>
        </div>
    </div>

    <script>
        // Replace with your Gemini API key
        const GEMINI_API_KEY = "AIzaSyBeq0iO4vonUPBWOUiz2tu9m7FzW1mKKwc";
        const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`;

        // Function to fetch AI suggestion from Gemini
        async function getAISuggestion(userInput) {
            try {
                const response = await fetch(GEMINI_API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                role: "user",
                                parts: [
                                    {
                                        text: userInput,
                                    },
                                ],
                            },
                        ],
                    }),
                });

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error("Error fetching AI suggestion:", error);
                return "An error occurred. Please try again later.";
            }
        }

        // Function to get user context (time, day, month, etc.)
        function getUserContext() {
            const now = new Date();
            const day = now.toLocaleString("en-US", { weekday: "long" }); // e.g., "Friday"
            const month = now.toLocaleString("en-US", { month: "long" }); // e.g., "October"
            const hour = now.getHours(); // e.g., 14 (2 PM)
            let timeOfDay;

            if (hour < 12) {
                timeOfDay = "morning";
            } else if (hour < 18) {
                timeOfDay = "afternoon";
            } else {
                timeOfDay = "evening";
            }

            return {
                day,
                month,
                timeOfDay,
            };
        }

        // Function to generate user input for AI
        function generateUserInput(context) {
            return `It is currently ${context.timeOfDay} on a ${context.day} in ${context.month}. Suggest an Islamic Dua, Quranic verse, or Adkar based on this context. For example, if it's Friday morning, suggest reading Surah Al-Kahf. If it's night, suggest night Adkar before sleeping. Provide a detailed explanation.`;
        }

        // Function to display suggestion in the card
        function displaySuggestion(suggestion) {
            const suggestionElement = document.getElementById("suggestion");
            suggestionElement.innerHTML = `
                <h2>Your Suggestion</h2>
                <p>${suggestion}</p>
            `;
        }

        // Main function to run the tool
        async function runTool() {
            const context = getUserContext();
            const userInput = generateUserInput(context);
            const suggestion = await getAISuggestion(userInput);
            displaySuggestion(suggestion);
        }

        // Run the tool when the page loads
        runTool();
    </script>
</body>
</html>
