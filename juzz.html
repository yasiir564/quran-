<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juzz List - Modern Islamic Resource</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.3.4/tsparticles.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f7;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }

        .sidebar {
            transition: transform 0.3s ease-in-out;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar-toggle {
            transition: transform 0.3s ease;
        }

        .juzz-card {
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .juzz-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-white shadow-lg transform -translate-x-full z-50 transition-transform duration-300 ease-in-out">
        <div class="p-5">
            <h2 class="text-2xl font-bold mb-5">Menu</h2>
            <nav>
                <ul>
                    <li class="mb-3">
                        <a href="#" class="flex items-center p-2 hover:bg-gray-100 rounded">
                            <i class="fas fa-home mr-3"></i>Home
                        </a>
                    </li>
                    <li class="mb-3">
                        <a href="#" class="flex items-center p-2 hover:bg-gray-100 rounded">
                            <i class="fas fa-user mr-3"></i>Login
                        </a>
                    </li>
                    <li class="mb-3">
                        <a href="#" class="flex items-center p-2 hover:bg-gray-100 rounded">
                            <i class="fas fa-info-circle mr-3"></i>About Us
                        </a>
                    </li>
                    <li class="mb-3">
                        <a href="#" class="flex items-center p-2 hover:bg-gray-100 rounded">
                            <i class="fas fa-envelope mr-3"></i>Contact
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 relative z-10">
        <!-- Header -->
        <header class="flex justify-between items-center py-5">
            <!-- Sidebar Toggle -->
            <button id="sidebar-toggle" class="text-2xl">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Title -->
            <h1 class="text-3xl font-bold text-center flex-grow">Juzz List</h1>

            <!-- Header Actions -->
            <div class="flex items-center space-x-4">
                <!-- Search Bar -->
                <div class="relative">
                    <input type="text" id="search-input" placeholder="Search Juzz..." 
                        class="px-3 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                </div>

                <!-- Dark Mode Toggle -->
                <button id="dark-mode-toggle" class="focus:outline-none">
                    <i class="fas fa-moon text-2xl"></i>
                </button>

                <!-- Profile/Settings -->
                <button id="profile-settings" class="focus:outline-none">
                    <i class="fas fa-user-cog text-2xl"></i>
                </button>
            </div>
        </header>

        <!-- Juzz List Grid -->
        <div id="juzz-list" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6 mt-8"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const juzzList = document.getElementById('juzz-list');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebar = document.getElementById('sidebar');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const searchInput = document.getElementById('search-input');

            // Juzz Data
            const juzzNames = [
                { en: 'Alif Lam Meem', ar: 'الم' },
                // ... (previous juzz names array)
            ];

            // Render Juzz List
            function renderJuzzList(filteredJuzz = juzzNames) {
                juzzList.innerHTML = '';
                filteredJuzz.forEach((juzz, index) => {
                    const juzzDiv = document.createElement('div');
                    juzzDiv.classList.add('juzz-card', 'bg-white', 'bg-opacity-70', 'p-4', 'rounded-lg', 'shadow-md', 'text-center', 'cursor-pointer', 'transform', 'hover:scale-105', 'transition', 'duration-300');
                    juzzDiv.innerHTML = `
                        <div class="text-xl font-semibold text-blue-600">Juzz ${index + 1}</div>
                        <div class="text-sm text-gray-600 mt-2">${juzz.en}</div>
                        <div class="text-lg font-arabic mt-1">${juzz.ar}</div>
                    `;
                    
                    juzzDiv.addEventListener('click', () => {
                        Swal.fire({
                            title: `Juzz ${index + 1}`,
                            text: `Navigate to Juzz ${index + 1}?`,
                            icon: 'info',
                            showCancelButton: true,
                            confirmButtonText: 'Yes',
                            cancelButtonText: 'No'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.href = `juzz_detail.html?juzz=${index + 1}`;
                            }
                        });
                    });

                    juzzList.appendChild(juzzDiv);
                });
            }

            // Initial render
            renderJuzzList();

            // Sidebar Toggle
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
            });

            // Dark Mode Toggle
            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark');
                darkModeToggle.querySelector('i').classList.toggle('fa-moon');
                darkModeToggle.querySelector('i').classList.toggle('fa-sun');
            });

            // Search Functionality
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredJuzz = juzzNames.filter(juzz => 
                    juzz.en.toLowerCase().includes(searchTerm) || 
                    juzz.ar.includes(searchTerm)
                );
                renderJuzzList(filteredJuzz);
            });

            // Particles Background
            tsParticles.load("particles-js", {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#3498db" },
                    shape: {
                        type: "circle",
                        stroke: { width: 0, color: "#000000" },
                        polygon: { nb_sides: 5 }
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: { enable: false, speed: 40, size_min: 0.1, sync: false }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#2980b9",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: "none",
                        random: false,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    }
                },
                retina_detect: true
            });
        });
    </script>
</body>
</html>
