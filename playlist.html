<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Pro Playlist Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #2575fc;
            --secondary-color: #6a11cb;
            --text-color: #333;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --overlay-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            padding-bottom: 100px; /* Space for the audio player */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            margin: 10px 0;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .playlist {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: var(--card-shadow);
            position: relative;
            transition: all 0.3s ease;
        }

        .playlist:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .playlist-title {
            font-size: 18px;
            font-weight: bold;
        }

        .playlist-actions {
            display: flex;
            gap: 10px;
        }

        .playlist-action {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        .playlist-action:hover {
            color: var(--secondary-color);
        }

        .surah-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .surah-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .surah-item:last-child {
            border-bottom: none;
        }

        .surah-info {
            display: flex;
            align-items: center;
        }

        .surah-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .surah-details {
            display: flex;
            flex-direction: column;
        }

        .surah-name {
            font-weight: bold;
        }

        .surah-reciter {
            font-size: 12px;
            color: #666;
        }

        /* Audio Player Styles */
        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--card-bg);
            box-shadow: var(--card-shadow);
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            border-top: 2px solid var(--primary-color);
        }

        .audio-player.active {
            display: flex;
        }

        .audio-player-info {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        .audio-player-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .audio-player-details {
            flex: 1;
        }

        .audio-player-details h4,
        .audio-player-details p {
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .audio-controls button {
            background: transparent;
            border: none;
            color: var(--primary-color);
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .audio-controls button:hover {
            color: var(--secondary-color);
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: #ddd;
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background: var(--primary-color);
            border-radius: 5px;
        }

        .audio-timer {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }

        .swal2-select {
            margin-bottom: 10px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .btn {
                padding: 10px 15px;
                font-size: 14px;
            }

            .playlist {
                padding: 15px;
            }

            .playlist-title {
                font-size: 16px;
            }

            .surah-image {
                width: 30px;
                height: 30px;
            }

            .surah-name {
                font-size: 14px;
            }

            .surah-reciter {
                font-size: 10px;
            }

            .audio-player-info img {
                width: 40px;
                height: 40px;
            }

            .audio-controls button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quran Pro Playlist Manager</h1>
        <button class="btn" onclick="showCreatePlaylistDialog()">
            <i class="fas fa-plus"></i> Create Playlist
        </button>
        <div id="playlistContainer"></div>
    </div>

    <div class="audio-player" id="audioPlayer">
        <div class="audio-player-info">
            <img id="playerSheikhImage" src="" alt="Sheikh Image">
            <div class="audio-player-details">
                <h4 id="playerSurahName">Surah Name</h4>
                <p id="playerSheikhName">Sheikh Name</p>
            </div>
            <button id="togglePlayPause" onclick="togglePlayPause()">
                <i class="fas fa-play"></i>
            </button>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="audio-timer">
            <span id="currentTime">0:00</span>
            <span id="totalTime">0:00</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const surahs = [
            { id: 1, name: "Al-Fatihah", audioUrl: "https://example.com/al-fatihah.mp3" },
            { id: 2, name: "Al-Baqarah", audioUrl: "https://example.com/al-baqarah.mp3" },
            { id: 3, name: "Ali 'Imran", audioUrl: "https://example.com/ali-imran.mp3" }
        ];

        const sheikhsData = [
            { id: 1, name: "Mishary Rashid Alafasy", imageUrl: "https://example.com/mishary.jpg" },
            { id: 2, name: "Abdul Rahman Al-Sudais", imageUrl: "https://example.com/sudais.jpg" },
            { id: 3, name: "Saud Al-Shuraim", imageUrl: "https://example.com/shuraim.jpg" }
        ];

        let playlists = [];
        let audio = new Audio();
        let currentPlaylistIndex = 0;
        let currentSurahIndex = 0;
        let isPlaying = false;

        function showCreatePlaylistDialog() {
            Swal.fire({
                title: 'Create New Playlist',
                input: 'text',
                inputLabel: 'Playlist Name',
                inputPlaceholder: 'Enter playlist name',
                showCancelButton: true,
                confirmButtonText: 'Create',
                cancelButtonText: 'Cancel',
                inputValidator: (value) => {
                    if (!value) {
                        return 'You need to enter a playlist name!';
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    createPlaylist(result.value);
                }
            });
        }

        function createPlaylist(name) {
            if (name) {
                const playlist = {
                    name: name,
                    items: []
                };
                playlists.push(playlist);
                savePlaylistsToLocalStorage();
                renderPlaylists();
            }
        }

        function renderPlaylists() {
            const playlistContainer = document.getElementById('playlistContainer');
            playlistContainer.innerHTML = '';

            playlists.forEach((playlist, index) => {
                const playlistElement = document.createElement('div');
                playlistElement.className = 'playlist';
                playlistElement.innerHTML = `
                    <div class="playlist-header">
                        <span class="playlist-title">${playlist.name}</span>
                        <div class="playlist-actions">
                            <button class="playlist-action" onclick="playPlaylist(${index})">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="playlist-action" onclick="addSurahToPlaylist(${index})">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class="playlist-action" onclick="deletePlaylist(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <ul class="surah-list">
                        ${playlist.items.map((item, itemIndex) => `
                            <li class="surah-item">
                                <div class="surah-info">
                                    <img src="${item.sheikh.imageUrl}" alt="${item.sheikh.name}" class="surah-image">
                                    <div class="surah-details">
                                        <span class="surah-name">${item.surahName}</span>
                                        <span class="surah-reciter">${item.sheikh.name}</span>
                                    </div>
                                </div>
                                <button class="playlist-action" onclick="removeFromPlaylist(${index}, ${itemIndex})">
                                    <i class="fas fa-times"></i>
                                </button>
                            </li>
                        `).join('')}
                    </ul>
                `;
                playlistContainer.appendChild(playlistElement);
            });
        }

        function addSurahToPlaylist(playlistIndex) {
            Swal.fire({
                title: 'Add Surah to Playlist',
                html: `
                    <select id="surahSelect" class="swal2-select">
                        ${surahs.map(surah => `<option value="${surah.id}">${surah.name}</option>`).join('')}
                    </select>
                    <select id="sheikhSelect" class="swal2-select">
                        ${sheikhsData.map(sheikh => `<option value="${sheikh.id}">${sheikh.name}</option>`).join('')}
                    </select>
                `,
                focusConfirm: false,
                preConfirm: () => {
                    const surahId = document.getElementById('surahSelect').value;
                    const sheikhId = document.getElementById('sheikhSelect').value;
                    return { surahId, sheikhId };
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    const { surahId, sheikhId } = result.value;
                    const surah = surahs.find(s => s.id === parseInt(surahId));
                    const sheikh = sheikhsData.find(s => s.id === parseInt(sheikhId));
                    
                    playlists[playlistIndex].items.push({
                        surahName: surah.name,
                        audioUrl: surah.audioUrl,
                        sheikh: {
                            name: sheikh.name,
                            imageUrl: sheikh.imageUrl
                        }
                    });
                    
                    savePlaylistsToLocalStorage();
                    renderPlaylists();
                }
            });
        }

        function playPlaylist(index) {
            const playlist = playlists[index];
            if (playlist.items.length > 0) {
                currentPlaylistIndex = index;
                currentSurahIndex = 0;
                playSurah();
            } else {
                Swal.fire({
                    title: 'Empty Playlist',
                    text: 'This playlist is empty. Add some surahs first!',
                    icon: 'info'
                });
            }
        }

        function playSurah() {
            const playlist = playlists[currentPlaylistIndex];
            const surah = playlist.items[currentSurahIndex];

            // Update audio source and play
            audio.src = surah.audioUrl;
            audio.play();
            isPlaying = true;

            // Update audio player UI
            document.getElementById('playerSheikhImage').src = surah.sheikh.imageUrl;
            document.getElementById('playerSurahName').textContent = surah.surahName;
            document.getElementById('playerSheikhName').textContent = surah.sheikh.name;
            document.getElementById('audioPlayer').classList.add('active');

            document.getElementById('togglePlayPause').innerHTML = '<i class="fas fa-pause"></i>';

            // Update the timer and progress bar
            audio.ontimeupdate = updateProgress;
            audio.onended = nextSurah;

            // Display total duration when metadata is loaded
            audio.onloadedmetadata = () => {
                document.getElementById('totalTime').textContent = formatTime(audio.duration);
            };
        }

        function updateProgress() {
            const progressBar = document.getElementById('progressBar');
            const currentTime = document.getElementById('currentTime');

            // Update the progress bar and timer
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progress}%`;
            currentTime.textContent = formatTime(audio.currentTime);
        }

        function nextSurah() {
            const playlist = playlists[currentPlaylistIndex];

            if (currentSurahIndex < playlist.items.length - 1) {
                currentSurahIndex++;
                playSurah();
            } else {
                audio.pause();
                isPlaying = false;
                document.getElementById('togglePlayPause').innerHTML = '<i class="fas fa-play"></i>';
                Swal.fire({
                    title: 'Playlist Finished',
                    text: `You have completed the playlist: ${playlist.name}`,
                    icon: 'success',
                    timer: 2000,
                    timerProgressBar: true,
                    showConfirmButton: false
                });
            }
        }

        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                document.getElementById('togglePlayPause').innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audio.play();
                isPlaying = true;
                document.getElementById('togglePlayPause').innerHTML = '<i class="fas fa-pause"></i>';
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function deletePlaylist(index) {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to recover this playlist!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    playlists.splice(index, 1);
                    savePlaylistsToLocalStorage();
                    renderPlaylists();
                    Swal.fire(
                        'Deleted!',
                        'Your playlist has been deleted.',
                        'success'
                    );
                }
            });
        }

        function removeFromPlaylist(playlistIndex, itemIndex) {
            playlists[playlistIndex].items.splice(itemIndex, 1);
            savePlaylistsToLocalStorage();
            renderPlaylists();
        }

        function savePlaylistsToLocalStorage() {
            localStorage.setItem('userPlaylists', JSON.stringify(playlists));
        }

        function loadPlaylistsFromLocalStorage() {
            const savedPlaylists = localStorage.getItem('userPlaylists');
            if (savedPlaylists) {
                playlists = JSON.parse(savedPlaylists);
            }
        }

        // Load playlists and render on page load
        loadPlaylistsFromLocalStorage();
        renderPlaylists();
    </script>
</body>
</html>
