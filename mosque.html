<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuranPro AI Mosque Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e6f2ff, #b3d9ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .mosque-card {
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .mosque-card:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        .ai-suggestion-card {
            background-color: #f0f8ff;
            border-left: 5px solid #007bff;
        }
        .distance-badge {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
        }
        #map {
            height: 400px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">ðŸ•Œ AI Mosque Locator</h1>
        
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <div class="input-group">
                    <input type="text" id="locationSearch" class="form-control" placeholder="Enter city or town name">
                    <button id="searchLocationBtn" class="btn btn-primary">
                        <i class="bi bi-search"></i> Search
                    </button>
                    <button id="findMosquesBtn" class="btn btn-success">
                        <i class="bi bi-geo-alt"></i> Use My Location
                    </button>
                </div>
            </div>
        </div>

        <div id="map" class="mb-4"></div>
        
        <div id="locationInfo" class="mb-4"></div>
        <div id="mosquesContainer"></div>
        <div id="aiSuggestionsContainer"></div>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
    <script>
    // Configuration and API Keys (IMPORTANT: Replace these with your actual keys)
    const CONFIG = {
        GOOGLE_MAPS_API_KEY: 'AIzaSyDz8qN4VfQZ6AdeBhOa5y8HpN1sFlhHtl0', // Replace with your Google Maps API key
        GEMINI_API_KEY: 'AIzaSyCHMj_UZZZ5q4L-U-Xjp_dwhLyZpY1rvKw' // Replace with your Gemini API key
    };

    class MosqueFinder {
        constructor(geminiApiKey) {
            this.geminiApiKey = geminiApiKey;
            this.map = null;
            this.userLocation = null;
            this.geocoder = new google.maps.Geocoder();
        }

        showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        async geocodeLocation(location) {
            return new Promise((resolve, reject) => {
                this.geocoder.geocode({ address: location }, (results, status) => {
                    if (status === 'OK' && results[0]) {
                        const loc = results[0].geometry.location;
                        resolve({
                            lat: loc.lat(),
                            lng: loc.lng(),
                            formattedAddress: results[0].formatted_address
                        });
                    } else {
                        reject('Geocoding failed: ' + status);
                    }
                });
            });
        }

        calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the earth in km
            const dLat = this.deg2rad(lat2 - lat1);
            const dLon = this.deg2rad(lon2 - lon1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(this.deg2rad(lat1)) * Math.cos(this.deg2rad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        deg2rad(deg) {
            return deg * (Math.PI/180);
        }

        async findNearestMosques(location) {
            return new Promise((resolve, reject) => {
                this.map = new google.maps.Map(document.getElementById('map'), {
                    center: location,
                    zoom: 13
                });

                const marker = new google.maps.Marker({
                    position: location,
                    map: this.map,
                    title: 'Your Location',
                    icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
                });

                const service = new google.maps.places.PlacesService(this.map);
                service.nearbySearch(
                    {
                        location: location,
                        radius: 10000,
                        type: ["mosque"]
                    },
                    async (results, status) => {
                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                            const sortedMosques = results.map(mosque => {
                                const mosqueLocation = mosque.geometry.location;
                                return {
                                    ...mosque,
                                    distance: this.calculateDistance(
                                        location.lat, 
                                        location.lng, 
                                        mosqueLocation.lat(), 
                                        mosqueLocation.lng()
                                    ),
                                    latLng: mosqueLocation
                                };
                            }).sort((a, b) => a.distance - b.distance);

                            // Add map markers for mosques
                            const topMosques = sortedMosques.slice(0, 5);
                            topMosques.forEach(mosque => {
                                new google.maps.Marker({
                                    position: mosque.latLng,
                                    map: this.map,
                                    title: mosque.name
                                });
                            });

                            // Adjust map to fit all markers
                            const bounds = new google.maps.LatLngBounds();
                            bounds.extend(location);
                            topMosques.forEach(mosque => {
                                bounds.extend(mosque.latLng);
                            });
                            this.map.fitBounds(bounds);

                            // Get AI suggestions
                            const aiSuggestions = await this.generateAISuggestions(location);

                            resolve({ 
                                mosques: sortedMosques, 
                                suggestions: aiSuggestions 
                            });
                        } else {
                            reject('No mosques found: ' + status);
                        }
                    }
                );
            });
        }

        async generateAISuggestions(location) {
            const prompt = `You are an AI assistant helping Muslims find the best mosques. 
                Analyze a location at ${location.lat.toFixed(4)}, ${location.lng.toFixed(4)} 
                and provide insightful, culturally sensitive mosque recommendations.

                Provide recommendations focusing on:
                - Unique community features
                - Spiritual significance
                - Prayer time considerations
                - Special events or programs

                Format response as a JSON object with insights.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${this.geminiApiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 500
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`Gemini API request failed: ${response.status}`);
                }

                const data = await response.json();
                const rawText = data.candidates[0].content.parts[0].text;

                return [{
                    title: "Community Insights",
                    description: rawText,
                    confidence: 0.85
                }];
            } catch (error) {
                console.error('AI Suggestion Error:', error);
                return [{
                    title: "Community Insights",
                    description: "Unable to generate AI insights at this time.",
                    confidence: 0.25
                }];
            }
        }

        renderResults(data) {
            const mosquesContainer = document.getElementById('mosquesContainer');
            const aiSuggestionsContainer = document.getElementById('aiSuggestionsContainer');

            // Clear previous results
            mosquesContainer.innerHTML = '<h3 class="mb-3">ðŸ•Œ Nearest Mosques</h3>';
            aiSuggestionsContainer.innerHTML = '<h3 class="mb-3">ðŸ¤– AI Powered Insights</h3>';

            // Render Mosques
            data.mosques.slice(0, 5).forEach(mosque => {
                const mosqueCard = document.createElement('div');
                mosqueCard.className = 'card mosque-card';
                mosqueCard.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${this.escapeHtml(mosque.name || 'Unnamed Mosque')}</h5>
                        <p class="card-text">
                            <span class="distance-badge">${mosque.distance.toFixed(2)} km</span>
                            <br>${this.escapeHtml(mosque.vicinity || 'Location details not available')}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button class="btn btn-sm btn-outline-primary" onclick="showMosqueDetails('${mosque.place_id}')">
                                More Details
                            </button>
                            <span class="text-muted">
                                <i class="bi bi-star-fill text-warning"></i> 
                                ${mosque.rating || 'N/A'}
                            </span>
                        </div>
                    </div>
                `;
                mosquesContainer.appendChild(mosqueCard);
            });

            // Render AI Suggestions
            data.suggestions.forEach(suggestion => {
                const suggestionCard = document.createElement('div');
                suggestionCard.className = 'card ai-suggestion-card mb-3';
                suggestionCard.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">ðŸ§  ${this.escapeHtml(suggestion.title)}</h5>
                        <p class="card-text">${this.escapeHtml(suggestion.description)}</p>
                        <small class="text-muted">AI Insight Confidence: ${(suggestion.confidence * 100).toFixed(0)}%</small>
                    </div>
                `;
                aiSuggestionsContainer.appendChild(suggestionCard);
            });
        }

        // Utility method to prevent XSS
        escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        async init(searchLocation = null) {
            try {
                this.showLoading();
                
                let location;
                if (searchLocation) {
                    location = await this.geocodeLocation(searchLocation);
                } else {
                    location = await this.getCurrentLocation();
                }

                document.getElementById('locationInfo').innerHTML = `
                    <div class="alert alert-info">
                        Location: ${location.formattedAddress || `${location.lat.toFixed(4)}, ${location.lng.toFixed(4)}`}
                    </div>
                `;

                const data = await this.findNearestMosques(location);
                this.renderResults(data);
            } catch (error) {
                console.error(error);
                document.getElementById('mosquesContainer').innerHTML = `
                    <div class="alert alert-danger">${error}</div>
                `;
            } finally {
                this.hideLoading();
            }
        }

        getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject('Geolocation not supported by this browser');
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        });
                    }, 
                    (error) => {
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                reject("User denied the request for Geolocation.");
                                break;
                            case error.POSITION_UNAVAILABLE:
                                reject("Location information is unavailable.");
                                break;
                            case error.TIMEOUT:
                                reject("The request to get user location timed out.");
                                break;
                            default:
                                reject("An unknown error occurred.");
                        }
                    }
                );
            });
        }
    }

    // Event Listeners
    document.getElementById('findMosquesBtn').addEventListener('click', () => {
        const finder = new MosqueFinder(CONFIG.GEMINI_API_KEY);
        finder.init();
    });

    document.getElementById('searchLocationBtn').addEventListener('click', () => {
        const locationInput = document.getElementById('locationSearch');
        const location = locationInput.value.trim();
        
        if (location) {
            const finder = new MosqueFinder(CONFIG.GEMINI_API_KEY);
            finder.init(location);
        } else {
            alert('Please enter a location to search');
        }
    });

    // Optional: Allow search on Enter key
    document.getElementById('locationSearch').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            document.getElementById('searchLocationBtn').click();
        }
    });

    // Placeholder function for showing more mosque details with improved error handling
    function showMosqueDetails(placeId) {
        if (!placeId) {
            console.error('Invalid place ID');
            return;
        }

        const service = new google.maps.places.PlacesService(document.createElement('div'));
        
        service.getDetails(
            {
                placeId: placeId,
                fields: ['name', 'formatted_address', 'geometry', 'rating', 'user_ratings_total', 'website', 'formatted_phone_number', 'opening_hours']
            }, 
            (place, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    // Create a modal dynamically
                    const modalHtml = `
                        <div class="modal fade" id="mosqueDetailsModal" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">${place.name}</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p><strong>Address:</strong> ${place.formatted_address || 'Not available'}</p>
                                        <p><strong>Rating:</strong> ${place.rating || 'Not rated'} 
                                           (${place.user_ratings_total ? place.user_ratings_total + ' reviews' : 'No reviews'})</p>
                                        
                                        ${place.website ? `<p><strong>Website:</strong> <a href="${place.website}" target="_blank">${place.website}</a></p>` : ''}
                                        
                                        ${place.formatted_phone_number ? `<p><strong>Phone:</strong> ${place.formatted_phone_number}</p>` : ''}
                                        
                                        ${place.opening_hours ? `
                                            <p><strong>Opening Hours:</strong>
                                                <ul>
                                                    ${place.opening_hours.weekday_text ? 
                                                        place.opening_hours.weekday_text.map(day => `<li>${day}</li>`).join('') 
                                                        : 'Hours not available'}
                                                </ul>
                                            </p>
                                        ` : ''}
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    // Remove any existing modals
                    const existingModal = document.getElementById('mosqueDetailsModal');
                    if (existingModal) {
                        existingModal.remove();
                    }

                    // Add modal to body
                    const modalContainer = document.createElement('div');
                    modalContainer.innerHTML = modalHtml;
                    document.body.appendChild(modalContainer.firstChild);

                    // Initialize and show the modal
                    const modal = new bootstrap.Modal(document.getElementById('mosqueDetailsModal'));
                    modal.show();
                } else {
                    console.error('Error fetching mosque details:', status);
                    alert('Unable to fetch mosque details. Please try again later.');
                }
            }
        );
    }

    // Error handling for API loading
    window.addEventListener('error', (event) => {
        console.error('Unhandled error:', event.error);
        alert('An unexpected error occurred. Please check your internet connection and API keys.');
    });

    // Graceful degradation if Google Maps fails to load
    if (typeof google === 'undefined' || !google.maps) {
        document.getElementById('map').innerHTML = `
            <div class="alert alert-danger">
                Google Maps API failed to load. Please check your internet connection and API key.
            </div>
        `;
    }
</script>
<!-- Include Bootstrap's JavaScript for modal functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
