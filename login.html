<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Pro Login Form</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="622570334543-apthdig9ouj9np7belblpttruqaj9le8.apps.googleusercontent.com">
    <script src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300|Lobster|Pacifico|Raleway" rel="stylesheet">
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <style>
         body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            animation: gradientAnimation 10s infinite;
            font-family: 'Amiri', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
            background-size: 400% 400%;
            transition: background 1s ease;
        }

        .login-page {
            position: fixed;
            width: 100%;
            max-width: 360px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1;
        }

        .form {
            background: #2575fc;
            width: 100%;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            border-radius: 15px;
        }

        .form .heading {
            font-family: 'Lobster', cursive;
            font-size: 2em;
            margin-bottom: 10px;
            color: #fff;
        }

        .form .description {
            font-family: 'Raleway', sans-serif;
            font-size: 1em;
            margin-bottom: 20px;
            color: #fff;
        }

        .form .btn {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: .1em;
            outline: 0;
            background: #F0FFFF;
            width: 100%;
            border: 0;
            border-radius: 30px;
            margin: 0 0 15px;
            padding: 15px;
            color: #000000;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form .btn img {
            margin-right: 10px;
            height: 20px;
        }

        .form .btn:hover,
        .form .btn:focus {
            background: #F5FFFA;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-4px);
        }

        .form .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2.5px 5px rgba(0, 0, 0, 0.2);
        }

        .footer-text {
            font-size: 12px;
            color: #fff;
            margin-top: 20px;
        }

        .footer-text a {
            color: #000000;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        @keyframes gradientAnimation {
            0% {
                background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
            }

            50% {
                background-image: linear-gradient(to bottom, #a8edea 0%, #fed6e3 100%);
            }

            100% {
                background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
            }
        }

        @media screen and (max-width: 768px) {
            .form {
                padding: 20px;
                box-shadow: none;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, OAuthProvider, signInWithPopup, isSignInWithEmailLink, signInWithEmailLink } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCCHwRT-Nj3GfPZD-If2P7iMajPjAB9RJA",
            authDomain: "quran-pro-c1df1.firebaseapp.com",
            projectId: "quran-pro-c1df1",
            storageBucket: "quran-pro-c1df1.appspot.com",
            messagingSenderId: "782064856596",
            appId: "1:782064856596:web:3c11c7a0186a2923bac101",
            measurementId: "G-RFVGMM8VYQ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Redirect if user is already signed in
        auth.onAuthStateChanged((user) => {
            if (user) {
                storeUserDataAndRedirect(user);
            }
        });

        if (isSignInWithEmailLink(auth, window.location.href)) {
            const email = localStorage.getItem('emailForSignIn');
            if (email) {
                signInWithEmailLink(auth, email, window.location.href)
                    .then((result) => {
                        localStorage.removeItem('emailForSignIn');
                        storeUserDataAndRedirect(result.user);
                    })
                    .catch((error) => {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Error verifying email: ' + error.message,
                        });
                    });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'No email found in local storage for sign-in.',
                });
            }
        }

        document.getElementById('google-login-button').addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    storeUserDataAndRedirect(result.user);
                })
                .catch((error) => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Error signing in with Google: ' + error.message,
                    });
                });
        });

        document.getElementById('apple-login-button').addEventListener('click', () => {
            const provider = new OAuthProvider('apple.com');
            signInWithPopup(auth, provider)
                .then((result) => {
                    storeUserDataAndRedirect(result.user);
                })
                .catch((error) => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Error signing in with Apple: ' + error.message,
                    });
                });
        });

        document.getElementById('email-login-button').addEventListener('click', () => {
            Swal.fire({
                title: 'Sign in with Email',
                input: 'email',
                inputLabel: 'Enter your email address',
                inputPlaceholder: 'name@example.com',
                showCancelButton: true,
                confirmButtonText: 'Send Activation Link',
                showLoaderOnConfirm: true,
                preConfirm: (email) => {
                    return sendSignInLinkToEmail(auth, email, {
                        url: window.location.href,
                        handleCodeInApp: true
                    })
                    .then(() => {
                        localStorage.setItem('emailForSignIn', email);
                        Swal.fire({
                            icon: 'success',
                            title: 'Email Sent',
                            text: 'Please check your email for the activation link.',
                        });
                    })
                    .catch((error) => {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Error sending activation link: ' + error.message,
                        });
                    });
                },
                allowOutsideClick: () => !Swal.isLoading()
            });
        });

        function storeUserDataAndRedirect(user) {
            localStorage.setItem("userName", user.displayName || user.email.split('@')[0]);
            localStorage.setItem("userEmail", user.email);
            localStorage.setItem("userAvatar", user.photoURL || '');

            Swal.fire({
                icon: 'success',
                title: 'Login Successful',
                text: 'You will be redirected shortly.',
                timer: 2000,
                timerProgressBar: true,
                showConfirmButton: false,
                willClose: () => {
                    window.location.href = "profile.html";
                }
            });
        }
    </script>
</head>
<body>
    <div class="login-page">
        <div class="form">
            <h1 class="heading">Welcome to Quran Pro</h1>
            <p class="description">Your one-stop solution for reading, listening, and understanding the Quran.</p>
            <button class="btn google-btn" id="google-login-button">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
                Sign in with Google
            </button>
            <button class="btn" id="apple-login-button">
                <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple Logo">
                Sign in with Apple
            </button>
            <button class="btn" id="email-login-button">
                <img src="https://img.icons8.com/color/48/000000/gmail-new.png" alt="Email Logo">
                Sign in with Email
            </button>
            <p class="footer-text">By signing in, you agree to our <a href="termsandconditions.html">Terms of Service</a> and <a href="privacypolicy.html">Privacy Policy</a>.</p>
        </div>
    </div>
</body>
</html>
