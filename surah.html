:root {
    --primary-color: #2575fc;
    --secondary-color: #6a11cb;
    --text-color: #333;
    --bg-color: #f5f7fa;
    --card-bg: #ffffff;
    --border-color: #eaeaea;
    --pattern-color: rgba(37, 117, 252, 0.05);
    --scroll-thumb: #2575fc;
    --scroll-track: #f0f0f0;
    --ayah-hover: rgba(37, 117, 252, 0.08);
    --ayah-active: rgba(37, 117, 252, 0.15);
    --ayah-number-bg: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    --card-shadow: 0 4px 20px rgba(0,0,0,0.08);

}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    scroll-behavior: smooth;
}

/* Custom Scrollbar */
::-webkit-scrollbar {
    width: 10px;
}

::-webkit-scrollbar-track {
    background: var(--scroll-track);
    border-radius: 5px;
}

::-webkit-scrollbar-thumb {
    background: var(--scroll-thumb);
    border-radius: 5px;
    transition: var(--transition-speed);
}

::-webkit-scrollbar-thumb:hover {
    background: var(--secondary-color);
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, var(--bg-color) 0%, #c3cfe2 100%);
    color: var(--text-color);
    line-height: 1.6;

    transition: background-color var(--transition-speed);
}

body::before {
    content: '';

    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

    transition: opacity var(--transition-speed);
}

.container {

@keyframes fadeIn {

    <script>
// Global state management
const AppState = {
    currentMode: 'quran-audio',
    currentSurah: 1,
    currentAyah: 0,
    autoScrollEnabled: true,
    currentFontIndex: 0,
    currentReciter: 'ar.alafasy',
    cache: {}, // Added cache for API responses
    fonts: [
        'Amiri', 
        'Scheherazade New', 
        'Noto Naskh Arabic', 
        'Dubai', 
        'Lateef', 
        'El Messiri', 
        'Mada', 
        'Changa', 
        'Cairo',
        'Arabic Typesetting',
        'Markazi Text'
    ],
    recitersData: [
        { 
            id: 'ar.abdulbasitmurattal', 
            name: 'AbdulBaset AbdulSamad', 
            arabicName: 'عبد الباسط عبد الصمد'
        },
        { 
            id: 'ar.mahermuaiqly', 
            name: 'Maher Al-Muaiqly', 
            arabicName: 'ماهر المعيقلي'
        },
        { 
            id: 'ar.abdurrahmaansudais', 
            name: 'Abdur-Rahman As-Sudais', 
            arabicName: 'عبد الرحمن السديس'
        },
        { 
            id: 'ar.shuraim', 
            name: 'Saud Al-Shuraim', 
            arabicName: 'سعود الشريم'
        },
        { 
            id: 'ar.alafasy', 
            name: 'Mishary Rashid Alafasy', 
            arabicName: 'مشاري راشد العفاسي'
        },
        { 
            id: 'ar.alijabir', 
            name: 'Ali Jaber', 
            arabicName: 'علي جابر'
        }
    ],
    surahNames: {} // Will be filled with surah name mappings
};

// Utility functions
const Utils = {
    convertToArabicNumbers(num) {
        const arabicNumbers = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
        return num.toString().split('').map(digit => arabicNumbers[digit]).join('');
    },
    
    showToast(title, text, icon = 'success', timer = 1500) {
        Swal.fire({
            title,
            text,
            icon,
            timer,
            showConfirmButton: false,
            toast: true,
            position: 'top-end'
        });
    },

    // New utility to generate URL-friendly surah names
    getSurahSlug(englishName) {
        return englishName.toLowerCase().replace(/\s+/g, '-');
    },

    // New utility to parse surah from URL
    parseUrlForSurah() {
        const urlParams = new URLSearchParams(window.location.search);
        const surahParam = urlParams.get('surah');
        
        if (!surahParam) return 1;
        
        // If it's a number, return it directly
        if (!isNaN(surahParam)) {
            return parseInt(surahParam);
        }
        
        // Otherwise, look up the surah by name slug
        for (const [number, name] of Object.entries(AppState.surahNames)) {
            if (Utils.getSurahSlug(name) === surahParam) {
                return parseInt(number);
            }
        }
        
        // Default to Surah Al-Fatiha if not found
        return 1;
    }
};

// API Service with caching
class QuranAPIService {
    static async fetchSurahData(surahNumber, reciter = 'ar.alafasy') {
        const cacheKey = `surah_${surahNumber}_${reciter}`;
        
        // Check if data is in cache
        if (AppState.cache[cacheKey]) {
            console.log(`Using cached data for ${cacheKey}`);
            return AppState.cache[cacheKey];
        }
        
        try {
            const [surahData, translationData, audioData] = await Promise.all([
                fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}`).then(r => r.json()),
                fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/en.sahih`).then(r => r.json()),
                fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/${reciter}`).then(r => r.json())
            ]);

            // Store in cache
            const result = { surahData, translationData, audioData };
            AppState.cache[cacheKey] = result;
            
            // Store surah name mapping if not already present
            if (surahData.data && !AppState.surahNames[surahNumber]) {
                AppState.surahNames[surahNumber] = surahData.data.englishName;
            }
            
            return result;
        } catch (error) {
            console.error('Fetch error:', error);
            throw new Error('Failed to load Surah data');
        }
    }
    
    // New method to prefetch next/prev surahs for better UX
    static async prefetchAdjacentSurahs(currentSurah, reciter) {
        if (currentSurah < 114) {
            this.fetchSurahData(currentSurah + 1, reciter).catch(e => console.log('Prefetch error:', e));
        }
        if (currentSurah > 1) {
            this.fetchSurahData(currentSurah - 1, reciter).catch(e => console.log('Prefetch error:', e));
        }
    }
    
    // New method to initialize surah names cache
    static async initializeSurahNames() {
        if (Object.keys(AppState.surahNames).length === 0) {
            try {
                const response = await fetch('https://api.alquran.cloud/v1/surah');
                const data = await response.json();
                
                if (data.data) {
                    data.data.forEach(surah => {
                        AppState.surahNames[surah.number] = surah.englishName;
                    });
                }
            } catch (error) {
                console.error('Failed to load surah names:', error);
            }
        }
    }
}

// Main Quran App Class
class QuranApp {
    constructor() {
        this.state = AppState;
        this.initializeEventListeners();
        this.setupReciterSelectionUI();
        
        // Initialize surah names for better URLs
        QuranAPIService.initializeSurahNames();
    }

    initializeEventListeners() {
        document.addEventListener('DOMContentLoaded', () => {
            this.setupUIEventListeners();
            this.loadInitialContent();
        });
    }

    setupReciterSelectionUI() {
        const reciterOverlay = document.getElementById('reciter-overlay');
        const reciterList = document.getElementById('reciter-list');
        
        this.state.recitersData.forEach(reciter => {
            const reciterItem = document.createElement('div');
            reciterItem.className = 'reciter-item';
            reciterItem.dataset.reciterId = reciter.id;
            
            reciterItem.innerHTML = `
                <div class="reciter-name">${reciter.name}</div>
                <div class="reciter-arabic-name">${reciter.arabicName}</div>
            `;

            reciterItem.addEventListener('click', () => this.changeReciter(reciter.id));
            reciterList.appendChild(reciterItem);
        });

        // Close overlay events
        document.querySelector('.close-reciter-overlay').addEventListener('click', () => {
            document.getElementById('reciter-overlay').style.display = 'none';
        });

        // Open reciter selection overlay
        document.getElementById('reciter-selection-btn').addEventListener('click', () => {
            document.getElementById('reciter-overlay').style.display = 'flex';
            
            // Highlight current reciter
            const reciterItems = document.querySelectorAll('.reciter-item');
            reciterItems.forEach(item => {
                item.classList.remove('active');
                if (item.dataset.reciterId === this.state.currentReciter) {
                    item.classList.add('active');
                }
            });
        });
    }

    setupUIEventListeners() {
        // Reading mode selection
        document.querySelectorAll('.reading-option-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const mode = btn.dataset.mode;
                if (mode) {
                    this.state.currentMode = mode;
                    this.loadContent();
                    this.updateActiveMode(btn);
                }
            });
        });

        // Dark mode toggle
        document.getElementById('dark-mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            Utils.showToast(
                `${isDarkMode ? 'Dark' : 'Light'} Mode`, 
                'Theme changed successfully'
            );
        });

        // Mobile menu toggle
        document.getElementById('mobile-menu-toggle').addEventListener('click', () => {
            document.querySelector('.header').classList.toggle('active');
        });

        // Font change functionality
        document.getElementById('font-change-toggle').addEventListener('click', () => {
            this.cycleFonts();
        });
        
        // Auto-scroll toggle
        document.getElementById('auto-scroll-toggle')?.addEventListener('click', () => {
            this.state.autoScrollEnabled = !this.state.autoScrollEnabled;
            Utils.showToast(
                'Auto-scroll', 
                `Auto-scroll is ${this.state.autoScrollEnabled ? 'enabled' : 'disabled'}`
            );
        });
    }

    updateActiveMode(activeButton) {
        document.querySelectorAll('.reading-option-btn').forEach(b => 
            b.classList.remove('active'));
        activeButton.classList.add('active');
    }

    changeReciter(reciterId) {
        const selectedReciter = this.state.recitersData.find(r => r.id === reciterId);
        
        if (selectedReciter) {
            this.state.currentReciter = reciterId;
            
            // Highlight selected reciter
            const reciterItems = document.querySelectorAll('.reciter-item');
            reciterItems.forEach(item => {
                item.classList.remove('active');
                if (item.dataset.reciterId === reciterId) {
                    item.classList.add('active');
                }
            });

            Utils.showToast(
                'Reciter Changed', 
                `Now listening to ${selectedReciter.name}`
            );

            // Close overlay
            document.getElementById('reciter-overlay').style.display = 'none';

            // Reload current surah with new reciter
            this.loadContent();
        }
    }

    cycleFonts() {
        const fonts = this.state.fonts;
        this.state.currentFontIndex = (this.state.currentFontIndex + 1) % fonts.length;
        
        document.querySelectorAll('.ayah').forEach(ayah => {
            ayah.style.fontFamily = fonts[this.state.currentFontIndex];
        });
        
        Utils.showToast(
            'Font Changed', 
            `Current font: ${fonts[this.state.currentFontIndex]}`
        );
    }

    async loadInitialContent() {
        // Use the utility function to parse the URL
        const surahNumber = Utils.parseUrlForSurah();
        this.state.currentSurah = surahNumber;
        await this.loadContent();
    }

    async loadContent() {
        try {
            Swal.fire({
                title: 'Loading Surah...',
                didOpen: () => Swal.showLoading(),
                allowOutsideClick: false
            });

            const { surahData, translationData, audioData } = 
                await QuranAPIService.fetchSurahData(
                    this.state.currentSurah, 
                    this.state.currentReciter
                );

            const contentHTML = this.generateSurahHTML(
                surahData.data, 
                translationData.data, 
                audioData ? audioData.data : null
            );

            document.getElementById('quran-content').innerHTML = contentHTML;
            this.setupAudioControls();
            
            // Update the page title with surah name
            document.title = `${surahData.data.englishName} (${surahData.data.name}) - Quran App`;
            
            // Prefetch adjacent surahs for better user experience
            QuranAPIService.prefetchAdjacentSurahs(this.state.currentSurah, this.state.currentReciter);

            Swal.close();
        } catch (error) {
            Swal.fire({
                title: 'Error',
                text: error.message,
                icon: 'error'
            });
        }
    }
    
    generateSurahHTML(surahData, translationData, audioData = null) {
        let html = `
            <h1>${surahData.englishName} - ${surahData.name}</h1>
            <p class="surah-info">${surahData.englishNameTranslation}</p>
        `;

        if (surahData.number !== 9) {
            html += `<div class="bismillah">﷽</div>`;
        }

        surahData.ayahs.forEach((ayah, index) => {
            html += this.generateAyahHTML(
                ayah, 
                index, 
                translationData.ayahs[index], 
                audioData ? audioData.ayahs[index] : null
            );
        });

        html += this.generateNavigationButtons(surahData);

        return html;
    }

    generateAyahHTML(ayah, index, translation, audioData = null) {
        const font = this.state.fonts[this.state.currentFontIndex];
        let html = `
            <div class="ayah-container" id="ayah-${index}">
                <div class="ayah-number">${Utils.convertToArabicNumbers(index + 1)}</div>
                <div class="ayah" style="font-family: ${font}">
                    ${ayah.text}
                    <span class="ayah-end">﴿${Utils.convertToArabicNumbers(index + 1)}﴾</span>
                </div>
        `;

        if (this.state.currentMode === 'quran-audio' && audioData) {
            html += `
                <div class="custom-audio-player">
                    <audio controls data-ayah="${index}" data-total-ayahs="${ayah.numberInSurah}" data-surah="${this.state.currentSurah}">
                        <source src="${audioData.audio}" type="audio/mpeg">
                    </audio>
                    <div class="translation">${translation.text}</div>
                </div>
            `;
        }

        html += `</div>`;
        return html;
    }

    generateNavigationButtons(surahData) {
        let html = '<div class="navigation-buttons">';
        
        // Previous surah button with name
        if (this.state.currentSurah > 1) {
            const prevSurahName = this.state.surahNames[this.state.currentSurah - 1] || `Surah ${this.state.currentSurah - 1}`;
            html += `
                <button class="nav-btn" onclick="quranApp.navigateSurah(${this.state.currentSurah - 1})">
                    <i class="fas fa-chevron-left"></i> ${prevSurahName}
                </button>
            `;
        }
        
        // Next surah button with name
        if (this.state.currentSurah < 114) {
            const nextSurahName = this.state.surahNames[this.state.currentSurah + 1] || `Surah ${this.state.currentSurah + 1}`;
            html += `
                <button class="nav-btn" onclick="quranApp.navigateSurah(${this.state.currentSurah + 1})">
                    ${nextSurahName} <i class="fas fa-chevron-right"></i>
                </button>
            `;
        }
        
        html += '</div>';
        return html;
    }

    setupAudioControls() {
        const audioElements = document.querySelectorAll('audio');
        audioElements.forEach(audio => {
            audio.addEventListener('play', this.handleAudioPlay.bind(this));
            audio.addEventListener('ended', this.handleAudioEnded.bind(this));
            audio.addEventListener('timeupdate', this.handleAudioTimeUpdate.bind(this));
        });
    }

    handleAudioPlay(event) {
        // Stop all other audio elements
        document.querySelectorAll('audio').forEach(audio => {
            if (audio !== event.target) {
                audio.pause();
                audio.currentTime = 0;
            }
        });
        
        const ayahIndex = parseInt(event.target.dataset.ayah);
        this.state.currentAyah = ayahIndex;
        this.highlightCurrentAyah(ayahIndex);
        
        if (this.state.autoScrollEnabled) {
            this.scrollToAyah(ayahIndex);
        }
    }

    handleAudioEnded(event) {
        const currentAyahIndex = parseInt(event.target.dataset.ayah);
        const nextAyah = currentAyahIndex + 1;
        const totalAyahs = document.querySelectorAll('audio').length;
        
        // Accurately determine if this was the last ayah
        if (nextAyah < totalAyahs) {
            const nextAudio = document.querySelector(`audio[data-ayah="${nextAyah}"]`);
            if (nextAudio) {
                nextAudio.play();
            }
        } else if (this.state.currentSurah < 114) {
            // This was the last ayah, navigate to next surah
            setTimeout(() => {
                this.navigateSurah(this.state.currentSurah + 1);
            }, 1500); // Give a small pause between surahs
        }
    }
    
    // New method to track audio progress
    handleAudioTimeUpdate(event) {
        const audio = event.target;
        const ayahIndex = parseInt(audio.dataset.ayah);
        
        // If the audio is near completion (95% played), pre-highlight the next ayah
        // to provide a smoother transition
        if (audio.currentTime > audio.duration * 0.95) {
            const nextAyah = ayahIndex + 1;
            const nextAudio = document.querySelector(`audio[data-ayah="${nextAyah}"]`);
            
            if (nextAudio) {
                // Pre-load the next ayah's audio
                nextAudio.load();
            }
        }
    }

    highlightCurrentAyah(ayahIndex) {
        document.querySelectorAll('.ayah-container').forEach(container => {
            container.classList.remove('active');
        });
        
        const currentContainer = document.getElementById(`ayah-${ayahIndex}`);
        if (currentContainer) {
            currentContainer.classList.add('active');
        }
    }

    scrollToAyah(ayahIndex) {
        const ayahElement = document.getElementById(`ayah-${ayahIndex}`);
        if (ayahElement) {
            ayahElement.scrollIntoView({
                behavior: 'smooth',
                block: 'center'
            });
        }
    }

    navigateSurah(surahNumber) {
        this.state.currentSurah = surahNumber;
        this.state.currentAyah = 0;
        
        // Get the surah name for the URL if available
        const surahName = this.state.surahNames[surahNumber];
        const urlParam = surahName ? Utils.getSurahSlug(surahName) : surahNumber;
        
        window.history.pushState({}, '', `?surah=${urlParam}`);
        
        Utils.showToast('Loading', `Navigating to ${surahName || 'Surah ' + surahNumber}`, 'info');
        this.loadContent();
    }
    
    // New method to allow jumping to a specific ayah
    jumpToAyah(surahNumber, ayahNumber) {
        if (surahNumber !== this.state.currentSurah) {
            this.state.currentSurah = surahNumber;
            this.state.currentAyah = ayahNumber - 1; // Convert to zero-indexed
            
            const surahName = this.state.surahNames[surahNumber];
            const urlParam = surahName ? Utils.getSurahSlug(surahName) : surahNumber;
            
            window.history.pushState({}, '', `?surah=${urlParam}&ayah=${ayahNumber}`);
            this.loadContent().then(() => {
                setTimeout(() => {
                    this.scrollToAyah(ayahNumber - 1);
                    
                    // Optionally start playing from this ayah
                    const audio = document.querySelector(`audio[data-ayah="${ayahNumber - 1}"]`);
                    if (audio) {
                        audio.play();
                    }
                }, 500);
            });
        } else {
            this.scrollToAyah(ayahNumber - 1);
            const audio = document.querySelector(`audio[data-ayah="${ayahNumber - 1}"]`);
            if (audio) {
                audio.play();
            }
        }
    }
}

// Initialize the app
const quranApp = new QuranApp();
window.quranApp = quranApp;
