<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email via Resend API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, textarea, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Send Email via Resend API</h2>
    
    <input type="email" id="to" placeholder="Recipient Email" required>
    <input type="text" id="subject" placeholder="Subject" required>
    <textarea id="message" placeholder="Enter your message"></textarea>
    <button onclick="sendEmail()">Send Email</button>

    <p id="response"></p>

    <script>
        function sendEmail() {
            const to = document.getElementById("to").value;
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value;
            const responseText = document.getElementById("response");

            if (!to || !subject || !message) {
                responseText.innerText = "Please fill in all fields.";
                return;
            }

            fetch("https://denmara.com/wp-json/custom/send-email", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ to, subject, message })
            })
            .then(response => response.json())
            .then(data => {
                responseText.innerText = data.status;
            })
            .catch(error => {
                responseText.innerText = "Error sending email.";
                console.error(error);
            });
        }
    </script>

</body>
</html>
