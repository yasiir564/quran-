       :root {
    --primary-gradient: linear-gradient(145deg, #5e60ce, #5390d9);
    --secondary-gradient: linear-gradient(145deg, #4ea8de, #48bfe3);
    --display-color: #e9e9e9;
    --button-color: #f1f1f1;
    --text-color: #333;
    --display-text: #333;
    --background: #f5f5f5;
    --shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    --inner-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
}

[data-theme="dark"] {
    --primary-gradient: linear-gradient(145deg, #4361ee, #3a0ca3);
    --secondary-gradient: linear-gradient(145deg, #3f37c9, #4895ef);
    --display-color: #222;
    --button-color: #444;
    --text-color: #f5f5f5;
    --display-text: #e0e0e0;
    --background: #121212;
    --shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    --inner-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    transition: all 0.3s ease;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: var(--background);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    padding: 20px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    border-radius: 16px;
    background: var(--primary-gradient);
    color: white;
    box-shadow: var(--shadow);
}

.title {
    font-size: 1.5rem;
    font-weight: 600;
    margin: 0;
}

.theme-toggle-wrapper {
    display: flex;
    align-items: center;
    gap: 15px;
}

.theme-toggle {
    width: 50px;
    height: 26px;
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 26px;
    position: relative;
    cursor: pointer;
}

.theme-toggle::after {
    content: "";
    position: absolute;
    width: 22px;
    height: 22px;
    background-color: white;
    border-radius: 50%;
    top: 2px;
    left: 2px;
    transition: all 0.3s;
}

.theme-toggle.active {
    background-color: rgba(255, 255, 255, 0.6);
}

.theme-toggle.active::after {
    left: 26px;
}

.settings-btn {
    background-color: transparent;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.2rem;
}

.container {
    max-width: 320px;
    margin: 30px auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex-grow: 1;
}

/* Tasbih Device Styling - Made to look like the image */
.tasbih-device {
    width: 100%;
    background: var(--primary-gradient);
    border-radius: 35px 35px 40px 40px;
    box-shadow: var(--shadow);
    overflow: hidden;
    padding: 20px 15px;
    margin-bottom: 20px;
    position: relative;
    transform: perspective(500px) rotateX(5deg);
}

.device-label {
    text-align: center;
    color: white;
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 10px;
    letter-spacing: 1px;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
}

/* LCD Display Style */
.counter-display-container {
    background: var(--display-color);
    border-radius: 6px;
    margin: 15px auto;
    padding: 10px;
    width: 80%;
    box-shadow: var(--inner-shadow);
    border: 1px solid rgba(0, 0, 0, 0.1);
    position: relative;
}

/* LCD Screen Lines */
.counter-display-container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.03) 0px,
        rgba(0, 0, 0, 0.03) 1px,
        transparent 1px,
        transparent 2px
    );
    pointer-events: none;
    border-radius: 6px;
}

.counter-display {
    font-family: 'Digital', monospace;
    font-size: 2.8rem;
    color: var(--display-text);
    text-align: center;
    position: relative;
    z-index: 2;
    text-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
}

.count-info {
    color: rgba(255, 255, 255, 0.9);
    font-size: 0.8rem;
    text-align: center;
    margin-top: 5px;
    font-weight: 500;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
}

/* Main Counter Buttons */
.button-row {
    display: flex;
    justify-content: space-between;
    width: 85%;
    margin: 20px auto 10px;
}

.counter-btn, .reset-btn {
    position: relative;
    border-radius: 50%;
    background: var(--button-color);
    border: none;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
}

.counter-btn {
    width: 65px;
    height: 65px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    background: #f0f0f0;
    border: 2px solid rgba(255, 255, 255, 0.6);
}

.counter-btn::after {
    content: "";
    position: absolute;
    width: 80%;
    height: 80%;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(240,240,240,0.5) 100%);
    box-shadow: inset 0 2px 3px rgba(0, 0, 0, 0.1);
}

.reset-btn {
    width: 35px;
    height: 35px;
    font-size: 0;
    background: #d8d8d8;
    border: 1px solid rgba(255, 255, 255, 0.5);
}

.reset-btn::after {
    content: "â†º";
    font-size: 16px;
    color: #555;
}

.counter-btn:hover, .reset-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
}

.counter-btn:active, .reset-btn:active {
    transform: translateY(1px);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
}

/* Modal Styling */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(5px);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: var(--background);
    border-radius: 20px;
    box-shadow: var(--shadow);
    width: 90%;
    max-width: 500px;
    padding: 25px;
    max-height: 85vh;
    overflow-y: auto;
    color: var(--text-color);
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 1px solid #ddd;
}

.modal-title {
    font-size: 1.3rem;
    font-weight: 600;
}

.close-btn {
    background: transparent;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: var(--text-color);
}

.settings-section {
    margin-bottom: 25px;
}

.settings-title {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 15px;
}

.presets-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 10px;
    margin-bottom: 20px;
}

.preset-btn {
    padding: 10px;
    background-color: #f0f0f0;
    border: 1px solid #ddd;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
    color: var(--text-color);
}

.preset-btn:hover, .preset-btn.active {
    background: var(--primary-gradient);
    color: white;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: var(--text-color);
    font-weight: 500;
}

input[type="text"], input[type="number"] {
    width: 100%;
    padding: 12px 15px;
    border-radius: 12px;
    border: 1px solid #ddd;
    background-color: var(--background);
    color: var(--text-color);
    font-size: 0.9rem;
    box-shadow: var(--inner-shadow);
}

.toggle-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 15px;
}

.toggle-switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 26px;
}

.toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.toggle-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .3s;
    border-radius: 26px;
}

.toggle-slider:before {
    position: absolute;
    content: "";
    height: 22px;
    width: 22px;
    left: 2px;
    bottom: 2px;
    background-color: white;
    transition: .3s;
    border-radius: 50%;
}

input:checked + .toggle-slider {
    background: var(--primary-gradient);
}

input:checked + .toggle-slider:before {
    transform: translateX(24px);
}

.settings-footer {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    padding-top: 15px;
    border-top: 1px solid #ddd;
}

.save-btn, .export-btn {
    padding: 12px 24px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s;
}

.save-btn {
    background: var(--primary-gradient);
    color: white;
}

.export-btn {
    background-color: #f0f0f0;
    border: 1px solid #ddd;
    color: var(--text-color);
}

.save-btn:hover, .export-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

.history-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    border-radius: 12px;
    overflow: hidden;
}

.history-table th, .history-table td {
    padding: 10px 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.history-table th {
    font-weight: 600;
    background-color: rgba(83, 144, 217, 0.1);
}

/* Digital counter font */
@font-face {
    font-family: 'Digital';
    src: url('https://cdn.jsdelivr.net/npm/digital-7@1.0.0/digital-7.ttf') format('truetype');
}

.fade-in {
    animation: fadeIn 0.5s ease-in forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Button press animation */
.button-press {
    animation: buttonPress 0.2s ease-in-out;
}

@keyframes buttonPress {
    0% { transform: scale(1); }
    50% { transform: scale(0.92); }
    100% { transform: scale(1); }
}

/* Color pulse animation for active counting */
@keyframes colorPulse {
    0% { box-shadow: 0 0 5px rgba(83, 144, 217, 0.5); }
    50% { box-shadow: 0 0 15px rgba(83, 144, 217, 0.8); }
    100% { box-shadow: 0 0 5px rgba(83, 144, 217, 0.5); }
}

.tasbih-device.active {
    animation: colorPulse 2s infinite;
}

/* Responsive adjustments */
@media (max-width: 400px) {
    .container {
        max-width: 280px;
    }
    
    .counter-btn {
        width: 55px;
        height: 55px;
    }
    
    .reset-btn {
        width: 32px;
        height: 32px;
    }
    
    .counter-display {
        font-size: 2.4rem;
    }
}

/* SIDEBAR STYLES */
.sidebar {

}

.sidebar.open {

}

.sidebar a {

    font-size: 16px;

    display: flex;
    align-items: center;
    gap: 12px;
    transition: all 0.3s ease;
    border-radius: 0 25px 25px 0;
    margin: 4px 0;
    margin-right: 16px;
    font-weight: 500;
}

.sidebar a:hover {
    color: #ffffff;
    background-color: rgba(255, 255, 255, 0.1);
    transform: translateX(8px);
}

.sidebar a.active {
    background-color: rgba(255, 255, 255, 0.2);
    color: #ffffff;
}

.sidebar .closebtn {
    position: absolute;
    top: 20px;
    right: 25px;

}

.sidebar .closebtn:hover {

    transform: rotate(90deg);
}

.sidebar-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: 999;
    backdrop-filter: blur(3px);
    transition: all 0.3s ease;
}

.sidebar-overlay.active {

}

.openbtn {

    background-color: #7f1bf2;

.openbtn:hover {

}

#main {

@media screen and (max-width: 768px) {
    .sidebar {
        width: 100%;
        left: -100%;
    }

@media screen and (max-height: 450px) {
    .sidebar {
        padding-top: 60px;
    }
    
    .sidebar a {

        padding: 10px 20px;
    }
}

                    <input type="checkbox" id="vibrationToggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="toggle-container">
                <label>Sound:</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="soundToggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="toggle-container">
                <label>Auto Reset:</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoResetToggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="settings-section">
                <h3 class="settings-title">History</h3>
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Dhikr</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <!-- History records will be added here -->
                    </tbody>
                </table>
            </div>
            
            <div class="settings-footer">
                <button class="export-btn" id="exportBtn">Export Data</button>
                <button class="save-btn" id="saveSettingsBtn">Save Settings</button>
            </div>
        </div>
    </div>
</body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.5/sweetalert2.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    function openNav() {
        document.getElementById("mySidebar").classList.add("open");
        document.getElementById("sidebarOverlay").classList.add("active");
    }

    function closeNav() {
        document.getElementById("mySidebar").classList.remove("open");
        document.getElementById("sidebarOverlay").classList.remove("active");
    }

    document.getElementById('openSidebarBtn').addEventListener('click', openNav);
    document.getElementById('closeSidebarBtn').addEventListener('click', closeNav);
    document.getElementById('sidebarOverlay').addEventListener('click', closeNav);

    let lastScrollTop = 0;
    const header = document.querySelector('header');
    const sidebar = document.getElementById('mySidebar');
    let scrollTimeout;

    function applyScrollEffects() {
        const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;

        if (currentScrollTop > lastScrollTop) {
            header.classList.remove('header-visible');
            header.classList.add('header-hidden');
            sidebar.classList.add('blur-effect');
        } else {
            header.classList.remove('header-hidden');
            header.classList.add('header-visible');
            sidebar.classList.remove('blur-effect');
        }

        lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop;

        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
            header.classList.remove('header-hidden');
            header.classList.add('header-visible');
            sidebar.classList.remove('blur-effect');
        }, 200);
    }

    window.addEventListener('scroll', applyScrollEffects);
});

document.addEventListener('DOMContentLoaded', function() {
    // DOM Elements
    const counterDisplay = document.getElementById('counterDisplay');
    const countInfo = document.getElementById('countInfo');
    const counterBtn = document.getElementById('counterBtn');
    const resetBtn = document.getElementById('resetBtn');
    const themeToggle = document.getElementById('themeToggle');
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsModal = document.getElementById('settingsModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const saveSettingsBtn = document.getElementById('saveSettingsBtn');
    const exportBtn = document.getElementById('exportBtn');
    const customDhikrBtn = document.getElementById('customDhikrBtn');
    const customDhikrInput = document.getElementById('customDhikrInput');
    const customDhikrName = document.getElementById('customDhikrName');
    const targetCountInput = document.getElementById('targetCount');
    const vibrationToggle = document.getElementById('vibrationToggle');
    const soundToggle = document.getElementById('soundToggle');
    const autoResetToggle = document.getElementById('autoResetToggle');
    const presetBtns = document.querySelectorAll('.preset-btn');
    const historyTableBody = document.getElementById('historyTableBody');
    
    // State variables
    let count = 0;
    let targetCount = 33;
    let currentDhikr = 'SubhanAllah';
    let vibrationEnabled = true;
    let soundEnabled = true;
    let autoResetEnabled = true;
    let history = [];
    
    // Initialize app
    function init() {
        loadSettings();
        updateDisplay();
        updateHistoryTable();
    }
    
    // Update counter display
    function updateDisplay() {
        if (counterDisplay) counterDisplay.textContent = count;
        if (countInfo) countInfo.textContent = `${count} / ${targetCount}`;
    }
    
    // Increment counter
    function incrementCounter() {
        count++;
        if (counterBtn) counterBtn.classList.add('button-press');
        
        // Haptic feedback
        if (vibrationEnabled && navigator.vibrate) {
            navigator.vibrate(30);
        }
        
        // Sound feedback
        if (soundEnabled) {
            playClickSound();
        }
        
        updateDisplay();
        
        // Auto reset if reached target
        if (count >= targetCount && autoResetEnabled) {
            setTimeout(() => {
                saveToHistory();
                showCompletionAlert();
                resetCounter();
            }, 1000);
        }
        
        // Remove animation class
        setTimeout(() => {
            if (counterBtn) counterBtn.classList.remove('button-press');
        }, 200);
    }
    
    // Reset counter
    function resetCounter() {
        count = 0;
        updateDisplay();
        if (resetBtn) resetBtn.classList.add('button-press');
        
        setTimeout(() => {
            if (resetBtn) resetBtn.classList.remove('button-press');
        }, 200);
    }
    
    // Play click sound
    function playClickSound() {
        try {
            const audio = new Audio("data:audio/mp3;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVV");
            audio.play().catch(error => {
                console.warn("Audio playback failed:", error);
            });
        } catch (error) {
            console.warn("Error playing sound:", error);
        }
    }
    
    // Show completion alert
    function showCompletionAlert() {
        // Check if SweetAlert (Swal) exists
        if (typeof Swal !== 'undefined') {
            Swal.fire({
                title: 'Complete!',
                text: `Completed ${targetCount} ${currentDhikr}`,
                icon: 'success',
                confirmButtonColor: '#1e50e2'
            });
        } else {
            alert(`Complete! Completed ${targetCount} ${currentDhikr}`);
        }
    }
    
    // Save to history
    function saveToHistory() {
        const now = new Date();
        const dateStr = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
        
        history.push({
            date: dateStr,
            dhikr: currentDhikr,
            count: count
        });
        
        // Save history to localStorage
        try {
            localStorage.setItem('tasbihHistory', JSON.stringify(history));
        } catch (error) {
            console.warn("Failed to save to localStorage:", error);
        }
        
        // Update history table
        updateHistoryTable();
    }
    
    // Update history table
    function updateHistoryTable() {
        if (!historyTableBody) return;
        
        historyTableBody.innerHTML = '';
        
        // Display most recent entries first (last 10)
        const recentHistory = [...history].reverse().slice(0, 10);
        
        recentHistory.forEach(entry => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${entry.date}</td>
                <td>${entry.dhikr}</td>
                <td>${entry.count}</td>
            `;
            historyTableBody.appendChild(row);
        });
    }
    
    // Save settings
    function saveSettings() {
        const settings = {
            targetCount: targetCount,
            currentDhikr: currentDhikr,
            vibrationEnabled: vibrationEnabled,
            soundEnabled: soundEnabled,
            autoResetEnabled: autoResetEnabled,
            darkMode: document.body.getAttribute('data-theme') === 'dark'
        };
        
        try {
            localStorage.setItem('tasbihSettings', JSON.stringify(settings));
        } catch (error) {
            console.warn("Failed to save settings to localStorage:", error);
        }
    }
    
    // Load settings
    function loadSettings() {
        try {
            const settings = JSON.parse(localStorage.getItem('tasbihSettings'));
            const savedHistory = JSON.parse(localStorage.getItem('tasbihHistory'));
            
            if (settings) {
                targetCount = settings.targetCount || 33;
                currentDhikr = settings.currentDhikr || 'SubhanAllah';
                vibrationEnabled = settings.vibrationEnabled !== undefined ? settings.vibrationEnabled : true;
                soundEnabled = settings.soundEnabled !== undefined ? settings.soundEnabled : true;
                autoResetEnabled = settings.autoResetEnabled !== undefined ? settings.autoResetEnabled : true;
                
                // Update UI to match loaded settings
                if (targetCountInput) targetCountInput.value = targetCount;
                if (vibrationToggle) vibrationToggle.checked = vibrationEnabled;
                if (soundToggle) soundToggle.checked = soundEnabled;
                if (autoResetToggle) autoResetToggle.checked = autoResetEnabled;
                
                // Update preset buttons
                presetBtns.forEach(btn => {
                    if (btn.dataset.dhikr === currentDhikr) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                // Show custom input if needed
                if (!['SubhanAllah', 'Alhamdulillah', 'Allahu Akbar', 'La ilaha illallah', 'Astaghfirullah', 'Salawat'].includes(currentDhikr) && 
                    customDhikrBtn && customDhikrInput && customDhikrName) {
                    customDhikrBtn.classList.add('active');
                    customDhikrInput.style.display = 'block';
                    customDhikrName.value = currentDhikr;
                }
                
                // Apply theme
                if (settings.darkMode) {
                    document.body.setAttribute('data-theme', 'dark');
                    if (themeToggle) themeToggle.classList.add('active');
                } else {
                    document.body.removeAttribute('data-theme');
                    if (themeToggle) themeToggle.classList.remove('active');
                }
            }
            
            // Load history
            if (savedHistory) {
                history = savedHistory;
            }
        } catch (error) {
            console.warn("Failed to load settings from localStorage:", error);
        }
    }
    
    // Export data
    function exportData() {
        if (history.length === 0) {
            if (typeof Swal !== 'undefined') {
                Swal.fire({
                    title: 'No Data',
                    text: 'There is no history data to export',
                    icon: 'info',
                    confirmButtonColor: '#1e50e2'
                });
            } else {
                alert('No Data: There is no history data to export');
            }
            return;
        }
        
        let csvContent = "data:text/csv;charset=utf-8,";
        csvContent += "Date,Dhikr,Count\n";
        
        history.forEach(entry => {
            // Escape commas in dhikr names
            const safeValue = entry.dhikr.includes(',') ? `"${entry.dhikr}"` : entry.dhikr;
            csvContent += `${entry.date},${safeValue},${entry.count}\n`;
        });
        
        try {
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "tasbih_history.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } catch (error) {
            console.error("Failed to export data:", error);
            alert("Failed to export data. See console for details.");
        }
    }
    
    // Set up event listeners only if elements exist
    if (counterBtn) counterBtn.addEventListener('click', incrementCounter);
    if (resetBtn) resetBtn.addEventListener('click', resetCounter);
    
    // Theme toggle
    if (themeToggle) {
        themeToggle.addEventListener('click', function() {
            themeToggle.classList.toggle('active');
            
            if (themeToggle.classList.contains('active')) {
                document.body.setAttribute('data-theme', 'dark');
            } else {
                document.body.removeAttribute('data-theme');
            }
            
            saveSettings();
        });
    }
    
    // Settings modal
    if (settingsBtn && settingsModal) {
        settingsBtn.addEventListener('click', function() {
            settingsModal.style.display = 'flex';
        });
    }
    
    if (closeModalBtn && settingsModal) {
        closeModalBtn.addEventListener('click', function() {
            settingsModal.style.display = 'none';
        });
    }
    
    // Close modal when clicking outside
    if (settingsModal) {
        window.addEventListener('click', function(event) {
            if (event.target === settingsModal) {
                settingsModal.style.display = 'none';
            }
        });
    }
    
    // Preset buttons
    presetBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            presetBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            if (btn.dataset.dhikr === 'Custom' && customDhikrInput && customDhikrName) {
                customDhikrInput.style.display = 'block';
                currentDhikr = customDhikrName.value || 'Custom Dhikr';
            } else {
                if (customDhikrInput) customDhikrInput.style.display = 'none';
                currentDhikr = btn.dataset.dhikr;
            }
        });
    });
    
    // Custom dhikr input
    if (customDhikrName && customDhikrBtn) {
        customDhikrName.addEventListener('input', function() {
            if (customDhikrBtn.classList.contains('active')) {
                currentDhikr = customDhikrName.value || 'Custom Dhikr';
            }
        });
    }
    
    // Save settings button
    if (saveSettingsBtn && targetCountInput && vibrationToggle && 
        soundToggle && autoResetToggle && settingsModal && customDhikrName) {
        saveSettingsBtn.addEventListener('click', function() {
            // Update settings from inputs
            targetCount = parseInt(targetCountInput.value) || 33;
            vibrationEnabled = vibrationToggle.checked;
            soundEnabled = soundToggle.checked;
            autoResetEnabled = autoResetToggle.checked;
            
            // Get selected dhikr
            presetBtns.forEach(btn => {
                if (btn.classList.contains('active')) {
                    if (btn.dataset.dhikr === 'Custom') {
                        currentDhikr = customDhikrName.value || 'Custom Dhikr';
                    } else {
                        currentDhikr = btn.dataset.dhikr;
                    }
                }
            });
            
            // Save settings and update display
            saveSettings();
            updateDisplay();
            
            // Close modal
            settingsModal.style.display = 'none';
            
            // Show confirmation
            if (typeof Swal !== 'undefined') {
                Swal.fire({
                    title: 'Settings Saved',
                    text: 'Your settings have been saved successfully',
                    icon: 'success',
                    timer: 1500,
                    confirmButtonColor: '#1e50e2',
                    showConfirmButton: false
                });
            } else {
                alert('Settings Saved: Your settings have been saved successfully');
            }
        });
    }
    
    // Export data button
    if (exportBtn) {
        exportBtn.addEventListener('click', exportData);
    }
    
    // Keyboard support
    document.addEventListener('keydown', function(e) {
        if (e.code === 'Space' || e.key === ' ') {
            incrementCounter();
            e.preventDefault(); // Prevent page scrolling
        } else if (e.key === 'r' || e.key === 'R') {
            resetCounter();
        }
    });
    
    // Touch events for mobile
    let touchStartY = 0;
    document.addEventListener('touchstart', function(e) {
        touchStartY = e.touches[0].clientY;
    });
    
    document.addEventListener('touchend', function(e) {
        const touchEndY = e.changedTouches[0].clientY;
        const yDiff = touchStartY - touchEndY;
        
        // Swipe up gesture for reset
        if (yDiff > 100) {
            resetCounter();
        }
    });
    
    // Initialize the app
    init();
});
</script>
