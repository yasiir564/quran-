<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Audio - Surah</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        nav {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-radius: 10px;
        }

        nav ul {
            list-style: none;
            padding: 10px;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            padding: 10px 20px;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
            color: #6a11cb;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        .audio-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .audio-controls select {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        .audio-controls select:focus {
            border-color: #6a11cb;
        }

        .audio-controls button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #6a11cb;
            color: #fff;
            transition: background-color 0.3s, transform 0.2s;
        }

        .audio-controls button:hover {
            background: #2575fc;
            transform: scale(1.05);
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 50px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .close-button {
            cursor: pointer;
            color: #ff0000;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode h1 {
            color: #ddd;
        }

        .dark-mode-toggle {
            margin: 10px 0;
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Read Quran</a></li>
            <li><a href="juzz.html">Juzz</a></li>
            <li><a href="audio.html">Quran Audio</a></li>
        </ul>
    </nav>
    <div class="container">
        <header>
            <h1>Quran Audio - Surah <span id="surah-name"></span></h1>
            <i id="dark-mode-toggle" class="fas fa-moon dark-mode-toggle"></i>
            <span class="close-button" onclick="window.location.href='audio.html'">Ã—</span>
        </header>
        <div class="audio-controls">
            <select id="sheikh-select">
                <option value="ar.alafasy">Alafasy</option>
                <option value="ar.ahmedajamy">Ahmed Ajmy</option>
                <option value="ar.husary">Husary</option>
                <option value="ar.minshawi">Minshawi</option>
                <option value="ar.muhammadayyub">Muhammad Ayyub</option>
                <option value="ar.saoodshuraym">Saood Shuraym</option>
                <option value="ar.sudais">Sudais</option>
            </select>
            <button id="play-button">Play</button>
        </div>
        <div id="loader" class="loader"></div>
        <audio id="audio-player" controls></audio>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const surahNumber = urlParams.get('surah');
            const surahName = document.getElementById('surah-name');
            const sheikhSelect = document.getElementById('sheikh-select');
            const playButton = document.getElementById('play-button');
            const audioPlayer = document.getElementById('audio-player');
            const loader = document.getElementById('loader');
            const darkModeToggle = document.getElementById('dark-mode-toggle');

            fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}`)
                .then(response => response.json())
                .then(data => {
                    surahName.innerText = data.data.englishName;
                })
                .catch(error => console.error('Error fetching Surah data:', error));

            playButton.addEventListener('click', () => {
                const sheikh = sheikhSelect.value;
                audioPlayer.src = `https://api.alquran.cloud/v1/surah/${surahNumber}/${sheikh}`;
                audioPlayer.load();
                loader.style.display = 'block';

                audioPlayer.addEventListener('canplaythrough', () => {
                    loader.style.display = 'none';
                    audioPlayer.play();
                });

                audioPlayer.addEventListener('error', () => {
                    loader.style.display = 'none';
                    Swal.fire({
                        title: 'Error!',
                        text: 'There was an issue loading the audio. Please try again later.',
                        icon: 'error',
                        confirmButtonText: 'Okay'
                    });
                });
            });

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    darkModeToggle.classList.remove('fa-moon');
                    darkModeToggle.classList.add('fa-sun');
                } else {
                    darkModeToggle.classList.remove('fa-sun');
                    darkModeToggle.classList.add('fa-moon');
                }
            });
        });
    </script>
</body>
</html>
