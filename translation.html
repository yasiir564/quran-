<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        select {
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .content {
            margin-top: 20px;
        }
        .feedback {
            color: red;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Translation Page</h1>
    <p>Select a language to see the translation:</p>
    <select id="languageSelect">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
    </select>

    <div class="content" id="content">
        <p id="text">Hello! How are you today?</p>
    </div>
    <p class="feedback" id="feedback"></p>

    <script>
        const sourceText = 'Hello! How are you today?';

        async function translateText(text, targetLang) {
            const url = 'https://libretranslate.com/translate';
            const params = {
                q: text,
                source: 'en',
                target: targetLang
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(params)
                });

                const data = await response.json();
                if (data.translatedText) {
                    return data.translatedText;
                } else {
                    throw new Error('Translation not found');
                }
            } catch (error) {
                console.error('Error translating text:', error);
                return 'Translation error.';
            }
        }

        document.getElementById('languageSelect').addEventListener('change', async function() {
            const selectedLanguage = this.value;
            const textElement = document.getElementById('text');
            const feedbackElement = document.getElementById('feedback');

            if (selectedLanguage) {
                const translatedText = await translateText(sourceText, selectedLanguage);
                textElement.textContent = translatedText;
                feedbackElement.textContent = '';
            } else {
                textElement.textContent = 'Please select a language.';
                feedbackElement.textContent = '';
            }
        });

        // Set default text
        document.getElementById('languageSelect').dispatchEvent(new Event('change'));
    </script>
</body>
</html>
