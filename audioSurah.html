<head>

    <style>
        :root {
            --primary-color: #2575fc;
            --secondary-color: #6a11cb;
            --text-color: #333;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --overlay-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg-color);
            font-family: 'Amiri', serif;
            color: var(--text-color);
            overflow-x: hidden;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 30px;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1001;
            top: 0;
            left: -250px;
            background: linear-gradient(to top, #a8edea, #fed6e3);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #111;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #fff;
            background-color: #2575fc;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #2575fc;
            color: white;
            padding: 10px 15px;
            border: none;
            position: fixed;
            top: 30px;
            left: 10px;
            z-index: 1000;
        }

        .openbtn:hover {
            background-color: #0056b3;
        }

        .menu-toggle {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--primary-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .menu-toggle:hover {
            color: var(--secondary-color);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .filter-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .filter-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .filter-options {
            display: none;
            position: absolute;
            right: 20px;
            top: 60px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            z-index: 1000;
        }

        .filter-option {
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-option:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .sheikh-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .sheikh-item {
            background-color: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
            cursor: pointer;
        }

        .sheikh-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .sheikh-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
            transition: all 0.3s ease;
        }

        .sheikh-item:hover img {
            transform: scale(1.05);
        }

        .sheikh-name {
            padding: 15px;
            font-size: 1em;
            font-weight: 600;
            text-align: center;
            color: var(--text-color);
        }
        .sheikh-name-arabic {
    font-size: 18px;
    font-family: 'Amiri', serif; /* Use an Arabic font */
    text-align: center;
    direction: rtl; /* For right-to-left text */
    margin-top: 5px;
    color: #666;
}

        .audio-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--overlay-bg);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
        }

        .audio-overlay.active {
            display: flex;
        }

        .audio-player {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        .audio-player img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .player-info {
            flex-grow: 1;
        }

        .surah-title {
            font-size: 1.2em;
            color: var(--text-color);
            font-weight: bold;
            margin-bottom: 5px;
        }

        .reciter-name {
            font-size: 0.9em;
            color: var(--text-color);
            opacity: 0.8;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .audio-controls button {
            background: none;
            border: none;
            font-size: 1.5em;
            color: var(--primary-color);
            cursor: pointer;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .audio-controls button:hover {
            color: var(--secondary-color);
        }

        #playPauseButton {
            font-size: 2em;
        }

        .progress-container {
            flex-grow: 1;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 0 10px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
            width: 0;
            transition: width 0.1s linear;
        }

        #progress-time {
            position: absolute;
            top: -25px;
            right: 0;
            font-size: 0.8em;
            color: var(--text-color);
        }

        #speedControl {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid var(--primary-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 0.9em;
            cursor: pointer;
        }

        /* Dark mode styles */
        body.dark-mode {
            --text-color: #ecf0f1;
            --bg-color: #2c3e50;
            --card-bg: #34495e;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --overlay-bg: rgba(52, 73, 94, 0.9);
        }

        body.dark-mode .filter-button {
            background-color: var(--secondary-color);
        }

        body.dark-mode .filter-button:hover {
            background-color: #8e44ad;
        }

        body.dark-mode .audio-controls button {
            color: #3498db;
        }

        body.dark-mode .audio-controls button:hover {
            color: #2980b9;
        }

        body.dark-mode #speedControl {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-color: #3498db;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .sheikh-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 20px;
            }

            .sheikh-item img {
                height: 150px;
            }

            .audio-player {
                flex-direction: column;
                text-align: center;
            }

            .audio-player img {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .audio-controls {
                justify-content: center;
            }

            .progress-container {
                height: 15px;
            }

            #progress-time {
                top: -30px;
            }

            .filter-button {
                padding: 8px 15px;
                font-size: 14px;
            }

            .header-controls {
                gap: 10px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .sheikh-item {
            animation: fadeIn 0.5s ease-out;
        }

        /* Additional modern effects */
        .sheikh-item {
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.7);
        }

        body.dark-mode .sheikh-item {
            background-color: rgba(52, 73, 94, 0.7);
        }

        .audio-overlay {
            transition: transform 0.3s ease-out;
            transform: translateY(100%);
        }

        .audio-overlay.active {
            transform: translateY(0);
        }

        /* Updated styles for SweetAlert */
        .swal2-popup {
            font-family: 'Poppins', sans-serif;
            border-radius: 15px;
        }

        .swal2-title {
            font-size: 1.5em;
            color: var(--text-color);
        }

        .swal2-content {
            font-size: 1em;
            color: var(--text-color);
        }

        .swal2-actions {
            margin-top: 1.5em;
        }

        .swal2-confirm, .swal2-cancel {
            border-radius: 25px;
            font-weight: 600;
            padding: 10px 24px;
            font-size: 1em;
        }

        .spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        .spinner-name {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-color);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive styles for SweetAlert */
        @media (max-width: 480px) {
            .swal2-popup {
                width: 90% !important;
                padding: 1em;
            }

            .swal2-title {
                font-size: 1.2em;
            }

            .swal2-content {
                font-size: 0.9em;
            }

            .spinner-image {
                width: 100px;
                height: 100px;
            }

            .spinner-name {
                font-size: 1em;
            }
        }
    </style>
</head>

    function stopAudio() {
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
        }
        playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
    }

    function playAudio() {
        if (currentAudio) {
            if (currentAudio.paused) {
                currentAudio.play();
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                currentAudio.pause();
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        }
    }

    function rewindAudio() {
        if (currentAudio) {
            currentAudio.currentTime = Math.max(currentAudio.currentTime - 10, 0);
        }
    }

    function toggleOverlay() {
        audioOverlay.classList.toggle('active');
        if (!audioOverlay.classList.contains('active') && currentAudio) {
            currentAudio.pause();
        }
    }

    function updateProgress() {
        if (currentAudio) {
            const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
            progressBar.style.width = `${progress}%`;
            progressTime.textContent = `${formatTime(currentAudio.currentTime)} / ${formatTime(currentAudio.duration)}`;
        }
    }

    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

            const audioUrl = data.audio_file.audio_url;

            currentAudio = new Audio(audioUrl);
            currentAudio.addEventListener('ended', async () => {
                const nextSurahId = parseInt(surahId) + 1;
                if (nextSurahId <= 114) {
                    loadSurahAudio(nextSurahId.toString(), sheikh);
                } else {
                    stopAudio();
                    Swal.fire({
                        title: 'End of Quran',
                        text: 'You have reached the end of the Quran.',
                        icon: 'info',
                        confirmButtonText: 'Okay'
                    });
                }
            });

            currentAudio.addEventListener('canplaythrough', () => {
                currentAudio.play();
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            });

            currentAudio.addEventListener('timeupdate', updateProgress);

            const surahResponse = await fetch(`https://api.quran.com/api/v4/chapters/${surahId}`);
            const surahData = await surahResponse.json();
            const surahName = surahData.chapter.name_simple;
            const surahTranslation = surahData.chapter.translated_name.name;

            reciterImage.src = sheikh.imageUrl;
            surahTitle.textContent = `Surah ${surahName} (${surahTranslation})`;
            reciterName.textContent = `Reciter: ${sheikh.name} (${sheikh.arabicName})`;
            audioOverlay.classList.add('active');

            if (isReciterChange || sheikh.id !== currentSheikh?.id) {
                Swal.fire({
                    title: 'Reciter Changed',
                    text: `Now playing: Surah ${surahName} recited by ${sheikh.name} (${sheikh.arabicName})`,
                    icon: 'success',
                    timer: 3000,
                    timerProgressBar: true,
                    showConfirmButton: false
                });
                currentSheikh = sheikh;
            } else if (surahId !== currentSurahId) {
                Swal.fire({
                    title: 'Surah Changed',
                    text: `Now playing: Surah ${surahName}`,
                    icon: 'info',
                    timer: 3000,
                    timerProgressBar: true,
                    showConfirmButton: false
                });
            }

            currentSurahId = surahId;
        } catch (error) {
            console.error('Error loading audio:', error);
            Swal.fire({
                title: 'Error',
                text: 'Failed to load audio. Please try again later.',
                icon: 'error',
                confirmButtonText: 'Okay'
            });
        }
    }

    // ... (rest of the code remains the same)

    // Initialize with the first sheikh
    if (surahId) {
        loadSurahAudio(surahId, sheikhs[0]);
    }
});
</script>
