<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Content</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        /* ... (previous styles remain unchanged) ... */

        .audio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .audio-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .audio {
            flex-grow: 1;
            margin: 0 10px;
        }

        .speed-control, .reciter-select {
            padding: 5px;
            font-size: 0.9em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .audio-controls {
                flex-direction: column;
            }

            .audio, .speed-control, .reciter-select {
                width: 100%;
                margin: 5px 0;
            }
        }

        #reciter-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .reciter-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .reciter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .reciter-item {
            text-align: center;
            cursor: pointer;
        }

        .reciter-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="announcement-bar">
                <p>NOW U CAN DOWNLOAD QURAN IN PDF IN ENGLISH TRANSLATION <a href="https://drive.google.com/file/d/1gRGJhASWSb1fRqDEOZL_QB8xiLIeRGK0/view?usp=sharing" class="download-button">DOWNLOAD!</a></p>
            </div>
            <h1>Surah</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for an Ayah...">
                <button id="search-button">Search</button>
            </div>
            <i id="dark-mode-toggle" class="fas fa-moon"></i>
            <span class="close-button" onclick="window.location.href='index.html'">×</span>
        </header>
        <div id="surah-content"></div>
        <div class="loader" id="loader"></div>
        <div class="buttons">
            <button id="repeat-surah"><i class="fas fa-redo"></i> Repeat Surah</button>
            <button id="next-surah"><i class="fas fa-arrow-right"></i> Next Surah</button>
            <button id="change-reciter"><i class="fas fa-microphone"></i> Change Reciter</button>
        </div>
    </div>

    <div id="reciter-modal">
        <div class="reciter-content">
            <span class="close">&times;</span>
            <h2>Choose a Reciter</h2>
            <div class="reciter-grid" id="reciter-grid"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const surahContent = document.getElementById('surah-content');
            const loader = document.getElementById('loader');
            const urlParams = new URLSearchParams(window.location.search);
            const surahNumber = urlParams.get('surah');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const changeReciterButton = document.getElementById('change-reciter');
            const reciterModal = document.getElementById('reciter-modal');
            const reciterGrid = document.getElementById('reciter-grid');
            const closeModal = document.querySelector('.close');
            let autoNextSurahTimeout;
            let wakeLock = null;
            let currentReciter = 'ar.alafasy';

            // ... (previous functions remain unchanged) ...

            function loadSurah(surahNumber, reciter) {
                surahContent.style.display = 'none';
                loader.style.display = 'block';

                Swal.fire({
                    title: 'Loading...',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading()
                    }
                });

                Promise.all([
                    fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}`),
                    fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/en.sahih`),
                    fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/${reciter}`)
                ])
                .then(responses => Promise.all(responses.map(response => response.json())))
                .then(([surahData, translationData, audioData]) => {
                    loader.style.display = 'none';
                    Swal.close();
                    surahContent.style.display = 'block';

                    surahContent.innerHTML = `
                        <h2>${surahData.data.englishName} (${surahData.data.name})</h2>
                        <p>${surahData.data.englishNameTranslation}</p>
                        ${surahData.data.ayahs.map((ayah, index) => `
                            <div class="ayah" id="ayah-${index}">
                                ${ayah.text}<span class="separator">۞</span>
                            </div>
                            <div class="translation" id="translation-${index}">
                                ${translationData.data.ayahs[index].text}
                            </div>
                            <div class="audio-container">
                                <div class="audio-controls">
                                    <select class="speed-control" id="speed-control-${index}">
                                        <option value="0.5">0.5x</option>
                                        <option value="0.75">0.75x</option>
                                        <option value="1" selected>1x</option>
                                        <option value="1.25">1.25x</option>
                                        <option value="1.5">1.5x</option>
                                        <option value="2">2x</option>
                                    </select>
                                    <audio class="audio" id="audio-${index}" controls>
                                        <source src="${audioData.data.ayahs[index].audio}" type="audio/mpeg">
                                        Your browser does not support the audio element.
                                    </audio>
                                </div>
                            </div>`).join('')}
                    `;

                    const audios = document.querySelectorAll('.audio');
                    const ayahs = document.querySelectorAll('.ayah');
                    const speedControls = document.querySelectorAll('.speed-control');

                    audios.forEach((audio, index) => {
                        audio.addEventListener('play', () => {
                            ayahs.forEach(ayah => ayah.classList.remove('playing'));
                            document.getElementById('ayah-' + index).classList.add('playing');
                            scrollToAyah(index);
                        });

                        audio.addEventListener('waiting', () => {
                            audio.classList.add('loading');
                        });

                        audio.addEventListener('playing', () => {
                            audio.classList.remove('loading');
                        });

                        audio.addEventListener('ended', () => {
                            if (index < audios.length - 1) {
                                audios[index + 1].play();
                            } else {
                                autoNextSurah();
                            }
                        });

                        speedControls[index].addEventListener('change', (e) => {
                            audio.playbackRate = parseFloat(e.target.value);
                        });
                    });

                    audios[0].play();
                })
                .catch(error => {
                    Swal.close();
                    console.error('Error fetching surah:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Something went wrong!',
                    });
                });
            }

            function loadReciters() {
                fetch('audiosurah.html')
                    .then(response => response.text())
                    .then(html => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const reciters = doc.querySelectorAll('.reciter');
                        reciterGrid.innerHTML = '';
                        reciters.forEach(reciter => {
                            const name = reciter.querySelector('h3').textContent;
                            const img = reciter.querySelector('img').src;
                            const id = reciter.id;
                            reciterGrid.innerHTML += `
                                <div class="reciter-item" data-id="${id}">
                                    <img src="${img}" alt="${name}">
                                    <p>${name}</p>
                                </div>
                            `;
                        });
                    })
                    .catch(error => console.error('Error loading reciters:', error));
            }

            changeReciterButton.addEventListener('click', () => {
                reciterModal.style.display = 'block';
                loadReciters();
            });

            closeModal.addEventListener('click', () => {
                reciterModal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === reciterModal) {
                    reciterModal.style.display = 'none';
                }
            });

            reciterGrid.addEventListener('click', (event) => {
                const reciterItem = event.target.closest('.reciter-item');
                if (reciterItem) {
                    currentReciter = reciterItem.dataset.id;
                    loadSurah(surahNumber, currentReciter);
                    reciterModal.style.display = 'none';
                }
            });

            loadSurah(surahNumber, currentReciter);

            // ... (remaining event listeners and function calls)
        });
    </script>
</body>
</html>
