<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juzz List - Modern Islamic Scripture Navigator</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        :root {
            --bg-gradient-start: #6a11cb;
            --bg-gradient-end: #2575fc;
            --sidebar-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.2);
            --hover-color: rgba(255, 255, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            transition: width 0.3s ease;
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px;
            color: var(--text-color);
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s, background 0.3s;
        }

        .sidebar-item:hover {
            opacity: 1;
            background: var(--hover-color);
        }

        .sidebar-item i {
            margin-right: 15px;
            font-size: 1.2em;
            min-width: 40px;
            text-align: center;
        }

        .sidebar-item span {
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sidebar:hover .sidebar-item span {
            opacity: 1;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-title {
            font-size: 2em;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            align-items: center;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 10px 15px;
            margin-right: 15px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: var(--text-color);
            width: 200px;
            outline: none;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            margin-left: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .juzz-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            overflow-y: auto;
            padding: 20px;
            max-height: calc(100vh - 150px);
        }

        .juzz {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .juzz:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .juzz-en {
            font-size: 1.1em;
            margin-top: 10px;
        }

        .juzz-ar {
            font-size: 1.2em;
            margin-top: 5px;
            direction: rtl;
        }

        /* Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="#" class="sidebar-item">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </a>
            <a href="#" class="sidebar-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" class="sidebar-item">
                <i class="fas fa-user"></i>
                <span>Login</span>
            </a>
            <a href="#" class="sidebar-item">
                <i class="fas fa-info-circle"></i>
                <span>About Us</span>
            </a>
            <a href="#" class="sidebar-item">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
            </a>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1 class="header-title">Juzz List</h1>
                <div class="header-actions">
                    <div class="search-bar">
                        <i class="fas fa-search" style="color: white; margin-right: 10px;"></i>
                        <input type="text" placeholder="Search Juzz..." id="search-input">
                    </div>
                    <button class="header-btn" id="dark-mode-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="header-btn" id="profile-btn">
                        <i class="fas fa-user-circle"></i>
                    </button>
                </div>
            </header>

            <div id="juzz-list" class="juzz-list"></div>
        </main>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
        document.addEventListener('DOMContentLoaded', function () {
            const juzzList = document.getElementById('juzz-list');
            const loader = document.getElementById('loader');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const searchInput = document.getElementById('search-input');

            // Fetch Juzz Details
            async function fetchJuzzDetails() {
                try {
                    const response = await fetch('https://api.alquran.cloud/v1/juz');
                    const data = await response.json();
                    
                    if (data.code === 200 && data.data) {
                        const juzzNames = data.data.map((juzz, index) => ({
                            en: `Juzz ${index + 1}`,
                            ar: juzz.surahs.map(surah => surah.name).join(', '),
                            surahStart: juzz.surahs[0].number,
                            surahEnd: juzz.surahs[juzz.surahs.length - 1].number
                        }));
                        
                        renderJuzzList(juzzNames);
                        loader.style.display = 'none';
                        return juzzNames;
                    } else {
                        throw new Error('Failed to fetch Juzz details');
                    }
                } catch (error) {
                    console.error('Error fetching Juzz details:', error);
                    loader.textContent = 'Error loading Juzz list';
                    loader.style.color = 'red';
                }
            }

            // Create and append juzz items
            function renderJuzzList(data) {
                juzzList.innerHTML = '';
                const fragment = document.createDocumentFragment();
                data.forEach((juzz, index) => {
                    const juzzDiv = document.createElement('div');
                    juzzDiv.classList.add('juzz', 'bg-white', 'dark:bg-gray-800', 'p-4', 'rounded-lg', 'shadow-md', 'cursor-pointer');
                    juzzDiv.innerHTML = `
                        <div class="text-xl font-bold text-gray-700 dark:text-white">Juzz ${index + 1}</div>
                        <div class="text-sm text-gray-600 dark:text-gray-300">${juzz.en}</div>
                        <div class="text-right text-gray-800 dark:text-white">${juzz.ar}</div>
                    `;
                    
                    juzzDiv.addEventListener('click', () => {
                        Swal.fire({
                            title: `Juzz ${index + 1}`,
                            html: `
                                <p class="mb-2"><strong>Surahs:</strong> ${juzz.ar}</p>
                                <p><strong>Starts from Surah:</strong> ${juzz.surahStart}</p>
                                <p><strong>Ends at Surah:</strong> ${juzz.surahEnd}</p>
                            `,
                            icon: 'info',
                            showCancelButton: true,
                            confirmButtonText: 'View Juzz Details',
                            cancelButtonText: 'Cancel'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.href = `juzz_detail.html?juzz=${index + 1}`;
                            }
                        });
                    });

                    fragment.appendChild(juzzDiv);
                });
                juzzList.appendChild(fragment);
            }

            // Search functionality
            searchInput.addEventListener('input', async (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const juzzNames = await fetchJuzzDetails();
                const filteredJuzz = juzzNames.filter(juzz => 
                    juzz.en.toLowerCase().includes(searchTerm) || 
                    juzz.ar.toLowerCase().includes(searchTerm)
                );
                renderJuzzList(filteredJuzz);
            });

            // Dark mode toggle
            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                darkModeToggle.querySelector('i').classList.toggle('fa-moon');
                darkModeToggle.querySelector('i').classList.toggle('fa-sun');
            });

            // Profile button
            document.getElementById('profile-btn').addEventListener('click', () => {
                Swal.fire({
                    title: 'Profile',
                    text: 'Profile functionality coming soon!',
                    icon: 'info'
                });
            });

            // Particle JS Configuration
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: '#ffffff' },
                    shape: {
                        type: 'circle',
                        stroke: { width: 0, color: '#000000' },
                        polygon: { nb_sides: 5 }
                    },
                    opacity: { value: 0.5, random: false },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 6, direction: 'none', random: false }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: { onhover: { enable: true, mode: 'repulse' } },
                    modes: { repulse: { distance: 100, duration: 0.4 } }
                }
            });

            // Initial fetch of Juzz details
            fetchJuzzDetails();
        });
    </script>
</body>
</html>
