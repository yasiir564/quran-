// Sidebar functionality
function openSidebar() {
    document.getElementById("mySidebar").classList.add("open");
    document.getElementById("sidebarOverlay").classList.add("active");
    document.body.style.overflow = 'hidden';
}

function closeSidebar() {
    document.getElementById("mySidebar").classList.remove("open");
    document.getElementById("sidebarOverlay").classList.remove("active");
    document.body.style.overflow = 'auto';
}

// Close sidebar when clicking overlay
document.getElementById("sidebarOverlay")?.addEventListener("click", closeSidebar);

// Close sidebar when pressing Escape key
document.addEventListener("keydown", function(event) {
    if (event.key === "Escape") {
        closeSidebar();
    }
});

// Function to render juzz list
function renderJuzzList(data) {
    const juzzGrid = document.getElementById('juzz-grid');
    if (!juzzGrid) return;
    
    juzzGrid.innerHTML = '';
    data.forEach((juzz, index) => {
        const juzzCard = document.createElement('div');
        juzzCard.classList.add('juzz-card');
        juzzCard.setAttribute('data-number', (index + 1).toString().padStart(2, '0'));
        
        juzzCard.innerHTML = `
            <div class="juzz-number">Juzz ${index + 1}</div>
            <div class="juzz-name-en">${juzz.en}</div>
            <div class="juzz-name-ar">${juzz.ar}</div>
            <div class="juzz-range">
                Surah ${juzz.start.surah}:${juzz.start.ayah} - 
                Surah ${juzz.end.surah}:${juzz.end.ayah}
            </div>
        `;
        
        juzzCard.addEventListener('click', () => {
            window.location.href = `juzz_detail.html?juzz=${index + 1}`;
        });

        juzzGrid.appendChild(juzzCard);
    });
}

// Function to load juzz detail
async function loadJuzzDetail() {
    const urlParams = new URLSearchParams(window.location.search);
    const juzzNumber = parseInt(urlParams.get('juzz'));
    
    if (!juzzNumber || juzzNumber < 1 || juzzNumber > 30) {
        console.error('Invalid juzz number');
        return;
    }

    const juzz = juzzData[juzzNumber - 1];
    const contentDiv = document.getElementById('juzz-content');
    
    if (!contentDiv) return;

    try {
        const response = await fetch(`https://api.quran.com/api/v4/quran/verses/uthmani?chapter_number=${juzz.start.surah}&verse_start=${juzz.start.ayah}&verse_end=${juzz.end.ayah}`);
        const data = await response.json();

        contentDiv.innerHTML = `
            <h2>Juzz ${juzzNumber}: ${juzz.en}</h2>
            <h3 class="arabic-text">${juzz.ar}</h3>
            <div class="verses-container">
                ${data.verses.map(verse => `
                    <div class="verse">
                        <div class="verse-number">${verse.verse_key}</div>
                        <div class="verse-text arabic-text">${verse.text_uthmani}</div>
                    </div>
                `).join('')}
            </div>
        `;
    } catch (error) {
        console.error('Error loading juzz:', error);
        contentDiv.innerHTML = `
            <h2>Juzz ${juzzNumber}: ${juzz.en}</h2>
            <h3 class="arabic-text">${juzz.ar}</h3>
            <div class="error">Error loading Juzz content. Please try again later.</div>
        `;
    }
}

// Search functionality
const searchInput = document.getElementById('search-input');
if (searchInput) {
    searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredJuzz = juzzData.filter(juzz => 
            juzz.en.toLowerCase().includes(searchTerm) || 
            juzz.ar.includes(searchTerm)
        );
        renderJuzzList(filteredJuzz);
    });
}

// Initialize based on current page
document.addEventListener('DOMContentLoaded', () => {
    const isDetailPage = window.location.pathname.includes('juzz_detail.html');
    
    if (isDetailPage) {
        loadJuzzDetail();
    } else {
        renderJuzzList(juzzData);
    }
});
    </script>
