<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Audio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
        }

        .audio-container {
            margin-top: 20px;
            text-align: center;
        }

        .audio {
            margin: 10px 0;
            display: block;
        }

        .buttons {
            margin-top: 20px;
            text-align: center;
        }

        .buttons button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            display: inline-flex;
            align-items: center;
        }

        .buttons button:hover {
            background-color: #3498db;
        }

        .buttons i {
            margin-right: 5px;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode .audio {
            background-color: #333;
            color: #ddd;
        }

        body.dark-mode .audio:hover {
            background-color: #444;
        }

        body.dark-mode h1 {
            color: #ddd;
        }

        .sheikh-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .sheikh-item {
            margin: 10px;
            cursor: pointer;
            text-align: center;
        }

        .sheikh-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .sheikh-item span {
            display: block;
            margin-top: 5px;
            color: #fff;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .audio-controls button {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            display: inline-flex;
            align-items: center;
        }

        .audio-controls button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Surah Audio</h1>
            <i id="dark-mode-toggle" class="fas fa-moon"></i>
            <span class="close-button" onclick="window.location.href='index.html'">Ã—</span>
        </header>
        <div class="sheikh-list" id="sheikh-list">
            <!-- Sheikh items will be populated here -->
        </div>
        <div class="audio-container" id="audio-container"></div>
        <div class="loader" id="loader" style="display:none;"></div>
        <div class="buttons">
            <button id="repeat-surah"><i class="fas fa-redo"></i> Repeat Surah</button>
            <button id="next-surah"><i class="fas fa-arrow-right"></i> Next Surah</button>
        </div>
        <div class="audio-controls" id="audio-controls" style="display:none;">
            <button id="play-pause-button"><i class="fas fa-play"></i> Play</button>
            <button id="stop-button"><i class="fas fa-stop"></i> Stop</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const sheikhList = document.getElementById('sheikh-list');
            const audioContainer = document.getElementById('audio-container');
            const loader = document.getElementById('loader');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const repeatSurahButton = document.getElementById('repeat-surah');
            const nextSurahButton = document.getElementById('next-surah');
            const playPauseButton = document.getElementById('play-pause-button');
            const stopButton = document.getElementById('stop-button');
            const audioControls = document.getElementById('audio-controls');

            const sheikhs = [
                { name: 'Abdul Basit Abdus Samad', imageUrl: 'https://i.imgur.com/nQ7xkV0.jpg', id: '1' },
                { name: 'Mishary Rashid Alafasy', imageUrl: 'https://i.imgur.com/B9z84G8.jpg', id: '4' },
                { name: 'Saad Al-Ghamdi', imageUrl: 'https://i.imgur.com/8uZv2Y6.jpg', id: '5' },
                { name: 'Maher Al-Muaiqly', imageUrl: 'https://i.imgur.com/bIf1xZ8.jpg', id: '6' },
                { name: 'Salah Bukhatir', imageUrl: 'https://i.imgur.com/twxxp1Y.jpg', id: '8' }
            ];

            let audioElement = null;
            let isPlaying = false;

            function requestWakeLock() {
                try {
                    navigator.wakeLock.request('screen').then((wakeLockObj) => {
                        console.log('Screen Wake Lock is active');
                    }).catch((err) => {
                        console.error(err.name, err.message);
                    });
                } catch (err) {
                    console.error(err.name, err.message);
                }
            }

            function releaseWakeLock() {
                try {
                    navigator.wakeLock.release().then(() => {
                        console.log('Screen Wake Lock is released');
                    }).catch((err) => {
                        console.error(err.name, err.message);
                    });
                } catch (err) {
                    console.error(err.name, err.message);
                }
            }

            function handleVisibilityChange() {
                if (document.visibilityState === 'visible') {
                    requestWakeLock();
                } else {
                    releaseWakeLock();
                }
            }

            document.addEventListener('visibilitychange', handleVisibilityChange);
            requestWakeLock();

            function playAudio(audioUrl) {
                if (!audioElement) {
                    audioElement = new Audio(audioUrl);
                    audioElement.addEventListener('ended', () => {
                        stopAudio();
                    });
                    audioElement.addEventListener('error', () => {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Failed to load audio. Please try again later.',
                        });
                    });
                }

                if (!isPlaying) {
                    audioElement.play();
                    isPlaying = true;
                    playPauseButton.innerHTML = '<i class="fas fa-pause"></i> Pause';
                } else {
                    audioElement.pause();
                    isPlaying = false;
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i> Play';
                }
            }

            function stopAudio() {
                if (audioElement) {
                    audioElement.pause();
                    audioElement.currentTime = 0;
                    isPlaying = false;
                    playPauseButton.innerHTML = '<i class="fas fa-play"></i> Play';
                }
            }

            async function loadSurahAudio(surahName, sheikhId) {
                loader.style.display = 'block';

                try {
                    const response = await fetch(`https://api.alquran.cloud/v1/ayah/${surahName}/recitation/${sheikhId}`);
                    const data = await response.json();
                    if (data && data.data && data.data.audio) {
                        playAudio(data.data.audio);
                        audioControls.style.display = 'flex'; // Show audio controls
                    } else {
                        throw new Error('Audio URL not found');
                    }
                } catch (error) {
                    console.error('Error fetching audio URL:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Unable to fetch Surah audio. Please try again later.',
                    });
                } finally {
                    loader.style.display = 'none';
                }
            }

            function scrollToTop() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    darkModeToggle.classList.remove('fa-moon');
                    darkModeToggle.classList.add('fa-sun');
                } else {
                    darkModeToggle.classList.remove('fa-sun');
                    darkModeToggle.classList.add('fa-moon');
                }
            });

            repeatSurahButton.addEventListener('click', () => {
                stopAudio();
            });

            nextSurahButton.addEventListener('click', () => {
                stopAudio();
                // Redirect to audio selection page for next Surah
                window.location.href = 'audio.html';
            });

            // Populate sheikh list
            sheikhs.forEach(sheikh => {
                const sheikhItem = document.createElement('div');
                sheikhItem.classList.add('sheikh-item');
                sheikhItem.innerHTML = `
                    <img src="${sheikh.imageUrl}" alt="${sheikh.name}">
                    <span>${sheikh.name}</span>
                `;
                sheikhItem.addEventListener('click', () => {
                    const selectedSurah = localStorage.getItem('selectedSurah');
                    loadSurahAudio(selectedSurah, sheikh.id);
                });
                sheikhList.appendChild(sheikhItem);
            });

            // Initial load
            const initialSheikhId = sheikhs[0].id;
            const selectedSurah = localStorage.getItem('selectedSurah');
            loadSurahAudio(selectedSurah, initialSheikhId);
        });
    </script>
</body>
</html>
