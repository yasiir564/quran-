<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #0e0e0e;
            font-family: 'Amiri', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        .profile-section {
            text-align: center;
            width: 100%;
            max-width: 300px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .profile-pic-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: block;
        }

        .upload-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
        }

        .default-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 50px;
        }

        .logout-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
            border-radius: 5px;
        }

        .logout-button:hover {
            background-color: #c9302c;
        }

        input[type="file"] {
            display: none;
        }

        .card-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
        }

        .card {
            background-color: #1a1a1a;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .card i {
            font-size: 40px;
            margin-bottom: 10px;
        }

        @media screen and (max-width: 768px) {
            .card-container {
                grid-template-columns: 1fr;
            }

            .profile-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-section">
            <div class="profile-pic-container">
                <div class="default-avatar" id="profile-pic">A</div>
                <input id="fileInput" type="file" accept="image/*">
            </div>
            <h2 id="profile-username">Username</h2>
            <p id="profile-email">Email</p>
            <button class="logout-button" id="logoutBtn">Logout</button>
        </div>
        <div class="card-container">
            <div class="card" onclick="window.location.href='bookmark.html'">
                <i class="fas fa-bookmark"></i>
                <p>User Bookmarks</p>
            </div>
            <div class="card" onclick="window.location.href='playlist.html'">
                <i class="fas fa-list"></i>
                <p>User Playlist</p>
            </div>
            <div class="card" onclick="window.location.href='donate.html'">
                <i class="fas fa-donate"></i>
                <p>Donate</p>
            </div>
            <div class="card" onclick="window.location.href='chartbot.html'">
                <i class="fas fa-chart-line"></i>
                <p>Chat with AI</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Fetch user profile details from local storage
        function fetchUserProfile() {
            const username = localStorage.getItem('username');
            const email = localStorage.getItem('email');
            const profilePicture = localStorage.getItem('profilePicture');

            if (username && email) {
                // Update profile section with user data
                document.getElementById('profile-username').innerText = username;
                document.getElementById('profile-email').innerText = email;

                // Set profile picture if available
                if (profilePicture) {
                    document.getElementById('profile-pic').style.backgroundImage = `url(${profilePicture})`;
                    document.getElementById('profile-pic').innerText = '';
                } else {
                    document.getElementById('profile-pic').innerText = username.charAt(0).toUpperCase();
                }
            } else {
                window.location.href = 'login.html';
            }
        }

        // Check user login status
        function checkLoginStatus() {
            const loggedIn = localStorage.getItem('loggedIn') === 'true';
            if (!loggedIn) {
                window.location.href = 'login.html';
            } else {
                fetchUserProfile();
            }
        }

        // Handle logout
        document.getElementById('logoutBtn').onclick = function() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username');
            localStorage.removeItem('email');
            localStorage.removeItem('profilePicture');
            window.location.href = 'login.html';
        };

        // Initialize the profile page
        checkLoginStatus();
    </script>
</body>
</html>
