<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --gradient-start: #6366f1;
            --gradient-end: #8b5cf6;
        }

        body {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }

        .custom-gradient {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        }

        .loader {
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--gradient-start);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .prayer-time-card {
            transition: all 0.3s ease;
            background: white;
            overflow: hidden;
            position: relative;
        }

        .prayer-time-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(99, 102, 241, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .prayer-time-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
        }

        .prayer-time-card:hover::before {
            left: 100%;
        }

        .ad-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(99, 102, 241, 0.1);
            transition: all 0.3s ease;
        }

        .smooth-scroll {
            scroll-behavior: smooth;
        }

        .icon-pulse {
            animation: iconPulse 2s infinite;
        }

        @keyframes iconPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="smooth-scroll min-h-screen">
    <nav class="custom-gradient shadow-lg text-white">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-mosque text-2xl icon-pulse"></i>
                    <h1 class="text-2xl font-bold">Prayer Times</h1>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="searchLocation" placeholder="Search location..." 
                               class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-gray-700">
                    </div>
                    <button onclick="searchLocation()" 
                            class="px-4 py-2 bg-white text-indigo-600 rounded-lg hover:bg-opacity-90 transition duration-300 font-semibold">
                        <i class="fas fa-location-dot mr-2"></i>Search
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Top AdSense Ad -->
    <div class="w-full flex justify-center my-4">
        <div class="ad-container w-[728px] h-[90px] rounded-lg"></div>
    </div>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Left Sidebar Ad -->
            <div class="ad-container h-[600px] rounded-lg"></div>

            <!-- Main Content -->
            <div class="col-span-1 md:col-span-1">
                <div id="loader" class="flex justify-center items-center hidden">
                    <div class="loader"></div>
                </div>

                <div id="prayerTimes" class="space-y-4"></div>

                <div id="benefits" class="mt-8 bg-white rounded-lg shadow-lg p-6 slide-in">
                    <h2 class="text-2xl font-bold mb-4 text-indigo-600">
                        <i class="fas fa-star mr-2"></i>Benefits
                    </h2>
                    <ul class="space-y-4">
                        <li class="flex items-center">
                            <i class="fas fa-location-crosshairs text-purple-500 mr-3 icon-pulse"></i>
                            <span>Accurate prayer times based on your exact location</span>
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-bell text-purple-500 mr-3 icon-pulse"></i>
                            <span>Real-time notifications for prayer times</span>
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-magnifying-glass-location text-purple-500 mr-3 icon-pulse"></i>
                            <span>Easy location search functionality</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Right Sidebar Ad -->
            <div class="ad-container h-[600px] rounded-lg"></div>
        </div>
    </main>

    <!-- Bottom AdSense Ad -->
    <div class="w-full flex justify-center my-4">
        <div class="ad-container w-[728px] h-[90px] rounded-lg"></div>
    </div>

    <script>
        let userLocation = null;

        async function getCurrentLocation() {
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                });
                
                userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                
                fetchPrayerTimes(userLocation.lat, userLocation.lng);
            } catch (error) {
                handleError('Location access denied. Please search for your location manually.');
            }
        }

        async function searchLocation() {
            const searchInput = document.getElementById('searchLocation').value;
            if (!searchInput) {
                handleError('Please enter a location to search');
                return;
            }

            showLoader();
            try {
                const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(searchInput)}&key=9cdda4df42c441f69262ef61f6d1e9dd`);
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    const location = data.results[0].geometry;
                    fetchPrayerTimes(location.lat, location.lng);
                } else {
                    handleError('Location not found');
                }
            } catch (error) {
                handleError('Error searching location');
            }
            hideLoader();
        }

        async function fetchPrayerTimes(lat, lng) {
            showLoader();
            try {
                const date = new Date();
                const response = await fetch(`http://api.aladhan.com/v1/timings/${date.getDate()}-${date.getMonth() + 1}-${date.getFullYear()}?latitude=${lat}&longitude=${lng}&method=2`);
                const data = await response.json();
                
                if (data.data && data.data.timings) {
                    displayPrayerTimes(data.data.timings);
                    setupNotifications(data.data.timings);
                } else {
                    handleError('Unable to fetch prayer times');
                }
            } catch (error) {
                handleError('Error fetching prayer times');
            }
            hideLoader();
        }

        function displayPrayerTimes(timings) {
            const container = document.getElementById('prayerTimes');
            container.innerHTML = '';

            const prayers = {
                Fajr: ['Dawn Prayer', 'fa-sun'],
                Dhuhr: ['Noon Prayer', 'fa-sun'],
                Asr: ['Afternoon Prayer', 'fa-cloud-sun'],
                Maghrib: ['Sunset Prayer', 'fa-moon'],
                Isha: ['Night Prayer', 'fa-stars']
            };

            Object.entries(prayers).forEach(([prayer, [label, icon]], index) => {
                const time = timings[prayer];
                const card = createPrayerCard(prayer, label, time, icon, index);
                container.appendChild(card);
            });
        }

        function createPrayerCard(prayer, label, time, icon, index) {
            const div = document.createElement('div');
            div.className = 'prayer-time-card rounded-lg shadow-lg p-6 slide-in';
            div.style.animationDelay = `${index * 0.1}s`;
            div.innerHTML = `
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-xl font-bold text-indigo-600">${label}</h3>
                        <p class="text-gray-600">${prayer}</p>
                    </div>
                    <div class="flex items-center">
                        <i class="fas ${icon} text-purple-500 text-2xl mr-3"></i>
                        <span class="text-lg font-semibold">${time}</span>
                    </div>
                </div>
            `;
            return div;
        }

        function setupNotifications(timings) {
            if (!("Notification" in window)) {
                return;
            }

            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    for (const [prayer, time] of Object.entries(timings)) {
                        const [hours, minutes] = time.split(':');
                        const prayerTime = new Date();
                        prayerTime.setHours(hours);
                        prayerTime.setMinutes(minutes);
                        
                        if (prayerTime > new Date()) {
                            const timeUntilPrayer = prayerTime - new Date();
                            setTimeout(() => {
                                new Notification(`Time for ${prayer}`, {
                                    body: `It's time for ${prayer} prayer`,
                                    icon: '/path/to/icon.png'
                                });
                                swal({
                                    title: `Time for ${prayer}`,
                                    text: `It's time for ${prayer} prayer`,
                                    icon: "info"
                                });
                            }, timeUntilPrayer);
                        }
                    }
                }
            });
        }

        function showLoader() {
            document.getElementById('loader').classList.remove('hidden');
        }

        function hideLoader() {
            document.getElementById('loader').classList.add('hidden');
        }

        function handleError(message) {
            swal({
                title: "Error",
                text: message,
                icon: "error"
            });
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            getCurrentLocation();
        });
    </script>
</body>
</html>
