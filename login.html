<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Pro Login Form</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="622570334543-apthdig9ouj9np7belblpttruqaj9le8.apps.googleusercontent.com">
    <script src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300|Lobster|Pacifico|Raleway" rel="stylesheet">
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            animation: gradientAnimation 10s infinite;
            font-family: 'Amiri', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
            background-size: 400% 400%;
            transition: background 1s ease;
        }

        body.dark-mode {
            background: linear-gradient(to top, #2c3e50 0%, #34495e 100%);
        }

        .login-page {
            position: fixed;
            width: 100%;
            max-width: 360px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1;
        }

        .form {
            background: #2575fc;
            width: 100%;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            border-radius: 15px;
        }
         .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        z-index: 1001;
        top: 0;
        left: -250px;
        background: linear-gradient(to top, #a8edea, #fed6e3);
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }

    .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 18px;
        color: #111;
        display: block;
        transition: 0.3s;
    }

    .sidebar a:hover {
        color: #fff;
        background-color: #2575fc;
    }

    .sidebar .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    .openbtn {
        font-size: 20px;
        cursor: pointer;
        background-color: #2575fc;
        color: white;
        padding: 10px 15px;
        border: none;
        position: fixed;
        top: 30px;
        left: 10px;
        z-index: 1000;
    }

    .openbtn:hover {
        background-color: #0056b3;
    }


        .dark-mode .form {
            background: #34495e;
        }

        .form .heading {
            font-family: 'Lobster', cursive;
            font-size: 2em;
            margin-bottom: 10px;
            color: #fff;
        }

        .form .description {
            font-family: 'Raleway', sans-serif;
            font-size: 1em;
            margin-bottom: 20px;
            color: #fff;
        }

        .form .btn {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: .1em;
            outline: 0;
            background: #F0FFFF;
            width: 100%;
            border: 0;
            border-radius: 30px;
            margin: 0 0 15px;
            padding: 15px;
            color: #000000;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dark-mode .form .btn {
            background: #2c3e50;
            color: #ffffff;
        }

        .form .btn img {
            margin-right: 10px;
            height: 20px;
        }

        .form .btn:hover,
        .form .btn:focus {
            background: #F5FFFA;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-4px);
        }

        .dark-mode .form .btn:hover,
        .dark-mode .form .btn:focus {
            background: #34495e;
        }

        .form .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2.5px 5px rgba(0, 0, 0, 0.2);
        }

        .footer-text {
            font-size: 12px;
            color: #fff;
            margin-top: 20px;
        }

        .footer-text a {
            color: #000000;
            text-decoration: none;
        }

        .dark-mode .footer-text a {
            color: #ffffff;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        @keyframes gradientAnimation {
            0% {
                background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
            }

            50% {
                background-image: linear-gradient(to bottom, #a8edea 0%, #fed6e3 100%);
            }

            100% {
                background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
            }
        }

        @media screen and (max-width: 768px) {
            .form {
                padding: 20px;
                box-shadow: none;
            }
        }

        .dark-mode-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .dark-mode-switch input[type="checkbox"] {
            height: 0;
            width: 0;
            visibility: hidden;
        }

        .dark-mode-switch label {
            cursor: pointer;
            text-indent: -9999px;
            width: 52px;
            height: 27px;
            background: grey;
            float: right;
            border-radius: 100px;
            position: relative;
        }

        .dark-mode-switch label:after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 90px;
            transition: 0.3s;
        }

        .dark-mode-switch input:checked + label {
            background: #2575fc;
        }

        .dark-mode-switch input:checked + label:after {
            left: calc(100% - 5px);
            transform: translateX(-100%);
        }

        .dark-mode-switch label:active:after {
            width: 45px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <div class="dark-mode-switch">
        <input type="checkbox" id="dark-mode-toggle"/>
        <label for="dark-mode-toggle">Toggle dark mode</label>
    </div>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" id="closeSidebarBtn">&times;</a>
        <a href="index.html">
            <lord-icon src="https://cdn.lordicon.com/jvucoldz.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Read Quran
        </a>
        <a href="juzz.html">
            <lord-icon src="https://cdn.lordicon.com/hpivxauj.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Read in Juzz
        </a>
        <a href="audio.html">
            <lord-icon src="https://cdn.lordicon.com/wxnxiano.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Listen to Quran
        </a>
        <a href="prayer.html">
            <lord-icon src="https://cdn.lordicon.com/tftaqjwp.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Prayer Time
        </a>
        <a href="donate.html">
            <lord-icon src="https://cdn.lordicon.com/rjzlnunf.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Donate with Love
        </a>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776; Quran Pro</button>
    </div>
    <div class="login-page">
        <div class="form">
            <h1 class="heading">Welcome to Quran Pro</h1>
            <p class="description">Your one-stop solution for reading, listening, and understanding the Quran.</p>
            <button class="btn google-btn" id="google-login-button">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
                Sign in with Google
            </button>
            <button class="btn" id="apple-login-button">
                <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple Logo">
                Sign in with Apple
            </button>
            <button class="btn" id="email-login-button">
                <img src="https://img.icons8.com/color/48/000000/gmail-new.png" alt="Email Logo">
                Sign in with Email
            </button>
            <p class="footer-text">By signing in, you agree to our <a href="termsandconditions.html">Terms of Service</a> and <a href="privacypolicy.html">Privacy Policy</a>.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, OAuthProvider, signInWithPopup, isSignInWithEmailLink, signInWithEmailLink, sendSignInLinkToEmail } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCCHwRT-Nj3GfPZD-If2P7iMajPjAB9RJA",
            authDomain: "quran-pro-c1df1.firebaseapp.com",
            projectId: "quran-pro-c1df1",
            storageBucket: "quran-pro-c1df1.appspot.com",
            messagingSenderId: "782064856596",
            appId: "1:782064856596:web:3c11c7a0186a2923bac101",
            measurementId: "G-RFVGMM8VYQ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Redirect if user is already signed in
        auth.onAuthStateChanged((user) => {
            if (user) {
                storeUserDataAndRedirect(user);
            }
        });

        if (isSignInWithEmailLink(auth, window.location.href)) {
            const email = localStorage.getItem('emailForSignIn');
            if (email) {
                signInWithEmailLink(auth, email, window.location.href)
                    .then((result) => {
                        localStorage.removeItem('emailForSignIn');
                        storeUserDataAndRedirect(result.user);
                    })
                    .catch((error) => {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Error verifying email: ' + error.message,
                        });
                    });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'No email found in local storage for sign-in.',
                });
            }
        }

        document.getElementById('google-login-button').addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    storeUserDataAndRedirect(result.user);
                })
                .catch((error) => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Error signing in with Google: ' + error.message,
                    });
                });
        });

        document.getElementById('apple-login-button').addEventListener('click', () => {
            const provider = new OAuthProvider('apple.com');
            signInWithPopup(auth, provider)
                .then((result) => {
                    storeUserDataAndRedirect(result.user);
                })
                .catch((error) => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Error signing in with Apple: ' + error.message,
                    });
                });
        });

        document.getElementById('email-login-button').addEventListener('click', () => {
            Swal.fire({
                title: 'Sign in with Email',
                input: 'email',
                inputLabel: 'Enter your email address',
                inputPlaceholder: 'name@example.com',
                showCancelButton: true,
                confirmButtonText: 'Send Activation Link',
                showLoaderOnConfirm: true,
                preConfirm: (email) => {
                    return sendSignInLinkToEmail(auth, email, {
                        url: window.location.href,
                        handleCodeInApp: true
                    })
                    .then(() => {
                        localStorage.setItem('emailForSignIn', email);
                        return 'Email sent successfully';
                    })
                    .catch((error) => {
                        throw new Error('Error sending activation link: ' + error.message);
                    });
                },
                allowOutsideClick: () => !Swal.isLoading()
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Email Sent',
                        text: 'Please check your email for the activation link.',
                    });
                }
            }).catch((error) => {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message,
                });
            });
        });

        function storeUserDataAndRedirect(user) {
            localStorage.setItem("userName", user.displayName || user.email.split('@')[0]);
            localStorage.setItem("userEmail", user.email);
            localStorage.setItem("userAvatar", user.photoURL || '');

            Swal.fire({
                icon: 'success',
                title: 'Login Successful',
                text: 'You will be redirected shortly.',
                timer: 2000,
                timerProgressBar: true,
                showConfirmButton: false,
                willClose: () => {
                    window.location.href = "profile.html";
                }
            });
        }
        // Sidebar functionality
    function openNav() {
        document.getElementById("mySidebar").style.left = "0";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.left = "-250px";
        document.getElementById("main").style.marginLeft = "0";
    }

    // Event listener for close button
    document.getElementById("closeSidebarBtn").addEventListener("click", closeNav);

    // Event listener for open button
    document.querySelector(".openbtn").addEventListener("click", openNav);

        // Dark mode toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
