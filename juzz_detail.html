<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noble Quran - Read&Listen</title>
    <meta name="description" content="Read and listen to the complete Quran online with auto-scrolling and responsive design.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.css">
    <link rel="icon" href="/tinywow_Quran pro_62044384.png" type="image/x-icon">
    <style>
    :root {
        /* Color Scheme */
        --gradient-start: #4F46E5;
        --gradient-end: #7C3AED;
        --primary: #6366F1;
        --primary-light: #818CF8;
        --primary-dark: #4338CA;
        --secondary: #A78BFA;
        --accent: #8B5CF6;
        --background: #F8FAFC;
        --surface: #FFFFFF;
        --surface-hover: #F1F5F9;
        --text-primary: #1E293B;
        --text-secondary: #475569;
        --text-tertiary: #94A3B8;
        --border: #E2E8F0;
        
        /* Layout */
        --sidebar-width: 300px;
        --header-height: 60px;
        --transition-speed: 0.3s;
        
        /* Shadows */
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    /* Base Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background: var(--background);
        color: var(--text-primary);
        line-height: 1.7;
        overflow-x: hidden;
    }

    /* Sidebar Styles */
    .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: var(--sidebar-width);
        background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        padding: 2rem;
        z-index: 1000;
        transition: transform var(--transition-speed) ease;
        overflow-y: auto;
    }

    .sidebar-header {
        padding-bottom: 2rem;
        margin-bottom: 2rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar-header h1 {
        color: white;
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .sidebar-header p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
    }

    .sidebar-btn {
        width: 100%;
        padding: 1rem 1.25rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.75rem;
        color: white;
        font-size: 1rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 1rem;
        cursor: pointer;
        margin-bottom: 1rem;
        transition: all 0.2s ease;
    }

    .sidebar-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
    }

    .sidebar-btn.active {
        background: white;
        color: var(--primary);
    }

   .reciter-select {
    width: 100%;
    padding: 1.25rem 1.5rem;
    background: rgba(255, 255, 255, 0.08);
    border: 2px solid rgba(255, 255, 255, 0.12);
    border-radius: 1rem;
    color: white;
    font-size: 1rem;
    margin-top: 1rem;
    cursor: pointer;
    appearance: none;
    transition: all 0.2s ease-in-out;
    backdrop-filter: blur(8px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.reciter-select:hover {
    background: rgba(255, 255, 255, 0.12);
    border-color: rgba(255, 255, 255, 0.2);
    transform: translateY(-1px);
}

.reciter-select:focus {
    outline: none;
    border-color: rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
}

.reciter-select option {
    background: var(--surface);
    color: var(--text-primary);
    padding: 1rem;
}

    /* Mobile Menu */
    .mobile-menu-toggle {
        display: none;
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 1100;
        background: var(--primary);
        border: none;
        border-radius: 0.5rem;
        padding: 0.75rem;
        color: white;
        cursor: pointer;
        box-shadow: var(--shadow-md);
    }

    .mobile-menu-backdrop {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(4px);
        z-index: 900;
        opacity: 0;
        transition: opacity var(--transition-speed) ease;
    }

    /* Main Content */
    .main-content {
        margin-left: var(--sidebar-width);
        padding: 2rem;
        min-height: 100vh;
        transition: margin var(--transition-speed) ease;
    }

    .search-container {
    max-width: 800px;
    width: 95%;
    margin: 0 auto 2rem;
    display: flex;
    gap: 1rem;
    padding: 0.5rem;
    position: relative;
    
    @media (max-width: 640px) {
        flex-direction: column;
        gap: 0.75rem;
    }
}

.search-input {
    flex: 1;
    padding: 1.25rem 1.75rem;
    border: 2px solid var(--border);
    border-radius: 9999px;
    font-size: clamp(0.875rem, 2vw, 1rem);
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(8px);
    color: inherit;
    
    @media (max-width: 640px) {
        padding: 1rem 1.5rem;
        width: 100%;
    }
}

.search-input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15),
                0 4px 6px rgba(0, 0, 0, 0.1);
    transform: translateY(-1px);
}

.search-input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.search-btn {
    padding: 1.25rem 2.5rem;
    background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
    color: white;
    border: none;
    border-radius: 9999px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    white-space: nowrap;
    letter-spacing: 0.5px;
    
    @media (max-width: 640px) {
        padding: 1rem 2rem;
        width: 100%;
    }
}

.search-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                0 4px 6px -2px rgba(0, 0, 0, 0.05);
    background: linear-gradient(150deg, var(--gradient-start), var(--gradient-end));
}

.search-btn:active {
    transform: translateY(0);
    box-shadow: 0 5px 10px -3px rgba(0, 0, 0, 0.1);
}

/* Loading state - if needed */
.search-btn.loading {
    opacity: 0.8;
    cursor: wait;
    transform: none;
}

/* For larger screens */
@media (min-width: 1024px) {
    .search-container {
        max-width: 900px;
    }
    
    .search-input:hover {
        border-color: rgba(99, 102, 241, 0.5);
    }
}

/* Surah Header */
.surah-header {
    text-align: center;
    margin: 3rem 0;
    padding: 3rem;
    background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
    border-radius: 1.5rem;
    color: white;
    position: relative;
    overflow: hidden;
}

.surah-header::before,
.surah-header::after {
    content: '۞';
    font-family: 'Scheherazade New', serif;
    position: absolute;
    font-size: 3rem;
    color: rgba(255, 255, 255, 0.2);
}

.surah-header::before {
    left: 2rem;
    top: 50%;
    transform: translateY(-50%);
}

.surah-header::after {
    right: 2rem;
    top: 50%;
    transform: translateY(-50%);
}

/* Bismillah */
.bismillah {
    font-family: 'Scheherazade New', serif;
    font-size: 3rem;
    margin: 2.5rem 0;
    text-align: center;
    color: var(--text-primary);
    line-height: 1.6;
    position: relative;
}

.bismillah::after {
    content: '';
    display: block;
    width: 80%;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--ornament-color), transparent);
    margin: 1rem auto;
}

/* Ayah Container */
.ayah-container {
    background: var(--ayah-bg);
    border-radius: 1rem;
    padding: 2.5rem;
    margin: 1.5rem 0;
    box-shadow: var(--shadow);
    transition: all 0.3s ease;
    border: 1px solid var(--ayah-border);
    position: relative;
}

.ayah-container:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
}

/* Verse Number */
.ayah-number {
    position: absolute;
    left: -1.5rem;
    top: 50%;
    transform: translateY(-50%);
    width: 3rem;
    height: 3rem;
    background: var(--verse-number-bg);
    border: 2px solid var(--verse-number-color);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Amiri', serif;
    color: var(--verse-number-color);
    font-size: 1.2rem;
}

/* Ayah Text */
.ayah-text {
    font-family: 'Scheherazade New', serif;
    font-size: 2.2rem;
    text-align: right;
    margin-bottom: 1.5rem;
    line-height: 2.2;
    color: #000;
    padding: 0 2rem;
    position: relative;
}

/* Add traditional verse end marker */
.ayah-text::after {
    content: '۝';
    display: inline-block;
    margin-right: 0.5rem;
    color: var(--ornament-color);
    font-size: 1.8rem;
    vertical-align: middle;
}

/* Translation */
.translation-text {
    font-size: 1.1rem;
    color: var(--translation-color);
    margin: 1.5rem 0;
    padding: 1.5rem;
    border-top: 1px solid var(--ayah-border);
    line-height: 1.8;
    font-family: 'Times New Roman', serif;
}

/* Audio Player */
.audio-player {
    width: 100%;
    margin-top: 1.5rem;
    border-radius: 0.75rem;
    background: var(--surface);
    padding: 1rem;
    border: 1px solid var(--ayah-border);
}

/* Responsive Design */
@media (max-width: 768px) {
    .ayah-text {
        font-size: 1.8rem;
        padding: 0 1rem;
    }
    
    .ayah-number {
        position: relative;
        left: 0;
        top: 0;
        transform: none;
        margin: 0 auto 1rem;
    }
    
    .bismillah {
        font-size: 2.5rem;
    }
}
    /* Navigation */
    .navigation-controls {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin: 3rem 0;
    }

    .nav-btn {
        padding: 1rem 2rem;
        background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        color: white;
        border: none;
        border-radius: 9999px;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        transition: all 0.2s ease;
    }

    .nav-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
    }

    .nav-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    /* Scroll Top Button */
    .scroll-top {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        color: white;
        border: none;
        border-radius: 9999px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: all 0.3s ease;
        box-shadow: var(--shadow-lg);
        z-index: 100;
    }

    .scroll-top.visible {
        opacity: 1;
    }

    .scroll-top:hover {
        transform: translateY(-4px);
    }

    /* Dark Mode */
    .dark-mode {
        --background: #0F172A;
        --surface: #1E293B;
        --surface-hover: #334155;
        --text-primary: #F8FAFC;
        --text-secondary: #CBD5E1;
        --text-tertiary: #94A3B8;
        --border: #334155;
    }

    /* Loading Spinner */
    .loader {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 5px solid var(--border);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 1000;
    }

    @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
        :root {
            --sidebar-width: 280px;
        }

        .main-content {
            padding: 1.5rem;
        }
    }

    @media (max-width: 768px) {
        .sidebar {
            transform: translateX(-100%);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .mobile-menu-toggle {
            display: flex;
        }

        .mobile-menu-backdrop.active {
            display: block;
            opacity: 1;
        }

        .main-content {
            margin-left: 0;
            padding: 1rem;
        }

        .search-container {
            flex-direction: column;
        }

        .navigation-controls {
            flex-direction: column;
            padding: 0 1rem;
        }

        .ayah-container {
            padding: 1.5rem;
            margin: 1rem 0;
        }

        .ayah-text {
            font-size: 1.75rem;
        }

        .bismillah {
            font-size: 2rem;
        }

        .surah-header {
            padding: 2rem;
            margin: 2rem 0;
        }
    }

    @media (max-width: 480px) {
        .ayah-text {
            font-size: 1.5rem;
        }

        .translation-text {
            font-size: 1rem;
        }
    }

    /* Print Styles */
    @media print {
        .sidebar,
        .mobile-menu-toggle,
        .search-container,
        .navigation-controls,
        .scroll-top {
            display: none;
        }

        .main-content {
            margin: 0;
            padding: 0;
        }

        .ayah-container {
            break-inside: avoid;
            box-shadow: none;
            border: 1px solid var(--border);
        }
    }
         /* Modern Scroll Bar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Mobile Menu Backdrop -->
    <div class="mobile-menu-backdrop"></div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>Noble Quran</h1>
            <p>Read&Listen</p>
        </div>
        <div class="sidebar-content">
            <button class="sidebar-btn active" id="quranOnly">
                <i class="fas fa-book-open"></i>
                Read Quran
            </button>
            <button class="sidebar-btn" id="quranAudio">
                <i class="fas fa-headphones"></i>
                Listen & Read
            </button>
            <button class="sidebar-btn" id="toggleTheme">
                <i class="fas fa-moon"></i>
                Toggle Theme
            </button>
            <button class="sidebar-btn" id="changeFont">
            <i class="fas fa-font"></i>
                Change Font
            </button>
            <select class="reciter-select" id="reciterSelect">
                <option value="ar.alafasy">Mishary Rashid Alafasy</option>
                <option value="ar.abdurrahmaansudais">Abdurrahmaan As-Sudais</option>
                <option value="ar.hudhaify">Ali Al-Hudhaify</option>

                <option value="ar.minshawi">Mohamed Siddiq El-Minshawi</option>
            </select>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search in Quran...">
            <button class="search-btn">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        <div class="navigation-controls">
            <button class="nav-btn" id="prevJuz">
                <i class="fas fa-arrow-left"></i> Previous Juz
            </button>
            <button class="nav-btn" id="repeatJuz">
                <i class="fas fa-redo"></i> Repeat Juz
            </button>
            <button class="nav-btn" id="nextJuz">
                Next Juz <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <div class="loader"></div>
        <div id="quranContent"></div>
    </main>

    <button class="scroll-top" id="scrollTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.js"></script>
    <script>
   document.addEventListener('DOMContentLoaded', function() {
    // Get parameters from URL
    const urlParams = new URLSearchParams(window.location.search);
    
    // State Management
    const state = {
        currentJuz: parseInt(urlParams.get('juzz')) || 1,
        surahStart: parseInt(urlParams.get('start')) || 1,
        surahEnd: parseInt(urlParams.get('end')) || 5,
        juzzNameEn: urlParams.get('name_en') || '',
        juzzNameAr: urlParams.get('name_ar') || '',
        currentReciter: 'ar.alafasy',
        darkMode: false,
        fonts: ['Amiri', 'Scheherazade New', 'Noto Naskh Arabic'],
        currentFontIndex: 0,
        autoScroll: true,
        isPlaying: false
    };

    // DOM Elements
    const sidebar = document.querySelector('.sidebar');
    const mobileToggle = document.querySelector('.mobile-menu-toggle');
    const backdrop = document.querySelector('.mobile-menu-backdrop');
    const loader = document.querySelector('.loader');
    const quranContent = document.getElementById('quranContent');
    const scrollTop = document.getElementById('scrollTop');
    const searchInput = document.querySelector('.search-input');
    const searchBtn = document.querySelector('.search-btn');
    const juzzTitle = document.getElementById('juzzTitle');

    // Constants
    const BISMILLAH = 'بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ';
    const SURAH_END = '❁ صَدَقَ اللهُ العَظيم ❁';

    // Update page title and header
    function updatePageHeader() {
        if (juzzTitle) {
            juzzTitle.innerHTML = `
                <h1>Juzz ${state.currentJuz}</h1>
                <h2>${state.juzzNameEn} (${state.juzzNameAr})</h2>
                <div class="surah-range">Surahs ${state.surahStart} - ${state.surahEnd}</div>
            `;
        }
        document.title = `Juzz ${state.currentJuz} - ${state.juzzNameEn}`;
    }

    // Mobile Menu Handling
    function toggleMobileMenu() {
        sidebar.classList.toggle('active');
        backdrop.classList.toggle('active');
        document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
    }

    mobileToggle?.addEventListener('click', toggleMobileMenu);
    backdrop?.addEventListener('click', toggleMobileMenu);

    // Theme Toggle
    document.getElementById('toggleTheme')?.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        state.darkMode = !state.darkMode;
        const themeIcon = document.querySelector('#toggleTheme i');
        themeIcon.classList.toggle('fa-moon');
        themeIcon.classList.toggle('fa-sun');
    });

    // Font Change
    document.getElementById('changeFont')?.addEventListener('click', () => {
        state.currentFontIndex = (state.currentFontIndex + 1) % state.fonts.length;
        document.body.style.fontFamily = state.fonts[state.currentFontIndex];
        Swal.fire({
            title: 'Font Changed',
            text: `Current font: ${state.fonts[state.currentFontIndex]}`,
            icon: 'success',
            timer: 1500,
            showConfirmButton: false
        });
    });

    // Load Quran Content
    async function loadJuzContent(juzNumber) {
        loader.style.display = 'block';
        quranContent.innerHTML = '';

        try {
            const [quranResponse, translationResponse, audioResponse] = await Promise.all([
                fetch(`https://api.alquran.cloud/v1/juz/${juzNumber}`),
                fetch(`https://api.alquran.cloud/v1/juz/${juzNumber}/en.sahih`),
                fetch(`https://api.alquran.cloud/v1/juz/${juzNumber}/${state.currentReciter}`)
            ]);

            const [quranData, translationData, audioData] = await Promise.all([
                quranResponse.json(),
                translationResponse.json(),
                audioResponse.json()
            ]);

            let currentSurah = null;
            
            quranData.data.ayahs.forEach((ayah, index) => {
                if (currentSurah !== ayah.surah.number) {
                    if (currentSurah !== null) {
                        const endContainer = document.createElement('div');
                        endContainer.className = 'surah-end';
                        endContainer.innerHTML = `<div class="end-marker">${SURAH_END}</div>`;
                        quranContent.appendChild(endContainer);
                    }

                    const surahHeader = document.createElement('div');
                    surahHeader.className = 'surah-header';
                    surahHeader.innerHTML = `
                        <h2>سورة ${ayah.surah.name}</h2>
                        <div class="bismillah">${BISMILLAH}</div>
                    `;
                    quranContent.appendChild(surahHeader);
                    currentSurah = ayah.surah.number;
                }

                const container = document.createElement('div');
                container.className = 'ayah-container';
                container.innerHTML = `
                    <div class="ayah-text">
                        <span class="ayah-number">${ayah.numberInSurah}</span>
                        ${ayah.text}
                    </div>
                    <div class="translation-text">${translationData.data.ayahs[index].text}</div>
                    <audio class="audio-player" controls>
                        <source src="${audioData.data.ayahs[index].audio}" type="audio/mp3">
                    </audio>
                `;
                quranContent.appendChild(container);
            });

            // Update navigation
            const prevJuzBtn = document.getElementById('prevJuz');
            const nextJuzBtn = document.getElementById('nextJuz');
            
            if (prevJuzBtn) {
                prevJuzBtn.disabled = juzNumber <= 1;
            }
            if (nextJuzBtn) {
                nextJuzBtn.disabled = juzNumber >= 30;
            }

            setupAudioPlayers();
        } catch (error) {
            console.error('Error loading Juz:', error);
            Swal.fire({
                title: 'Error',
                text: 'Failed to load content. Please try again.',
                icon: 'error'
            });
        } finally {
            loader.style.display = 'none';
        }
    }

    // Navigation Functions
    function navigateToJuz(juzNumber) {
        // Get the juz data from the juzzNames array (defined in the previous script)
        const juzData = window.juzzNames?.[juzNumber - 1];
        if (juzData) {
            const params = new URLSearchParams({
                juzz: juzNumber,
                start: juzData.surahStart,
                end: juzData.surahEnd,
                name_en: juzData.en,
                name_ar: juzData.ar
            });
            window.location.href = `juzz_detail.html?${params.toString()}`;
        } else {
            loadJuzContent(juzNumber);
        }
    }

    // Setup audio players
    function setupAudioPlayers() {
        const audioPlayers = document.querySelectorAll('.audio-player');
        let currentPlayer = null;

        audioPlayers.forEach((player, index) => {
            player.addEventListener('play', () => {
                if (currentPlayer && currentPlayer !== player) {
                    currentPlayer.pause();
                }
                currentPlayer = player;
                state.isPlaying = true;

                const ayahContainer = player.closest('.ayah-container');
                ayahContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
            });

            player.addEventListener('ended', () => {
                const ayahContainer = player.closest('.ayah-container');
                ayahContainer.classList.remove('playing');

                if (state.autoScroll && index < audioPlayers.length - 1) {
                    audioPlayers[index + 1].play();
                }
            });
        });
    }

    // Event Listeners
    document.getElementById('prevJuz')?.addEventListener('click', () => {
        if (state.currentJuz > 1) {
            navigateToJuz(state.currentJuz - 1);
        }
    });

    document.getElementById('nextJuz')?.addEventListener('click', () => {
        if (state.currentJuz < 30) {
            navigateToJuz(state.currentJuz + 1);
        }
    });

    // Reciter Change
    document.getElementById('reciterSelect')?.addEventListener('change', (e) => {
        state.currentReciter = e.target.value;
        loadJuzContent(state.currentJuz);
    });

    // Audio Toggle
    document.getElementById('quranOnly')?.addEventListener('click', () => {
        document.querySelectorAll('.audio-player').forEach(player => {
            player.style.display = 'none';
        });
        state.autoScroll = false;
    });

    document.getElementById('quranAudio')?.addEventListener('click', () => {
        document.querySelectorAll('.audio-player').forEach(player => {
            player.style.display = 'block';
        });
        state.autoScroll = true;
    });

    // Scroll to Top functionality
    window.addEventListener('scroll', () => {
        if (scrollTop) {
            scrollTop.classList.toggle('visible', window.pageYOffset > 300);
        }
    });

    scrollTop?.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Handle window resize
    window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
            sidebar?.classList.remove('active');
            backdrop?.classList.remove('active');
            document.body.style.overflow = '';
        }
    });

    // Initialize
    updatePageHeader();
    loadJuzContent(state.currentJuz);
});
    </script>
</body>
