<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quranic Word Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Quranic Word Analysis</h1>
    <input type="text" id="wordInput" placeholder="Enter a word to analyze">
    <button onclick="analyzeWord()">Analyze</button>

    <div class="results" id="results"></div>
</div>

<script>
    async function analyzeWord() {
        const word = document.getElementById('wordInput').value;
        const resultsDiv = document.getElementById('results');

        // Clear previous results
        resultsDiv.innerHTML = '';

        if (!word) {
            resultsDiv.innerHTML = '<p style="color: red;">Please enter a word.</p>';
            return;
        }

        try {
            const response = await fetch('https://x13.x10hosting.com:2222/HTM_FILE_MANAGER_EDIT?path=/.php/quranic_word_analysis.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ word: word }),
            });

            const data = await response.json();

            if (response.ok) {
                // Display the analysis results
                resultsDiv.innerHTML = `<h2>Analysis Results for "${word}":</h2><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } else {
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.message}</p>`;
            }
        } catch (error) {
            console.error('Error:', error);
            resultsDiv.innerHTML = '<p style="color: red;">An error occurred while analyzing the word.</p>';
        }
    }
</script>

</body>
</html>
