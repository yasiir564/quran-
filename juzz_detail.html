<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noble Quran</title>
    <meta name="description" content="Read and listen to the complete Quran online. This Quran reader and player includes all 30 Juz (sections) with high-quality audio recitation.">
    <meta name="keywords" content="Quran reader, Quran player, online Quran, Juz Amma, 30 Juz Quran, Quran recitation, Quran audio, Islamic app">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.css">
    <link rel="icon" href="/tinywow_Quran pro_62044384.png" type="image/x-icon">

    <style>
:root {
    --gradient-start: #6a11cb;
    --gradient-end: #2575fc;
    --text-color: #2d3748;
    --white: #ffffff;
    --background: #f0f2f5;
    --transition: all 0.3s ease;
    --card-bg: rgba(255, 255, 255, 0.9);
    --scroll-track: #f1f1f1;
    --scroll-thumb: #6a11cb;
    --hover-color: rgba(106, 17, 203, 0.1);
}

/* Custom Scrollbar */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: var(--scroll-track);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(to bottom, var(--gradient-start), var(--gradient-end));
    border-radius: 4px;
    transition: var(--transition);
}

::-webkit-scrollbar-thumb:hover {
    background: var(--gradient-start);
}

/* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f6f8ff 0%, #e9ecf5 100%);
    color: var(--text-color);
    line-height: 1.6;
    min-height: 100vh;
}

/* Sidebar Styles */
.sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 280px;
    height: 100vh;
    background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
    padding: 1.5rem;
    color: var(--white);
    transition: var(--transition);
    z-index: 1000;
    overflow-y: auto;
    box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
}

.sidebar.closed {
    transform: translateX(-100%);
}

.sidebar-header {
    text-align: center;
    padding: 1.5rem 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    margin-bottom: 1.5rem;
}

.sidebar-btn {
    width: 100%;
    padding: 1rem 1.25rem;
    margin: 0.5rem 0;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 8px;
    color: var(--white);
    cursor: pointer;
    transition: var(--transition);
    text-align: left;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-weight: 500;
}

.sidebar-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateX(5px);
}

/* Main Content */
.main-content {
    margin-left: 280px;
    padding: 2.5rem;
    transition: var(--transition);
    min-height: 100vh;
}

/* Search Container */
.search-container {
    max-width: 700px;
    margin: 2.5rem auto;
    display: flex;
    gap: 1rem;
}

.search-input {
    flex: 1;
    padding: 1rem 1.5rem;
    border: 2px solid rgba(106, 17, 203, 0.1);
    border-radius: 12px;
    font-size: 1rem;
    transition: var(--transition);
    background: var(--card-bg);
}

.search-input:focus {
    border-color: var(--gradient-start);
    outline: none;
    box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
}

.search-btn {
    padding: 1rem 2rem;
    background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
    color: var(--white);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: var(--transition);
    font-weight: 500;
}

.search-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(106, 17, 203, 0.2);
}

/* Ayah Container */
.ayah-container {
    max-width: 900px;
    margin: 2.5rem auto;
    background: var(--card-bg);
    padding: 2.5rem;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    backdrop-filter: blur(10px);
}

.ayah-text {
    font-size: 1.75rem;
    text-align: right;
    margin-bottom: 1.5rem;
    line-height: 2.2;
    color: var(--text-color);
}

.translation-text {
    font-size: 1.2rem;
    color: #4a5568;
    margin-bottom: 1.5rem;
    line-height: 1.8;
}

/* Audio Player */
.audio-player {
    width: 100%;
    margin-top: 1.5rem;
    border-radius: 8px;
}

/* Navigation Controls */
.navigation-controls {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin: 2.5rem 0;
}

.nav-btn {
    padding: 1rem 2rem;
    background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
    color: var(--white);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-weight: 500;
}

.nav-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(106, 17, 203, 0.2);
}

.nav-btn:disabled {
    background: #cbd5e0;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

/* Loader */
.loader {
    display: none;
    width: 50px;
    height: 50px;
    border: 4px solid rgba(106, 17, 203, 0.1);
    border-top: 4px solid var(--gradient-start);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 2.5rem auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Dark Mode */
.dark-mode {
    background: linear-gradient(135deg, #1a1f35 0%, #111827 100%);
    color: var(--white);
}

.dark-mode .ayah-container {
    background: rgba(26, 31, 53, 0.9);
    color: var(--white);
}

.dark-mode .translation-text {
    color: #e2e8f0;
}

.dark-mode .search-input {
    background: rgba(26, 31, 53, 0.9);
    border-color: rgba(255, 255, 255, 0.1);
    color: var(--white);
}

/* Responsive Design */
@media (max-width: 768px) {
    .sidebar {
        width: 100%;
        transform: translateX(-100%);
    }

    .sidebar.open {
        transform: translateX(0);
    }

    .main-content {
        margin-left: 0;
        padding: 1.5rem;
    }

    .toggle-sidebar {
        display: block;
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 1001;
        padding: 0.75rem;
        background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
        color: var(--white);
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    .search-container {
        flex-direction: column;
    }

    .ayah-container {
        padding: 1.5rem;
        margin: 1.5rem;
    }

    .ayah-text {
        font-size: 1.4rem;
    }

    .navigation-controls {
        flex-wrap: wrap;
    }
}

/* Scroll to Top Button */
.scroll-top {
    position: fixed;
    bottom: 2.5rem;
    right: 2.5rem;
    background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
    color: var(--white);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: var(--transition);
    opacity: 0;
    visibility: hidden;
    box-shadow: 0 4px 15px rgba(106, 17, 203, 0.2);
}

.scroll-top.visible {
    opacity: 1;
    visibility: visible;
}

.scroll-top:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(106, 17, 203, 0.3);
}

/* Playing State */
.playing {
    background: linear-gradient(135deg, rgba(106, 17, 203, 0.05) 0%, rgba(37, 117, 252, 0.05) 100%);
    border-left: 4px solid var(--gradient-start);
}

/* Additional Surah Styling */
.bismillah {
    font-size: 2.5rem;
    text-align: center;
    padding: 2.5rem 1.5rem;
    background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 600;
    margin: 1.5rem 0;
}

.surah-header {
    background: var(--card-bg);
    border-radius: 16px;
    padding: 2rem;
    margin: 2.5rem 0;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
}

.surah-header h2 {
    font-size: 2rem;
    margin-bottom: 1.25rem;
    background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
    </style>
</head>
<body>
    <button class="toggle-sidebar">
        <i class="fas fa-bars"></i>
    </button>

    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>Noble Quran</h1>
            <p>Read & Listen</p>
        </div>
        <button class="sidebar-btn" id="quranOnly">
            <i class="fas fa-book-open"></i>
            Quran Only
        </button>
        <button class="sidebar-btn" id="quranAudio">
            <i class="fas fa-headphones"></i>
            Quran with Audio
        </button>
        <button class="sidebar-btn" id="toggleTheme">
            <i class="fas fa-moon"></i>
            Toggle Theme
        </button>
        <button class="sidebar-btn" id="changeFont">
            <i class="fas fa-font"></i>
            Change Font
        </button>
        <select class="reciter-select" id="reciterSelect">
            <option value="ar.alafasy">Mishary Rashid Alafasy</option>
            <option value="ar.abdurrahmaansudais">Abdurrahmaan As-Sudais</option>
            <option value="ar.hudhaify">Ali Al-Hudhaify</option>
            <option value="ar.mahermuaiqly">Maher Al Muaiqly</option>
            <option value="ar.minshawi">Mohamed Siddiq El-Minshawi</option>
        </select>
    </aside>

    <main class="main-content">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for an Ayah...">
            <button class="search-btn">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        <div class="navigation-controls">
            <button class="nav-btn" id="prevJuzz">
                <i class="fas fa-arrow-left"></i> Previous Juzz
            </button>
            <button class="nav-btn" id="repeatJuzz">
                <i class="fas fa-redo"></i> Repeat Juzz
            </button>
            <button class="nav-btn" id="nextJuzz">
                Next Juzz <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <div class="loader"></div>
        <div id="juzzContent"></div>
    </main>

    <button class="scroll-top" id="scrollTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const state = {
        currentJuzz: parseInt(new URLSearchParams(window.location.search).get('juzz')) || 1,
        currentReciter: 'ar.alafasy',
        darkMode: false,
        fonts: ['Amiri', 'Scheherazade New', 'Noto Naskh Arabic'],
        currentFontIndex: 0,
        autoPlay: false
    };

    // DOM Elements
    const sidebar = document.querySelector('.sidebar');
    const toggleSidebar = document.querySelector('.toggle-sidebar');
    const juzzContent = document.getElementById('juzzContent');
    const loader = document.querySelector('.loader');
    const searchInput = document.querySelector('.search-input');
    const searchBtn = document.querySelector('.search-btn');
    const scrollTop = document.getElementById('scrollTop');
    const prevJuzzBtn = document.getElementById('prevJuzz');
    const nextJuzzBtn = document.getElementById('nextJuzz');
    const repeatJuzzBtn = document.getElementById('repeatJuzz');
    const reciterSelect = document.getElementById('reciterSelect');

    const BISMILLAH = 'بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ';
    const SURAH_END = '❁ صَدَقَ اللهُ العَظيم ❁';

    // Toggle Sidebar
    toggleSidebar.addEventListener('click', () => {
        sidebar.classList.toggle('closed');
    });

    // Toggle Theme
    document.getElementById('toggleTheme').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        state.darkMode = !state.darkMode;
        const themeIcon = document.querySelector('#toggleTheme i');
        themeIcon.classList.toggle('fa-moon');
        themeIcon.classList.toggle('fa-sun');
    });

    // Change Font
    document.getElementById('changeFont').addEventListener('click', () => {
        state.currentFontIndex = (state.currentFontIndex + 1) % state.fonts.length;
        document.body.style.fontFamily = state.fonts[state.currentFontIndex];
        Swal.fire({
            title: 'Font Changed',
            text: `Current font: ${state.fonts[state.currentFontIndex]}`,
            icon: 'success',
            timer: 1500,
            showConfirmButton: false
        });
    });

    // Load Juzz Content
    async function loadJuzzContent(juzzNumber) {
        loader.style.display = 'block';
        juzzContent.innerHTML = '';

        try {
            const [quranResponse, translationResponse, audioResponse] = await Promise.all([
                fetch(`https://api.alquran.cloud/v1/juz/${juzzNumber}`),
                fetch(`https://api.alquran.cloud/v1/juz/${juzzNumber}/en.sahih`),
                fetch(`https://api.alquran.cloud/v1/juz/${juzzNumber}/${state.currentReciter}`)
            ]);

            const [quranData, translationData, audioData] = await Promise.all([
                quranResponse.json(),
                translationResponse.json(),
                audioResponse.json()
            ]);

            let currentSurah = null;
            let firstAyahOfSurah = true;

            quranData.data.ayahs.forEach((ayah, index) => {
                const container = document.createElement('div');
                container.className = 'ayah-container';

                // Check if this is a new Surah
                if (currentSurah !== ayah.surah.number) {
                    if (currentSurah !== null) {
                        // Add Surah ending marker
                        const endContainer = document.createElement('div');
                        endContainer.className = 'surah-end';
                        endContainer.innerHTML = `
                            <div class="end-marker">${SURAH_END}</div>
                        `;
                        juzzContent.appendChild(endContainer);
                    }

                    // Add new Surah header
                    const surahHeader = document.createElement('div');
                    surahHeader.className = 'surah-header';
                    surahHeader.innerHTML = `
                        <h2>سورة ${ayah.surah.name}</h2>
                        <div class="bismillah">${BISMILLAH}</div>
                    `;
                    juzzContent.appendChild(surahHeader);
                    
                    currentSurah = ayah.surah.number;
                    firstAyahOfSurah = true;
                }

                // Add the Ayah content
                container.innerHTML = `
                    <div class="ayah-wrapper">
                        <div class="ayah-text">
                            <span class="ayah-number">${ayah.numberInSurah}</span>
                            ${ayah.text}
                            <span class="ayah-end-symbol">۝</span>
                        </div>
                        <div class="translation-text">${translationData.data.ayahs[index].text}</div>
                        <audio class="audio-player" controls>
                            <source src="${audioData.data.ayahs[index].audio}" type="audio/mp3">
                        </audio>
                    </div>
                `;
                juzzContent.appendChild(container);

                firstAyahOfSurah = false;
            });

            // Add final Surah ending if the Juzz ends with a complete Surah
            const lastAyah = quranData.data.ayahs[quranData.data.ayahs.length - 1];
            if (lastAyah.numberInSurah === lastAyah.surah.numberOfAyahs) {
                const endContainer = document.createElement('div');
                endContainer.className = 'surah-end';
                endContainer.innerHTML = `
                    <div class="end-marker">${SURAH_END}</div>
                `;
                juzzContent.appendChild(endContainer);
            }

            // Update navigation buttons
            prevJuzzBtn.disabled = juzzNumber <= 1;
            nextJuzzBtn.disabled = juzzNumber >= 30;

            // Update URL
            history.pushState(null, '', `?juzz=${juzzNumber}`);
            state.currentJuzz = juzzNumber;

            setupAudioHandlers();
        } catch (error) {
            console.error('Error loading Juzz:', error);
            Swal.fire({
                title: 'Error',
                text: 'Failed to load content. Please try again.',
                icon: 'error'
            });
        } finally {
            loader.style.display = 'none';
        }
    }

    // Setup Audio Handlers
    function setupAudioHandlers() {
        const audioPlayers = document.querySelectorAll('.audio-player');
        let currentlyPlaying = null;

        audioPlayers.forEach((player, index) => {
            player.addEventListener('play', () => {
                if (currentlyPlaying && currentlyPlaying !== player) {
                    currentlyPlaying.pause();
                }
                currentlyPlaying = player;
                player.closest('.ayah-container').classList.add('playing');

                // Auto-play next ayah if enabled
                if (state.autoPlay) {
                    player.addEventListener('ended', () => {
                        const nextPlayer = audioPlayers[index + 1];
                        if (nextPlayer) {
                            nextPlayer.play();
                        }
                    });
                }
            });

            player.addEventListener('pause', () => {
                player.closest('.ayah-container').classList.remove('playing');
            });

            player.addEventListener('ended', () => {
                player.closest('.ayah-container').classList.remove('playing');
            });
        });
    }

    // Navigation Controls
    prevJuzzBtn.addEventListener('click', () => {
        if (state.currentJuzz > 1) {
            loadJuzzContent(state.currentJuzz - 1);
        }
    });

    nextJuzzBtn.addEventListener('click', () => {
        if (state.currentJuzz < 30) {
            loadJuzzContent(state.currentJuzz + 1);
        }
    });

    repeatJuzzBtn.addEventListener('click', () => {
        loadJuzzContent(state.currentJuzz);
    });

    // Search Functionality
    searchBtn.addEventListener('click', performSearch);
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            performSearch();
        }
    });

    async function performSearch() {
        const searchTerm = searchInput.value.trim();
        if (!searchTerm) return;

        try {
            loader.style.display = 'block';
            const response = await fetch(`https://api.alquran.cloud/v1/search/${searchTerm}/all/en`);
            const data = await response.json();

            if (data.data.matches.length > 0) {
                const results = data.data.matches.map(match => ({
                    text: match.text,
                    surah: match.surah.number,
                    ayah: match.numberInSurah
                }));

                // Display search results
                juzzContent.innerHTML = '';
                results.forEach(result => {
                    const container = document.createElement('div');
                    container.className = 'ayah-container';
                    container.innerHTML = `
                        <div class="ayah-wrapper">
                            <div class="translation-text">${result.text}</div>
                            <div class="ayah-info">Surah ${result.surah}, Ayah ${result.ayah}</div>
                        </div>
                    `;
                    juzzContent.appendChild(container);
                });
            } else {
                Swal.fire({
                    title: 'No Results',
                    text: 'No matches found for your search term.',
                    icon: 'info'
                });
            }
        } catch (error) {
            console.error('Search error:', error);
            Swal.fire({
                title: 'Error',
                text: 'Failed to perform search. Please try again.',
                icon: 'error'
            });
        } finally {
            loader.style.display = 'none';
        }
    }

    // Reciter Selection
    reciterSelect.addEventListener('change', (e) => {
        state.currentReciter = e.target.value;
        loadJuzzContent(state.currentJuzz);
    });

    // Scroll to Top Button
    window.addEventListener('scroll', () => {
        if (window.pageYOffset > 300) {
            scrollTop.classList.add('visible');
        } else {
            scrollTop.classList.remove('visible');
        }
    });

    scrollTop.addEventListener('click', () => {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });

    // Toggle Audio Feature
    document.getElementById('quranOnly').addEventListener('click', () => {
        const audioPlayers = document.querySelectorAll('.audio-player');
        audioPlayers.forEach(player => {
            player.style.display = 'none';
        });
        state.autoPlay = false;
    });

    document.getElementById('quranAudio').addEventListener('click', () => {
        const audioPlayers = document.querySelectorAll('.audio-player');
        audioPlayers.forEach(player => {
            player.style.display = 'block';
        });
        state.autoPlay = true;
    });

    // Initialize
    loadJuzzContent(state.currentJuzz);

    // Handle window resize
    window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
            sidebar.classList.remove('closed');
        }
    });
});
</script>
</body>
</html>
