<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuranPro Mosque Locator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e6f2ff, #b3d9ff);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .mosque-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .mosque-card:hover {
            transform: scale(1.02);
        }

        .mosque-card-header {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
        }

        .mosque-icon {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .mosque-card-body {
            padding: 15px;
        }

        .distance-badge {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .user-location-card {
            background: linear-gradient(to right, #28a745, #218838);
            color: white;
        }

        .btn-find {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-find:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="text-center mb-4">
            <h1 class="display-6">QuranPro Mosque Locator</h1>
            <button id="findMosquesBtn" class="btn btn-find mt-3">Find Nearby Mosques</button>
        </div>

        <div id="locationInfo"></div>
        <div id="mosquesContainer"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz8qN4VfQZ6AdeBhOa5y8HpN1sFlhHtl0&libraries=places"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script>
        document.getElementById('findMosquesBtn').addEventListener('click', findMosques);

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in kilometers
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c; // Distance in kilometers
        }

        function findMosques() {
            if (navigator.geolocation) {
                Swal.fire({
                    title: 'Locating...',
                    text: 'Finding your location and nearby mosques',
                    icon: 'info',
                    showConfirmButton: false,
                    allowOutsideClick: false
                });

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        // Display user location card
                        document.getElementById('locationInfo').innerHTML = `
                            <div class="card user-location-card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Your Location</h5>
                                    <p class="card-text">
                                        Latitude: ${userLocation.lat.toFixed(4)}
                                        | Longitude: ${userLocation.lng.toFixed(4)}
                                    </p>
                                </div>
                            </div>
                        `;

                        // Search for mosques
                        const service = new google.maps.places.PlacesService(document.createElement('div'));
                        service.nearbySearch(
                            {
                                location: userLocation,
                                radius: 5000,
                                type: ["mosque"]
                            },
                            (results, status) => {
                                Swal.close();
                                
                                if (status === google.maps.places.PlacesServiceStatus.OK) {
                                    const mosquesContainer = document.getElementById('mosquesContainer');
                                    mosquesContainer.innerHTML = ''; // Clear previous results

                                    const sortedMosques = results.map(place => ({
                                        ...place,
                                        distance: calculateDistance(
                                            userLocation.lat, 
                                            userLocation.lng, 
                                            place.geometry.location.lat(), 
                                            place.geometry.location.lng()
                                        )
                                    }).sort((a, b) => a.distance - b.distance));

                                    sortedMosques.forEach((place, index) => {
                                        const mosqueCard = document.createElement('div');
                                        mosqueCard.className = 'card mosque-card';
                                        mosqueCard.innerHTML = `
                                            <div class="mosque-card-header">
                                                <img src="https://cdn-icons-png.flaticon.com/128/3014/3014001.png" 
                                                     alt="Mosque Icon" 
                                                     class="mosque-icon">
                                                <h5 class="mb-0">${place.name}</h5>
                                            </div>
                                            <div class="mosque-card-body">
                                                <p class="card-text">
                                                    <span class="distance-badge">
                                                        ${place.distance.toFixed(2)} km away
                                                    </span>
                                                    ${place.vicinity ? `<br><small class="text-muted">Address: ${place.vicinity}</small>` : ''}
                                                </p>
                                            </div>
                                        `;
                                        mosquesContainer.appendChild(mosqueCard);
                                    });

                                    Swal.fire({
                                        title: `Found ${results.length} Mosques`,
                                        text: 'Mosques are sorted by distance',
                                        icon: 'success',
                                        timer: 2000,
                                        showConfirmButton: false
                                    });
                                } else {
                                    Swal.fire({
                                        title: 'Oops...',
                                        text: 'No mosques found nearby',
                                        icon: 'warning'
                                    });
                                }
                            }
                        );
                    },
                    () => {
                        Swal.fire({
                            title: 'Error',
                            text: 'Could not get your location. Please enable location services.',
                            icon: 'error'
                        });
                    }
                );
            } else {
                Swal.fire({
                    title: 'Unsupported',
                    text: 'Geolocation is not supported by your browser',
                    icon: 'error'
                });
            }
        }
    </script>
</body>
</html>
