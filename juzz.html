<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juzz List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            padding: 10px 20px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
        }

        .juzz-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .juzz {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            cursor: pointer;
            flex: 1 1 calc(25% - 20px);
            box-sizing: border-box;
            text-align: center;
            margin: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .juzz:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .juzz {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .juzz {
                flex: 1 1 100%;
            }
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .close-button {
            cursor: pointer;
            color: #ff0000;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode .juzz {
            background-color: #333;
            color: #ddd;
        }

        body.dark-mode .juzz:hover {
            background-color: #444;
        }

        body.dark-mode h1 {
            color: #ddd;
        }

        .dark-mode-toggle {
            margin: 10px 0;
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Read Quran</a></li>
            <li><a href="juzz.html">Juzz</a></li>
        </ul>
    </nav>
    <div class="container">
        <header>
            <h1>Juzz List</h1>
            <i id="dark-mode-toggle" class="fas fa-moon dark-mode-toggle"></i>
            <span class="close-button" onclick="window.location.href='index.html'">×</span>
        </header>
        <div id="juzz-list" class="juzz-list"></div>
        <div class="loader" id="loader"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const juzzList = document.getElementById('juzz-list');
            const loader = document.getElementById('loader');
            const darkModeToggle = document.getElementById('dark-mode-toggle');

            const juzzNames = [
                { en: 'The Opening', ar: 'الفاتحة' },
                { en: 'The Cow', ar: 'البقرة' },
                { en: 'The Family of Imran', ar: 'آل عمران' },
                { en: 'The Women', ar: 'النساء' },
                { en: 'The Table Spread', ar: 'المائدة' },
                { en: 'The Cattle', ar: 'الأنعام' },
                { en: 'The Heights', ar: 'الأعراف' },
                { en: 'The Spoils of War', ar: 'الأنفال' },
                { en: 'The Repentance', ar: 'التوبة' },
                { en: 'Jonah', ar: 'يونس' },
                { en: 'Hud', ar: 'هود' },
                { en: 'Joseph', ar: 'يوسف' },
                { en: 'Thunder', ar: 'الرعد' },
                { en: 'Abraham', ar: 'إبراهيم' },
                { en: 'The Rocky Tract', ar: 'الحجر' },
                { en: 'The Bee', ar: 'النحل' },
                { en: 'The Night Journey', ar: 'الإسراء' },
                { en: 'The Cave', ar: 'الكهف' },
                { en: 'Mary', ar: 'مريم' },
                { en: 'Ta-Ha', ar: 'طه' },
                { en: 'The Prophets', ar: 'الأنبياء' },
                { en: 'The Pilgrimage', ar: 'الحج' },
                { en: 'The Believers', ar: 'المؤمنون' },
                { en: 'The Light', ar: 'النور' },
                { en: 'The Criterion', ar: 'الفرقان' },
                { en: 'The Poets', ar: 'الشعراء' },
                { en: 'The Ant', ar: 'النمل' },
                { en: 'The Stories', ar: 'القصص' },
                { en: 'The Spider', ar: 'العنكبوت' },
                { en: 'The Romans', ar: 'الروم' }
            ];

            loader.style.display = 'block';

            const fragment = document.createDocumentFragment();
            juzzNames.forEach((juzz, index) => {
                const juzzDiv = document.createElement('div');
                juzzDiv.classList.add('juzz');
                juzzDiv.innerHTML = `<strong>Juzz ${index + 1}</strong><br>${juzz.en}<br>${juzz.ar}`;
                juzzDiv.addEventListener('click', () => {
                    Swal.fire({
                        title: `Juzz ${index + 1}`,
                        text: `You are about to navigate to Juzz ${index + 1}.`,
                        icon: 'info',
                        showCancelButton: true,
                        confirmButtonText: 'Yes, go ahead!',
                        cancelButtonText: 'No, stay here'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = `juzz_detail.html?juzz=${index + 1}`;
                        }
                    });
                });
                fragment.appendChild(juzzDiv);
            });
            juzzList.appendChild(fragment);

            loader.style.display = 'none';

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    darkModeToggle.classList.remove('fa-moon');
                    darkModeToggle.classList.add('fa-sun');
                } else {
                    darkModeToggle.classList.remove('fa-sun');
                    darkModeToggle.classList.add('fa-moon');
                }
            });
        });
    </script>
</body>
</html>
