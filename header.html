<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <title>Header</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Amiri', serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        .announcement-bar {
            background-color: #0057b7;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

      header {
    transition: top 0.3s;
    position: fixed;
    width: 100%;
    z-index: 100;
}

.header-hidden {
    top: -100px; /* Adjust this value based on your header height */
}

.header-visible {
    top: 0;
}

/* Ensure header-icons are positioned correctly */
.header-icons {
    position: fixed; /* Fixed position to keep icons at the top right */
    top: 46px;
    right: 20px;
    display: flex;
    gap: 15px;
    z-index: 1; /* High z-index to ensure it's on top */
    margin-bottom: 10px; /* Added space below header icons */
}

.header-icons a {
    color: #2575fc;
    text-decoration: none;
    font-size: 1em; /* Adjust size if needed */
}

.header-icons a lord-icon {
    width: 40px;
    height: 40px;
}

        .openbtn {
    font-size: 20px;
    cursor: pointer;
    background-color: #2575fc;
    color: white;
    padding: 10px 15px;
    border: none;
    position: fixed;
    top: 50px;
    left: 10px;
    z-index: 1000; /* High z-index to ensure it's on top */
}

.openbtn:hover {
    background-color: #0056b3;
}

       /* Sidebar Menu */
.sidebar {
    height: 100%;
    width: 250px;
    position: fixed;
    z-index: 1;
    top: 1;
    left: -250px;
    background: linear-gradient(to top, #a8edea, #fed6e3);
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
    margin-bottom: 10px; /* Added space below sidebar */
}

.sidebar a {
    padding: 10px 15px;
    text-decoration: none;
    font-size: 18px;
    color: #111;
    display: block;
    transition: 0.3s;
}

.sidebar a:hover {
    color: #fff;
    background-color: #2575fc;
}

.sidebar .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

        .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .header-visible {
            top: 0;
            transition: top 0.3s;
        }

        .header-hidden {
            top: -100px;
            transition: top 0.3s;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .header-icons {
                justify-content: center;
            }

            .sidebar {
                width: 100%;
                left: -100%;
            }

            .openbtn {
                width: 100%;
                text-align: center;
            }
        }
        /* Announcement Bar */
.announcement-bar {
    background: linear-gradient(to right, #2575fc, #6a11cb);
    color: #fff;
    padding: 10px 20px;
    text-align: center;
    font-size: 1em;
    position: relative;
    overflow: hidden;
    margin-bottom: 20px;
}

.announcement-bar:before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background:  linear-gradient(45deg, #ffafbd, #ffc3a0, #ffafbd, #ffc3a0);
    top: -50%;
    left: -50%;
    animation: rotateAnnouncementBg 10s linear infinite;
    z-index: 0;
}

.announcement-bar p {
    position: relative;
    z-index: 1;
    margin: 0;
}

.announcement-bar span {
    font-weight: bold;
    animation: blink 2s infinite;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

@keyframes rotateAnnouncementBg {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    </style>
</head>
<body>
    <!-- Header HTML Structure -->
    <div class="announcement-bar">
    <p>Welcome to Quran Pro created by Yassin!</p>
</div>
<div class="header-icons">
    <a href="login.html" title="Login">
        <lord-icon src="https://cdn.lordicon.com/bhfjfgqz.json" trigger="hover" colors="primary:#0057b7" style="width:50px;height:50px;"></lord-icon>
    </a>
    <a href="profile.html" title="User Profile">
        <lord-icon src="https://cdn.lordicon.com/oezixobx.json" trigger="hover" colors="primary:#0057b7" style="width:50px;height:50px;"></lord-icon>
    </a>
</div>
<button class="openbtn" onclick="openNav()">â˜° Quran Pro</button>
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="index.html">
        <lord-icon src="https://cdn.lordicon.com/jvucoldz.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Read Quran
    </a>
    <a href="juzz.html">
        <lord-icon src="https://cdn.lordicon.com/hpivxauj.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Read in Juzz
    </a>
    <a href="audio.html">
        <lord-icon src="https://cdn.lordicon.com/wxnxiano.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Listen to Quran
    </a>
    <a href="donate.html">
        <lord-icon src="https://cdn.lordicon.com/rjzlnunf.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Donate with love
    </a>
    <a href="islam.html">
        <lord-icon src="https://cdn.lordicon.com/bhfjfgqz.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Islamic Calendar
    </a>
    <a href="prayer.html">
        <lord-icon src="https://cdn.lordicon.com/rjzlnunf.json" trigger="hover" colors="primary:#ffffff,secondary:#08a88a" style="width:50px;height:50px"></lord-icon> Prayer Times
    </a>
</div>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.left = "0";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.left = "-250px";
        }

        let prevScrollpos = window.pageYOffset;
        window.onscroll = function() {
            let currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
                document.querySelector('.announcement-bar').classList.add('header-visible');
                document.querySelector('.announcement-bar').classList.remove('header-hidden');
            } else {
                document.querySelector('.announcement-bar').classList.add('header-hidden');
                document.querySelector('.announcement-bar').classList.remove('header-visible');
            }
            prevScrollpos = currentScrollPos;
        }
    </script>
</body>
</html>
