<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih Pro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/primereact/resources/themes/saga-blue/theme.css">
    <link rel="stylesheet" href="https://unpkg.com/primereact/resources/primereact.min.css">
    <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #abbaab;
            background: -webkit-linear-gradient(to right, #ffffff, #abbaab);
            background: linear-gradient(to right, #ffffff, #abbaab);
            margin: 0;
            font-family: 'Amiri', serif;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: flex-end;
        }
        .close-button {
            cursor: pointer;
            color: #ff0000;
            font-size: 1.5em;
            margin-right: 10px;
        }
        .tasbih-counter {
            width: 80%;
            max-width: 300px;
            height: 220px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 10px;
            margin-bottom: 20px;
        }
        .screen {
            width: 100px;
            height: 40px;
            background-color: #000;
            color: #fff;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .label {
            font-size: 0.8em;
            position: absolute;
            top: 10px;
        }
        .label-left {
            left: 10px;
        }
        .label-right {
            right: 10px;
        }
        .bottom-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }
        .fade-enter {
            opacity: 0;
        }
        .fade-enter-active {
            opacity: 1;
            transition: opacity 300ms;
        }
        .fade-exit {
            opacity: 1;
        }
        .fade-exit-active {
            opacity: 0;
            transition: opacity 300ms;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <audio id="clickSound" src="http://hayatinitiative.org/wp-content/uploads/2024/07/mixkit-arcade-game-jump-coin-216.wav"></audio>

    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/primereact/core/core.min.js"></script>
    <script src="https://unpkg.com/primereact/button/button.min.js"></script>
    <script src="https://unpkg.com/react-transition-group/dist/react-transition-group.js"></script>

    <script>
        const { useState } = React;
        const { Button } = primereact.button;
        const { CSSTransition } = window.ReactTransitionGroup;

        const App = () => {
            const [count, setCount] = useState(0);
            const [isMuted, setIsMuted] = useState(false);
            const [showCounter, setShowCounter] = useState(true);

            const handleCountClick = () => {
                setCount(count + 1);
                if (!isMuted) {
                    document.getElementById('clickSound').play();
                }
            };

            const handleResetClick = () => {
                if (window.confirm('Are you sure you want to reset the count?')) {
                    setCount(0);
                }
            };

            return (
                <div className="app-container">
                    <header>
                        <span className="close-button" onClick={() => window.location.href = 'index.html'}>Ã—</span>
                    </header>

                    <div className="tasbih-counter">
                        <div className="label label-left">Quran Pro</div>
                        <CSSTransition
                            in={showCounter}
                            timeout={300}
                            classNames="fade"
                        >
                            <div className="screen" id="countDisplay">{count.toString().padStart(4, '0')}</div>
                        </CSSTransition>
                        <div className="buttons">
                            <Button icon="pi pi-plus" className="p-button-rounded count-button" onClick={handleCountClick} />
                            <Button icon="pi pi-refresh" className="p-button-rounded p-button-danger reset-button" onClick={handleResetClick} />
                        </div>
                        <div className="label label-right">LED</div>
                    </div>
                    <div className="bottom-buttons">
                        <Button label="Save" icon="pi pi-save" className="p-button" />
                        <Button label="Saved Tasbih" icon="pi pi-book" className="p-button" />
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
