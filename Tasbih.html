<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih Pro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #abbaab;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #ffffff, #abbaab);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #ffffff, #abbaab); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            margin: 0;
            font-family: 'Amiri', serif;
            color: #333;
            transition: background 0.3s, color 0.3s;
            position: relative;
        }

        .close-button,
        .dark-mode-toggle {
            cursor: pointer;
            font-size: 2em;
            color: #fff;
            position: absolute;
            top: 10px;
            z-index: 1000;
        }

        .close-button {
            right: 50px;
            color: #ff0000;
        }

        .dark-mode-toggle {
            right: 10px;
            color: #fff;
        }

        .tasbih-counter {
            width: 80%;
            max-width: 300px;
            height: 220px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 10px;
            margin-top: 60px; /* Space to avoid overlap */
        }

        .screen {
            width: 100px;
            height: 40px;
            background-color: #000;
            color: #fff;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .button {
            width: 50px;
            height: 50px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 5px 0;
        }

        .reset-button {
            background-color: red;
            width: 40px;
            height: 40px;
            margin-top: 5px;
        }

        .count-button {
            width: 60px;
            height: 60px;
        }

        .button:active {
            background-color: #444;
        }

        .label {
            font-size: 0.8em;
            position: absolute;
            top: 10px;
        }

        .label-left {
            left: 10px;
        }

        .label-right {
            right: 10px;
        }

        .bottom-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .bottom-buttons button {
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            cursor: pointer;
        }

        .bottom-buttons button:hover {
            background-color: #444;
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode .tasbih-counter {
            background-color: #333;
            border-color: #444;
        }

        body.dark-mode .screen {
            background-color: #444;
        }

        body.dark-mode .button {
            background-color: #555;
            color: #ddd;
        }

        body.dark-mode .button:active {
            background-color: #666;
        }

        body.dark-mode .bottom-buttons button {
            background-color: #444;
            color: #ddd;
        }

        body.dark-mode .bottom-buttons button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <span class="close-button" onclick="window.location.href='index.html'">Ã—</span>
    <i id="dark-mode-toggle" class="fas fa-moon dark-mode-toggle"></i>

    <div class="tasbih-counter">
        <div class="label label-left">Quran pro</div>
        <div class="screen" id="countDisplay">0000</div>
        <div class="buttons">
            <button class="button count-button" id="countButton"></button>
            <button class="button reset-button" id="resetButton"></button>
        </div>
        <div class="label label-right">LED</div>
    </div>

    <div class="bottom-buttons">
        <button id="saveTasbih">Save</button>
        <button id="viewSavedTasbih">Saved Tasbih</button>
    </div>

    <audio id="clickSound" src="http://hayatinitiative.org/wp-content/uploads/2024/07/mixkit-arcade-game-jump-coin-216.wav"></audio>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const countDisplay = document.getElementById('countDisplay');
            const countButton = document.getElementById('countButton');
            const resetButton = document.getElementById('resetButton');
            const clickSound = document.getElementById('clickSound');
            const saveTasbihButton = document.getElementById('saveTasbih');
            const viewSavedTasbihButton = document.getElementById('viewSavedTasbih');
            const darkModeToggle = document.getElementById('dark-mode-toggle');

            let count = 0;
            let isMuted = false;

            countButton.addEventListener('click', () => {
                count++;
                countDisplay.textContent = count.toString().padStart(4, '0');
                if (!isMuted) {
                    clickSound.play();
                }
            });

            resetButton.addEventListener('click', () => {
                Swal.fire({
                    title: 'Are you sure?',
                    text: "Do you want to reset the count?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, reset it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        count = 0;
                        countDisplay.textContent = count.toString().padStart(4, '0');
                    }
                });
            });

            saveTasbihButton.addEventListener('click', () => {
                const savedCounts = JSON.parse(localStorage.getItem('savedTasbihCounts')) || [];
                savedCounts.push(count);
                localStorage.setItem('savedTasbihCounts', JSON.stringify(savedCounts));
                Swal.fire({
                    title: 'Saved!',
                    text: 'Tasbih count has been saved.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                });
            });

            viewSavedTasbihButton.addEventListener('click', () => {
                const savedCounts = JSON.parse(localStorage.getItem('savedTasbihCounts')) || [];
                Swal.fire({
                    title: 'Saved Tasbih Counts',
                    text: savedCounts.length > 0 ? savedCounts.join(', ') : 'No counts saved.',
                    icon: 'info',
                    confirmButtonText: 'OK'
                });
            });

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    darkModeToggle.classList.remove('fa-moon');
                    darkModeToggle.classList.add('fa-sun');
                } else {
                    darkModeToggle.classList.remove('fa-sun');
                    darkModeToggle.classList.add('fa-moon');
                }
            });
        });
    </script>
</body>
</html>
