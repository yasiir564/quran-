<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffffff, #abbaab);
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
        }
        .search-container {
            margin: 20px 0;
            position: relative;
            text-align: center;
        }
        .search-container input {
            padding: 10px;
            width: 70%;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s;
        }
        .search-container input:focus {
            border-color: #2575fc;
        }
        .search-container button {
            position: absolute;
            right: 15%;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: #2575fc;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .show-more-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .show-more-btn:hover {
            background-color: #0056b3;
        }
        .featured-reciters {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 20px 0;
            position: relative;
            text-align: center;
        }
        .featured-reciters::before,
        .featured-reciters::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 2em;
            transition: background-color 0.3s, transform 0.3s;
        }
        .featured-reciters::before {
            content: '\f053'; /* Font Awesome chevron-left */
            left: 10px;
            transform: translateY(-50%);
        }
        .featured-reciters::after {
            content: '\f054'; /* Font Awesome chevron-right */
            right: 10px;
            transform: translateY(-50%);
        }
        .featured-reciters:hover::before,
        .featured-reciters:hover::after {
            background-color: #2575fc;
            color: #fff;
            transform: scale(1.1);
        }
        .reciter-card {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            min-width: 200px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .reciter-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .reciter-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .surah-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .surah {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s, border-color 0.3s;
            color: #007bff;
        }
        .surah:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
            border-color: #007bff;
        }
        .surah-info {
            font-size: 1.2em;
            font-weight: bold;
        }
        .dark-mode {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #fff;
        }
        .dark-mode .surah {
            background-color: #444;
            border: 1px solid #555;
            color: #fff;
        }
        .dark-mode .search-container input {
            border: 2px solid #444;
        }
        .dark-mode .search-container button {
            background-color: #4ca1af;
        }
        .dark-mode .show-more-btn {
            background-color: #4ca1af;
        }
        .dark-mode .show-more-btn:hover {
            background-color: #3b9d9d;
        }
        .featured-reciters h2 {
            font-size: 1.5em;
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .featured-reciters h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            width: 80px;
            height: 4px;
            background: #2575fc;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tracks</h1>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search Surahs...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <i id="dark-mode-toggle" class="fas fa-moon dark-mode-toggle"></i>
        </header>

        <!-- Featured Reciters -->
        <h2>Featured Reciters</h2>
        <div class="featured-reciters">
            <div class="reciter-card" onclick="showReciterAlert()">
                <img src="download (11).jpeg" alt="Yasser Al-Dosari">
                <h3>Yasser Al-Dosari</h3>
            </div>
            <div class="reciter-card" onclick="showReciterAlert()">
                <img src="download (12).jpeg" alt="Salah Al-Budair">
                <h3>Salah Al-Budair</h3>
            </div>
            <div class="reciter-card" onclick="showReciterAlert()">
                <img src="download (13).jpeg" alt="Ahmad Al-Ajmi">
                <h3>Ahmad Al-Ajmi</h3>
            </div>
            <div class="reciter-card" onclick="showReciterAlert()">
                <img src="download (14).jpeg" alt="Khalil Al-Husary">
                <h3>Khalil Al-Husary</h3>
            </div>
            <div class="reciter-card" onclick="showReciterAlert()">
                <img src="download (15).jpeg" alt="Muhammad Siddiq Al-Minshawi">
                <h3>Muhammad Siddiq Al-Minshawi</h3>
            </div>
            <div class="reciter-card" onclick="showReciterAlert()">
                <img src="download (16).jpeg" alt="Saad Al-Ghamdi">
                <h3>Saad Al-Ghamdi</h3>
            </div>
            <div class="reciter-card" onclick="showReciterAlert()">
                <img src="download (17).jpeg" alt="Abu Bakr Al-Shatri">
                <h3>Abu Bakr Al-Shatri</h3>
            </div>
        </div>

        <!-- Surah List -->
        <div id="surah-list" class="surah-list">
            <!-- Example Surah Cards -->
            <div class="surah">
                <div class="surah-info">1</div>
                <div class="surah-name">Al-Fatiha</div>
            </div>
            <div class="surah">
                <div class="surah-info">2</div>
                <div class="surah-name">Al-Baqarah</div>
            </div>
            <div class="surah">
                <div class="surah-info">3</div>
                <div class="surah-name">Aali Imran</div>
            </div>
            <div class="surah">
                <div class="surah-info">4</div>
                <div class="surah-name">An-Nisa</div>
            </div>
            <!-- More Surah cards can be added here -->
        </div>
    </div>

    <script>
        function showReciterAlert() {
            Swal.fire({
                title: 'Reciter Information',
                text: 'More details about the reciter.',
                icon: 'info',
                confirmButtonText: 'OK'
            });
        }
    </script>
</body>
</html>
