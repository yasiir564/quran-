<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
        @import url('https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css');
        
        body {
            font-family: 'Lobster', cursive;
            background: linear-gradient(
                rgba(0, 0, 0, 0.5), 
                rgba(0, 0, 0, 0.5)
            ), url('mosque-background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .prayer-time {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .prayer-time span:first-child {
            font-weight: bold;
            color: #555;
        }

        .prayer-time span:last-child {
            color: #007BFF;
        }

        #location {
            margin-bottom: 20px;
            font-style: italic;
            color: #777;
        }

        /* Additional CSS from Islamic Calendar page */
        body {
            margin: 0;
            height: 100vh;
            background: #abbaab;
            background: -webkit-linear-gradient(to right, #ffffff, #abbaab);
            background: linear-gradient(to right, #ffffff, #abbaab);
            font-family: 'Amiri', serif;
        }

        nav {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            padding: 10px 20px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .day, .event, .goal {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .day:hover, .event:hover, .goal:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        .event {
            background-color: #f1f1f1;
        }

        .goal {
            background-color: #e1f5e1;
        }

        .important-date {
            background-color: #ffeb3b;
            font-weight: bold;
        }

        .header {
            grid-column: span 7;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }

        .goal-setting {
            margin-top: 20px;
        }

        .goal-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .goal-form input, .goal-form button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .goal-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .goal-form button:hover {
            background-color: #45a049;
        }

        .goals-list {
            list-style: none;
            padding: 0;
        }

        .goals-list li {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .close-button {
            cursor: pointer;
            color: #ff0000;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
        }

        body.dark-mode {
            background: linear-gradient(to right, #0f0f0f, #434343);
            color: #ddd;
        }

        body.dark-mode .day, body.dark-mode .event, body.dark-mode .goal {
            background-color: #333;
            color: #ddd;
        }

        body.dark-mode .day:hover, body.dark-mode .event:hover, body.dark-mode .goal:hover {
            background-color: #444;
        }

        body.dark-mode h1 {
            color: #ddd;
        }

        .dark-mode-toggle {
            margin: 10px 0;
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
        }

        #calendar-controls {
            margin-bottom: 20px;
        }

        #calendar-controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #calendar-controls button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prayer Times</h1>
        <div id="location"></div>
        <div id="prayer-times">
            <div class="prayer-time">
                <span>Fajr:</span> <span id="fajr"></span>
            </div>
            <div class="prayer-time">
                <span>Dhuhr:</span> <span id="dhuhr"></span>
            </div>
            <div class="prayer-time">
                <span>Asr:</span> <span id="asr"></span>
            </div>
            <div class="prayer-time">
                <span>Maghrib:</span> <span id="maghrib"></span>
            </div>
            <div class="prayer-time">
                <span>Isha:</span> <span id="isha"></span>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }

            function showPosition(position) {
                let lat = position.coords.latitude;
                let lon = position.coords.longitude;

                // Fetch prayer times
                fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=2`)
                    .then(response => response.json())
                    .then(data => {
                        let timings = data.data.timings;
                        document.getElementById("fajr").textContent = timings.Fajr;
                        document.getElementById("dhuhr").textContent = timings.Dhuhr;
                        document.getElementById("asr").textContent = timings.Asr;
                        document.getElementById("maghrib").textContent = timings.Maghrib;
                        document.getElementById("isha").textContent = timings.Isha;

                        let location = data.data.meta.timezone;
                        document.getElementById("location").textContent = `Location: ${location}`;
                    })
                    .catch(error => console.error("Error fetching prayer times:", error));
            }

            function showError(error) {
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        alert("User denied the request for Geolocation.");
                        break;
                    case error.POSITION_UNAVAILABLE:
                        alert("Location information is unavailable.");
                        break;
                    case error.TIMEOUT:
                        alert("The request to get user location timed out.");
                        break;
                    case error.UNKNOWN_ERROR:
                        alert("An unknown error occurred.");
                        break;
                }
            }
        });
    </script>
</body>
</html>
