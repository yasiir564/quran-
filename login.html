<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCCHwRT-Nj3GfPZD-If2P7iMajPjAB9RJA",
      authDomain: "quran-pro-c1df1.firebaseapp.com",
      projectId: "quran-pro-c1df1",
      storageBucket: "quran-pro-c1df1.appspot.com",
      messagingSenderId: "782064856596",
      appId: "1:782064856596:web:3c11c7a0186a2923bac101",
      measurementId: "G-RFVGMM8VYQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Add event listener to the login button
    document.getElementById('login-button').addEventListener('click', () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          // Redirect the user to the profile page
          window.location.href = 'profile.html';
        })
        .catch((error) => {
          // Handle the error
          alert('Error signing in: ' + error.message);
        });
    });
  </script>
</head>
<body>
  <h1>Login</h1>
  <button id="login-button">Sign in with Google</button>
</body>
</html>
